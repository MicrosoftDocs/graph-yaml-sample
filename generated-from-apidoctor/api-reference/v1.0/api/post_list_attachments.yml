### YamlMime:GraphOperation
uid: graph.post_list_attachments
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/post_list_attachments.md
summary:
  heading: "List attachments"
  intro: |
    Retrieve a list of [attachment](xref:graph.attachment) objects attached to a post.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.Read.All, Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Group.Read.All, Group.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  intro: |
    Attachments for a [post](xref:graph.post) in a [thread](xref:graph.conversationthread) belonging to a [conversation](xref:graph.conversation) of a group.
    GET /groups/{id}/threads/{id}/posts/{id}/attachments
    GET /groups/{id}/conversations/{id}/threads/{id}/posts/{id}/attachments

queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [Attachment](xref:graph.attachment) objects in the response body.
