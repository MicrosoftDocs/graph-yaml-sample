### YamlMime:GraphOperation
uid: graph.intune_notification_localizednotificationmessage_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_notification_localizednotificationmessage_create.md
summary:
  heading: "Create localizedNotificationMessage"
  intro: |
    Create a new [localizedNotificationMessage](xref:graph.intune_notification_localizednotificationmessage) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/notificationMessageTemplates/{notificationMessageTemplateId}/localizedNotificationMessages
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the localizedNotificationMessage object.
    The following table shows the properties that are required when you create the localizedNotificationMessage.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified.
    |locale|String|The Locale for which this message is destined.
    |subject|String|The Message Template Subject.
    |messageTemplate|String|The Message Template content.
    |isDefault|Boolean|Flag to indicate whether or not this is the default locale for language fallback. This flag can only be set. To unset, set this property to true on another Localized Notification Message.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [localizedNotificationMessage](xref:graph.intune_notification_localizednotificationmessage) object in the response body.
