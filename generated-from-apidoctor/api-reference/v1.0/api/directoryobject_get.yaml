### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/directoryobject_get.md
top:
  heading: Get directoryObject
  intro: |
    Retrieve the properties and relationships of directoryObject object.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Directory.Read.All, Directory.AccessAsUser.All
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Directory.Read.All
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    GET /directoryObjects/{id}
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: Bearer {token}. Required.
Request body:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and [directoryObject](../resources/directoryobject.md) object in the response body.
examples:
  - Example:
      heading: Example
      - request:
          heading: Request
          exampleRequest: |
            ```http
            GET https://graph.microsoft.com/v1.0/directoryObjects/{id}
            ```
            
      - response:
          heading: Response
          intro: |
            Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
          exampleResponse: |
