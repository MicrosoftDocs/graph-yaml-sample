### YamlMime:GraphOperation
uid: graph.notebook_post_sections
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/notebook_post_sections.md
summary:
  heading: "Create section"
  intro: |
    Create a new [onenoteSection](xref:graph.section) in the specified notebook.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Notes.Create, Notes.ReadWrite, Notes.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Notes.Create, Notes.ReadWrite"
  - resource: "Application"
    permission: "Notes.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/onenote/notebooks/{id}/sections
      POST /users/{id | userPrincipalName}/onenote/notebooks/{id}/sections
      POST /groups/{id}/onenote/notebooks/{id}/sections
      POST /sites/{id}/onenote/notebooks/{id}/sections
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a name for the section.
    Within the same hierarchy level, section names must be unique. The name cannot contain more than 50 characters or contain the following characters:  ?*\/:<>|&#''%~
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [onenoteSection](xref:graph.section) object in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/onenote/notebooks/{id}/sections
        Content-type: application/json
        Content-length: 27
        
        {
          "displayName": "Section name"
        }
        ```
        
      response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here is truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 201 Created
        Content-type: application/json
        Content-length: 272
        
        {
          "isDefault": true,
          "pagesUrl": "pagesUrl-value",
          "displayName": "name-value",
          "createdBy": {
            "user": {
              "id": "id-value",
              "displayName": "displayName-value"
            }
          },
          "lastModifiedBy": {
            "user": {
              "id": "id-value",
              "displayName": "displayName-value"
            }
          }
        }
        ```
        
