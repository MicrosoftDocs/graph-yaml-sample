summary:
  heading: "List mobileThreatDefenseConnectors"
  intro: |
    List properties and relationships of the [mobileThreatDefenseConnector](xref:graph.intune_onboarding_mobilethreatdefenseconnector) objects.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /deviceManagement/mobileThreatDefenseConnectors
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [mobileThreatDefenseConnector](xref:graph.intune_onboarding_mobilethreatdefenseconnector) objects in the response body.
