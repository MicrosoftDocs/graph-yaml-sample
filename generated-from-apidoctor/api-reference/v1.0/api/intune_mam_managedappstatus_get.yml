summary:
  heading: "Get managedAppStatus"
  intro: |
    Read properties and relationships of the [managedAppStatus](xref:graph.intune_mam_managedappstatus) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
    ```http
    GET /deviceAppManagement/managedAppStatuses/{managedAppStatusId}
    ```
    
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](https://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [managedAppStatus](xref:graph.intune_mam_managedappstatus) object in the response body.
