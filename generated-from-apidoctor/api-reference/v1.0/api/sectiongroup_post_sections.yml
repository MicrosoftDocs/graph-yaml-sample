### YamlMime:GraphOperation
uid: graph.sectiongroup_post_sections
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/sectiongroup_post_sections.md
summary:
  heading: "Create section"
  intro: |
    Create a new [onenoteSection](xref:graph.section) in the specified section group.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Notes.Create, Notes.ReadWrite, Notes.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Notes.Create, Notes.ReadWrite"
  - resource: "Application"
    permission: "Notes.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/onenote/sectionGroups/{id}/sections
      POST /users/{id | userPrincipalName}/onenote/sectionGroups/{id}/sections
      POST /groups/{id}/onenote/sectionGroups/{id}/sections
      POST /sites/{id}/onenote/sectionGroups/{id}/sections
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a name for the section.
    Within the same hierarchy level, section names must be unique. The name cannot contain more than 50 characters or contain the following characters:  ?*\/:<>|&#''%~
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [onenoteSection](xref:graph.section) object in the response body.
