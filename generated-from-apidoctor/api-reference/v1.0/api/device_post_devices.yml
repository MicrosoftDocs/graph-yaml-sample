### YamlMime:GraphOperation
uid: graph.device_post_devices
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/device_post_devices.md
summary:
  heading: "Create device"
  intro: |
    Create and register a new device in the organization.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Device.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /devices
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-type"
    value: "String"
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [device](xref:graph.device) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [device](xref:graph.device) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/devices
        Content-type: application/json
        
        {
          "accountEnabled":false,
          "alternativeSecurityIds":
          [
            {
              "type":2,
              "key":"base64Y3YxN2E1MWFlYw=="
            }
          ],
          "deviceId":"4c299165-6e8f-4b45-a5ba-c5d250a707ff",
          "displayName":"Test device",
          "operatingSystem":"linux",
          "operatingSystemVersion":"1"
        }
        ```
        
      outro: |
        In the request body, supply a JSON representation of [device](xref:graph.device) object.
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 201 Created
        Content-type: application/json
        
        {
          "accountEnabled":false,
          "alternativeSecurityIds":
          [
            {
              "type":2,
              "key":"base64Y3YxN2E1MWFlYw=="
            }
          ],
          "deviceId":"4c299165-6e8f-4b45-a5ba-c5d250a707ff",
          "displayName":"Test device",
          "id": "id-value",
          "operatingSystem":"linux",
          "operatingSystemVersion":"1"
        }
        ```
        
