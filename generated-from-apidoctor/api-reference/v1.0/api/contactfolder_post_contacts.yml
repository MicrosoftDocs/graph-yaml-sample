### YamlMime:GraphOperation
uid: graph.contactfolder_post_contacts
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/contactfolder_post_contacts.md
summary:
  heading: "Create contact"
  intro: |
    Add a contact to the root Contacts folder or to the `contacts` endpoint of another contact folder.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Contacts.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Contacts.ReadWrite"
  - resource: "Application"
    permission: "Contacts.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/contacts
      POST /users/{id | userPrincipalName}/contacts
      
      POST /me/contactFolders/{id}/contacts
      POST /users/{id | userPrincipalName}/contactFolders/{id}/contacts
      ```
      
  outro: |
    <br/>
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of the [Contact](xref:graph.contact) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and the [Contact](xref:graph.contact) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/contactFolders/{id}/contacts
        Content-type: application/json
        Content-length: 210
        
        {
          "parentFolderId": "parentFolderId-value",
          "birthday": "datetime-value",
          "fileAs": "fileAs-value",
          "displayName": "displayName-value",
          "givenName": "givenName-value",
          "initials": "initials-value"
        }
        ```
        
      outro: |
        <br/>
        In the request body, supply a JSON representation of the [Contact](xref:graph.contact) object.
     response:
      heading: "Response"
      intro: |
        Here is an example of the response. **Note:** The response object shown here may be truncated for brevity. All the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 210
        
        {
          "parentFolderId": "parentFolderId-value",
          "birthday": "datetime-value",
          "fileAs": "fileAs-value",
          "displayName": "displayName-value",
          "givenName": "givenName-value",
          "initials": "initials-value"
        }
        ```
        
      outro: |
        <br/>
