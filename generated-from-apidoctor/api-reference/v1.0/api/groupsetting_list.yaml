### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/groupsetting_list.md
top:
  heading: List group settings
  intro: |
    Retrieve a list of group setting objects.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Directory.Read.All, Directory.ReadWrite.All, Directory.AccessAsUser.All
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Directory.Read.All, Directory.ReadWrite.All
httpRequest:
  heading: HTTP request
  intro: |
    List tenant-wide or group settings.
    GET /groupSettings
    GET group/{id}/settings

queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: 
    description: Bearer {token}. Required.
Request body:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [groupSetting](../resources/groupsetting.md) objects in the response body.
examples:
  - Example:
      heading: Example
      - request:
          heading: Request
          exampleRequest: |
            ```http
