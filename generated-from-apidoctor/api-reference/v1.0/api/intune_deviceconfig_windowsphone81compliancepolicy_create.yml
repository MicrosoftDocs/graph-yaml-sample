### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_windowsphone81compliancepolicy_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_windowsphone81compliancepolicy_create.md
summary:
  heading: "Create windowsPhone81CompliancePolicy"
  intro: |
    Create a new [windowsPhone81CompliancePolicy](xref:graph.intune_deviceconfig_windowsphone81compliancepolicy) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceCompliancePolicies
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the windowsPhone81CompliancePolicy object.
    The following table shows the properties that are required when you create the windowsPhone81CompliancePolicy.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |version|Int32|Version of the device configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |passwordBlockSimple|Boolean|Whether or not to block syncing the calendar.
    |passwordExpirationDays|Int32|Number of days before the password expires.
    |passwordMinimumLength|Int32|Minimum length of passwords.
    |passwordMinutesOfInactivityBeforeLock|Int32|Minutes of inactivity before a password is required.
    |passwordMinimumCharacterSetCount|Int32|The number of character sets required in the password.
    |passwordRequiredType|[requiredPasswordType](xref:graph.intune_deviceconfig_requiredpasswordtype)|The required password type. The possible values are: `deviceDefault`, `alphanumeric`, `numeric`.
    |passwordPreviousPasswordBlockCount|Int32|Number of previous passwords to block. Valid values 0 to 24
    |passwordRequired|Boolean|Whether or not to require a password.
    |osMinimumVersion|String|Minimum Windows Phone version.
    |osMaximumVersion|String|Maximum Windows Phone version.
    |storageRequireEncryption|Boolean|Require encryption on windows phone devices.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [windowsPhone81CompliancePolicy](xref:graph.intune_deviceconfig_windowsphone81compliancepolicy) object in the response body.
