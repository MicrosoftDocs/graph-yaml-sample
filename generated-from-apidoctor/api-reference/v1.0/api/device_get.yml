### YamlMime:GraphOperation
uid: graph.device_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/device_get.md
summary:
  heading: "Get device"
  intro: |
    Get the properties and relationships of a device object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.Read.All, Directory.ReadWrite.All, Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Device.ReadWrite.All, Directory.Read.All, Directory.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /devices/{id}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [device](xref:graph.device) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/devices/{id}
        ```
        
     response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        
        {
          "accountEnabled":false,
          "deviceId":"4c299165-6e8f-4b45-a5ba-c5d250a707ff",
          "displayName":"Test device",
          "id": "id-value",
          "operatingSystem":"linux",
          "operatingSystemVersion":"1"
        }
        ```
        
