### YamlMime:GraphOperation
uid: graph.group_post_groups
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_post_groups.md
summary:
  heading: "Create group"
  intro: |
    Use this API to create a new group as specified in the request body. You can create one of three types of groups:
    
    * Office 365 Group (unified group)
    * Dynamic group
    * Security group
    
    
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Group.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /groups
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    The following table shows the properties of the [group](xref:graph.group) resource that you must specify at a minimum when you create a group. 
    |Property|Type|Description
    |:-|:-|:-|
    |displayName|string|The name to display in the address book for the group.
    |mailEnabled|boolean|Set to **true** for mail-enabled groups. Set this to **true** if creating an Office 365 Group. Set this to **false** if creating dynamic or security group.
    |mailNickname|string|The mail alias for the group.
    |securityEnabled|boolean|Set to **true** for security-enabled groups. Set this to **true** if creating a dynamic or security group. Set this to **false** if creating an Office 365 group.
    Specify the **groupTypes** property if you're creating an Office 365 or dynamic group, as stated below.
  outro: |
    ### groupTypes options
    |Type of group|**groupTypes** property
    |:-|:-|
    |Office 365 (aka unified group)|"Unified"
    |Dynamic|"DynamicMembership"
    |Security|Do not set.
    Specify other writable properties as necessary for your group. For more information, see the properties of the [group](xref:graph.group) resource.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [group](xref:graph.group) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        The following is an example of a request that creates an Office 365 Group.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/groups
        Content-type: application/json
        Content-length: 244
        
        {
          "description": "Self help community for library",
          "displayName": "Library Assist",
          "groupTypes": [
            "Unified"
          ],
          "mailEnabled": true,
          "mailNickname": "library",
          "securityEnabled": false
        }
        ```
        
    response:
      heading: "Response"
      intro: |
        The following is an example of the response.
        
      sampleCode: |
        ```http
        HTTP/1.1 201 Created
        Content-type: application/json
        Content-length: 244
        
        {
          "description": "Self help community for library",
          "displayName": "Library Assist",
          "groupTypes": [
            "Unified"
          ],
          "mail": "library@contoso.onmicrosoft.com",
          "mailEnabled": true,
          "mailNickname": "library",
          "securityEnabled": false
        }
        ```
        
