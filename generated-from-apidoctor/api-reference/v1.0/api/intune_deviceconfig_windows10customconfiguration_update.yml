### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_windows10customconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_windows10customconfiguration_update.md
summary:
  heading: "Update windows10CustomConfiguration"
  intro: |
    Update the properties of a [windows10CustomConfiguration](xref:graph.intune_deviceconfig_windows10customconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [windows10CustomConfiguration](xref:graph.intune_deviceconfig_windows10customconfiguration) object.
    The following table shows the properties that are required when you create the [windows10CustomConfiguration](xref:graph.intune_deviceconfig_windows10customconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |omaSettings|[omaSetting](xref:graph.intune_deviceconfig_omasetting) collection|OMA settings. This collection can contain a maximum of 1000 elements.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [windows10CustomConfiguration](xref:graph.intune_deviceconfig_windows10customconfiguration) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceConfigurations/{deviceConfigurationId}
              Content-type: application/json
              Content-length: 401
              
              {
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "description": "Description value",
                "displayName": "Display Name value",
                "version": 7,
                "omaSettings": [
                  {
                    "@odata.type": "microsoft.graph.omaSettingInteger",
                    "displayName": "Display Name value",
                    "description": "Description value",
                    "omaUri": "Oma Uri value",
                    "value": 5
                  }
                ]
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 576
              
              {
                "@odata.type": "#microsoft.graph.windows10CustomConfiguration",
                "id": "d8ae266e-266e-d8ae-6e26-aed86e26aed8",
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "createdDateTime": "2017-01-01T00:02:43.5775965-08:00",
                "description": "Description value",
                "displayName": "Display Name value",
                "version": 7,
                "omaSettings": [
                  {
                    "@odata.type": "microsoft.graph.omaSettingInteger",
                    "displayName": "Display Name value",
                    "description": "Description value",
                    "omaUri": "Oma Uri value",
                    "value": 5
                  }
                ]
              }

