### YamlMime:GraphOperation
uid: graph.user_list_licensedetails
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/user_list_licensedetails.md
summary:
  heading: "List licenseDetails"
  intro: |
    Retrieve a list of licenseDetails objects.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "User.Read, User.Read.All, User.ReadWrite.All, Directory.Read.All, Directory.ReadWrite.All, Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "User.Read"
  - resource: "Application"
    permission: "User.Read.All, User.ReadWrite.All, Directory.Read.All, Directory.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    GET /me/licenseDetails
    GET /users/{id}/licenseDetails
    ```
    
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method does **not** support [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters).
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer code"
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [licenseDetails](xref:graph.licensedetails) objects in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/licenseDetails
              ```
              
        response:
            heading: "Response"
            intro: |
              Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 389
              
              {
                "value": [
                  {
                    "servicePlans": [
                      {
                        "servicePlanId": "servicePlanId-value",
                        "servicePlanName": "servicePlanName-value",
                        "provisioningStatus": "provisioningStatus-value",
                        "appliesTo": "appliesTo-value"
                      }
                    ],
                    "skuId": "skuId-value",
                    "skuPartNumber": "skuPartNumber-value",
                    "id": "id-value"
                  }
                ]
              }
              ```
              
