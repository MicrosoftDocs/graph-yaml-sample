### YamlMime:GraphOperation
uid: graph.conversation_post_threads
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/conversation_post_threads.md
summary:
  heading: "Create thread"
  intro: |
    Create a new thread in the specified conversation. 
    A thread and post are created as specified. Use [reply thread](xref:graph.conversationthread_reply) to further post 
    to that thread. Or, if you get the post ID, you can also [reply](xref:graph.post_reply) to that post in that thread.
    Note: You can also [start a new conversation by first creating a thread](xref:graph.group_post_threads).
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Group.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
    ```http
    POST /groups/{id}/conversations/{id}/threads
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [ConversationThread](xref:graph.conversationthread) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [ConversationThread](xref:graph.conversationthread) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/groups/{id}/conversations/{id}/threads
              Content-type: application/json
              
              {
                "topic": "topic-value",
                "posts": [{
                    "body": {
                      "contentType": "html",
                      "content": "this is body content"
                    }
                }]
              }
              ```
              
            outro: |
              In the request body, supply a JSON representation of [conversationThread](xref:graph.conversationthread) object.
        response:
            heading: "Response"
            intro: |
              If successful, this method returns `201 Created` response code and the `id` of the new thread in the response body.
              Here is an example of the response. 
            sampleCode: |
              ```http
              HTTP/1.1 201 Created
              Content-type: application/json
              Content-length: 346
              
              {
                "id": "thread-id-value"
              }
              ```
              
