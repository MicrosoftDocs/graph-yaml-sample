### YamlMime:GraphOperation
uid: graph.plannerbucket_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/plannerbucket_update.md
summary:
  heading: "Update plannerbucket"
  intro: |
    Update the properties of **plannerbucket** object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /planner/buckets/{id}
      ```
      
requestHeaders:
  heading: "Optional request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "If-Match"
    value: ""
    description: "Last known ETag value for the plannerBucket to be updated. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |name|String|Name of the bucket.
    |orderHint|String|Hint used to order items of this type in a list view. The format is defined as outlined [here](xref:graph.planner_order_hint_format).
    |planId|String|Plan id to which the bucket belongs.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and updated [plannerBucket](xref:graph.plannerbucket) object in the response body.
    This method can return any of the [HTTP status codes](../../../concepts/errors.md). The most common errors that apps should handle for this method are the 400, 403, 404, 409, and 412 responses. For more information about these errors, see [Common Planner error conditions](../resources/planner_overview.md#common-planner-error-conditions).
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        PATCH https://graph.microsoft.com/v1.0/planner/buckets/{bucket-id}
        Content-type: application/json
        Content-length: 27
        If-Match: W/"JzEtVGFzayAgQEBAQEBAQEBAQEBAQEBAWCc="
        
        {
          "name": "Development"
        }
        ```
        
      response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 245
        
        {
          "name": "Development",
          "planId": "xqQg5FS2LkCp935s-FIFm2QAFkHM",
          "orderHint": "85752723360752+",
          "id": "hsOf2dhOJkqyYYZEtdzDe2QAIUCR"
        }
        ```
        
