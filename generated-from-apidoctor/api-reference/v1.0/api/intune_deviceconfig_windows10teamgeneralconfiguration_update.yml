### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_windows10teamgeneralconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_windows10teamgeneralconfiguration_update.md
summary:
  heading: "Update windows10TeamGeneralConfiguration"
  intro: |
    Update the properties of a [windows10TeamGeneralConfiguration](xref:graph.intune_deviceconfig_windows10teamgeneralconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [windows10TeamGeneralConfiguration](xref:graph.intune_deviceconfig_windows10teamgeneralconfiguration) object.
    The following table shows the properties that are required when you create the [windows10TeamGeneralConfiguration](xref:graph.intune_deviceconfig_windows10teamgeneralconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |azureOperationalInsightsBlockTelemetry|Boolean|Indicates whether or not to Block Azure Operational Insights.
    |azureOperationalInsightsWorkspaceId|String|The Azure Operational Insights workspace id.
    |azureOperationalInsightsWorkspaceKey|String|The Azure Operational Insights Workspace key.
    |connectAppBlockAutoLaunch|Boolean|Specifies whether to automatically launch the Connect app whenever a projection is initiated.
    |maintenanceWindowBlocked|Boolean|Indicates whether or not to Block setting a maintenance window for device updates.
    |maintenanceWindowDurationInHours|Int32|Maintenance window duration for device updates. Valid values 0 to 5
    |maintenanceWindowStartTime|TimeOfDay|Maintenance window start time for device updates.
    |miracastChannel|[miracastChannel](xref:graph.intune_deviceconfig_miracastchannel)|The channel. The possible values are: `userDefined`, `one`, `two`, `three`, `four`, `five`, `six`, `seven`, `eight`, `nine`, `ten`, `eleven`, `thirtySix`, `forty`, `fortyFour`, `fortyEight`, `oneHundredFortyNine`, `oneHundredFiftyThree`, `oneHundredFiftySeven`, `oneHundredSixtyOne`, `oneHundredSixtyFive`.
    |miracastBlocked|Boolean|Indicates whether or not to Block wireless projection.
    |miracastRequirePin|Boolean|Indicates whether or not to require a pin for wireless projection.
    |settingsBlockMyMeetingsAndFiles|Boolean|Specifies whether to disable the "My meetings and files" feature in the Start menu, which shows the signed-in user's meetings and files from Office 365.
    |settingsBlockSessionResume|Boolean|Specifies whether to allow the ability to resume a session when the session times out.
    |settingsBlockSigninSuggestions|Boolean|Specifies whether to disable auto-populating of the sign-in dialog with invitees from scheduled meetings.
    |settingsDefaultVolume|Int32|Specifies the default volume value for a new session. Permitted values are 0-100. The default is 45. Valid values 0 to 100
    |settingsScreenTimeoutInMinutes|Int32|Specifies the number of minutes until the Hub screen turns off.
    |settingsSessionTimeoutInMinutes|Int32|Specifies the number of minutes until the session times out.
    |settingsSleepTimeoutInMinutes|Int32|Specifies the number of minutes until the Hub enters sleep mode.
    |welcomeScreenBlockAutomaticWakeUp|Boolean|Indicates whether or not to Block the welcome screen from waking up automatically when someone enters the room.
    |welcomeScreenBackgroundImageUrl|String|The welcome screen background image URL. The URL must use the HTTPS protocol and return a PNG image.
    |welcomeScreenMeetingInformation|[welcomeScreenMeetingInformation](xref:graph.intune_deviceconfig_welcomescreenmeetinginformation)|The welcome screen meeting information shown. The possible values are: `userDefined`, `showOrganizerAndTimeOnly`, `showOrganizerAndTimeAndSubject`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [windows10TeamGeneralConfiguration](xref:graph.intune_deviceconfig_windows10teamgeneralconfiguration) object in the response body.
