### YamlMime:GraphOperation
uid:graph.groupsettingtemplate_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/groupsettingtemplate_list.md
summary:
  heading: List groupSettingTemplates
  intro: |
    Group setting templates represents a set of templates  from which group settings may be created and used within a tenant.  This operation retrieves the list of available groupSettingTemplates objects.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Directory.Read.All, Directory.ReadWrite.All, Directory.AccessAsUser.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Directory.Read.All, Directory.ReadWrite.All
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    GET /groupSettingTemplates
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [groupSettingTemplate](xref:graph.groupsettingtemplate) objects in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/groupSettingTemplates
              ```
              
