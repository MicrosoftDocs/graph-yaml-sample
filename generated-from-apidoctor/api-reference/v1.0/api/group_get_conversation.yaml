### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_get_conversation.md
top:
  heading: Get conversation
  intro: |
    Get a [conversation](../resources/conversation.md) object.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Group.Read.All, Group.ReadWrite.All
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Not supported.
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    GET /groups/{id}/conversations/{id}
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](../../../concepts/query_parameters.md) to help customize the response.
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and a [conversation](../resources/conversation.md) object in the response body.
