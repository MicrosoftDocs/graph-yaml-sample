### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/table_headerrowrange.md
top:
  heading: Table: HeaderRowRange
  intro: |
    Gets the range object associated with header row of the table.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Files.ReadWrite
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Not supported.
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    POST /workbook/tables/{id|name}/headerRowRange
    POST /workbook/worksheets/{id|name}/tables/{id|name}/headerRowRange
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: 
    description: Bearer {token}. Required.
  - name: Workbook-Session-Id
    type: 
    description: Workbook session Id that determines if changes are persisted or not. Optional.
Request body:
  heading: Request body
Response:
  heading: Response
  intro: |
    If successful, this method returns `200 OK` response code and [Range](../resources/range.md) object in the response body.
examples:
