### YamlMime:GraphOperation
uid: graph.intune_remoteassistance_remoteassistancepartner_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_remoteassistance_remoteassistancepartner_create.md
summary:
  heading: "Create remoteAssistancePartner"
  intro: |
    Create a new [remoteAssistancePartner](xref:graph.intune_remoteassistance_remoteassistancepartner) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/remoteAssistancePartners
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the remoteAssistancePartner object.
    The following table shows the properties that are required when you create the remoteAssistancePartner.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier of the partner.
    |displayName|String|Display name of the partner.
    |onboardingUrl|String|URL of the partner's onboarding portal, where an administrator can configure their Remote Assistance service.
    |onboardingStatus|[remoteAssistanceOnboardingStatus](xref:graph.intune_remoteassistance_remoteassistanceonboardingstatus)|TBD. The possible values are: `notOnboarded`, `onboarding`, `onboarded`.
    |lastConnectionDateTime|DateTimeOffset|Timestamp of the last request sent to Intune by the TEM partner.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [remoteAssistancePartner](xref:graph.intune_remoteassistance_remoteassistancepartner) object in the response body.
