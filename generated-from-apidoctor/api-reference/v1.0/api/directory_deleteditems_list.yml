### YamlMime:GraphOperation
uid: graph.directory_deleteditems_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/directory_deleteditems_list.md
summary:
  heading: "List deleted items"
  intro: |
    Retrieve a list of recently deleted items from [deleted items](xref:graph.directory).
    Currently, deleted items functionality is only supported for the [group](xref:graph.group) and [user](xref:graph.user) resources.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  outro: |
    ### For users:
    |Permission type|Permissions (from least to most privileged)
    |:-|:-|
    |Delegated (work or school account)|User.Read.All, User.ReadWrite.All, Directory.Read.All, Directory.ReadWrite.All, Directory.AccessAsUser.All
    |Delegated (personal Microsoft account)|Not supported.
    |Application|User.Read.All, User.ReadWrite.All, Directory.Read.All, Directory.ReadWrite.All
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /directory/deletedItems/microsoft.graph.group
      GET /directory/deletedItems/microsoft.graph.user
      ```
      
  outro: |
    This API currently supports retrieving object types of groups (microsoft.graph.group) or users (microsoft.graph.user) from deleted items. The type is specified as a required part of the URI. Calling GET /directory/deletedItems without a type is not supported.
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer code Required"
  - name: "Accept"
    value: ""
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [directoryObject](xref:graph.directoryobject) objects in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/directory/deletedItems/microsoft.graph.group
              ```
              
        response:
            heading: "Response"
            intro: |
              Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              
              {
                "@odata.context":"https://graph.microsoft.com/v1.0/$metadata#groups",
                "value": [
                  {
                    "id":"46cc6179-19d0-473e-97ad-6ff84347bbbb",
                    "displayName":"SampleGroup",
                    "groupTypes":["Unified"],
                    "mail":"example@contoso.com",
                    "mailEnabled":true,
                    "mailNickname":"Example",
                    "securityEnabled":false,
                    "visibility":"Public"
                  }
                ]
              }
              ```
              
