### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_enrollment_importedwindowsautopilotdeviceidentity_create.md
top:
  heading: Create importedWindowsAutopilotDeviceIdentity
  intro: |
    Create a new [importedWindowsAutopilotDeviceIdentity](../resources/intune_enrollment_importedwindowsautopilotdeviceidentity.md) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: HTTP Request
  samplePaths: |
    ```http
    POST /deviceManagement/importedWindowsAutopilotDeviceIdentities
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
  - name: Accept
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the importedWindowsAutopilotDeviceIdentity object.
    The following table shows the properties that are required when you create the importedWindowsAutopilotDeviceIdentity.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The GUID for the object
    |orderIdentifier|String|Order Id of the Windows autopilot device.
    |serialNumber|String|Serial number of the Windows autopilot device.
    |productKey|String|Product Key of the Windows autopilot device.
    |hardwareIdentifier|Binary|Hardware Blob of the Windows autopilot device.
    |state|[importedWindowsAutopilotDeviceIdentityState](../resources/intune_enrollment_importedwindowsautopilotdeviceidentitystate.md)|Current state of the imported device.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [importedWindowsAutopilotDeviceIdentity](../resources/intune_enrollment_importedwindowsautopilotdeviceidentity.md) object in the response body.
