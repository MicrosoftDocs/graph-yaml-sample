### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_sharedpcconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_sharedpcconfiguration_update.md
summary:
  heading: "Update sharedPCConfiguration"
  intro: |
    Update the properties of a [sharedPCConfiguration](xref:graph.intune_deviceconfig_sharedpcconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [sharedPCConfiguration](xref:graph.intune_deviceconfig_sharedpcconfiguration) object.
    The following table shows the properties that are required when you create the [sharedPCConfiguration](xref:graph.intune_deviceconfig_sharedpcconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |accountManagerPolicy|[sharedPCAccountManagerPolicy](xref:graph.intune_deviceconfig_sharedpcaccountmanagerpolicy)|Specifies how accounts are managed on a shared PC. Only applies when disableAccountManager is false.
    |allowedAccounts|[sharedPCAllowedAccountType](xref:graph.intune_deviceconfig_sharedpcallowedaccounttype)|Indicates which type of accounts are allowed to use on a shared PC. The possible values are: `guest`, `domain`.
    |allowLocalStorage|Boolean|Specifies whether local storage is allowed on a shared PC.
    |disableAccountManager|Boolean|Disables the account manager for shared PC mode.
    |disableEduPolicies|Boolean|Specifies whether the default shared PC education environment policies should be disabled. For Windows 10 RS2 and later, this policy will be applied without setting Enabled to true.
    |disablePowerPolicies|Boolean|Specifies whether the default shared PC power policies should be disabled.
    |disableSignInOnResume|Boolean|Disables the requirement to sign in whenever the device wakes up from sleep mode.
    |enabled|Boolean|Enables shared PC mode and applies the shared pc policies.
    |idleTimeBeforeSleepInSeconds|Int32|Specifies the time in seconds that a device must sit idle before the PC goes to sleep. Setting this value to 0 prevents the sleep timeout from occurring.
    |kioskAppDisplayName|String|Specifies the display text for the account shown on the sign-in screen which launches the app specified by SetKioskAppUserModelId. Only applies when KioskAppUserModelId is set.
    |kioskAppUserModelId|String|Specifies the application user model ID of the app to use with assigned access.
    |maintenanceStartTime|TimeOfDay|Specifies the daily start time of maintenance hour.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [sharedPCConfiguration](xref:graph.intune_deviceconfig_sharedpcconfiguration) object in the response body.
