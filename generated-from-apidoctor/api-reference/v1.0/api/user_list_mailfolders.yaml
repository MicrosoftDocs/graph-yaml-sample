### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/user_list_mailfolders.md
top:
  heading: List mailFolders
  intro: |
    Get the mail folder collection under the root folder of the signed-in user. 
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Mail.Read, Mail.ReadWrite
  - type: Delegated (personal Microsoft account)
    scopes: Mail.Read, Mail.ReadWrite
  - type: Application
    scopes: Mail.Read, Mail.ReadWrite
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    GET /users/{id | userPrincipalName}/mailFolders
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
httpHeaders:
  heading: Request headers
  table:
