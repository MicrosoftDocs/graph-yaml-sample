### YamlMime:GraphOperation
uid: graph.contact_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/contact_update.md
summary:
  heading: "Update contact"
  intro: |
    Update the properties of a contact object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Contacts.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Contacts.ReadWrite"
  - resource: "Application"
    permission: "Contacts.ReadWrite"
section:
  heading: "HTTP request"
  intro: |
    A [contact](xref:graph.contact) from a user's default [contactFolder](xref:graph.contactfolder).
    PATCH /me/contacts/{id}
    PATCH /users/{id | userPrincipalName}/contacts/{id}

    A [contact](xref:graph.contact) from a user's top level [contactFolder](xref:graph.contactfolder).
    PATCH /me/contactFolders/{id}/contacts/{id}
    PATCH /users/{id | userPrincipalName}/contactFolders/{id}/contacts/{id}

    A [contact](xref:graph.contact) contained in a child folder of a [contactFolder](xref:graph.mailfolder). The 
    example below shows one level of nesting, but a contact can be located in a child of a child and so on.
    PATCH /me/contactFolder/{id}/childFolders/{id}/.../contacts/{id}
    PATCH /users/{id | userPrincipalName}/contactFolders/{id}/childFolders/{id}/contacts/{id}

requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |assistantName|String|The name of the contact's assistant.
    |birthday|DateTimeOffset|The contact's birthday.
    |businessAddress|[PhysicalAddress](xref:graph.physicaladdress)|The contact's business address.
    |businessHomePage|String|The business home page of the contact.
    |businessPhones|String|The contact's business phone numbers.
    |categories|String|The categories associated with the contact.
    |children|String|The names of the contact's children.
    |companyName|String|The name of the contact's company.
    |department|String|The contact's department.
    |displayName|String|The contact's display name.
    |emailAddresses|[EmailAddress](xref:graph.emailaddress) collection|The contact's email addresses.
    |fileAs|String|The name the contact is filed under.
    |generation|String|The contact's generation.
    |givenName|String|The contact's given name.
    |homeAddress|[PhysicalAddress](xref:graph.physicaladdress)|The contact's home address.
    |homePhones|String collection|The contact's home phone numbers.
    |imAddresses|String|The contact's instant messaging (IM) addresses.
    |initials|String|The contact's initials.
    |jobTitle|String|The contactâ€™s job title.
    |manager|String|The name of the contact's manager.
    |middleName|String|The contact's middle name.
    |mobilePhone|String|The contact's mobile phone number.
    |nickName|String|The contact's nickname.
    |officeLocation|String|The location of the contact's office.
    |otherAddress|[PhysicalAddress](xref:graph.physicaladdress)|Other addresses for the contact.
    |parentFolderId|String|The ID of the contact's parent folder.
    |personalNotes|String|The user's notes about the contact.
    |profession|String|The contact's profession.
    |spouseName|String|The name of the contact's spouse/partner.
    |surname|String|The contact's surname.
    |title|String|The contact's title.
    |yomiCompanyName|String|The phonetic Japanese company name of the contact. This property is optional.
    |yomiGivenName|String|The phonetic Japanese given name (first name) of the contact. This property is optional.
    |yomiSurname|String|The phonetic Japanese surname (last name)  of the contact. This property is optional.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [contact](xref:graph.contact) object in the response body.
