summary:
  heading: "Create deviceComplianceScheduledActionForRule"
  intro: |
    Create a new [deviceComplianceScheduledActionForRule](xref:graph.intune_deviceconfig_devicecompliancescheduledactionforrule) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}/scheduledActionsForRule
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the deviceComplianceScheduledActionForRule object.
    The following table shows the properties that are required when you create the deviceComplianceScheduledActionForRule.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |ruleName|String|Name of the rule which this scheduled action applies to.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceComplianceScheduledActionForRule](xref:graph.intune_deviceconfig_devicecompliancescheduledactionforrule) object in the response body.
