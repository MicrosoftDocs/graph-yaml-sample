### YamlMime:GraphOperation
uid: graph.sectiongroup_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/sectiongroup_get.md
summary:
  heading: "Get sectionGroup"
  intro: |
    Retrieve the properties and relationships of a [sectionGroup](xref:graph.sectiongroup) object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Notes.Create, Notes.Read, Notes.ReadWrite, Notes.Read.All, Notes.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Notes.Create, Notes.Read, Notes.ReadWrite"
  - resource: "Application"
    permission: "Notes.Read.All, Notes.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
    ```http
    GET /me/onenote/sectionGroups/{id}
    GET /users/{id | userPrincipalName}/onenote/sectionGroups/{id}
    GET /groups/{id}/onenote/sectionGroups/{id}
    GET /sites/{id}/onenote/sectionGroups/{id}
    ```
    
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
    The default query expands `parentNotebook` and selects its `id`, `name`, and `self` properties. Valid `expand` values for section groups are `parentNotebook` and `parentSectionGroup`.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Accept"
    value: "String"
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a [sectionGroup](xref:graph.sectiongroup) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/onenote/sectionGroups/{id}
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here is truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 305
              
              {
                "sectionsUrl": "sectionsUrl-value",
                "sectionGroupsUrl": "sectionGroupsUrl-value",
                "displayName": "name-value",  
                "createdBy": {
                  "user": {
                    "id": "id-value",
                    "displayName": "displayName-value"
                  }
                },
                "lastModifiedBy": {
                  "user": {
                    "id": "id-value",
                    "displayName": "displayName-value"
                  }
                }
              }
              ```
              
