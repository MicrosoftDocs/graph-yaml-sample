### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_reportroot_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_reportroot_update.md
summary:
  heading: "Update reportRoot"
  intro: |
    Update the properties of a [reportRoot](xref:graph.intune_deviceconfig_reportroot) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /reports
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [reportRoot](xref:graph.intune_deviceconfig_reportroot) object.
    The following table shows the properties that are required when you create the [reportRoot](xref:graph.intune_deviceconfig_reportroot).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The unique identifier for this entity.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [reportRoot](xref:graph.intune_deviceconfig_reportroot) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        PATCH https://graph.microsoft.com/v1.0/reports
        Content-type: application/json
        Content-length: 2
        
        {}

    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
        HTTP/1.1 200 OK
        Content-Type: application/json
        Content-Length: 101
        
        {
          "@odata.type": "#microsoft.graph.reportRoot",
          "id": "9ab6b3dd-b3dd-9ab6-ddb3-b69addb3b69a"
        }

