### YamlMime:GraphOperation
uid: graph.intune_onboarding_organization_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_organization_update.md
summary:
  heading: "Update organization"
  intro: |
    Update the properties of a [organization](xref:graph.intune_onboarding_organization) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /organization/{organizationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [organization](xref:graph.intune_onboarding_organization) object.
    The following table shows the properties that are required when you create the [organization](xref:graph.intune_onboarding_organization).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The GUID for the object.
    |mobileDeviceManagementAuthority|[mdmAuthority](xref:graph.intune_onboarding_mdmauthority)|Mobile device management authority. The possible values are: `unknown`, `intune`, `sccm`, `office365`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [organization](xref:graph.intune_onboarding_organization) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/organization/{organizationId}
              Content-type: application/json
              Content-length: 51
              
              {
                "mobileDeviceManagementAuthority": "intune"
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 151
              
              {
                "@odata.type": "#microsoft.graph.organization",
                "id": "9efe224a-224a-9efe-4a22-fe9e4a22fe9e",
                "mobileDeviceManagementAuthority": "intune"
              }

