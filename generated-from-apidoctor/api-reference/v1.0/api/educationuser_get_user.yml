### YamlMime:GraphOperation
uid:graph.educationuser_get_user
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationuser_get_user.md
summary:
  heading: Get user
  intro: |
    Retrieve the simple directory **user** that corresponds to this **educationUser**.
    
permissions:
  heading: Permissions
  intro: |
    A combination of permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: One from EduRoster.ReadBasic, EduRoster.Read, EduRoster.Write plus either Directory.Read.All or User.Read
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: EduRoster.Read.All, EduRoster.ReadWrite.All plus Directory.Read.All
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    GET /education/me/user
    GET /education/users/{id}/user
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and a [user](xref:graph.user) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              The following is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/education/me/user
              ```
              
        response:
            heading: Response
            intro: |
              The following is an example of the response. 
              
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 491
              
              {
                "businessPhones": [
                     "businessPhones-value"
                 ],
                 "displayName": "displayName-value",
                 "givenName": "givenName-value",
                 "jobTitle": "jobTitle-value",
                 "mail": "mail-value",
                 "mobilePhone": "mobilePhone-value",
                 "officeLocation": "officeLocation-value",
                 "preferredLanguage": "preferredLanguage-value",
                 "surname": "surname-value",
                 "userPrincipalName": "userPrincipalName-value",
                 "id": "id-value"
              }
              ```
              
