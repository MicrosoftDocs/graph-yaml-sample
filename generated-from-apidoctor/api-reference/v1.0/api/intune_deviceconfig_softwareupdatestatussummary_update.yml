### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_softwareupdatestatussummary_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_softwareupdatestatussummary_update.md
summary:
  heading: "Update softwareUpdateStatusSummary"
  intro: |
    Update the properties of a [softwareUpdateStatusSummary](xref:graph.intune_deviceconfig_softwareupdatestatussummary) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/softwareUpdateStatusSummary
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [softwareUpdateStatusSummary](xref:graph.intune_deviceconfig_softwareupdatestatussummary) object.
    The following table shows the properties that are required when you create the [softwareUpdateStatusSummary](xref:graph.intune_deviceconfig_softwareupdatestatussummary).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |displayName|String|The name of the policy.
    |compliantDeviceCount|Int32|Number of compliant devices.
    |nonCompliantDeviceCount|Int32|Number of non compliant devices.
    |remediatedDeviceCount|Int32|Number of remediated devices.
    |errorDeviceCount|Int32|Number of devices had error.
    |unknownDeviceCount|Int32|Number of unknown devices.
    |conflictDeviceCount|Int32|Number of conflict devices.
    |notApplicableDeviceCount|Int32|Number of not applicable devices.
    |compliantUserCount|Int32|Number of compliant users.
    |nonCompliantUserCount|Int32|Number of non compliant users.
    |remediatedUserCount|Int32|Number of remediated users.
    |errorUserCount|Int32|Number of users had error.
    |unknownUserCount|Int32|Number of unknown users.
    |conflictUserCount|Int32|Number of conflict users.
    |notApplicableUserCount|Int32|Number of not applicable users.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [softwareUpdateStatusSummary](xref:graph.intune_deviceconfig_softwareupdatestatussummary) object in the response body.
