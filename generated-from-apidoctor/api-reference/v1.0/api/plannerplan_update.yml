### YamlMime:GraphOperation
uid: graph.plannerplan_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/plannerplan_update.md
summary:
  heading: "Update plannerPlan"
  intro: |
    Update the properties of **plannerPlan** object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /planner/plans/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "If-Match"
    value: ""
    description: "Last known ETag value for the plannerPlan to be updated. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |owner|String|[Group](xref:graph.group) `id` by which the plan is owned. A valid group must exist before this field can be set. Once set, this can only be updated by the owner.
    |title|String|Title of the plan.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and updated [plannerPlan](xref:graph.plannerplan) object in the response body.
    This method can return any of the [HTTP status codes](../../../concepts/errors.md). The most common errors that apps should handle for this method are the 400, 403, 404, 409, and 412 responses. For more information about these errors, see [Common Planner error conditions](../resources/planner_overview.md#common-planner-error-conditions).
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        PATCH https://graph.microsoft.com/v1.0/planner/plans/{plan-id}
        Content-type: application/json
        Content-length: 29
        If-Match: W/"JzEtVGFzayAgQEBAQEBAQEBAQEBAQEBAWCc="
        
        {
          "title": "title-value"
        }
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
