### YamlMime:GraphOperation
uid: graph.intune_shared_devicecategory_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_shared_devicecategory_update.md
summary:
  heading: "Update deviceCategory"
  intro: |
    Update the properties of a [deviceCategory](xref:graph.intune_shared_devicecategory) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceCategories/{deviceCategoryId}
      PATCH /deviceManagement/detectedApps/{detectedAppId}/managedDevices/{managedDeviceId}/deviceCategory
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [deviceCategory](xref:graph.intune_shared_devicecategory) object.
    The following table shows the properties that are required when you create the [deviceCategory](xref:graph.intune_shared_devicecategory).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier for the device category. Read-only.
    |**On-boarding**|&nbsp;|&nbsp;
    |displayName|String|Display name for the device category.
    |description|String|Optional description for the device category.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceCategory](xref:graph.intune_shared_devicecategory) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here are examples of the request.
        PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceCategories/{deviceCategoryId}
        Content-type: application/json
        Content-length: 82
        
        {
          "displayName": "Display Name value",
          "description": "Description value"
        }
        
        PATCH /deviceManagement/deviceManagementScripts/{deviceManagementScriptId}/deviceRunStates/{deviceManagementScriptDeviceStateId}/managedDevice/deviceCategory

     response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. Response properties will vary according to context.
        HTTP/1.1 200 OK
        Content-Type: application/json
        Content-Length: 184
        
        {
          "@odata.type": "#microsoft.graph.deviceCategory",
          "id": "f881b841-b841-f881-41b8-81f841b881f8",
          "displayName": "Display Name value",
          "description": "Description value"
        }

