### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_androidcompliancepolicy_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_androidcompliancepolicy_list.md
summary:
  heading: "List androidCompliancePolicies"
  intro: |
    List properties and relationships of the [androidCompliancePolicy](xref:graph.intune_deviceconfig_androidcompliancepolicy) objects.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /deviceManagement/deviceCompliancePolicies
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [androidCompliancePolicy](xref:graph.intune_deviceconfig_androidcompliancepolicy) objects in the response body.
examples:
- items:
