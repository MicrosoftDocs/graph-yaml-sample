### YamlMime:GraphOperation
uid: graph.page_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/page_get.md
summary:
  heading: "Get page"
  intro: |
    Retrieve the properties and relationships of a [page](xref:graph.page) object.
    **Getting page information**
    Access a page's metadata by page identifier:
    GET /me/onenote/pages/{id}

    **Getting page content**
    You can use the page's `content` endpoint to get the HTML content of a page:
    GET /me/onenote/pages/{id}/content[?includeIDs=true]
    GET /me/onenote/pages/{id}/$value[?includeIDs=true]

    The `includeIDs=true` query option is used to [update pages](xref:graph.page_update).
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Notes.Read, Notes.ReadWrite, Notes.Read.All, Notes.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Notes.Read, Notes.ReadWrite"
  - resource: "Application"
    permission: "Notes.Read.All, Notes.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /me/onenote/pages/{id}
      GET /users/{id | userPrincipalName}/onenote/pages/{id}
      GET /groups/{id}/onenote/pages/{id}
      GET /sites/{id}/onenote/pages/{id}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the `select` and `expand` [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
    The default response expands `parentSection` and selects the section's `id`, `name`, and `self` properties. Valid `expand` values for pages are `parentNotebook` and `parentSection`.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Accept"
    value: "String"
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and the [page](xref:graph.page) object in the response body.
