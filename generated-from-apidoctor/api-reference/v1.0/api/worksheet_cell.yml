### YamlMime:GraphOperation
uid: graph.worksheet_cell
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/worksheet_cell.md
summary:
  heading: "Worksheet: Cell"
  intro: |
    Gets the range object containing the single cell based on row and column numbers. The cell can be outside the bounds of its parent range, so long as it's stays within the worksheet grid.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /workbook/worksheets/{id|name}/cell(row=<row>,column=<column>)
      ```
      
parameters:
  heading: "Parameters"
  intro: |
    In the request path, provide the following parameters.
  list:
  - name: "row"
    value: "Int32"
    description: "Row number of the cell to be retrieved. Zero-indexed."
  - name: "column"
    value: "Int32"
    description: "Column number of the cell to be retrieved. Zero-indexed."
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [Range](xref:graph.range) object in the response body.
