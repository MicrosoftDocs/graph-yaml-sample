### YamlMime:GraphOperation
uid:graph.intune_mam_managedmobileapp_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_managedmobileapp_list.md
summary:
  heading: List managedMobileApps
  intro: |
    List properties and relationships of the [managedMobileApp](xref:graph.intune_mam_managedmobileapp) objects.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    GET /deviceAppManagement/iosManagedAppProtections/{iosManagedAppProtectionId}/apps
    GET /deviceAppManagement/androidManagedAppProtections/{androidManagedAppProtectionId}/apps
    GET /deviceAppManagement/defaultManagedAppProtections/{defaultManagedAppProtectionId}/apps
    GET /deviceAppManagement/targetedManagedAppConfigurations/{targetedManagedAppConfigurationId}/apps
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [managedMobileApp](xref:graph.intune_mam_managedmobileapp) objects in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              GET https://graph.microsoft.com/v1.0/deviceAppManagement/iosManagedAppProtections/{iosManagedAppProtectionId}/apps

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 287
              
              {
                "value": [
                  {
                    "@odata.type": "#microsoft.graph.managedMobileApp",
                    "mobileAppIdentifier": {
                      "@odata.type": "microsoft.graph.mobileAppIdentifier"
                    },
                    "id": "0a129715-9715-0a12-1597-120a1597120a",
                    "version": "Version value"
                  }
                ]
              }

