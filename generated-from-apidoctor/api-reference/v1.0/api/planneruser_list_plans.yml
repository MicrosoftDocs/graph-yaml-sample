### YamlMime:GraphOperation
uid:graph.planneruser_list_plans
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/planneruser_list_plans.md
summary:
  heading: List plans
  intro: |
    Retrieve a list of **plannerplan** objects shared with a [user](xref:graph.user) object.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Group.Read.All, Group.ReadWrite.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Not supported.
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    GET /me/planner/plans
    GET /users/{id}/planner/plans
    GET /drive/root/createdByUser/planner/plans
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [plannerPlan](xref:graph.plannerplan) objects in the response body.
    This method can return any of the [HTTP status codes](xref:graph.errors). The most common errors that apps should handle for this method are the 403 and 404 responses. For more information about these errors, see [Common Planner error conditions](../resources/planner_overview.md#common-planner-error-conditions).
examples:
  - items:
