### YamlMime:GraphOperation
uid: graph.intune_tem_telecomexpensemanagementpartner_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_tem_telecomexpensemanagementpartner_create.md
summary:
  heading: Create telecomExpenseManagementPartner
  intro: |
    Create a new [telecomExpenseManagementPartner](xref:graph.intune_tem_telecomexpensemanagementpartner) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    POST /deviceManagement/telecomExpenseManagementPartners
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the telecomExpenseManagementPartner object.
    The following table shows the properties that are required when you create the telecomExpenseManagementPartner.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier of the TEM partner.
    |displayName|String|Display name of the TEM partner.
    |url|String|URL of the TEM partner's administrative control panel, where an administrator can configure their TEM service.
    |appAuthorized|Boolean|Whether the partner's AAD app has been authorized to access Intune.
    |enabled|Boolean|Whether Intune's connection to the TEM service is currently enabled or disabled.
    |lastConnectionDateTime|DateTimeOffset|Timestamp of the last request sent to Intune by the TEM partner.
response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [telecomExpenseManagementPartner](xref:graph.intune_tem_telecomexpensemanagementpartner) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              POST https://graph.microsoft.com/v1.0/deviceManagement/telecomExpenseManagementPartners
              Content-type: application/json
              Content-length: 248
              
              {
                "@odata.type": "#microsoft.graph.telecomExpenseManagementPartner",
                "displayName": "Display Name value",
                "url": "Url value",
                "appAuthorized": true,
                "enabled": true,
                "lastConnectionDateTime": "2016-12-31T23:58:36.6670033-08:00"
              }

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
