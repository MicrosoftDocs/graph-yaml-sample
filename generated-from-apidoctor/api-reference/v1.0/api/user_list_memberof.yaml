### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/user_list_memberof.md
top:
  heading: List memberOf
  intro: |
    Get [groups](../resources/group.md) and [directory roles](../resources/directoryrole.md) that the user is a direct member of. 
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Directory.Read.All, Directory.ReadWrite.All, Directory.AccessAsUser.All
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Directory.Read.All, Directory.ReadWrite.All
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    GET /users/{id | userPrincipalName}/memberOf
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response. $filter is not supported. 
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
  - name: Accept
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [directoryObject](../resources/directoryobject.md) objects in the response body.
