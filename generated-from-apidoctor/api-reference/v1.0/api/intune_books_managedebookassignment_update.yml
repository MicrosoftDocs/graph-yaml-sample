### YamlMime:GraphOperation
uid: graph.intune_books_managedebookassignment_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_books_managedebookassignment_update.md
summary:
  heading: "Update managedEBookAssignment"
  intro: |
    Update the properties of a [managedEBookAssignment](xref:graph.intune_books_managedebookassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  sampleCode: |
    ```http
    PATCH /deviceAppManagement/managedEBooks/{managedEBookId}/assignments/{managedEBookAssignmentId}
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [managedEBookAssignment](xref:graph.intune_books_managedebookassignment) object.
    The following table shows the properties that are required when you create the [managedEBookAssignment](xref:graph.intune_books_managedebookassignment).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|The assignment target for eBook.
    |installIntent|[installIntent](xref:graph.intune_shared_installintent)|The install intent for eBook. The possible values are: `available`, `required`, `uninstall`, `availableWithoutEnrollment`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [managedEBookAssignment](xref:graph.intune_books_managedebookassignment) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceAppManagement/managedEBooks/{managedEBookId}/assignments/{managedEBookAssignmentId}
              Content-type: application/json
              Content-length: 133
              
              {
                "target": {
                  "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
                },
                "installIntent": "required"
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 243
              
              {
                "@odata.type": "#microsoft.graph.managedEBookAssignment",
                "id": "ae8b0d27-0d27-ae8b-270d-8bae270d8bae",
                "target": {
                  "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
                },
                "installIntent": "required"
              }

