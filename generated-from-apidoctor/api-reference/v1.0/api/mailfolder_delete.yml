### YamlMime:GraphOperation
uid: graph.mailfolder_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/mailfolder_delete.md
summary:
  heading: "Delete mailFolder"
  intro: |
    Delete the specified [mailFolder](xref:graph.mailfolder).
    You can specify a mail folder by its folder ID, or by its [well-known folder name](xref:graph.mailfolder), if one exists. 
    
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      DELETE /me/mailFolders/{id}
      DELETE /users/{id | userPrincipalName}/mailFolders/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        DELETE https://graph.microsoft.com/v1.0/me/mailFolders/{id}
        ```
        
      response:
      heading: "Response"
      intro: |
        Here is an example of the response. 
      sampleCode: |
        ```http
        HTTP/1.1 204 No Content
        ```
        
