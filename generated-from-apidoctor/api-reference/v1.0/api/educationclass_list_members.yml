### YamlMime:GraphOperation
uid: graph.educationclass_list_members
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationclass_list_members.md
summary:
  heading: "List members"
  intro: |
    Retrieves the teachers and students for a class. Note that if the delegated token is used, members can only be seen by other members of the class.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "EduRoster.ReadBasic"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported"
  - resource: "Application"
    permission: "EduRoster.Read.All, EduRoster.ReadWrite.All plus Member.Read.Hidden"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /education/classes/{id}/members
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [educationUser](xref:graph.educationuser) objects in the response body.
examples:
- items:
