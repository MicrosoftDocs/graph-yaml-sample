### YamlMime:GraphOperation
uid: graph.intune_devices_detectedapp_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_devices_detectedapp_update.md
summary:
  heading: "Update detectedApp"
  intro: |
    Update the properties of a [detectedApp](xref:graph.intune_devices_detectedapp) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  sampleCode: |
    ```http
    PATCH /deviceManagement/detectedApps/{detectedAppId}
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [detectedApp](xref:graph.intune_devices_detectedapp) object.
    The following table shows the properties that are required when you create the [detectedApp](xref:graph.intune_devices_detectedapp).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The unique Identifier for the detected application. This is automatically generated by Intune at the time the application is created. Read-only.
    |displayName|String|Name of the discovered application. Read-only
    |version|String|Version of the discovered application. Read-only
    |sizeInByte|Int64|Discovered application size in bytes. Read-only
    |deviceCount|Int32|The number of devices that have installed this application
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [detectedApp](xref:graph.intune_devices_detectedapp) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceManagement/detectedApps/{detectedAppId}
              Content-type: application/json
              Content-length: 117
              
              {
                "displayName": "Display Name value",
                "version": "Version value",
                "sizeInByte": 10,
                "deviceCount": 11
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 216
              
              {
                "@odata.type": "#microsoft.graph.detectedApp",
                "id": "caf60db6-0db6-caf6-b60d-f6cab60df6ca",
                "displayName": "Display Name value",
                "version": "Version value",
                "sizeInByte": 10,
                "deviceCount": 11
              }

