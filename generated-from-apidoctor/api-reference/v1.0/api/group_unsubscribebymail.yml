### YamlMime:GraphOperation
uid: graph.group_unsubscribebymail
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_unsubscribebymail.md
summary:
  heading: "group: unsubscribeByMail"
  intro: |
    Calling this method will prevent the current user from receiving email notifications for this group about new posts, events, and files in that group. Supported for Office 365 groups only. 
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /groups/{id}/unsubscribeByMail
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Prefer"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        The following is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/groups/{id}/unsubscribeByMail
        ```
        
    response:
      heading: "Response"
      intro: |
        The following is an example of the response. 
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        ```
        
