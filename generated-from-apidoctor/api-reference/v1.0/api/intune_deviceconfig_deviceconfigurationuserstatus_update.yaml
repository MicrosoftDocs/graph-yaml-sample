### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_deviceconfigurationuserstatus_update.md
top:
  heading: Update deviceConfigurationUserStatus
  intro: |
    Update the properties of a [deviceConfigurationUserStatus](../resources/intune_deviceconfig_deviceconfigurationuserstatus.md) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: HTTP Request
  samplePaths: |
    ```http
    PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}/userStatuses/{deviceConfigurationUserStatusId}
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
  - name: Accept
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [deviceConfigurationUserStatus](../resources/intune_deviceconfig_deviceconfigurationuserstatus.md) object.
    The following table shows the properties that are required when you create the [deviceConfigurationUserStatus](../resources/intune_deviceconfig_deviceconfigurationuserstatus.md).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |userDisplayName|String|User name of the DevicePolicyStatus.
    |devicesCount|Int32|Devices count for that user.
    |status|[complianceStatus](../resources/intune_shared_compliancestatus.md)|Compliance status of the policy report. The possible values are: `unknown`, `notApplicable`, `compliant`, `remediated`, `nonCompliant`, `error`, `conflict`.
    |lastReportedDateTime|DateTimeOffset|Last modified date time of the policy report.
    |userPrincipalName|String|UserPrincipalName.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceConfigurationUserStatus](../resources/intune_deviceconfig_deviceconfigurationuserstatus.md) object in the response body.
examples:
  - Example:
      heading: Example
      - request:
          heading: Request
          intro: |
            Here is an example of the request.
            PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceConfigurations/{deviceConfigurationId}/userStatuses/{deviceConfigurationUserStatusId}
            Content-type: application/json
            Content-length: 222
            
            {
              "userDisplayName": "User Display Name value",
              "devicesCount": 12,
              "status": "notApplicable",
              "lastReportedDateTime": "2017-01-01T00:00:17.7769392-08:00",
              "userPrincipalName": "User Principal Name value"
            }

      - response:
          heading: Response
          intro: |
            Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
