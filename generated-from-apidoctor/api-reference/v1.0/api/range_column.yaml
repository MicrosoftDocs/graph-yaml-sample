### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/range_column.md
top:
  heading: Range: Column
  intro: |
    Gets a column contained in the range.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Files.ReadWrite
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Not supported.
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    GET /workbook/names/{name}/range/column
    GET /workbook/worksheets/{id|name}/range(address='<address>')/column
    GET /workbook/tables/{id|name}/columns/{id|name}/range/column
    ```
    
parameters:
  heading: Path parameters
  intro: |
    In the request path, provide the following parameters.
  table:
  - name: column
    type: Int32
    description: Column number of the range to be retrieved. Zero-indexed.
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: 
    description: Bearer {token}. Required.
  - name: Workbook-Session-Id
    type: 
    description: Workbook session Id that determines if changes are persisted or not. Optional.
Response:
  heading: Response
  intro: |
    If successful, this method returns `200 OK` response code and [Range](../resources/range.md) object in the response body.
examples:
  - Example:
      heading: Example
      intro: |
        Here is an example of how to call this API.
      - request:
          heading: Request
          intro: |
            Here is an example of the request.
          exampleRequest: |
            ```http
            GET https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/names/{name}/range/column(column=5)
            ```
            
      - response:
          heading: Response
          intro: |
            Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
          exampleResponse: |
            ```http
            HTTP/1.1 200 OK
            Content-type: application/json
            Content-length: 169
            
            {
              "address": "address-value",
              "addressLocal": "addressLocal-value",
              "cellCount": 99,
              "columnCount": 99,
              "columnIndex": 99,
              "valueTypes": "valueTypes-value"
            }
            ```
            
