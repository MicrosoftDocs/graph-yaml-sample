### YamlMime:GraphOperation
uid: graph.directoryobject_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/directoryobject_delete.md
summary:
  heading: Delete directoryObject
  intro: |
    Deletes a directoryObject.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Directory.AccessAsUser.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Not supported.
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    DELETE /directoryObjects/{id}
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: Bearer {token}. Required.
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            sampleCode: |
              ```http
              DELETE https://graph.microsoft.com/v1.0/directoryObjects/{id}
              ```
              
        response:
            heading: Response
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
