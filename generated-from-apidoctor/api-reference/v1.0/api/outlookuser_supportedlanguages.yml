### YamlMime:GraphOperation
uid: graph.outlookuser_supportedlanguages
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/outlookuser_supportedlanguages.md
summary:
  heading: "outlookUser: supportedLanguages"
  intro: |
    Get the list of locales and languages that are supported for the user, as configured on the user's mailbox server.
    When setting up an Outlook client, the user selects the preferred language from this supported list. You can subsequently get the preferred language by 
    [getting the user's mailbox settings](xref:graph.user_get_mailboxsettings).
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "User.Read, User.ReadBasic.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "User.Read"
  - resource: "Application"
    permission: "User.Read.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /me/outlook/supportedLanguages
      GET /users/{id|userPrincipalName}/outlook/supportedLanguages
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and a collection of [localeInfo](xref:graph.localeinfo) objects in the response body.
