### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_windows10endpointprotectionconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_windows10endpointprotectionconfiguration_update.md
summary:
  heading: "Update windows10EndpointProtectionConfiguration"
  intro: |
    Update the properties of a [windows10EndpointProtectionConfiguration](xref:graph.intune_deviceconfig_windows10endpointprotectionconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [windows10EndpointProtectionConfiguration](xref:graph.intune_deviceconfig_windows10endpointprotectionconfiguration) object.
    The following table shows the properties that are required when you create the [windows10EndpointProtectionConfiguration](xref:graph.intune_deviceconfig_windows10endpointprotectionconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |firewallBlockStatefulFTP|Boolean|Blocks stateful FTP connections to the device
    |firewallIdleTimeoutForSecurityAssociationInSeconds|Int32|Configures the idle timeout for security associations, in seconds, from 300 to 3600 inclusive. This is the period after which security associations will expire and be deleted. Valid values 300 to 3600
    |firewallPreSharedKeyEncodingMethod|[firewallPreSharedKeyEncodingMethodType](xref:graph.intune_deviceconfig_firewallpresharedkeyencodingmethodtype)|Select the preshared key encoding to be used. The possible values are: `deviceDefault`, `none`, `utF8`.
    |firewallIPSecExemptionsAllowNeighborDiscovery|Boolean|Configures IPSec exemptions to allow neighbor discovery IPv6 ICMP type-codes
    |firewallIPSecExemptionsAllowICMP|Boolean|Configures IPSec exemptions to allow ICMP
    |firewallIPSecExemptionsAllowRouterDiscovery|Boolean|Configures IPSec exemptions to allow router discovery IPv6 ICMP type-codes
    |firewallIPSecExemptionsAllowDHCP|Boolean|Configures IPSec exemptions to allow both IPv4 and IPv6 DHCP traffic
    |firewallCertificateRevocationListCheckMethod|[firewallCertificateRevocationListCheckMethodType](xref:graph.intune_deviceconfig_firewallcertificaterevocationlistcheckmethodtype)|Specify how the certificate revocation list is to be enforced. The possible values are: `deviceDefault`, `none`, `attempt`, `require`.
    |firewallMergeKeyingModuleSettings|Boolean|If an authentication set is not fully supported by a keying module, direct the module to ignore only unsupported authentication suites rather than the entire set
    |firewallPacketQueueingMethod|[firewallPacketQueueingMethodType](xref:graph.intune_deviceconfig_firewallpacketqueueingmethodtype)|Configures how packet queueing should be applied in the tunnel gateway scenario. The possible values are: `deviceDefault`, `disabled`, `queueInbound`, `queueOutbound`, `queueBoth`.
    |firewallProfileDomain|[windowsFirewallNetworkProfile](xref:graph.intune_deviceconfig_windowsfirewallnetworkprofile)|Configures the firewall profile settings for domain networks
    |firewallProfilePublic|[windowsFirewallNetworkProfile](xref:graph.intune_deviceconfig_windowsfirewallnetworkprofile)|Configures the firewall profile settings for public networks
    |firewallProfilePrivate|[windowsFirewallNetworkProfile](xref:graph.intune_deviceconfig_windowsfirewallnetworkprofile)|Configures the firewall profile settings for private networks
    |defenderAttackSurfaceReductionExcludedPaths|String collection|List of exe files and folders to be excluded from attack surface reduction rules
    |defenderGuardedFoldersAllowedAppPaths|String collection|List of paths to exe that are allowed to access protected folders
    |defenderAdditionalGuardedFolders|String collection|List of folder paths to be added to the list of protected folders
    |defenderExploitProtectionXml|Binary|Xml content containing information regarding exploit protection details.
    |defenderExploitProtectionXmlFileName|String|Name of the file from which DefenderExploitProtectionXml was obtained.
    |defenderSecurityCenterBlockExploitProtectionOverride|Boolean|Indicates whether or not to block user from overriding Exploit Protection settings.
    |appLockerApplicationControl|[appLockerApplicationControlType](xref:graph.intune_deviceconfig_applockerapplicationcontroltype)|Enables the Admin to choose what types of app to allow on devices. The possible values are: `notConfigured`, `enforceComponentsAndStoreApps`, `auditComponentsAndStoreApps`, `enforceComponentsStoreAppsAndSmartlocker`, `auditComponentsStoreAppsAndSmartlocker`.
    |smartScreenEnableInShell|Boolean|Allows IT Admins to configure SmartScreen for Windows.
    |smartScreenBlockOverrideForFiles|Boolean|Allows IT Admins to control whether users can can ignore SmartScreen warnings and run malicious files.
    |applicationGuardEnabled|Boolean|Enable Windows Defender Application Guard
    |applicationGuardBlockFileTransfer|[applicationGuardBlockFileTransferType](xref:graph.intune_deviceconfig_applicationguardblockfiletransfertype)|Block clipboard to transfer image file, text file or neither of them. The possible values are: `notConfigured`, `blockImageAndTextFile`, `blockImageFile`, `blockNone`, `blockTextFile`.
    |applicationGuardBlockNonEnterpriseContent|Boolean|Block enterprise sites to load non-enterprise content, such as third party plug-ins
    |applicationGuardAllowPersistence|Boolean|Allow persisting user generated data inside the App Guard Containter (favorites, cookies, web passwords, etc.)
    |applicationGuardForceAuditing|Boolean|Force auditing will persist Windows logs and events to meet security/compliance criteria (sample events are user login-logoff, use of privilege rights, software installation, system changes, etc.)
    |applicationGuardBlockClipboardSharing|[applicationGuardBlockClipboardSharingType](xref:graph.intune_deviceconfig_applicationguardblockclipboardsharingtype)|Block clipboard to share data from Host to Container, or from Container to Host, or both ways, or neither ways. The possible values are: `notConfigured`, `blockBoth`, `blockHostToContainer`, `blockContainerToHost`, `blockNone`.
    |applicationGuardAllowPrintToPDF|Boolean|Allow printing to PDF from Container
    |applicationGuardAllowPrintToXPS|Boolean|Allow printing to XPS from Container
    |applicationGuardAllowPrintToLocalPrinters|Boolean|Allow printing to Local Printers from Container
    |applicationGuardAllowPrintToNetworkPrinters|Boolean|Allow printing to Network Printers from Container
    |bitLockerDisableWarningForOtherDiskEncryption|Boolean|Allows the Admin to disable the warning prompt for other disk encryption on the user machines.
    |bitLockerEnableStorageCardEncryptionOnMobile|Boolean|Allows the admin to require encryption to be turned on using BitLocker. This policy is valid only for a mobile SKU.
    |bitLockerEncryptDevice|Boolean|Allows the admin to require encryption to be turned on using BitLocker.
    |bitLockerRemovableDrivePolicy|[bitLockerRemovableDrivePolicy](xref:graph.intune_deviceconfig_bitlockerremovabledrivepolicy)|BitLocker Removable Drive Policy.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [windows10EndpointProtectionConfiguration](xref:graph.intune_deviceconfig_windows10endpointprotectionconfiguration) object in the response body.
