### YamlMime:GraphOperation
uid: graph.calendar_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/calendar_delete.md
summary:
  heading: "Delete calendar"
  intro: |
    Delete a calendar other than the default calendar.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.ReadWrite"
  - resource: "Application"
    permission: "Calendars.ReadWrite"
section:
  heading: "HTTP request"
  intro: |
    A user's [calendar](xref:graph.calendar) other than the default calendar in the default [calendarGroup](xref:graph.calendargroup).
    DELETE /me/calendars/{id}
    DELETE /users/{id | userPrincipalName}/calendars/{id}
    
    DELETE /me/calendarGroup/calendars/{id}
    DELETE /users/{id | userPrincipalName}/calendarGroup/calendars/{id}

    A [calendar](xref:graph.calendar) other than the default calendar, in a specific [calendarGroup](xref:graph.calendargroup).
    DELETE /me/calendarGroups/{id}/calendars/{id}
    DELETE /users/{id | userPrincipalName}/calendarGroups/{id}/calendars/{id}

requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
