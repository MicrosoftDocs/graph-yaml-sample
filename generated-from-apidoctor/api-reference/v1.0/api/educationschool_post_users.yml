### YamlMime:GraphOperation
uid: graph.educationschool_post_users
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationschool_post_users.md
summary:
  heading: "Add educationUser to an educationSchool"
  intro: |
    Add a user to a school.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Not supported."
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "EduRoster.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /education/schools/{id}/users/$ref
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of an [educationUser](xref:graph.educationuser) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `204 No Content` response code and an [educationClass](xref:graph.educationclass) object in the response body.
