### YamlMime:GraphOperation
uid: graph.site_get
metadata:
  title: Get a SharePoint Site
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/site_get.md
summary:
  heading: "Get a site resource"
  intro: |
    Retrieve properties and relationships for a [site][] resource.
    A **site** resource represents a team site in SharePoint.
    A **site** is addressed be a unique identifier which is a composite ID of the following values:
    
    * Site collection hostname (contoso.sharepoint.com)
    * Site collection unique ID (GUID)
    * Site unique ID (GUID)
    
    There is also a reserved site identifier, `root`, which always references the root site for a given target, as follows:
    
    * `/sites/root`: The tenant root site.
    * `/groups/{group-id}/sites/root`: The group's team site.
    
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Sites.Read.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Sites.Read.All, Sites.ReadWrite.All"
  outro: |
    ## Get the tenant's root site
    To access the root SharePoint site within a tenant:
    
    ```http
    GET /sites/root
    GET /sites/contoso.sharepoint.com
    ```
    
