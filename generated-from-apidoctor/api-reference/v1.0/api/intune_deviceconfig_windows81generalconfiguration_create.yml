### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_windows81generalconfiguration_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_windows81generalconfiguration_create.md
summary:
  heading: "Create windows81GeneralConfiguration"
  intro: |
    Create a new [windows81GeneralConfiguration](xref:graph.intune_deviceconfig_windows81generalconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceConfigurations
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the windows81GeneralConfiguration object.
    The following table shows the properties that are required when you create the windows81GeneralConfiguration.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |accountsBlockAddingNonMicrosoftAccountEmail|Boolean|Indicates whether or not to Block the user from adding email accounts to the device that are not associated with a Microsoft account.
    |applyOnlyToWindows81|Boolean|Value indicating whether this policy only applies to Windows 8.1. This property is read-only.
    |browserBlockAutofill|Boolean|Indicates whether or not to block auto fill.
    |browserBlockAutomaticDetectionOfIntranetSites|Boolean|Indicates whether or not to block automatic detection of Intranet sites.
    |browserBlockEnterpriseModeAccess|Boolean|Indicates whether or not to block enterprise mode access.
    |browserBlockJavaScript|Boolean|Indicates whether or not to Block the user from using JavaScript.
    |browserBlockPlugins|Boolean|Indicates whether or not to block plug-ins.
    |browserBlockPopups|Boolean|Indicates whether or not to block popups.
    |browserBlockSendingDoNotTrackHeader|Boolean|Indicates whether or not to Block the user from sending the do not track header.
    |browserBlockSingleWordEntryOnIntranetSites|Boolean|Indicates whether or not to block a single word entry on Intranet sites.
    |browserRequireSmartScreen|Boolean|Indicates whether or not to require the user to use the smart screen filter.
    |browserEnterpriseModeSiteListLocation|String|The enterprise mode site list location. Could be a local file, local network or http location.
    |browserInternetSecurityLevel|[internetSiteSecurityLevel](xref:graph.intune_deviceconfig_internetsitesecuritylevel)|The internet security level. The possible values are: `userDefined`, `medium`, `mediumHigh`, `high`.
    |browserIntranetSecurityLevel|[siteSecurityLevel](xref:graph.intune_deviceconfig_sitesecuritylevel)|The Intranet security level. The possible values are: `userDefined`, `low`, `mediumLow`, `medium`, `mediumHigh`, `high`.
    |browserLoggingReportLocation|String|The logging report location.
    |browserRequireHighSecurityForRestrictedSites|Boolean|Indicates whether or not to require high security for restricted sites.
    |browserRequireFirewall|Boolean|Indicates whether or not to require a firewall.
    |browserRequireFraudWarning|Boolean|Indicates whether or not to require fraud warning.
    |browserTrustedSitesSecurityLevel|[siteSecurityLevel](xref:graph.intune_deviceconfig_sitesecuritylevel)|The trusted sites security level. The possible values are: `userDefined`, `low`, `mediumLow`, `medium`, `mediumHigh`, `high`.
    |cellularBlockDataRoaming|Boolean|Indicates whether or not to block data roaming.
    |diagnosticsBlockDataSubmission|Boolean|Indicates whether or not to block diagnostic data submission.
    |passwordBlockPicturePasswordAndPin|Boolean|Indicates whether or not to Block the user from using a pictures password and pin.
    |passwordExpirationDays|Int32|Password expiration in days.
    |passwordMinimumLength|Int32|The minimum password length.
    |passwordMinutesOfInactivityBeforeScreenTimeout|Int32|The minutes of inactivity before the screen times out.
    |passwordMinimumCharacterSetCount|Int32|The number of character sets required in the password.
    |passwordPreviousPasswordBlockCount|Int32|The number of previous passwords to prevent re-use of. Valid values 0 to 24
    |passwordRequiredType|[requiredPasswordType](xref:graph.intune_deviceconfig_requiredpasswordtype)|The required password type. The possible values are: `deviceDefault`, `alphanumeric`, `numeric`.
    |passwordSignInFailureCountBeforeFactoryReset|Int32|The number of sign in failures before factory reset.
    |storageRequireDeviceEncryption|Boolean|Indicates whether or not to require encryption on a mobile device.
    |updatesRequireAutomaticUpdates|Boolean|Indicates whether or not to require automatic updates.
    |userAccountControlSettings|[windowsUserAccountControlSettings](xref:graph.intune_deviceconfig_windowsuseraccountcontrolsettings)|The user account control settings. The possible values are: `userDefined`, `alwaysNotify`, `notifyOnAppChanges`, `notifyOnAppChangesWithoutDimming`, `neverNotify`.
    |workFoldersUrl|String|The work folders url.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [windows81GeneralConfiguration](xref:graph.intune_deviceconfig_windows81generalconfiguration) object in the response body.
