### YamlMime:GraphOperation
uid: graph.driveitem_delete
metadata:
  title: Delete a file or folder
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/driveitem_delete.md
summary:
  heading: "Delete a DriveItem"
  intro: |
    Delete a [DriveItem](xref:graph.driveitem) by using its ID or path.
    Note that deleting items using this method will move the items to the recycle bin instead of permanently deleting the item.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite, Files.ReadWrite.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Files.ReadWrite, Files.ReadWrite.All"
  - resource: "Application"
    permission: "Files.ReadWrite.All, Sites.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      DELETE /drives/{drive-id}/items/{item-id}
      DELETE /groups/{group-id}/drive/items/{item-id}
      DELETE /me/drive/items/{item-id}
      DELETE /sites/{siteId}/drive/items/{itemId}
      DELETE /users/{userId}/drive/items/{itemId}
      ```
      
requestHeaders:
  heading: "Optional request headers"
  list:
  - name: "if-match"
    value: "String"
    description: "If this request header is included and the eTag (or cTag) provided does not match the current tag on the item, a 412 Precondition Failed response is returned and the item will not be deleted."
