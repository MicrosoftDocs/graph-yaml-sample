### YamlMime:GraphOperation
uid: graph.projectrome_put_historyitem
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/projectrome_put_historyitem.md
summary:
  heading: "Create or replace a historyItem"
  intro: |
    Create a new or replace an existing history item for an existing user activity.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "UserActivity.ReadWrite.CreatedByApp"
  - resource: "Delegated (personal Microsoft account)"
    permission: "UserActivity.ReadWrite.CreatedByApp"
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PUT /me/activities/{id}/historyItems/{id}
      ```
      
  outro: |
    Id needs to be a GUID.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of a [historyItem](xref:graph.projectrome_historyitem) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns the `201 Created` response code if the historyItem was created or `200 OK` if the historyItem was replaced.
