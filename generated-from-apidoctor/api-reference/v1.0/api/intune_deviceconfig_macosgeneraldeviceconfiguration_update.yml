### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_macosgeneraldeviceconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_macosgeneraldeviceconfiguration_update.md
summary:
  heading: "Update macOSGeneralDeviceConfiguration"
  intro: |
    Update the properties of a [macOSGeneralDeviceConfiguration](xref:graph.intune_deviceconfig_macosgeneraldeviceconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [macOSGeneralDeviceConfiguration](xref:graph.intune_deviceconfig_macosgeneraldeviceconfiguration) object.
    The following table shows the properties that are required when you create the [macOSGeneralDeviceConfiguration](xref:graph.intune_deviceconfig_macosgeneraldeviceconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |compliantAppsList|[appListItem](xref:graph.intune_deviceconfig_applistitem) collection|List of apps in the compliance (either allow list or block list, controlled by CompliantAppListType). This collection can contain a maximum of 10000 elements.
    |compliantAppListType|[appListType](xref:graph.intune_deviceconfig_applisttype)|List that is in the CompliantAppsList. The possible values are: `none`, `appsInListCompliant`, `appsNotInListCompliant`.
    |emailInDomainSuffixes|String collection|An email address lacking a suffix that matches any of these strings will be considered out-of-domain.
    |passwordBlockSimple|Boolean|Block simple passwords.
    |passwordExpirationDays|Int32|Number of days before the password expires.
    |passwordMinimumCharacterSetCount|Int32|Number of character sets a password must contain. Valid values 0 to 4
    |passwordMinimumLength|Int32|Minimum length of passwords.
    |passwordMinutesOfInactivityBeforeLock|Int32|Minutes of inactivity required before a password is required.
    |passwordMinutesOfInactivityBeforeScreenTimeout|Int32|Minutes of inactivity required before the screen times out.
    |passwordPreviousPasswordBlockCount|Int32|Number of previous passwords to block.
    |passwordRequiredType|[requiredPasswordType](xref:graph.intune_deviceconfig_requiredpasswordtype)|Type of password that is required. The possible values are: `deviceDefault`, `alphanumeric`, `numeric`.
    |passwordRequired|Boolean|Whether or not to require a password.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [macOSGeneralDeviceConfiguration](xref:graph.intune_deviceconfig_macosgeneraldeviceconfiguration) object in the response body.
