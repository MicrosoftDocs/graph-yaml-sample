### YamlMime:GraphOperation
uid: graph.driveitemversion_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/driveitemversion_get.md
summary:
  heading: "Get a DriveItemVersion resource"
  intro: |
    Retrieve the metadata for a specific version of a [DriveItem](xref:graph.driveitem).
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.Read, Files.ReadWrite, Files.Read.All, Files.ReadWrite.All, Sites.Read.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Files.Read, Files.ReadWrite, Files.Read.All, Files.ReadWrite.All"
  - resource: "Application"
    permission: "Files.Read.All, Files.ReadWrite.All, Sites.Read.All, Sites.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /drives/{drive-id}/items/{item-id}/versions/{version-id}
      GET /groups/{group-id}/drive/{item-id}/versions/{version-id}
      GET /me/drive/items/{item-id}/versions/{version-id}
      GET /sites/{site-id}/drive/items/{item-id}/versions/{version-id}
      GET /users/{user-id}/drive/items/{item-id}/versions/{version-id}
      ```
      
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a [DriveItemVersion](xref:graph.driveitemversion) object in the response body.
remarks:
  heading: "Remarks"
  intro: |
    OneDrive does not preserve the complete metadata for previous versions of a file.
    When your app retrieves the list of available versions for a file, a [DriveItemVersion](xref:graph.driveItemVersion) resource is returned that provides the available information about the specific version.
