### YamlMime:GraphOperation
uid:graph.intune_deviceconfig_editionupgradeconfiguration_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_editionupgradeconfiguration_create.md
summary:
  heading: Create editionUpgradeConfiguration
  intro: |
    Create a new [editionUpgradeConfiguration](xref:graph.intune_deviceconfig_editionupgradeconfiguration) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    POST /deviceManagement/deviceConfigurations
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the editionUpgradeConfiguration object.
    The following table shows the properties that are required when you create the editionUpgradeConfiguration.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |licenseType|[editionUpgradeLicenseType](xref:graph.intune_deviceconfig_editionupgradelicensetype)|Edition Upgrade License Type. The possible values are: `productKey`, `licenseFile`.
    |targetEdition|[windows10EditionType](xref:graph.intune_deviceconfig_windows10editiontype)|Edition Upgrade Target Edition. The possible values are: `windows10Enterprise`, `windows10EnterpriseN`, `windows10Education`, `windows10EducationN`, `windows10MobileEnterprise`, `windows10HolographicEnterprise`, `windows10Professional`, `windows10ProfessionalN`, `windows10ProfessionalEducation`, `windows10ProfessionalEducationN`, `windows10ProfessionalWorkstation`, `windows10ProfessionalWorkstationN`.
    |license|String|Edition Upgrade License File Content.
    |productKey|String|Edition Upgrade Product Key.
response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [editionUpgradeConfiguration](xref:graph.intune_deviceconfig_editionupgradeconfiguration) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              POST https://graph.microsoft.com/v1.0/deviceManagement/deviceConfigurations
              Content-type: application/json
              Content-length: 375
              
              {
                "@odata.type": "#microsoft.graph.editionUpgradeConfiguration",
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "description": "Description value",
                "displayName": "Display Name value",
                "version": 7,
                "licenseType": "licenseFile",
                "targetEdition": "windows10EnterpriseN",
                "license": "License value",
                "productKey": "Product Key value"
              }

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 201 Created
