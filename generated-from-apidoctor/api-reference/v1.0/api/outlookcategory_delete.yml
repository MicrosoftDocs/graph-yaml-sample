### YamlMime:GraphOperation
uid: graph.outlookcategory_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/outlookcategory_delete.md
summary:
  heading: "Delete Outlook category"
  intro: |
    Delete the specified [outlookCategory](xref:graph.outlookCategory) object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "MailboxSettings.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "MailboxSettings.ReadWrite"
  - resource: "Application"
    permission: "MailboxSettings.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      DELETE /me/outlook/masterCategories/{id}
      DELETE /users/{id|userPrincipalName}/outlook/masterCategories/{id}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        DELETE https://graph.microsoft.com/v1.0/me/outlook/masterCategories/4b1c2495-54c9-4a5e-90a2-0ab0b31987d8
        ```
        
      response:
      heading: "Response"
      intro: |
        Here is an example of the response.
      sampleCode: |
        ```http
        HTTP/1.1 204 No Content
        ```
        
