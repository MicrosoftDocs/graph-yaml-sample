### YamlMime:GraphOperation
uid: graph.group_list_calendarview
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_list_calendarview.md
summary:
  heading: "List calendarView"
  intro: |
    Get the occurrences, exceptions, and single instances of events in a calendar view defined by a time range,
    from the default calendar of a group.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.Read.All, Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /groups/{id}/calendarView?startDateTime={start_datetime}&endDateTime={end_datetime}
      ```
      
queryParameters:
  heading: "Query parameters"
  intro: |
    In the request URL, provide the following required query parameters with values.
  list:
  - name: "startDateTime"
    value: "String"
    description: "The start date and time of the time range, represented in ISO 8601 format. For example, \"2015-11-08T19:00:00.0000000\"."
  - name: "endDateTime"
    value: "String"
    description: "The end date and time of the time range, represented in ISO 8601 format. For example, \"2015-11-08T20:00:00.0000000\"."
  outro: |
    This method also supports the [OData Query Parameters](../../../concepts/query_parameters.md) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Prefer: outlook.timezone"
    value: "String"
    description: "Use this to specify the time zone for start and end times in the response. If not specified, those time values are returned in UTC. Optional."
  - name: "Prefer: outlook.body-content-type"
    value: "String"
    description: "The format of the body property to be returned in. Values can be \"text\" or \"html\". A Preference-Applied header is returned as confirmation if this Prefer header is specified. If the header is not specified, the body property is returned in HTML format. Optional."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [event](xref:graph.event) objects in the response body.
