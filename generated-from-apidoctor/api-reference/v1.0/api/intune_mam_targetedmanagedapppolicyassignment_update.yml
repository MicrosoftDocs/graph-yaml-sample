### YamlMime:GraphOperation
uid: graph.intune_mam_targetedmanagedapppolicyassignment_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_targetedmanagedapppolicyassignment_update.md
summary:
  heading: "Update targetedManagedAppPolicyAssignment"
  intro: |
    Update the properties of a [targetedManagedAppPolicyAssignment](xref:graph.intune_mam_targetedmanagedapppolicyassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceAppManagement/iosManagedAppProtections/{iosManagedAppProtectionId}/assignments/{targetedManagedAppPolicyAssignmentId}
      PATCH /deviceAppManagement/androidManagedAppProtections/{androidManagedAppProtectionId}/assignments/{targetedManagedAppPolicyAssignmentId}
      PATCH /deviceAppManagement/targetedManagedAppConfigurations/{targetedManagedAppConfigurationId}/assignments/{targetedManagedAppPolicyAssignmentId}
      PATCH /deviceAppManagement/windowsInformationProtectionPolicies/{windowsInformationProtectionPolicyId}/assignments/{targetedManagedAppPolicyAssignmentId}
      PATCH /deviceAppManagement/mdmWindowsInformationProtectionPolicies/{mdmWindowsInformationProtectionPolicyId}/assignments/{targetedManagedAppPolicyAssignmentId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [targetedManagedAppPolicyAssignment](xref:graph.intune_mam_targetedmanagedapppolicyassignment) object.
    The following table shows the properties that are required when you create the [targetedManagedAppPolicyAssignment](xref:graph.intune_mam_targetedmanagedapppolicyassignment).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Id
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|Identifier for deployment of a group or app
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [targetedManagedAppPolicyAssignment](xref:graph.intune_mam_targetedmanagedapppolicyassignment) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceAppManagement/iosManagedAppProtections/{iosManagedAppProtectionId}/assignments/{targetedManagedAppPolicyAssignmentId}
              Content-type: application/json
              Content-length: 101
              
              {
                "target": {
                  "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
                }
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 223
              
              {
                "@odata.type": "#microsoft.graph.targetedManagedAppPolicyAssignment",
                "id": "8b68c4a6-c4a6-8b68-a6c4-688ba6c4688b",
                "target": {
                  "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
                }
              }

