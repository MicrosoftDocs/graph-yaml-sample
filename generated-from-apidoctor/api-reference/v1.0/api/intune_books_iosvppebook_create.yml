### YamlMime:GraphOperation
uid: graph.intune_books_iosvppebook_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_books_iosvppebook_create.md
summary:
  heading: "Create iosVppEBook"
  intro: |
    Create a new [iosVppEBook](xref:graph.intune_books_iosvppebook) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/managedEBooks
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the iosVppEBook object.
    The following table shows the properties that are required when you create the iosVppEBook.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [managedEBook](xref:graph.intune_books_managedebook)
    |displayName|String|Name of the eBook. Inherited from [managedEBook](xref:graph.intune_books_managedebook)
    |description|String|Description. Inherited from [managedEBook](xref:graph.intune_books_managedebook)
    |publisher|String|Publisher. Inherited from [managedEBook](xref:graph.intune_books_managedebook)
    |publishedDateTime|DateTimeOffset|The date and time when the eBook was published. Inherited from [managedEBook](xref:graph.intune_books_managedebook)
    |largeCover|[mimeContent](xref:graph.intune_shared_mimecontent)|Book cover. Inherited from [managedEBook](xref:graph.intune_books_managedebook)
    |createdDateTime|DateTimeOffset|The date and time when the eBook file was created. Inherited from [managedEBook](xref:graph.intune_books_managedebook)
    |lastModifiedDateTime|DateTimeOffset|The date and time when the eBook was last modified. Inherited from [managedEBook](xref:graph.intune_books_managedebook)
    |informationUrl|String|The more information Url. Inherited from [managedEBook](xref:graph.intune_books_managedebook)
    |privacyInformationUrl|String|The privacy statement Url. Inherited from [managedEBook](xref:graph.intune_books_managedebook)
    |vppTokenId|Guid|The Vpp token ID.
    |appleId|String|The Apple ID associated with Vpp token.
    |vppOrganizationName|String|The Vpp token's organization name.
    |genres|String collection|Genres.
    |language|String|Language.
    |seller|String|Seller.
    |totalLicenseCount|Int32|Total license count.
    |usedLicenseCount|Int32|Used license count.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [iosVppEBook](xref:graph.intune_books_iosvppebook) object in the response body.
