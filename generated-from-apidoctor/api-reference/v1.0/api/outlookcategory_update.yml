### YamlMime:GraphOperation
uid: graph.outlookcategory_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/outlookcategory_update.md
summary:
  heading: Update Outlook category
  intro: |
    Update the writable property, **color**, of the specified [outlookCategory](xref:graph.outlookCategory) object. You cannot modify the **displayName** property 
    once you have created the category.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: MailboxSettings.ReadWrite
  - resource: Delegated (personal Microsoft account)
    permission: MailboxSettings.ReadWrite
  - resource: Application
    permission: MailboxSettings.ReadWrite
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    PATCH /me/outlook/masterCategories/{id}
    PATCH /users/{id|userPrincipalName}/outlook/masterCategories/{id}
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
requestBody:
  heading: Request body
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body 
    will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |color|String|A pre-set color constant that characterizes a category, and that is mapped to one of 25 predefined colors.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and updated [outlookCategory](xref:graph.outlookCategory) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              PATCH https://graph.microsoft.com/v1.0/me/outlook/masterCategories/bac262b7-485d-4739-b436-e31467d64fac
              Content-type: application/json
              Content-length: 30
              
              {
                "color":"preset15"
              }
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 251
              
              {
                "@odata.context":"https://graph.microsoft.com/v1.0/$metadata#users('8ae6f565-0d7f-4ead-853e-7db94c912a1f')/outlook/masterCategories/$entity",
                "id":"bac262b7-485d-4739-b436-e31467d64fac",
                "displayName":"Project expenses",
                "color":"preset15"
              }
              ```
              
