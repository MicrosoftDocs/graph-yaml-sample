### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_windows10compliancepolicy_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_windows10compliancepolicy_create.md
summary:
  heading: "Create windows10CompliancePolicy"
  intro: |
    Create a new [windows10CompliancePolicy](xref:graph.intune_deviceconfig_windows10compliancepolicy) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceCompliancePolicies
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the windows10CompliancePolicy object.
    The following table shows the properties that are required when you create the windows10CompliancePolicy.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |version|Int32|Version of the device configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |passwordRequired|Boolean|Require a password to unlock Windows device.
    |passwordBlockSimple|Boolean|Indicates whether or not to block simple password.
    |passwordRequiredToUnlockFromIdle|Boolean|Require a password to unlock an idle device.
    |passwordMinutesOfInactivityBeforeLock|Int32|Minutes of inactivity before a password is required.
    |passwordExpirationDays|Int32|The password expiration in days.
    |passwordMinimumLength|Int32|The minimum password length.
    |passwordMinimumCharacterSetCount|Int32|The number of character sets required in the password.
    |passwordRequiredType|[requiredPasswordType](xref:graph.intune_deviceconfig_requiredpasswordtype)|The required password type. The possible values are: `deviceDefault`, `alphanumeric`, `numeric`.
    |passwordPreviousPasswordBlockCount|Int32|The number of previous passwords to prevent re-use of.
    |requireHealthyDeviceReport|Boolean|Require devices to be reported as healthy by Windows Device Health Attestation.
    |osMinimumVersion|String|Minimum Windows 10 version.
    |osMaximumVersion|String|Maximum Windows 10 version.
    |mobileOsMinimumVersion|String|Minimum Windows Phone version.
    |mobileOsMaximumVersion|String|Maximum Windows Phone version.
    |earlyLaunchAntiMalwareDriverEnabled|Boolean|Require devices to be reported as healthy by Windows Device Health Attestation - early launch antimalware driver is enabled.
    |bitLockerEnabled|Boolean|Require devices to be reported healthy by Windows Device Health Attestation - bit locker is enabled
    |secureBootEnabled|Boolean|Require devices to be reported as healthy by Windows Device Health Attestation - secure boot is enabled.
    |codeIntegrityEnabled|Boolean|Require devices to be reported as healthy by Windows Device Health Attestation.
    |storageRequireEncryption|Boolean|Require encryption on windows devices.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [windows10CompliancePolicy](xref:graph.intune_deviceconfig_windows10compliancepolicy) object in the response body.
