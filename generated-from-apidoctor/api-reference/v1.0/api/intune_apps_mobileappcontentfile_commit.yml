### YamlMime:GraphOperation
uid: graph.intune_apps_mobileappcontentfile_commit
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_mobileappcontentfile_commit.md
summary:
  heading: "commit action"
  intro: |
    Commits a file of a given app.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  sampleCode: |
    ```http
    POST /deviceAppManagement/mobileApps/{mobileAppId}/contentVersions/{mobileAppContentId}/files/{mobileAppContentFileId}/commit
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply JSON representation of the parameters.
    The following table shows the parameters that can be used with this action.
    |Property|Type|Description
    |:-|:-|:-|
    |fileEncryptionInfo|[fileEncryptionInfo](xref:graph.intune_apps_fileencryptioninfo)|File encryption info parameter key.
response:
  heading: "Response"
  intro: |
    If successful, this action returns a `204 No Content` response code.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              POST https://graph.microsoft.com/v1.0/deviceAppManagement/mobileApps/{mobileAppId}/contentVersions/{mobileAppContentId}/files/{mobileAppContentFileId}/commit
              
              Content-type: application/json
              Content-length: 399
              
              {
                "fileEncryptionInfo": {
                  "@odata.type": "microsoft.graph.fileEncryptionInfo",
                  "encryptionKey": "ZW5jcnlwdGlvbktleQ==",
                  "initializationVector": "aW5pdGlhbGl6YXRpb25WZWN0b3I=",
                  "mac": "bWFj",
                  "macKey": "bWFjS2V5",
                  "profileIdentifier": "Profile Identifier value",
                  "fileDigest": "ZmlsZURpZ2VzdA==",
                  "fileDigestAlgorithm": "File Digest Algorithm value"
                }
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 204 No Content

