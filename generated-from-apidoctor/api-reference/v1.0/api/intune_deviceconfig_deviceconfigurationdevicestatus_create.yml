### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_deviceconfigurationdevicestatus_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_deviceconfigurationdevicestatus_create.md
summary:
  heading: "Create deviceConfigurationDeviceStatus"
  intro: |
    Create a new [deviceConfigurationDeviceStatus](xref:graph.intune_deviceconfig_deviceconfigurationdevicestatus) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceConfigurations/{deviceConfigurationId}/deviceStatuses
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the deviceConfigurationDeviceStatus object.
    The following table shows the properties that are required when you create the deviceConfigurationDeviceStatus.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |deviceDisplayName|String|Device name of the DevicePolicyStatus.
    |userName|String|The User Name that is being reported
    |deviceModel|String|The device model that is being reported
    |complianceGracePeriodExpirationDateTime|DateTimeOffset|The DateTime when device compliance grace period expires
    |status|[complianceStatus](xref:graph.intune_shared_compliancestatus)|Compliance status of the policy report. The possible values are: `unknown`, `notApplicable`, `compliant`, `remediated`, `nonCompliant`, `error`, `conflict`.
    |lastReportedDateTime|DateTimeOffset|Last modified date time of the policy report.
    |userPrincipalName|String|UserPrincipalName.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceConfigurationDeviceStatus](xref:graph.intune_deviceconfig_deviceconfigurationdevicestatus) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        POST https://graph.microsoft.com/v1.0/deviceManagement/deviceConfigurations/{deviceConfigurationId}/deviceStatuses
        Content-type: application/json
        Content-length: 429
        
        {
          "@odata.type": "#microsoft.graph.deviceConfigurationDeviceStatus",
          "deviceDisplayName": "Device Display Name value",
          "userName": "User Name value",
          "deviceModel": "Device Model value",
          "complianceGracePeriodExpirationDateTime": "2016-12-31T23:56:44.951111-08:00",
          "status": "notApplicable",
          "lastReportedDateTime": "2017-01-01T00:00:17.7769392-08:00",
          "userPrincipalName": "User Principal Name value"
        }

     response:
      heading: "Response"
      intro: |
