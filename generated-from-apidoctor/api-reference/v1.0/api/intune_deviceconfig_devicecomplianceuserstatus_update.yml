### YamlMime:GraphOperation
uid:graph.intune_deviceconfig_devicecomplianceuserstatus_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_devicecomplianceuserstatus_update.md
summary:
  heading: Update deviceComplianceUserStatus
  intro: |
    Update the properties of a [deviceComplianceUserStatus](xref:graph.intune_deviceconfig_devicecomplianceuserstatus) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}/userStatuses/{deviceComplianceUserStatusId}
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [deviceComplianceUserStatus](xref:graph.intune_deviceconfig_devicecomplianceuserstatus) object.
    The following table shows the properties that are required when you create the [deviceComplianceUserStatus](xref:graph.intune_deviceconfig_devicecomplianceuserstatus).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |userDisplayName|String|User name of the DevicePolicyStatus.
    |devicesCount|Int32|Devices count for that user.
    |status|[complianceStatus](xref:graph.intune_shared_compliancestatus)|Compliance status of the policy report. The possible values are: `unknown`, `notApplicable`, `compliant`, `remediated`, `nonCompliant`, `error`, `conflict`.
    |lastReportedDateTime|DateTimeOffset|Last modified date time of the policy report.
    |userPrincipalName|String|UserPrincipalName.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceComplianceUserStatus](xref:graph.intune_deviceconfig_devicecomplianceuserstatus) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}/userStatuses/{deviceComplianceUserStatusId}
              Content-type: application/json
              Content-length: 222
              
              {
                "userDisplayName": "User Display Name value",
                "devicesCount": 12,
                "status": "notApplicable",
                "lastReportedDateTime": "2017-01-01T00:00:17.7769392-08:00",
                "userPrincipalName": "User Principal Name value"
              }

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 336
              
              {
                "@odata.type": "#microsoft.graph.deviceComplianceUserStatus",
                "id": "a0b566cd-66cd-a0b5-cd66-b5a0cd66b5a0",
                "userDisplayName": "User Display Name value",
                "devicesCount": 12,
                "status": "notApplicable",
                "lastReportedDateTime": "2017-01-01T00:00:17.7769392-08:00",
                "userPrincipalName": "User Principal Name value"
              }

