summary:
  heading: "List windowsPhone81CompliancePolicies"
  intro: |
    List properties and relationships of the [windowsPhone81CompliancePolicy](xref:graph.intune_deviceconfig_windowsphone81compliancepolicy) objects.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /deviceManagement/deviceCompliancePolicies
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [windowsPhone81CompliancePolicy](xref:graph.intune_deviceconfig_windowsphone81compliancepolicy) objects in the response body.
