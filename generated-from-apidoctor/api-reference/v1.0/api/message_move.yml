### YamlMime:GraphOperation
uid: graph.message_move
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/message_move.md
summary:
  heading: "message: move"
  intro: |
    Move a message to a folder. This creates a new copy of the message in the destination folder and removes the original message.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.ReadWrite"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/messages/{id}/move
      POST /users/{id | userPrincipalName}/messages/{id}/move
      POST /me/mailFolders/{id}/messages/{id}/move
      POST /users/{id | userPrincipalName}/mailFolders/{id}/messages/{id}/move
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |destinationId|String|The destination folder ID, or a well-known folder name. For a list of supported well-known folder names, see [mailFolder resource type](xref:graph.mailfolder).
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and a [message](xref:graph.message) resource in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        intro: |
          Here is an example of how to call this API.
        request:
            heading: "Request"
            intro: |
              The following request moves the specified message to the Deleted Items folder, identified by its well-known folder name `deleteditems`.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/messages/AAMkADhAAATs28OAAA=/move
              Content-type: application/json
              
              {
                "destinationId": "deleteditems"
              }
              ```
              
