### YamlMime:GraphOperation
uid: graph.intune_mam_androidmanagedappregistration_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_androidmanagedappregistration_create.md
summary:
  heading: "Create androidManagedAppRegistration"
  intro: |
    Create a new [androidManagedAppRegistration](xref:graph.intune_mam_androidmanagedappregistration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/managedAppRegistrations
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the androidManagedAppRegistration object.
    The following table shows the properties that are required when you create the androidManagedAppRegistration.
    |Property|Type|Description
    |:-|:-|:-|
    |createdDateTime|DateTimeOffset|Date and time of creation Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    |lastSyncDateTime|DateTimeOffset|Date and time of last the app synced with management service. Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    |applicationVersion|String|App version Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    |managementSdkVersion|String|App management SDK version Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    |platformVersion|String|Operating System version Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    |deviceType|String|Host device type Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    |deviceTag|String|App management SDK generated tag, which helps relate apps hosted on the same device. Not guaranteed to relate apps in all conditions. Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    |deviceName|String|Host device name Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    |flaggedReasons|[managedAppFlaggedReason enum](xref:graph.intune_mam_managedappflaggedreason) collection|Zero or more reasons an app registration is flagged. E.g. app running on rooted device Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration). The possible values are: `none`, `rootedDevice`.
    |userId|String|The user Id to who this app registration belongs. Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    |appIdentifier|[mobileAppIdentifier](xref:graph.intune_mam_mobileappidentifier)|The app package Identifier Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    |id|String|Key of the entity. Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    |version|String|Version of the entity. Inherited from [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [androidManagedAppRegistration](xref:graph.intune_mam_androidmanagedappregistration) object in the response body.
