### YamlMime:GraphOperation
uid: graph.device_post_registeredowners
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/device_post_registeredowners.md
summary:
  heading: Create registeredOwner
  intro: |
    Add a user as a registered owner of the device.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Directory.ReadWrite.All, Directory.AccessAsUser.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Directory.ReadWrite.All
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    POST /devices/{id}/registeredOwners/$ref
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: Bearer {token}. Required.
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation of [directoryObject](xref:graph.directoryobject) object.
response:
  heading: Response
  intro: |
    If successful, this method returns `201 Created` response code and [directoryObject](xref:graph.directoryobject) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/devices/{id}/registeredOwners
              Content-type: application/json
              Content-length: 30
              
              {
                "directoryObject": {
                }
              }
              ```
              
            outro: |
              In the request body, supply a JSON representation of [directoryObject](xref:graph.directoryobject) object.
        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 51
              
              {
                "directoryObject": {
                  "id": "id-value"
                }
              }
              ```
              
