summary:
  heading: "Create groupLifecyclePolicy"
  intro: |
    Creates a new [groupLifecyclePolicy](xref:graph.grouplifecyclepolicy).
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Directory.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /groupLifecyclePolicies
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: ""
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [groupLifecyclePolicy](xref:graph.grouplifecyclepolicy) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [groupLifecyclePolicy](xref:graph.grouplifecyclepolicy) object in the response body.
