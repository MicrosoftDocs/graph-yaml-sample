### YamlMime:GraphOperation
uid: graph.reportroot_getsharepointactivityusercounts
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/reportroot_getsharepointactivityusercounts.md
summary:
  heading: "reportRoot: getSharePointActivityUserCounts"
  intro: |
    Get the trend in the number of active users. A user is considered active if he or she has executed a file activity (save, sync, modify, or share) or visited a page within the specified time period.
    
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Reports.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Reports.Read.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /reports/getSharePointActivityUserCounts(period='{period_value}')
      ```
      
  outro: |
    ## Request parameters
    In the request URL, provide the following parameter with a valid value.
    |Parameter|Type|Description
    | :-------- -| :----- -| :--------------------------------------- -|
    |period|string|Specifies the length of time over which the report is aggregated. The supported values for {period_value} are: D7, D30, D90, and D180. These values follow the format D*n* where *n* represents the number of days over which the report is aggregated. Required.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "If-None-Match"
    value: ""
    description: "If this request header is included and the eTag provided matches the current tag on the file, a 304 Not Modified response code is returned. Optional."
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `302 Found` response that redirects to a preauthenticated download URL for the report. That URL can be found in the `Location` header in the response.
    Preauthenticated download URLs are only valid for a short period of time (a few minutes) and do not require an `Authorization` header.
    The CSV file has the following headers for columns.
    
    * Report Refresh Date
    * Visited Page
    * Viewed Or Edited
    * Synced
    * Shared Internally
    * Shared Externally
    * Report Date
    * Report Period
    
