### YamlMime:GraphOperation
uid: graph.intune_books_managedebookassignment_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_books_managedebookassignment_create.md
summary:
  heading: "Create managedEBookAssignment"
  intro: |
    Create a new [managedEBookAssignment](xref:graph.intune_books_managedebookassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/managedEBooks/{managedEBookId}/assignments
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the managedEBookAssignment object.
    The following table shows the properties that are required when you create the managedEBookAssignment.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|The assignment target for eBook.
    |installIntent|[installIntent](xref:graph.intune_shared_installintent)|The install intent for eBook. The possible values are: `available`, `required`, `uninstall`, `availableWithoutEnrollment`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [managedEBookAssignment](xref:graph.intune_books_managedebookassignment) object in the response body.
