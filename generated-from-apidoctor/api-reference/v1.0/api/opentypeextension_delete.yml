### YamlMime:GraphOperation
uid:graph.opentypeextension_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/opentypeextension_delete.md
summary:
  heading: Delete open extension
  intro: |
    Delete an open extension ([openTypeExtension](xref:graph.openTypeExtension) object) from the specified instance of a resource. 
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API, depending on the resource you're deleting the extension from. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: 
    permission: 
  - resource: 
    permission: 
  - resource: 
    permission: 
  - resource: 
    permission: 
  - resource: 
    permission: 
httpRequest:
  heading: HTTP request
  intro: |
    In the request, identify the resource instance, use the **extensions** 
    navigation property of that instance to identify the extension, and do a `DELETE` on that extension instance.
  sampleCode: |
    ```http
    DELETE /devices/{Id}/extensions/{extensionId}
    DELETE /users/{id|userPrincipalName}/events/{id}/extensions/{extensionId}
    DELETE /groups/{id}/extensions/{extensionId}
    DELETE /groups/{id}/events/{id}/extensions/{extensionId}
    DELETE /groups/{id}/threads/{id}/posts/{id}/extensions/{extensionId}
    DELETE /users/{id|userPrincipalName}/messages/{id}/extensions/{extensionId}
    DELETE /organization/{Id}/extensions/{extensionId}
    DELETE /users/{id|userPrincipalName}/contacts/{id}/extensions/{extensionId}
    DELETE /users/{id|userPrincipalName}/extensions/{extensionId}
    ```
    
parameters:
  heading: Path parameters
  list:
  - name: id
    value: String
    description: A unique identifier for an instance in the corresponding collection. Required.
  - name: extensionId
    value: String
    description: This can be an extension name which is a unique text identifier for the extension, or a fully qualified name which concatenates the extension type and unique text identifier. The fully qualified name is returned in the id property when you create the extension. Required.
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              The first example references an extension by its name and deletes the extension in the specified message.
            sampleCode: |
              ```http
              DELETE https://graph.microsoft.com/v1.0/me/messages/AAMkAGE1M2IyNGNmLTI5MTktNDUyZi1iOTVl===/extensions/Com.Contoso.Referral
              ```
              
            outro: |
              The second example deletes an extension in the specified group event.
              
              ```http
              DELETE https://graph.microsoft.com/v1.0/groups/f5480dfd-7d77-4d0b-ba2e-3391953cc74a/events/AAMkADVlN17IsAAA=/extensions/Com.Contoso.Referral
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response.
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
