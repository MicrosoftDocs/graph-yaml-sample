### YamlMime:GraphOperation
uid: graph.conversationthread_reply
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/conversationthread_reply.md
summary:
  heading: "conversationThread: reply"
  intro: |
    Reply to a thread in a group conversation and add a new post to it. You can specify the parent conversation 
    in the request, or, you can specify just the thread without the parent conversation.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Group.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /groups/{id}/threads/{id}/reply
      POST /groups/{id}/conversations/{id}/threads/{id}/reply
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |post|[post](xref:graph.post)|The new post that is being replied with.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `202 Accepted` response code. It does not return anything in the response body.
