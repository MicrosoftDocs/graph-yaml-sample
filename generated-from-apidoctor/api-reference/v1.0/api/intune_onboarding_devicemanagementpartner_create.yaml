### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_devicemanagementpartner_create.md
top:
  heading: Create deviceManagementPartner
  intro: |
    Create a new [deviceManagementPartner](../resources/intune_onboarding_devicemanagementpartner.md) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: HTTP Request
  samplePaths: |
    ```http
    POST /deviceManagement/deviceManagementPartners
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
  - name: Accept
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the deviceManagementPartner object.
    The following table shows the properties that are required when you create the deviceManagementPartner.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Not yet documented
    |lastHeartbeatDateTime|DateTimeOffset|Timestamp of last heartbeat after admin enabled option Connect to Device management Partner
    |partnerState|[deviceManagementPartnerTenantState](../resources/intune_onboarding_devicemanagementpartnertenantstate.md)|Partner state of this tenant. The possible values are: `unknown`, `unavailable`, `enabled`, `terminated`, `rejected`, `unresponsive`.
    |partnerAppType|[deviceManagementPartnerAppType](../resources/intune_onboarding_devicemanagementpartnerapptype.md)|Partner App type. The possible values are: `unknown`, `singleTenantApp`, `multiTenantApp`.
    |singleTenantAppId|String|Partner Single tenant App id
    |displayName|String|Partner display name
    |isConfigured|Boolean|Whether device management partner is configured or not
    |whenPartnerDevicesWillBeRemovedDateTime|DateTimeOffset|DateTime in UTC when PartnerDevices will be removed
    |whenPartnerDevicesWillBeMarkedAsNonCompliantDateTime|DateTimeOffset|DateTime in UTC when PartnerDevices will be marked as NonCompliant
Response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceManagementPartner](../resources/intune_onboarding_devicemanagementpartner.md) object in the response body.
