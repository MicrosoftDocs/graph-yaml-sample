### YamlMime:GraphOperation
uid: graph.intune_apps_mobileappcontentfile_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_mobileappcontentfile_update.md
summary:
  heading: "Update mobileAppContentFile"
  intro: |
    Update the properties of a [mobileAppContentFile](xref:graph.intune_apps_mobileappcontentfile) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceAppManagement/mobileApps/{mobileAppId}/contentVersions/{mobileAppContentId}/files/{mobileAppContentFileId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [mobileAppContentFile](xref:graph.intune_apps_mobileappcontentfile) object.
    The following table shows the properties that are required when you create the [mobileAppContentFile](xref:graph.intune_apps_mobileappcontentfile).
    |Property|Type|Description
    |:-|:-|:-|
    |azureStorageUri|String|The Azure Storage URI.
    |isCommitted|Boolean|A value indicating whether the file is committed.
    |id|String|The File Id.
    |createdDateTime|DateTimeOffset|The time the file was created.
    |name|String|the file name.
    |size|Int64|The size of the file prior to encryption.
    |sizeEncrypted|Int64|The size of the file after encryption.
    |azureStorageUriExpirationDateTime|DateTimeOffset|The time the Azure storage Uri expires.
    |manifest|Binary|The manifest information.
    |uploadState|[mobileAppContentFileUploadState](xref:graph.intune_apps_mobileappcontentfileuploadstate)|The state of the current upload request. The possible values are: `success`, `transientError`, `error`, `unknown`, `azureStorageUriRequestSuccess`, `azureStorageUriRequestPending`, `azureStorageUriRequestFailed`, `azureStorageUriRequestTimedOut`, `azureStorageUriRenewalSuccess`, `azureStorageUriRenewalPending`, `azureStorageUriRenewalFailed`, `azureStorageUriRenewalTimedOut`, `commitFileSuccess`, `commitFilePending`, `commitFileFailed`, `commitFileTimedOut`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [mobileAppContentFile](xref:graph.intune_apps_mobileappcontentfile) object in the response body.
