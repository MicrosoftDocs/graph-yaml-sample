### YamlMime:GraphOperation
uid: graph.device_post_registeredusers
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/device_post_registeredusers.md
summary:
  heading: "Create registeredUser"
  intro: |
    Add a registered user for the device.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.ReadWrite.All, Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Directory.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /devices/{id}/registeredUsers/$ref
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [directoryObject](xref:graph.directoryobject) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [directoryObject](xref:graph.directoryobject) object in the response body.
