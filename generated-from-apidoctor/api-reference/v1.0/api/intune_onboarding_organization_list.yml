### YamlMime:GraphOperation
uid: graph.intune_onboarding_organization_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_organization_list.md
summary:
  heading: "List organizations"
  intro: |
    List properties and relationships of the [organization](xref:graph.intune_onboarding_organization) objects.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /organization
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [organization](xref:graph.intune_onboarding_organization) objects in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        GET https://graph.microsoft.com/v1.0/organization

     response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
        HTTP/1.1 200 OK
        Content-Type: application/json
        Content-Length: 196
        
        {
          "value": [
            {
              "@odata.type": "#microsoft.graph.organization",
              "id": "9efe224a-224a-9efe-4a22-fe9e4a22fe9e",
              "mobileDeviceManagementAuthority": "intune"
            }
          ]
        }

