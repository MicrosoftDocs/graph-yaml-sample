### YamlMime:GraphOperation
uid: graph.educationclass_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationclass_update.md
summary:
  heading: "Update educationclass properties"
  intro: |
    Update the properties of a class.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Not supported."
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "EduRoster.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /education/classes/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance, don't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |description|String|Description of the class.
    |displayName|String|Name of the class.
    |mailNickname|String|Email alias for sending email to all users if that feature is enabled.
    |classCode|String| Class code used by the school.|
    |externalId|String| ID of the class from the syncing system. |
    |externalName|String|Name of the class in the syncing system.|
    |externalSource|string| How this class was created. The possible values are: `sis`, `manual`, `enum_sentinel`.|
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [educationClass](xref:graph.educationclass) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        The following is an example of the request.
      sampleCode: |
        ```http
        PATCH https://graph.microsoft.com/v1.0/education/classes/{class-id}
        Content-type: application/json
        Content-length: 224
        
        {
          "description": "History - World History 1",
          "displayName": "World History Level 1",
        }
        ```
        
     response:
      heading: "Response"
      intro: |
        The following is an example of the response. 
        
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 224
        
        {
          "id": "11014",
          "description": "World History Level 1",
          "classCode": "301",
          "createdBy": {
                "user": {
                  "displayName": "Susana Rocha",
                  "id": "14012",
                }
              },
          "displayName": "History - World History 1",
          "externalId": "301",
          "externalName": "World History Level 1",
          "externalSource": "Fabrikam High School",
          "mailNickname": "Fabrikam"
        }
        ```
        
