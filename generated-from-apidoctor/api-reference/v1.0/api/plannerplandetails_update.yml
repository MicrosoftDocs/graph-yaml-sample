### YamlMime:GraphOperation
uid:graph.plannerplandetails_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/plannerplandetails_update.md
summary:
  heading: Update plannerplandetails
  intro: |
    Update the properties of **plannerplandetails** object.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Group.ReadWrite.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Not supported.
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    PATCH /planner/plans/{id}/details
    ```
    
requestHeaders:
  heading: Optional request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
  - name: If-Match
    value: 
    description: Last known ETag value for the plannerPlanDetails to be updated. Required.
requestBody:
  heading: Request body
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |categoryDescriptions|[plannerCategoryDescriptions](xref:graph.plannercategorydescriptions)|An object that specifies the descriptions of the six categories that can be associated with tasks in the plan
    |sharedWith|[plannerUserIds](xref:graph.planneruserids)|Set of user ids that this plan is shared with. If you are leveraging Office 365 Groups, use the Groups API to manage group membership to share the [group's](xref:graph.group) plan. You can also add existing members of the group to this collection though it is not required for them to access the plan owned by the group.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and updated [plannerPlanDetails](xref:graph.plannerplandetails) object in the response body.
    This method can return any of the [HTTP status codes](xref:graph.errors). The most common errors that apps should handle for this method are the 400, 403, 404, 409, and 412 responses. For more information about these errors, see [Common Planner error conditions](../resources/planner_overview.md#common-planner-error-conditions).
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              PATCH https://graph.microsoft.com/v1.0/planner/plans/{plan-id}/details
              Content-type: application/json
              Content-length: 212
              If-Match: W/"JzEtVGFzayAgQEBAQEBAQEBAQEBAQEBAWCc="
              
              {
                "sharedWith": {
                  "6463a5ce-2119-4198-9f2a-628761df4a62" : true,
                  "d95e6152-f683-4d78-9ff5-67ad180fea4a" : false,
                },
                "categoryDescriptions": {
                  "category1": "Indoors",
                  "category3": null,
                }
              }
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 373
              
              {
                "sharedWith": {
                  "aaa27244-1db4-476a-a5cb-004607466324" : true,
                  "6463a5ce-2119-4198-9f2a-628761df4a62" : true
                },
                "categoryDescriptions": {
                  "category1": "Indoors",
                  "category2": "Outdoors",
                  "category3": null,
                  "category4": null,
                  "category5": "Needs materials",
                  "category6": "Needs equipment"
                },
                "id": "xqQg5FS2LkCp935s-FIFm2QAFkHM"
              }
              ```
              
