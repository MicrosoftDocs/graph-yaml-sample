uid: graph.intune_onboarding_deviceenrollmentlimitconfiguration_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_deviceenrollmentlimitconfiguration_create.md
summary:
  heading: Create deviceEnrollmentLimitConfiguration
  intro: |
    Create a new [deviceEnrollmentLimitConfiguration](xref:graph.intune_onboarding_deviceenrollmentlimitconfiguration) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    POST /deviceManagement/deviceEnrollmentConfigurations
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the deviceEnrollmentLimitConfiguration object.
    The following table shows the properties that are required when you create the deviceEnrollmentLimitConfiguration.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |displayName|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |description|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |priority|Int32|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |createdDateTime|DateTimeOffset|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |lastModifiedDateTime|DateTimeOffset|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |version|Int32|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |limit|Int32|Not yet documented
response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceEnrollmentLimitConfiguration](xref:graph.intune_onboarding_deviceenrollmentlimitconfiguration) object in the response body.
