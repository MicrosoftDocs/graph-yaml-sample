  intro: |
    In the request body, supply a JSON representation of an [educationSchool](xref:graph.educationschool) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and an [educationSchool](xref:graph.educationschool) object in the response body.
