### YamlMime:GraphOperation
uid: graph.intune_devices_manageddevice_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_devices_manageddevice_create.md
summary:
  heading: "Create managedDevice"
  intro: |
    Create a new [managedDevice](xref:graph.intune_devices_manageddevice) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /users/{usersId}/managedDevices
      POST /deviceManagement/managedDevices
      POST /deviceManagement/detectedApps/{detectedAppId}/managedDevices
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the managedDevice object.
    The following table shows the properties that are required when you create the managedDevice.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique Identifier for the device
    |userId|String|Unique Identifier for the user associated with the device
    |deviceName|String|Name of the device
    |managedDeviceOwnerType|[managedDeviceOwnerType](xref:graph.intune_devices_manageddeviceownertype)|Ownership of the device. Can be 'company' or 'personal'. The possible values are: `unknown`, `company`, `personal`.
    |deviceActionResults|[deviceActionResult](xref:graph.intune_devices_deviceactionresult) collection|List of ComplexType deviceActionResult objects.
    |enrolledDateTime|DateTimeOffset|Enrollment time of the device.
    |lastSyncDateTime|DateTimeOffset|The date and time that the device last completed a successful sync with Intune.
    |operatingSystem|String|Operating system of the device. Windows, iOS, etc.
    |complianceState|[complianceState](xref:graph.intune_devices_compliancestate)|Compliance state of the device. The possible values are: `unknown`, `compliant`, `noncompliant`, `conflict`, `error`, `inGracePeriod`, `configManager`.
    |jailBroken|String|whether the device is jail broken or rooted.
    |managementAgent|[managementAgentType](xref:graph.intune_devices_managementagenttype)|Management channel of the device. Intune, EAS, etc. The possible values are: `eas`, `mdm`, `easMdm`, `intuneClient`, `easIntuneClient`, `configurationManagerClient`, `configurationManagerClientMdm`, `configurationManagerClientMdmEas`, `unknown`, `jamf`, `googleCloudDevicePolicyController`.
    |osVersion|String|Operating system version of the device.
    |easActivated|Boolean|Whether the device is Exchange ActiveSync activated.
    |easDeviceId|String|Exchange ActiveSync Id of the device.
    |easActivationDateTime|DateTimeOffset|Exchange ActivationSync activation time of the device.
    |azureADRegistered|Boolean|Whether the device is Azure Active Directory registered.
    |deviceEnrollmentType|[deviceEnrollmentType](xref:graph.intune_shared_deviceenrollmenttype)|Enrollment type of the device. The possible values are: `unknown`, `userEnrollment`, `deviceEnrollmentManager`, `appleBulkWithUser`, `appleBulkWithoutUser`, `windowsAzureADJoin`, `windowsBulkUserless`, `windowsAutoEnrollment`, `windowsBulkAzureDomainJoin`, `windowsCoManagement`.
    |activationLockBypassCode|String|Code that allows the Activation Lock on a device to be bypassed.
    |emailAddress|String|Email(s) for the user associated with the device
    |azureADDeviceId|String|The unique identifier for the Azure Active Directory device. Read only.
    |deviceRegistrationState|[deviceRegistrationState](xref:graph.intune_devices_deviceregistrationstate)|Device registration state. The possible values are: `notRegistered`, `registered`, `revoked`, `keyConflict`, `approvalPending`, `certificateReset`, `notRegisteredPendingEnrollment`, `unknown`.
    |deviceCategoryDisplayName|String|Device category display name
    |isSupervised|Boolean|Device supervised status
    |exchangeLastSuccessfulSyncDateTime|DateTimeOffset|Last time the device contacted Exchange.
    |exchangeAccessState|[deviceManagementExchangeAccessState](xref:graph.intune_devices_devicemanagementexchangeaccessstate)|The Access State of the device in Exchange. The possible values are: `none`, `unknown`, `allowed`, `blocked`, `quarantined`.
    |exchangeAccessStateReason|[deviceManagementExchangeAccessStateReason](xref:graph.intune_devices_devicemanagementexchangeaccessstatereason)|The reason for the device's access state in Exchange. The possible values are: `none`, `unknown`, `exchangeGlobalRule`, `exchangeIndividualRule`, `exchangeDeviceRule`, `exchangeUpgrade`, `exchangeMailboxPolicy`, `other`, `compliant`, `notCompliant`, `notEnrolled`, `unknownLocation`, `mfaRequired`, `azureADBlockDueToAccessPolicy`, `compromisedPassword`, `deviceNotKnownWithManagedApp`.
    |remoteAssistanceSessionUrl|String|Url that allows a Remote Assistance session to be established with the device.
    |remoteAssistanceSessionErrorDetails|String|An error string that identifies issues when creating Remote Assistance session objects.
    |isEncrypted|Boolean|Device encryption status
    |userPrincipalName|String|Device user principal name
    |model|String|Model of the device
    |manufacturer|String|Manufacturer of the device
    |imei|String|IMEI
    |complianceGracePeriodExpirationDateTime|DateTimeOffset|The DateTime when device compliance grace period expires
    |serialNumber|String|SerialNumber
    |phoneNumber|String|Phone number of the device
    |androidSecurityPatchLevel|String|Android security patch level
    |userDisplayName|String|User display name
    |configurationManagerClientEnabledFeatures|[configurationManagerClientEnabledFeatures](xref:graph.intune_devices_configurationmanagerclientenabledfeatures)|ConfigrMgr client enabled features
    |wiFiMacAddress|String|Wi-Fi MAC
    |deviceHealthAttestationState|[deviceHealthAttestationState](xref:graph.intune_devices_devicehealthattestationstate)|The device health attestation state.
    |subscriberCarrier|String|Subscriber Carrier
    |meid|String|MEID
    |totalStorageSpaceInBytes|Int64|Total Storage in Bytes
    |freeStorageSpaceInBytes|Int64|Free Storage in Bytes
    |managedDeviceName|String|Automatically generated name to identify a device. Can be overwritten to a user friendly name.
    |partnerReportedThreatState|[managedDevicePartnerReportedHealthState](xref:graph.intune_devices_manageddevicepartnerreportedhealthstate)|Indicates the threat state of a device when a Mobile Threat Defense partner is in use by the account and device. Read Only. The possible values are: `unknown`, `activated`, `deactivated`, `secured`, `lowSeverity`, `mediumSeverity`, `highSeverity`, `unresponsive`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [managedDevice](xref:graph.intune_devices_manageddevice) object in the response body.
