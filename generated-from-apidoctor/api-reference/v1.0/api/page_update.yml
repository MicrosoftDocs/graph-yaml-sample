### YamlMime:GraphOperation
uid: graph.page_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/page_update.md
summary:
  heading: "Update page"
  intro: |
    Update the content of a OneNote page.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Notes.ReadWrite, Notes.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Notes.ReadWrite"
  - resource: "Application"
    permission: "Notes.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /me/onenote/pages/{id}/content
      PATCH /users/{id | userPrincipalName}/onenote/pages/{id}/content
      PATCH /groups/{id}/onenote/pages/{id}/content
      PATCH /sites/{id}/onenote/pages/{id}/content
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply an array of [patchContentCommand](xref:graph.patchcontentcommand) objects that represent the changes to the page. For more information and examples, see <a href="https://msdn.microsoft.com/office/office365/howto/onenote-update-page">Update OneNote pages</a>.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `204 No Content` response code.  No JSON data is returned for a PATCH request.
