### YamlMime:GraphOperation
uid: graph.organization_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/organization_update.md
summary:
  heading: Update organization
  intro: |
    Update the properties of the currently authenticated organization.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Directory.AccessAsUser.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Not supported.
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    PATCH /organization
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: Bearer {token}. Required.
requestBody:
  heading: Request body
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance, you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |marketingNotificationEmails|String collection|**Notes**: not nullable.
    |privacyProfile|[privacyProfile](xref:graph.privacyprofile)|The privacy profile of an organization (set statementUrl and contactEmail).
    |securityComplianceNotificationMails|String collection|
    |securityComplianceNotificationPhones|String collection|
    |technicalNotificationMails|String collection|**Notes**: not nullable.
response:
  heading: Response
  intro: |
    If successful, this method returns a `204 No Content` response code.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            sampleCode: |
              ```http
              PATCH https://graph.microsoft.com/v1.0/organization
              Content-type: application/json
              Content-length: 411
              
              {
                "marketingNotificationEmails" : ["marketing@contoso.com"],
                "privacyProfile" :
                  {
                    "contactEmail":"alice@contoso.com",
                    "statementUrl":"https://contoso.com/privacyStatement"
                  },
                "securityComplianceNotificationMails" : ["security@contoso.com"],
                "securityComplianceNotificationPhones" : ["(123) 456-7890"],
                "technicalNotificationMails" : ["tech@contoso.com"]
              }
              ```
              
        response:
            heading: Response
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
