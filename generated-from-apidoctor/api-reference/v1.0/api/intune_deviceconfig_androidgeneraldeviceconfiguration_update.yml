### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_androidgeneraldeviceconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_androidgeneraldeviceconfiguration_update.md
summary:
  heading: "Update androidGeneralDeviceConfiguration"
  intro: |
    Update the properties of a [androidGeneralDeviceConfiguration](xref:graph.intune_deviceconfig_androidgeneraldeviceconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
    ```http
    PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [androidGeneralDeviceConfiguration](xref:graph.intune_deviceconfig_androidgeneraldeviceconfiguration) object.
    The following table shows the properties that are required when you create the [androidGeneralDeviceConfiguration](xref:graph.intune_deviceconfig_androidgeneraldeviceconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |appsBlockClipboardSharing|Boolean|Indicates whether or not to block clipboard sharing to copy and paste between applications.
    |appsBlockCopyPaste|Boolean|Indicates whether or not to block copy and paste within applications.
    |appsBlockYouTube|Boolean|Indicates whether or not to block the YouTube app.
    |bluetoothBlocked|Boolean|Indicates whether or not to block Bluetooth.
    |cameraBlocked|Boolean|Indicates whether or not to block the use of the camera.
    |cellularBlockDataRoaming|Boolean|Indicates whether or not to block data roaming.
    |cellularBlockMessaging|Boolean|Indicates whether or not to block SMS/MMS messaging.
    |cellularBlockVoiceRoaming|Boolean|Indicates whether or not to block voice roaming.
    |cellularBlockWiFiTethering|Boolean|Indicates whether or not to block syncing Wi-Fi tethering.
    |compliantAppsList|[appListItem](xref:graph.intune_deviceconfig_applistitem) collection|List of apps in the compliance (either allow list or block list, controlled by CompliantAppListType). This collection can contain a maximum of 10000 elements.
    |compliantAppListType|[appListType](xref:graph.intune_deviceconfig_applisttype)|Type of list that is in the CompliantAppsList. The possible values are: `none`, `appsInListCompliant`, `appsNotInListCompliant`.
    |diagnosticDataBlockSubmission|Boolean|Indicates whether or not to block diagnostic data submission.
    |locationServicesBlocked|Boolean|Indicates whether or not to block location services.
    |googleAccountBlockAutoSync|Boolean|Indicates whether or not to block Google account auto sync.
    |googlePlayStoreBlocked|Boolean|Indicates whether or not to block the Google Play store.
    |kioskModeBlockSleepButton|Boolean|Indicates whether or not to block the screen sleep button while in Kiosk Mode.
    |kioskModeBlockVolumeButtons|Boolean|Indicates whether or not to block the volume buttons while in Kiosk Mode.
    |kioskModeApps|[appListItem](xref:graph.intune_deviceconfig_applistitem) collection|A list of apps that will be allowed to run when the device is in Kiosk Mode. This collection can contain a maximum of 500 elements.
    |nfcBlocked|Boolean|Indicates whether or not to block Near-Field Communication.
    |passwordBlockFingerprintUnlock|Boolean|Indicates whether or not to block fingerprint unlock.
    |passwordBlockTrustAgents|Boolean|Indicates whether or not to block Smart Lock and other trust agents.
    |passwordExpirationDays|Int32|Number of days before the password expires. Valid values 1 to 365
    |passwordMinimumLength|Int32|Minimum length of passwords. Valid values 4 to 16
    |passwordMinutesOfInactivityBeforeScreenTimeout|Int32|Minutes of inactivity before the screen times out.
    |passwordPreviousPasswordBlockCount|Int32|Number of previous passwords to block. Valid values 0 to 24
    |passwordSignInFailureCountBeforeFactoryReset|Int32|Number of sign in failures allowed before factory reset. Valid values 4 to 11
    |passwordRequiredType|[androidRequiredPasswordType](xref:graph.intune_deviceconfig_androidrequiredpasswordtype)|Type of password that is required. The possible values are: `deviceDefault`, `alphabetic`, `alphanumeric`, `alphanumericWithSymbols`, `lowSecurityBiometric`, `numeric`, `numericComplex`, `any`.
    |passwordRequired|Boolean|Indicates whether or not to require a password.
    |powerOffBlocked|Boolean|Indicates whether or not to block powering off the device.
    |factoryResetBlocked|Boolean|Indicates whether or not to block user performing a factory reset.
    |screenCaptureBlocked|Boolean|Indicates whether or not to block screenshots.
    |deviceSharingAllowed|Boolean|Indicates whether or not to allow device sharing mode.
    |storageBlockGoogleBackup|Boolean|Indicates whether or not to block Google Backup.
    |storageBlockRemovableStorage|Boolean|Indicates whether or not to block removable storage usage.
    |storageRequireDeviceEncryption|Boolean|Indicates whether or not to require device encryption.
    |storageRequireRemovableStorageEncryption|Boolean|Indicates whether or not to require removable storage encryption.
    |voiceAssistantBlocked|Boolean|Indicates whether or not to block the use of the Voice Assistant.
    |voiceDialingBlocked|Boolean|Indicates whether or not to block voice dialing.
    |webBrowserBlockPopups|Boolean|Indicates whether or not to block popups within the web browser.
    |webBrowserBlockAutofill|Boolean|Indicates whether or not to block the web browser's auto fill feature.
    |webBrowserBlockJavaScript|Boolean|Indicates whether or not to block JavaScript within the web browser.
    |webBrowserBlocked|Boolean|Indicates whether or not to block the web browser.
    |webBrowserCookieSettings|[webBrowserCookieSettings](xref:graph.intune_deviceconfig_webbrowsercookiesettings)|Cookie settings within the web browser. The possible values are: `browserDefault`, `blockAlways`, `allowCurrentWebSite`, `allowFromWebsitesVisited`, `allowAlways`.
    |wiFiBlocked|Boolean|Indicates whether or not to block syncing Wi-Fi.
    |appsInstallAllowList|[appListItem](xref:graph.intune_deviceconfig_applistitem) collection|List of apps which can be installed on the KNOX device. This collection can contain a maximum of 500 elements.
    |appsLaunchBlockList|[appListItem](xref:graph.intune_deviceconfig_applistitem) collection|List of apps which are blocked from being launched on the KNOX device. This collection can contain a maximum of 500 elements.
    |appsHideList|[appListItem](xref:graph.intune_deviceconfig_applistitem) collection|List of apps to be hidden on the KNOX device. This collection can contain a maximum of 500 elements.
    |securityRequireVerifyApps|Boolean|Require the Android Verify apps feature is turned on.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [androidGeneralDeviceConfiguration](xref:graph.intune_deviceconfig_androidgeneraldeviceconfiguration) object in the response body.
