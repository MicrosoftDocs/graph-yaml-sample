### YamlMime:GraphOperation
uid: graph.intune_troubleshooting_enrollmenttroubleshootingevent_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_troubleshooting_enrollmenttroubleshootingevent_update.md
summary:
  heading: "Update enrollmentTroubleshootingEvent"
  intro: |
    Update the properties of a [enrollmentTroubleshootingEvent](xref:graph.intune_troubleshooting_enrollmenttroubleshootingevent) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/troubleshootingEvents/{deviceManagementTroubleshootingEventId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [enrollmentTroubleshootingEvent](xref:graph.intune_troubleshooting_enrollmenttroubleshootingevent) object.
    The following table shows the properties that are required when you create the [enrollmentTroubleshootingEvent](xref:graph.intune_troubleshooting_enrollmenttroubleshootingevent).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|UUID for the object Inherited from [deviceManagementTroubleshootingEvent](xref:graph.intune_troubleshooting_devicemanagementtroubleshootingevent)
    |eventDateTime|DateTimeOffset|Time when the event occurred . Inherited from [deviceManagementTroubleshootingEvent](xref:graph.intune_troubleshooting_devicemanagementtroubleshootingevent)
    |correlationId|String|Id used for tracing the failure in the service. Inherited from [deviceManagementTroubleshootingEvent](xref:graph.intune_troubleshooting_devicemanagementtroubleshootingevent)
    |managedDeviceIdentifier|String|Device identifier created or collected by Intune.
    |operatingSystem|String|Operating System.
    |osVersion|String|OS Version.
    |userId|String|Identifier for the user that tried to enroll the device.
    |deviceId|String|Azure AD device identifier.
    |enrollmentType|[deviceEnrollmentType](xref:graph.intune_shared_deviceenrollmenttype)|Type of the enrollment. The possible values are: `unknown`, `userEnrollment`, `deviceEnrollmentManager`, `appleBulkWithUser`, `appleBulkWithoutUser`, `windowsAzureADJoin`, `windowsBulkUserless`, `windowsAutoEnrollment`, `windowsBulkAzureDomainJoin`, `windowsCoManagement`.
    |failureCategory|[deviceEnrollmentFailureReason](xref:graph.intune_troubleshooting_deviceenrollmentfailurereason)|Highlevel failure category. The possible values are: `unknown`, `authentication`, `authorization`, `accountValidation`, `userValidation`, `deviceNotSupported`, `inMaintenance`, `badRequest`, `featureNotSupported`, `enrollmentRestrictionsEnforced`, `clientDisconnected`.
    |failureReason|String|Detailed failure reason.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [enrollmentTroubleshootingEvent](xref:graph.intune_troubleshooting_enrollmenttroubleshootingevent) object in the response body.
examples:
