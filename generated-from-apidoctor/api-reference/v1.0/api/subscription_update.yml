httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /subscriptions/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [subscription](xref:graph.subscription) object in the response body.
