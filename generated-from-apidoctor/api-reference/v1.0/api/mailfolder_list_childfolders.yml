### YamlMime:GraphOperation
uid: graph.mailfolder_list_childfolders
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/mailfolder_list_childfolders.md
summary:
  heading: "List childFolders"
  intro: |
    Get the folder collection under the specified folder. You can use the `.../me/MailFolders` shortcut to get the top-level 
    folder collection and navigate to another folder.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.Read, Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.Read, Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.Read, Mail.ReadWrite"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /me/mailFolders/{id}/childFolders
      GET /users/{id | userPrincipalName}/mailFolders/{id}/childFolders
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [MailFolder](xref:graph.mailfolder) objects in the response body.
