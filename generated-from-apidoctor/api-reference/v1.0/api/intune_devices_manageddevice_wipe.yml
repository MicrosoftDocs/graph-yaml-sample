### YamlMime:GraphOperation
uid: graph.intune_devices_manageddevice_wipe
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_devices_manageddevice_wipe.md
summary:
  heading: wipe action
  intro: |
    Wipe a device
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    POST /users/{usersId}/managedDevices/{managedDeviceId}/wipe
    POST /deviceManagement/managedDevices/{managedDeviceId}/wipe
    POST /deviceManagement/detectedApps/{detectedAppId}/managedDevices/{managedDeviceId}/wipe
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply JSON representation of the parameters.
    The following table shows the parameters that can be used with this action.
    |Property|Type|Description
    |:-|:-|:-|
    |keepEnrollmentData|Boolean|Not yet documented
    |keepUserData|Boolean|Not yet documented
    |macOsUnlockCode|String|Not yet documented
response:
  heading: Response
  intro: |
    If successful, this action returns a `204 No Content` response code.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/users/{usersId}/managedDevices/{managedDeviceId}/wipe
              Content-type: application/json
              
              {
                "keepEnrollmentData": true,
                "keepUserData": true,
                "macOsUnlockCode": "Mac Os Unlock Code value"
              }
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
