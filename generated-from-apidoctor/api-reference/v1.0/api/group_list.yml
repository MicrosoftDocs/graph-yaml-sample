### YamlMime:GraphOperation
uid: graph.group_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_list.md
summary:
  heading: List groups
  intro: |
    List all the groups available in an organization, including but not limited to Office 365 Groups.
    The [default properties](../api/group_get.md#default-properties) of each group are returned.
    To list only Office 365 Groups (aka unified groups), apply a filter on **groupTypes**:
    GET https://graph.microsoft.com/v1.0/groups?$filter=groupTypes/any(c:c+eq+'Unified')

    You can use the OData query option `$orderby` to sort groups in an organization by the **displayName**
    values, as shown in the following example:
    GET https://graph.microsoft.com/v1.0/groups?$orderby=displayName

permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Group.Read.All, Group.ReadWrite.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Group.Read.All, Group.ReadWrite.All
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    GET /groups
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](xref:graph.query_parameters) to help customize the response.
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: Bearer {token}. Required.
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [group](xref:graph.group) objects in the response body.
