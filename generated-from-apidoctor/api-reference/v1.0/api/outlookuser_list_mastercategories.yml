### YamlMime:GraphOperation
uid: graph.outlookuser_list_mastercategories
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/outlookuser_list_mastercategories.md
summary:
  heading: "List Outlook categories"
  intro: |
    Get all the categories that have been defined for the user.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "MailboxSettings.Read"
  - resource: "Delegated (personal Microsoft account)"
    permission: "MailboxSettings.Read"
  - resource: "Application"
    permission: "MailboxSettings.Read"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /me/outlook/masterCategories
      GET /users/{id|userPrincipalName}/outlook/masterCategories
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [outlookCategory](xref:graph.outlookCategory) objects in the response body.
