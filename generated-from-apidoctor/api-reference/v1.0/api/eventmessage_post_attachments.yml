### YamlMime:GraphOperation
uid:graph.eventmessage_post_attachments
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/eventmessage_post_attachments.md
summary:
  heading: Add attachment
  intro: |
    Use this API to create a new Attachment.
    An attachment can be one of the following types:
    
    * A file ([fileAttachment](xref:graph.fileattachment) resource).
    * An item (contact, event or message, represented by an [itemAttachment](xref:graph.itemattachment) resource).
    * A link to a file ([referenceAttachment](xref:graph.referenceAttachment) resource).
    
    All these types of attachment resources are derived from the [attachment](xref:graph.attachment)
    resource. 
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Mail.ReadWrite
  - resource: Delegated (personal Microsoft account)
    permission: Mail.ReadWrite
  - resource: Application
    permission: Mail.ReadWrite
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    POST /me/messages/{id}/attachments
    POST /users/{id | userPrincipalName}/messages/{id}/attachments
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: Bearer {token}. Required.
  - name: Content-Type
    value: String
    description: Nature of the data in the body of an entity. Required.
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation of [Attachment](xref:graph.attachment) object.
response:
  heading: Response
  intro: |
    If successful, this method returns `201 Created` response code and [Attachment](xref:graph.attachment) object in the response body.
examples:
  - items:
    - Example (File attachment):
        heading: Example (File attachment)
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/messages/{id}/attachments
              Content-type: application/json
              Content-length: 142
              
              {
                "@odata.type": "microsoft.graph.fileAttachment",
                "name": "name-value",
                "contentType": "contentType-value",
                "isInline": false,
                "contentLocation": "contentLocation-value",
                "contentBytes": "base64-contentBytes-value"
              }
              ```
              
            outro: |
              In the request body, supply a JSON representation of [attachment](xref:graph.attachment) object.
        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 201 Created
              ```
              
    - Example (item attachment):
        heading: Example (item attachment)
        request:
            heading: Request
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/events/{id}/attachments
              Content-type: application/json
              Content-length: 100
              
              {
                "@odata.type": "#Microsoft.OutlookServices.ItemAttachment",
                "name": "name-value",
                "item": "message or event entity"
              }
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be
              truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 201 Created
              ```
              
