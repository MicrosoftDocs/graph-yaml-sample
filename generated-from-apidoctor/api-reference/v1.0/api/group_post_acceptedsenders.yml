### YamlMime:GraphOperation
uid: graph.group_post_acceptedsenders
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_post_acceptedsenders.md
summary:
  heading: "Create acceptedSender"
  intro: |
    Add a new user or group to the acceptedSender list.
    Specify the user or group in `@odata.id` in the request body. Users in the accepted senders list can post to conversations of the group . Make sure you do not specify the same user or group in the accepted senders and rejected senders lists, otherwise you will get an error.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    POST /groups/{id}/acceptedSenders/$ref
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the id of a user or group object.
response:
  heading: "Response"
  intro: |
    This method returns `204 No Content` response code and no response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              The following is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/groups/{id}/acceptedSenders/$ref
              Content-type: application/json
              Content-length: 30
              
              {
                "@odata.id":"https://graph.microsoft.com/v1.0/users/alexd@contoso.com"
              }
              ```
              
        response:
            heading: "Response"
            intro: |
              The following is an example of the response.
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
