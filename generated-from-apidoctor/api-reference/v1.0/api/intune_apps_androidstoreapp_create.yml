                  "value": "dmFsdWU="
                },
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "isFeatured": true,
                "privacyInformationUrl": "https://example.com/privacyInformationUrl/",
                "informationUrl": "https://example.com/informationUrl/",
