### YamlMime:GraphOperation
uid: graph.event_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/event_delete.md
summary:
  heading: "Delete event"
  intro: |
    Delete event.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.ReadWrite"
  - resource: "Application"
    permission: "Calendars.ReadWrite"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      DELETE /me/events/{id}
      DELETE /users/{id | userPrincipalName}/events/{id}
      DELETE /groups/{id}/events/{id}
      
      DELETE /me/calendar/events/{id}
      DELETE /users/{id | userPrincipalName}/calendar/events/{id}
      DELETE /groups/{id}/calendar/events/{id}/
      
      DELETE /me/calendars/{id}/events/{id}
      DELETE /users/{id | userPrincipalName}/calendars/{id}/events/{id}
      
      DELETE /me/calendargroup/calendars/{id}/events/{id}
      DELETE /users/{id | userPrincipalName}/calendargroup/calendars/{id}/events/{id}
      
      DELETE /me/calendargroups/{id}/calendars/{id}/events/{id}
      DELETE /users/{id | userPrincipalName}/calendargroups/{id}/calendars/{id}/events/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
