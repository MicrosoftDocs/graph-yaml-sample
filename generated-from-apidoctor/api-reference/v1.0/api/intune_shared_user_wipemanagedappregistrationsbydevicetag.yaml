### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_shared_user_wipemanagedappregistrationsbydevicetag.md
top:
  heading: wipeManagedAppRegistrationsByDeviceTag action
  intro: |
    Issues a wipe operation on an app registration with specified device tag.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: HTTP Request
  samplePaths: |
    ```http
    POST /users/{usersId}/wipeManagedAppRegistrationsByDeviceTag
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
  - name: Accept
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    In the request body, supply JSON representation of the parameters.
    The following table shows the parameters that can be used with this action.
    |Property|Type|Description
    |:-|:-|:-|
    |deviceTag|String|device tag
Response:
  heading: Response
  intro: |
    If successful, this action returns a `204 No Content` response code.
