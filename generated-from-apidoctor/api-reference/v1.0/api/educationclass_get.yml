### YamlMime:GraphOperation
uid: graph.educationclass_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationclass_get.md
summary:
  heading: "Get educationClass"
  intro: |
    Retrieve a class from the system. A class is a universal group with a special property that indicates to the system that the group is a class. Group members represent the students;  group admins represent the teachers in the class. If you're using the delegated token, the user will only see classes in which they are members.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "EduRoster.ReadBasic"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported"
  - resource: "Application"
    permission: "EduRoster.Read.All, EduRoster.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /education/classes/{id}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an [educationClass](xref:graph.educationclass) object in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/education/classes/{class-id}
        ```
        
      response:
      heading: "Response"
      intro: |
        The following is an example of the response. 
        
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 224
        
        {
          "id": "11023",
          "description": "English Level 2",
          "classCode": "11023",
          "createdBy": {
            "user": {
              "displayName": "Susana Rocha",
              "id": "14012",
            }
          },
          "displayName": "English - Language 2",
          "externalId": "301",
          "externalName": "English Level 1",
          "externalSource": "School of Fine Art",
          "mailNickname": "fineartschool.net "
        }
        ```
        
