### YamlMime:GraphOperation
uid:graph.messagerule_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/messagerule_delete.md
summary:
  heading: Delete messageRule
  intro: |
    Delete the specified [messageRule](xref:graph.messagerule) object.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: MailboxSettings.ReadWrite
  - resource: Delegated (personal Microsoft account)
    permission: MailboxSettings.ReadWrite
  - resource: Application
    permission: MailboxSettings.ReadWrite
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    DELETE /me/mailFolders/inbox/messageRules/{id}
    DELETE /users/{id | userPrincipalName}/mailFolders/inbox/messageRules/{id}
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              DELETE https://graph.microsoft.com/v1.0/me/mailFolders/inbox/messageRules/AQAAAJ5dZp8=
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response. 
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
