### YamlMime:GraphOperation
uid: graph.permission_delete
metadata:
  title: Remove access to an item
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/permission_delete.md
summary:
  heading: Delete a sharing permission from a file or folder
  intro: |
    Remove access to a [DriveItem](xref:graph.driveitem).
    Only sharing permissions that are **not** inherited can be deleted.
    The **inheritedFrom** property must be `null`.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Files.ReadWrite, Files.ReadWrite.All, Sites.ReadWrite.All
  - resource: Delegated (personal Microsoft account)
    permission: Files.ReadWrite, Files.ReadWrite.All
  - resource: Application
    permission: Files.ReadWrite.All, Sites.ReadWrite.All
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    DELETE /drives/{drive-id}/items/{item-id}/permissions/{perm-id}
    DELETE /groups/{group-id}/drive/items/{item-id}/permissions/{perm-id}
    DELETE /me/drive/items/{item-id}/permissions/{perm-id}
    DELETE /sites/{site-id}/drive/items/{item-id}/permissions/{perm-id}
    DELETE /users/{user-id}/drive/items/{item-id}/permissions/{perm-id}
    ```
    
requestHeaders:
  heading: Optional request headers
  list:
  - name: if-match
    value: String
    description: If this request header is included and the eTag (or cTag) provided does not match the current tag on the item, a 412 Precondition Failed response is returned and the item will not be deleted.
response:
  heading: Response
  intro: |
    If successful, this method returns `204 No Content` response code.
examples:
  - items:
    - Example:
        heading: Example
        intro: |
          This example removes the permission identified as {perm-id} from the item {item-id} in the current user's OneDrive.
        request:
            heading: request
            sampleCode: |
              ```http
              DELETE /me/drive/items/{item-id}/permissions/{perm-id}
              ```
              
        response:
            heading: Response
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
remarks:
  heading: Remarks
  intro: |
    * [Drives](xref:graph.drive) with a **driveType** of `personal` (OneDrive Personal) cannot create or modify permissions on the root DriveItem. 
    
