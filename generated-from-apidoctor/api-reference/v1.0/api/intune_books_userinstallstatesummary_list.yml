summary:
  heading: "List userInstallStateSummaries"
  intro: |
    List properties and relationships of the [userInstallStateSummary](xref:graph.intune_books_userinstallstatesummary) objects.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /deviceAppManagement/managedEBooks/{managedEBookId}/userStateSummary
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
