### YamlMime:GraphOperation
uid: graph.intune_apps_mobileappcontent_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_mobileappcontent_update.md
summary:
  heading: "Update mobileAppContent"
  intro: |
    Update the properties of a [mobileAppContent](xref:graph.intune_apps_mobileappcontent) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceAppManagement/mobileApps/{mobileAppId}/contentVersions/{mobileAppContentId}
      PATCH /deviceAppManagement/mobileApps/{mobileAppId}/microsoft.graph.mobileLobApp/contentVersions/{mobileAppContentId}
      PATCH /deviceAppManagement/mobileApps/{mobileAppId}/microsoft.graph.managedMobileLobApp/contentVersions/{mobileAppContentId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [mobileAppContent](xref:graph.intune_apps_mobileappcontent) object.
    The following table shows the properties that are required when you create the [mobileAppContent](xref:graph.intune_apps_mobileappcontent).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The app content version.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [mobileAppContent](xref:graph.intune_apps_mobileappcontent) object in the response body.
