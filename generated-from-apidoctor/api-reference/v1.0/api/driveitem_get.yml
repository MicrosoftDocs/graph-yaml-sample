### YamlMime:GraphOperation
uid: graph.driveitem_get
metadata:
  title: Get a file or folder
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/driveitem_get.md
summary:
  heading: "Get a DriveItem resource"
  intro: |
    Retrieve the metadata for a [DriveItem](xref:graph.driveitem) in a [Drive](xref:graph.drive) by file system path or ID.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.Read, Files.ReadWrite, Files.Read.All, Files.ReadWrite.All, Sites.Read.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Files.Read, Files.ReadWrite, Files.Read.All, Files.ReadWrite.All"
  - resource: "Application"
    permission: "Files.Read.All, Files.ReadWrite.All, Sites.Read.All, Sites.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /drives/{drive-id}/items/{item-id}
      GET /drives/{drive-id}/root:/{item-path}
      GET /groups/{group-id}/drive/items/{item-id}
      GET /groups/{group-id}/drive/root:/{item-path}
      GET /me/drive/items/{item-id}
      GET /me/drive/root:/{item-path}
      GET /sites/{siteId}/drive/items/{itemId}
      GET /sites/{siteId}/drive/root:/{item-path}
      GET /users/{userId}/drive/items/{itemId}
      GET /users/{userId}/drive/root:/{item-path}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the `$expand` and `$select` [OData query parameters](../../../concepts/query_parameters.md) to customize the response.
    You can use the [`$expand` query string parameter](../../../concepts/query_parameters.md) to include the children of an item in the same call as retrieving the metadata of an item if the item has a **children** relationship.
requestHeaders:
  heading: "Optional request headers"
  list:
  - name: "if-none-match"
    value: "String"
    description: "If this request header is included and the eTag (or cTag) provided matches the current tag on the file, an HTTP 304 Not Modified response is returned."
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and the [DriveItem](xref:graph.driveitem) resource in the response body.
