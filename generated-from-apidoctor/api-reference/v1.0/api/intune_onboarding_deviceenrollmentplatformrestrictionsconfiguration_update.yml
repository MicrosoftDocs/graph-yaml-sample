### YamlMime:GraphOperation
uid:graph.intune_onboarding_deviceenrollmentplatformrestrictionsconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_deviceenrollmentplatformrestrictionsconfiguration_update.md
summary:
  heading: Update deviceEnrollmentPlatformRestrictionsConfiguration
  intro: |
    Update the properties of a [deviceEnrollmentPlatformRestrictionsConfiguration](xref:graph.intune_onboarding_deviceenrollmentplatformrestrictionsconfiguration) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceManagement/deviceEnrollmentConfigurations/{deviceEnrollmentConfigurationId}
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [deviceEnrollmentPlatformRestrictionsConfiguration](xref:graph.intune_onboarding_deviceenrollmentplatformrestrictionsconfiguration) object.
    The following table shows the properties that are required when you create the [deviceEnrollmentPlatformRestrictionsConfiguration](xref:graph.intune_onboarding_deviceenrollmentplatformrestrictionsconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |displayName|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |description|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |priority|Int32|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |createdDateTime|DateTimeOffset|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |lastModifiedDateTime|DateTimeOffset|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |version|Int32|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |iosRestriction|[deviceEnrollmentPlatformRestriction](xref:graph.intune_onboarding_deviceenrollmentplatformrestriction)|Not yet documented
    |windowsRestriction|[deviceEnrollmentPlatformRestriction](xref:graph.intune_onboarding_deviceenrollmentplatformrestriction)|Not yet documented
    |windowsMobileRestriction|[deviceEnrollmentPlatformRestriction](xref:graph.intune_onboarding_deviceenrollmentplatformrestriction)|Not yet documented
    |androidRestriction|[deviceEnrollmentPlatformRestriction](xref:graph.intune_onboarding_deviceenrollmentplatformrestriction)|Not yet documented
    |macOSRestriction|[deviceEnrollmentPlatformRestriction](xref:graph.intune_onboarding_deviceenrollmentplatformrestriction)|Not yet documented
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceEnrollmentPlatformRestrictionsConfiguration](xref:graph.intune_onboarding_deviceenrollmentplatformrestrictionsconfiguration) object in the response body.
