### YamlMime:GraphOperation
uid: graph.contact_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/contact_delete.md
summary:
  heading: "Delete contact"
  intro: |
    Delete a contact.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Contacts.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Contacts.ReadWrite"
  - resource: "Application"
    permission: "Contacts.ReadWrite"
httpRequest:
  heading: "HTTP request"
  intro: |
    A [contact](xref:graph.contact) from a user's default [contactFolder](xref:graph.contactfolder).
    DELETE /me/contacts/{id}
    DELETE /users/{id | userPrincipalName}/contacts/{id}

    A [contact](xref:graph.contact) from a user's top level [contactFolder](xref:graph.contactfolder).
    DELETE /me/contactFolders/{id}/contacts/{id}
    DELETE /users/{id | userPrincipalName}/contactFolders/{id}/contacts/{id}

    A [contact](xref:graph.contact) contained in a child folder of a [contactFolder](xref:graph.mailfolder). The 
    example below shows one level of nesting, but a contact can be located in a child of a child and so on.
    DELETE /me/contactFolder/{id}/childFolders/{id}/.../contacts/{id}
    DELETE /users/{id | userPrincipalName}/contactFolders/{id}/childFolders/{id}/contacts/{id}

requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              DELETE https://graph.microsoft.com/v1.0/me/contacts/{id}
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
