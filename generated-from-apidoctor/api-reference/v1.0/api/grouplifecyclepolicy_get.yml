### YamlMime:GraphOperation
uid: graph.grouplifecyclepolicy_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/grouplifecyclepolicy_get.md
summary:
  heading: "Get groupLifecyclePolicy"
  intro: |
    Retrieve the properties and relationships of a [groupLifecyclePolicies](xref:graph.grouplifecyclepolicy) object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.Read.All or Directory.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Directory.Read.All or Directory.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /groupLifecyclePolicies/{id}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [groupLifecyclePolicy](xref:graph.grouplifecyclepolicy) object in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/groupLifecyclePolicies/{id}
        ```
        
      response:
      heading: "Response"
      intro: |
        Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 174
        
        {
          "id": "ffffffff-ffff-ffff-ffff-ffffffffffff",
          "groupLifetimeInDays": 100,
          "managedGroupTypes": "Selected",
          "alternateNotificationEmails": "admin@contoso.com"
        }
        ```
        
