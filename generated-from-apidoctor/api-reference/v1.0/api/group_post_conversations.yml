### YamlMime:GraphOperation
uid:graph.group_post_conversations
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_post_conversations.md
summary:
  heading: Create conversation
  intro: |
    Create a new [conversation](xref:graph.conversation) by including a thread and a post. 
    Use [reply thread](xref:graph.conversationthread_reply) or [reply post](xref:graph.post_reply) to further post to that conversation.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Group.ReadWrite.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Not supported.
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    POST /groups/{id}/conversations
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Content-Type
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation of [conversation](xref:graph.conversation) object containing a [conversationThread](xref:graph.conversationThread) and a [post](xref:graph.post).
response:
  heading: Response
  intro: |
    If successful, this method returns `201 Created` response code and [conversation](xref:graph.conversation) object in the response body.
    The response includes the IDs for the new conversation and thread, which you can use in the 
    [list posts](xref:graph.conversationthread_list_posts) operation to get the new post as well.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              The following is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/groups/29981b6a-0e57-42dc-94c9-cd24f5306196/conversations
              Content-type: application/json
              
              {
                  "topic":"New locations for this quarter",
                  "threads":[
                      {
                          "posts":[
                              {
                                  "body":{
                                      "contentType":"html",
                                      "content":"What do we know so far?"
                                  },
                                  "newParticipants":[
                                      {
                                          "emailAddress":{
                                              "name":"Adele Vance",
                                              "address":"AdeleV@contoso.onmicrosoft.com"
                                          }
                                      }
                                  ]
                              }
                          ]
                      }
                  ]
              }
              ```
              
        response:
            heading: Response
            intro: |
              The following is an example of the response.
              
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              
              {
                  "@odata.context":"https://graph.microsoft.com/v1.0/$metadata#groups('29981b6a-0e57-42dc-94c9-cd24f5306196')/conversations/$entity",
                  "id":"AAQkADDVKtMlRp4Txc6k=",
                  "threads@odata.context":"https://graph.microsoft.com/v1.0/$metadata#groups('29981b6a-0e57-42dc-94c9-cd24f5306196')/conversations('AAQkADDVKtMlRp4Txc6k%3D')/threads",
                  "threads":[
                      {
                          "id":"AAQkADQDarUNUq0yVGnhPFzqQ=="
                      }
                  ]
              }
              ```
              
