### YamlMime:GraphOperation
uid: graph.group_post_conversations
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_post_conversations.md
summary:
  heading: "Create conversation"
  intro: |
    Create a new [conversation](xref:graph.conversation) by including a thread and a post. 
    Use [reply thread](xref:graph.conversationthread_reply) or [reply post](xref:graph.post_reply) to further post to that conversation.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /groups/{id}/conversations
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [conversation](xref:graph.conversation) object containing a [conversationThread](xref:graph.conversationThread) and a [post](xref:graph.post).
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [conversation](xref:graph.conversation) object in the response body.
    The response includes the IDs for the new conversation and thread, which you can use in the 
    [list posts](xref:graph.conversationthread_list_posts) operation to get the new post as well.
