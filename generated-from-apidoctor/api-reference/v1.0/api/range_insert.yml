### YamlMime:GraphOperation
uid: graph.range_insert
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/range_insert.md
summary:
  heading: "Range: insert"
  intro: |
    Inserts a cell or a range of cells into the worksheet in place of this range, and shifts the other cells to make space. Returns a new Range object at the now blank space.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/names/{name}/range/insert
      POST /workbook/worksheets/{id|name}/range(address='<address>')/insert
      POST /workbook/tables/{id|name}/columns/{id|name}/range/insert
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |shift|string|Specifies which way to shift the cells.  The possible values are: `Down`, `Right`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [Range](xref:graph.range) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/names/{name}/range/insert
        Content-type: application/json
        Content-length: 28
        
        {
          "shift": "shift-value"
        }
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 169
        
        {
          "address": "address-value",
          "addressLocal": "addressLocal-value",
          "cellCount": 99,
          "columnCount": 99,
          "columnIndex": 99,
          "valueTypes": "valueTypes-value"
        }
        ```
        
