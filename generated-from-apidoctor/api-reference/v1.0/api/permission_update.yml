### YamlMime:GraphOperation
uid: graph.permission_update
metadata:
  title: Change sharing permissions
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/permission_update.md
summary:
  heading: "Update sharing permission"
  intro: |
    Update the properties of a sharing permission by patching the permission resource.
    Only the **roles** property can be modified this way.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite, Files.ReadWrite.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Files.ReadWrite, Files.ReadWrite.All"
  - resource: "Application"
    permission: "Files.ReadWrite.All, Sites.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /drives/{drive-id}/items/{item-id}/permissions/{perm-id}
      PATCH /groups/{group-id}/drive/items/{item-id}/permissions/{perm-id}
      PATCH /me/drive/items/{item-id}/permissions/{perm-id}
      PATCH /sites/{site-id}/drive/items/{item-id}/permissions/{perm-id}
      PATCH /users/{user-id}/drive/items/{item-id}/permissions/{perm-id}
      ```
      
requestHeaders:
  heading: "Optional request headers"
  list:
  - name: "if-match"
    value: "String"
    description: "If this request header is included and the eTag (or cTag) provided does not match the current tag on the item, a 412 Precondition Failed response is returned and the item will not be deleted."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated.
    Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values.
    For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |roles|String collection|An array of permission types.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and updated [permission](xref:graph.permission) object in the response body.
examples:
- items:
  - request:
      heading: "request"
      sampleCode: |
        ```http
        PATCH /me/drive/items/{item-id}/permissions/{perm-id}
        Content-type: application/json
        
        {
          "roles": [ "read" ]
        }
        ```
        
    response:
      heading: "Response"
      intro: |
        If successful, this method returns a [Permission](xref:graph.permission) resource in the response body that represents the updated state of the permission.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        
        {
          "grantedTo": {
            "user": {
              "displayName": "Ryan Gregg",
              "id": "efee1b77-fb3b-4f65-99d6-274c11914d12"
            }
          },
          "id": "1",
          "roles": [ "read" ]
        }
        ```
        
      outro: |
        ## Error responses
        Read the [Error Responses][error-response] topic for more information about
        how errors are returned.
