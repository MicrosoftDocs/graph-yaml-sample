  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [importedWindowsAutopilotDeviceIdentity](xref:graph.intune_enrollment_importedwindowsautopilotdeviceidentity) objects in the response body.
