summary:
  heading: "List importedWindowsAutopilotDeviceIdentities"
  intro: |
    List properties and relationships of the [importedWindowsAutopilotDeviceIdentity](xref:graph.intune_enrollment_importedwindowsautopilotdeviceidentity) objects.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /deviceManagement/importedWindowsAutopilotDeviceIdentities
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
