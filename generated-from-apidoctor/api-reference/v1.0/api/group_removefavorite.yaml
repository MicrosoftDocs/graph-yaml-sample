### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_removefavorite.md
top:
  heading: group: removeFavorite
  intro: |
    Remove the group from the list of the current user's favorite groups. Supported for Office 365 Groups only.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Group.ReadWrite.All
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Not supported.
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    POST /groups/{id}/removeFavorite
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
  - name: Prefer
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
Response:
  heading: Response
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
