### YamlMime:GraphOperation
uid: graph.listitem_get
metadata:
  title: Get an entry from a SharePoint list
  author: rgregg
  ms.author: rgregg
  ms.date: 09/11/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/listitem_get.md
summary:
  heading: "Get an item in a list"
  intro: |
    Returns the metadata for an [item][] in a [list][].
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Sites.Read.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Sites.Read.All, Sites.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  intro: |
    GET https://graph.microsoft.com/v1.0/sites/{site-id}/lists/{list-id}/items/{item-id}
    GET https://graph.microsoft.com/v1.0/sites/{site-id}/lists/{list-id}/items/{item-id}?expand=fields
    GET https://graph.microsoft.com/v1.0/sites/{site-id}/lists/{list-id}/items/{item-id}?expand=fields(select=Column1,Column2)

examples:
 - items:
   - request:
      heading: "Request"
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/sites/{site-id}/lists/{list-id}/items/{item-id}?expand=fields
        ```
        
     response:
      heading: "Response"
      sampleCode: |
        ```json
        HTTP/1.1 200 OK
        Content-type: application/json
        
        {
          "id": "5",
          "fields": {
            "Name": "Widget",
            "Color": "Blue",
            "Quantity": 2357
            }
        }
        ```
        
