### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_devicecompliancepolicysettingstatesummary_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_devicecompliancepolicysettingstatesummary_update.md
summary:
  heading: "Update deviceCompliancePolicySettingStateSummary"
  intro: |
    Update the properties of a [deviceCompliancePolicySettingStateSummary](xref:graph.intune_deviceconfig_devicecompliancepolicysettingstatesummary) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceCompliancePolicySettingStateSummaries/{deviceCompliancePolicySettingStateSummaryId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [deviceCompliancePolicySettingStateSummary](xref:graph.intune_deviceconfig_devicecompliancepolicysettingstatesummary) object.
    The following table shows the properties that are required when you create the [deviceCompliancePolicySettingStateSummary](xref:graph.intune_deviceconfig_devicecompliancepolicysettingstatesummary).
    |Property|Type|Description
    |:-|:-|:-|
    |setting|String|The setting class name and property name.
    |settingName|String|Name of the setting.
    |platformType|[policyPlatformType](xref:graph.intune_deviceconfig_policyplatformtype)|Setting platform. The possible values are: `android`, `iOS`, `macOS`, `windowsPhone81`, `windows81AndLater`, `windows10AndLater`, `androidWorkProfile`, `all`.
    |id|String|Key of the entity.
    |unknownDeviceCount|Int32|Number of unknown devices
    |notApplicableDeviceCount|Int32|Number of not applicable devices
    |compliantDeviceCount|Int32|Number of compliant devices
    |remediatedDeviceCount|Int32|Number of remediated devices
    |nonCompliantDeviceCount|Int32|Number of NonCompliant devices
    |errorDeviceCount|Int32|Number of error devices
    |conflictDeviceCount|Int32|Number of conflict devices
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceCompliancePolicySettingStateSummary](xref:graph.intune_deviceconfig_devicecompliancepolicysettingstatesummary) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceCompliancePolicySettingStateSummaries/{deviceCompliancePolicySettingStateSummaryId}
        Content-type: application/json
        Content-length: 311
        
        {
          "setting": "Setting value",
          "settingName": "Setting Name value",
          "platformType": "iOS",
