### YamlMime:GraphOperation
uid: graph.intune_shared_user_getmanagedappdiagnosticstatuses
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_shared_user_getmanagedappdiagnosticstatuses.md
summary:
  heading: "getManagedAppDiagnosticStatuses function"
  intro: |
    Gets diagnostics validation status for a given user.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
    ```http
    GET /users/{usersId}/getManagedAppDiagnosticStatuses
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this function returns a `200 OK` response code and a [managedAppDiagnosticStatus](xref:graph.intune_mam_managedappdiagnosticstatus) collection in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              GET https://graph.microsoft.com/v1.0/users/{usersId}/getManagedAppDiagnosticStatuses

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 249
              
              {
                "value": [
                  {
                    "@odata.type": "microsoft.graph.managedAppDiagnosticStatus",
                    "validationName": "Validation Name value",
                    "state": "State value",
                    "mitigationInstruction": "Mitigation Instruction value"
                  }
                ]
              }

