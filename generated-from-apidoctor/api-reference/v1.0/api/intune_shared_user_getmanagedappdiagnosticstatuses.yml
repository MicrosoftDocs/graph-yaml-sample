summary:
  heading: "getManagedAppDiagnosticStatuses function"
  intro: |
    Gets diagnostics validation status for a given user.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /users/{usersId}/getManagedAppDiagnosticStatuses
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this function returns a `200 OK` response code and a [managedAppDiagnosticStatus](xref:graph.intune_mam_managedappdiagnosticstatus) collection in the response body.
