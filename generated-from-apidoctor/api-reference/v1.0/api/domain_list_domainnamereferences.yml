### YamlMime:GraphOperation
uid: graph.domain_list_domainnamereferences
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/domain_list_domainnamereferences.md
summary:
  heading: "List domainNameReferences"
  intro: |
    Retrieve a list of [directoryObject](xref:graph.directoryobject) with a reference to the domain. The returned list will contain all directory objects that have a dependency on the domain.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Directory.Read.All, Domain.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /domains/{id}/domainNameReferences
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [directoryObject](xref:graph.directoryobject) objects in the response body.
examples:
- items:
  - request:
      heading: "Request"
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/domains/{domain-name}/domainNameReferences
        ```
        
    response:
      heading: "Response"
      intro: |
        Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        
        {
          "value": [
            {
                "odata.type": "Microsoft.DirectoryServices.User",
                "objectType": "User",
                "objectId": "567a0db6-289c-43f7-a650-2645c03cbbbb",
                "accountEnabled": true,
                "displayName": "TestUser1",
                "facsimileTelephoneNumber": null,
                "mailNickname": "testuser1",
                "mobile": null,
                "userPrincipalName": "testuser1@contoso.com"
            }
          ]
        }
        ```
        
