### YamlMime:GraphOperation
uid: graph.domain_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/domain_delete.md
summary:
  heading: "Delete domain"
  intro: |
    Deletes a domain from a tenant.
    
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Domain.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      DELETE /domains/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: ""
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return a response body.
