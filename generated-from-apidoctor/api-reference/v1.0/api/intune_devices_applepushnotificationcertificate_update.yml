### YamlMime:GraphOperation
uid: graph.intune_devices_applepushnotificationcertificate_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_devices_applepushnotificationcertificate_update.md
summary:
  heading: "Update applePushNotificationCertificate"
  intro: |
    Update the properties of a [applePushNotificationCertificate](xref:graph.intune_devices_applepushnotificationcertificate) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/applePushNotificationCertificate
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [applePushNotificationCertificate](xref:graph.intune_devices_applepushnotificationcertificate) object.
    The following table shows the properties that are required when you create the [applePushNotificationCertificate](xref:graph.intune_devices_applepushnotificationcertificate).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique Identifier for the certificate
    |appleIdentifier|String|Apple Id of the account used to create the MDM push certificate.
    |topicIdentifier|String|Topic Id.
    |lastModifiedDateTime|DateTimeOffset|Last modified date and time for Apple push notification certificate.
    |expirationDateTime|DateTimeOffset|The expiration date and time for Apple push notification certificate.
    |certificate|String|Not yet documented
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [applePushNotificationCertificate](xref:graph.intune_devices_applepushnotificationcertificate) object in the response body.
