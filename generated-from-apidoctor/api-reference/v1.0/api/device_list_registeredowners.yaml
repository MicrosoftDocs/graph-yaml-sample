### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/device_list_registeredowners.md
top:
  heading: List registeredOwners
  intro: |
    Retrieve a list of users that are registered owners of the device. A registered owner is the user that cloud joined the device or registered their personal device. The registered owner is set at the time of registration. Currently, there can be only one owner.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Directory.Read.All, Directory.ReadWrite.All, Directory.AccessAsUser.All
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Directory.Read.All or Directory.ReadWrite.All
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    GET /devices/{id}/registeredOwners
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
