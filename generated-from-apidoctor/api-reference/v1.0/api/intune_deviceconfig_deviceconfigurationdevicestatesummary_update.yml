uid: graph.intune_deviceconfig_deviceconfigurationdevicestatesummary_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_deviceconfigurationdevicestatesummary_update.md
summary:
  heading: Update deviceConfigurationDeviceStateSummary
  intro: |
    Update the properties of a [deviceConfigurationDeviceStateSummary](xref:graph.intune_deviceconfig_deviceconfigurationdevicestatesummary) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceManagement/deviceConfigurationDeviceStateSummaries
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [deviceConfigurationDeviceStateSummary](xref:graph.intune_deviceconfig_deviceconfigurationdevicestatesummary) object.
    The following table shows the properties that are required when you create the [deviceConfigurationDeviceStateSummary](xref:graph.intune_deviceconfig_deviceconfigurationdevicestatesummary).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |unknownDeviceCount|Int32|Number of unknown devices
    |notApplicableDeviceCount|Int32|Number of not applicable devices
    |compliantDeviceCount|Int32|Number of compliant devices
    |remediatedDeviceCount|Int32|Number of remediated devices
    |nonCompliantDeviceCount|Int32|Number of NonCompliant devices
    |errorDeviceCount|Int32|Number of error devices
    |conflictDeviceCount|Int32|Number of conflict devices
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceConfigurationDeviceStateSummary](xref:graph.intune_deviceconfig_deviceconfigurationdevicestatesummary) object in the response body.
