### YamlMime:GraphOperation
uid: graph.intune_companyterms_termsandconditionsacceptancestatus_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_companyterms_termsandconditionsacceptancestatus_update.md
summary:
  heading: "Update termsAndConditionsAcceptanceStatus"
  intro: |
    Update the properties of a [termsAndConditionsAcceptanceStatus](xref:graph.intune_companyterms_termsandconditionsacceptancestatus) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/termsAndConditions/{termsAndConditionsId}/acceptanceStatuses/{termsAndConditionsAcceptanceStatusId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [termsAndConditionsAcceptanceStatus](xref:graph.intune_companyterms_termsandconditionsacceptancestatus) object.
    The following table shows the properties that are required when you create the [termsAndConditionsAcceptanceStatus](xref:graph.intune_companyterms_termsandconditionsacceptancestatus).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier of the entity.
    |userDisplayName|String|Display name of the user whose acceptance the entity represents.
    |acceptedVersion|Int32|Most recent version number of the T&C accepted by the user.
    |acceptedDateTime|DateTimeOffset|DateTime when the terms were last accepted by the user.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [termsAndConditionsAcceptanceStatus](xref:graph.intune_companyterms_termsandconditionsacceptancestatus) object in the response body.
