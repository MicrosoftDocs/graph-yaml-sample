### YamlMime:GraphOperation
uid: graph.intune_notification_notificationmessagetemplate_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_notification_notificationmessagetemplate_update.md
summary:
  heading: "Update notificationMessageTemplate"
  intro: |
    Update the properties of a [notificationMessageTemplate](xref:graph.intune_notification_notificationmessagetemplate) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
    ```http
    PATCH /deviceManagement/notificationMessageTemplates/{notificationMessageTemplateId}
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [notificationMessageTemplate](xref:graph.intune_notification_notificationmessagetemplate) object.
    The following table shows the properties that are required when you create the [notificationMessageTemplate](xref:graph.intune_notification_notificationmessagetemplate).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified.
    |displayName|String|Display name for the Notification Message Template.
    |defaultLocale|String|The default locale to fallback onto when the requested locale is not available.
    |brandingOptions|[notificationTemplateBrandingOptions](xref:graph.intune_notification_notificationtemplatebrandingoptions)|The Message Template Branding Options. Branding is defined in the Intune Admin Console. The possible values are: `none`, `includeCompanyLogo`, `includeCompanyName`, `includeContactInformation`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [notificationMessageTemplate](xref:graph.intune_notification_notificationmessagetemplate) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceManagement/notificationMessageTemplates/{notificationMessageTemplateId}
              Content-type: application/json
              Content-length: 195
              
              {
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "displayName": "Display Name value",
                "defaultLocale": "Default Locale value",
                "brandingOptions": "includeCompanyLogo"
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 310
              
              {
                "@odata.type": "#microsoft.graph.notificationMessageTemplate",
                "id": "e1db399b-399b-e1db-9b39-dbe19b39dbe1",
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "displayName": "Display Name value",
                "defaultLocale": "Default Locale value",
                "brandingOptions": "includeCompanyLogo"
              }

