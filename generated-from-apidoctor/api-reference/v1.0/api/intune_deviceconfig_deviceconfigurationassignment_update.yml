### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_deviceconfigurationassignment_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_deviceconfigurationassignment_update.md
summary:
  heading: "Update deviceConfigurationAssignment"
  intro: |
    Update the properties of a [deviceConfigurationAssignment](xref:graph.intune_deviceconfig_deviceconfigurationassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
    ```http
    PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}/assignments/{deviceConfigurationAssignmentId}
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [deviceConfigurationAssignment](xref:graph.intune_deviceconfig_deviceconfigurationassignment) object.
    The following table shows the properties that are required when you create the [deviceConfigurationAssignment](xref:graph.intune_deviceconfig_deviceconfigurationassignment).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The key of the assignment.
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|The assignment target for the device configuration.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceConfigurationAssignment](xref:graph.intune_deviceconfig_deviceconfigurationassignment) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceConfigurations/{deviceConfigurationId}/assignments/{deviceConfigurationAssignmentId}
              Content-type: application/json
              Content-length: 101
              
              {
                "target": {
                  "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
                }
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 218
              
              {
                "@odata.type": "#microsoft.graph.deviceConfigurationAssignment",
                "id": "d59b6342-6342-d59b-4263-9bd542639bd5",
                "target": {
                  "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
                }
              }

