### YamlMime:GraphOperation
uid: graph.educationclass_post_members
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationclass_post_members.md
summary:
  heading: "Add a student"
  intro: |
    Add a member to a class.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Not supported."
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "EduRoster.ReadWrite.All plus Member.Read.Hidden"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /education/classes/{id}/members/$ref
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of an [educationUser](xref:graph.educationuser) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `204 No Content` response code and an [educationClass](xref:graph.educationclass) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        The following is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/education/classes/{class-id}/members/$ref
        Content-type: application/json
        Content-length: 56
        
        {
          "@odata.id":"https://graph.microsoft.com/v1.0/education/users/13015"
        }
        ```
        
     response:
      heading: "Response"
      intro: |
        The following is an example of the response. 
      sampleCode: |
        ```http
        HTTP/1.1 204 No Content
        ```
        
