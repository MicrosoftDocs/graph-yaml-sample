### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_deviceconfigurationassignment_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_deviceconfigurationassignment_create.md
summary:
  heading: "Create deviceConfigurationAssignment"
  intro: |
    Create a new [deviceConfigurationAssignment](xref:graph.intune_deviceconfig_deviceconfigurationassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceConfigurations/{deviceConfigurationId}/assignments
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the deviceConfigurationAssignment object.
    The following table shows the properties that are required when you create the deviceConfigurationAssignment.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The key of the assignment.
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|The assignment target for the device configuration.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceConfigurationAssignment](xref:graph.intune_deviceconfig_deviceconfigurationassignment) object in the response body.
