### YamlMime:GraphOperation
uid: graph.rangesort_apply
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/rangesort_apply.md
summary:
  heading: RangeSort: apply
  intro: |
    Perform a sort operation.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Files.ReadWrite
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Not supported.
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    POST /workbook/names/{name}/range/sort/apply
    POST /workbook/worksheets/{id|name}/range(address='<address>')/sort/apply
    POST /workbook/tables/{id|name}/columns/{id|name}/range/sort/apply
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
  - name: Workbook-Session-Id
    value: 
    description: Workbook session Id that determines if changes are persisted or not. Optional.
requestBody:
  heading: Request body
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |fields|WorkbookSortField collection|The list of conditions to sort on.
    |matchCase|boolean|Optional. Whether to have the casing impact string ordering.
    |hasHeaders|boolean|Optional. Whether the range has a header.
    |orientation|string|Optional. Whether the operation is sorting rows or columns.  The possible values are: `Rows`, `Columns`.
    |method|string|Optional. The ordering method used for Chinese characters.  The possible values are: `PinYin`, `StrokeCount`.
response:
  heading: Response
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: Example
        intro: |
          Here is an example of how to call this API.
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/names/{name}/range/sort/apply
              Content-type: application/json
              Content-length: 358
              
              {
                "fields": [
                  {
                    "key": 99,
                    "sortOn": "sortOn-value",
                    "ascending": true,
                    "color": "color-value",
                    "dataOption": "dataOption-value",
                    "icon": {
                      "set": "set-value",
                      "index": 99
                    }
                  }
                ],
                "matchCase": true,
                "hasHeaders": true,
                "orientation": "orientation-value",
                "method": "method-value"
              }
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response. 
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              ```
              
