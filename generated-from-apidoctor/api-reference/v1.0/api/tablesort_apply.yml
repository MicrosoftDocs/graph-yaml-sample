### YamlMime:GraphOperation
uid: graph.tablesort_apply
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/tablesort_apply.md
summary:
  heading: "TableSort: apply"
  intro: |
    Perform a sort operation.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/tables/{id|name}/sort/apply
      POST /workbook/worksheets/{id|name}/tables/{id|name}/sort/apply
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |fields|WorkbookSortField collection|The list of conditions to sort on.
    |matchCase|boolean|Optional. Whether to have the casing impact string ordering.
    |method|string|Optional. The ordering method used for Chinese characters.  The possible values are: `PinYin`, `StrokeCount`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/tables/{id|name}/sort/apply
        Content-type: application/json
        Content-length: 298
        
        {
          "fields": [
            {
              "key": 99,
              "sortOn": "sortOn-value",
              "ascending": true,
              "color": "color-value",
              "dataOption": "dataOption-value",
              "icon": {
                "set": "set-value",
                "index": 99
              }
            }
          ],
          "matchCase": true,
          "method": "method-value"
        }
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. 
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        ```
        
