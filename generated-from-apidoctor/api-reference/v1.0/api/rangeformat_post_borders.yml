### YamlMime:GraphOperation
uid: graph.rangeformat_post_borders
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/rangeformat_post_borders.md
summary:
  heading: "Create RangeBorder"
  intro: |
    Use this API to create a new RangeBorder.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/names/{name}/range/format/borders
      POST /workbook/worksheets/{id|name}/range(address='<address>')/format/borders
      POST /workbook/tables/{id|name}/columns/{id|name}/range/format/borders
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [WorkbookRangeBorder](xref:graph.rangeborder) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [WorkbookRangeBorder](xref:graph.rangeborder) object in the response body.
