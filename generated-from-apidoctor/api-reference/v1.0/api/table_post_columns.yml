### YamlMime:GraphOperation
uid: graph.table_post_columns
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/table_post_columns.md
summary:
  heading: "Create TableColumn"
  intro: |
    Use this API to create a new TableColumn.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/tables/{id|name}/columns
      POST /workbook/worksheets/{id|name}/tables/{id|name}/columns
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [WorkbookTableColumn](xref:graph.tablecolumn) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [WorkbookTableColumn](xref:graph.tablecolumn) object in the response body.
