### YamlMime:GraphOperation
uid: graph.range_usedrange
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/range_usedrange.md
summary:
  heading: "Range: UsedRange"
  intro: |
    Returns the used range of the given range object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /workbook/names/{name}/range/usedRange
      GET /workbook/worksheets/{id|name}/range(address='<address>')/usedRange
      GET /workbook/tables/{id|name}/columns/{id|name}/range/usedRange
      ```
      
parameters:
  heading: "Path parameters"
  list:
  - name: "valuesOnly"
    value: "Boolean"
    description: "Optional. Considers only cells with values as used cells."
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [Range](xref:graph.range) object in the response body.
