### YamlMime:GraphOperation
uid: graph.intune_mam_androidmanagedappprotection_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_androidmanagedappprotection_create.md
summary:
  heading: "Create androidManagedAppProtection"
  intro: |
    Create a new [androidManagedAppProtection](xref:graph.intune_mam_androidmanagedappprotection) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/androidManagedAppProtections
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the androidManagedAppProtection object.
    The following table shows the properties that are required when you create the androidManagedAppProtection.
    |Property|Type|Description
    |:-|:-|:-|
    |displayName|String|Policy display name. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |description|String|The policy's description. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |createdDateTime|DateTimeOffset|The date and time the policy was created. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |lastModifiedDateTime|DateTimeOffset|Last time the policy was modified. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |id|String|Key of the entity. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |version|String|Version of the entity. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |periodOfflineBeforeAccessCheck|Duration|The period after which access is checked when the device is not connected to the internet. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |periodOnlineBeforeAccessCheck|Duration|The period after which access is checked when the device is connected to the internet. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |allowedInboundDataTransferSources|[managedAppDataTransferLevel](xref:graph.intune_mam_managedappdatatransferlevel)|Sources from which data is allowed to be transferred. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection). The possible values are: `allApps`, `managedApps`, `none`.
    |allowedOutboundDataTransferDestinations|[managedAppDataTransferLevel](xref:graph.intune_mam_managedappdatatransferlevel)|Destinations to which data is allowed to be transferred. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection). The possible values are: `allApps`, `managedApps`, `none`.
    |organizationalCredentialsRequired|Boolean|Indicates whether organizational credentials are required for app use. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |allowedOutboundClipboardSharingLevel|[managedAppClipboardSharingLevel](xref:graph.intune_mam_managedappclipboardsharinglevel)|The level to which the clipboard may be shared between apps on the managed device. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection). The possible values are: `allApps`, `managedAppsWithPasteIn`, `managedApps`, `blocked`.
    |dataBackupBlocked|Boolean|Indicates whether the backup of a managed app's data is blocked. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |deviceComplianceRequired|Boolean|Indicates whether device compliance is required. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |managedBrowserToOpenLinksRequired|Boolean|Indicates whether internet links should be opened in the managed browser app. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |saveAsBlocked|Boolean|Indicates whether users may use the "Save As" menu item to save a copy of protected files. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |periodOfflineBeforeWipeIsEnforced|Duration|The amount of time an app is allowed to remain disconnected from the internet before all managed data it is wiped. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |pinRequired|Boolean|Indicates whether an app-level pin is required. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |maximumPinRetries|Int32|Maximum number of incorrect pin retry attempts before the managed app is either blocked or wiped. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |simplePinBlocked|Boolean|Indicates whether simplePin is blocked. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |minimumPinLength|Int32|Minimum pin length required for an app-level pin if PinRequired is set to True Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |pinCharacterSet|[managedAppPinCharacterSet](xref:graph.intune_mam_managedapppincharacterset)|Character set which may be used for an app-level pin if PinRequired is set to True. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection). The possible values are: `numeric`, `alphanumericAndSymbol`.
    |periodBeforePinReset|Duration|TimePeriod before the all-level pin must be reset if PinRequired is set to True. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |allowedDataStorageLocations|[managedAppDataStorageLocation enum](xref:graph.intune_mam_managedappdatastoragelocation) collection|Data storage locations where a user may store managed data. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection). The possible values are: `oneDriveForBusiness`, `sharePoint`, `localStorage`.
    |contactSyncBlocked|Boolean|Indicates whether contacts can be synced to the user's device. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |printBlocked|Boolean|Indicates whether printing is allowed from managed apps. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |fingerprintBlocked|Boolean|Indicates whether use of the fingerprint reader is allowed in place of a pin if PinRequired is set to True. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |disableAppPinIfDevicePinIsSet|Boolean|Indicates whether use of the app pin is required if the device pin is set. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |minimumRequiredOsVersion|String|Versions less than the specified version will block the managed app from accessing company data. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |minimumWarningOsVersion|String|Versions less than the specified version will result in warning message on the managed app from accessing company data. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |minimumRequiredAppVersion|String|Versions less than the specified version will block the managed app from accessing company data. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |minimumWarningAppVersion|String|Versions less than the specified version will result in warning message on the managed app. Inherited from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    |isAssigned|Boolean|Indicates if the policy is deployed to any inclusion groups or not. Inherited from [targetedManagedAppProtection](xref:graph.intune_mam_targetedmanagedappprotection)
    |screenCaptureBlocked|Boolean|Indicates whether a managed user can take screen captures of managed apps
    |disableAppEncryptionIfDeviceEncryptionIsEnabled|Boolean|When this setting is enabled, app level encryption is disabled if device level encryption is enabled
    |encryptAppData|Boolean|Indicates whether application data for managed apps should be encrypted
    |deployedAppCount|Int32|Count of apps to which the current policy is deployed.
    |minimumRequiredPatchVersion|String|Define the oldest required Android security patch level a user can have to gain secure access to the app.
    |minimumWarningPatchVersion|String|Define the oldest recommended Android security patch level a user can have for secure access to the app.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [androidManagedAppProtection](xref:graph.intune_mam_androidmanagedappprotection) object in the response body.
