### YamlMime:GraphOperation
uid: graph.reportroot_getyammergroupsactivitydetail
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/reportroot_getyammergroupsactivitydetail.md
summary:
  heading: "reportRoot: getYammerGroupsActivityDetail"
  intro: |
    Get details about Yammer groups activity by group.
    
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Reports.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Reports.Read.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /reports/getYammerGroupsActivityDetail(period='{period_value}')
      GET /reports/getYammerGroupsActivityDetail(date={date_value})
      ```
      
parameters:
  heading: "Request parameters"
  intro: |
    In the request URL, provide one of the following parameters with a valid value.
  list:
  - name: "period"
    value: "String"
    description: "Specifies the length of time over which the report is aggregated. The supported values for {period_value} are: D7, D30, D90, and D180. These values follow the format Dn where n represents the number of days over which the report is aggregated."
  - name: "date"
    value: "Date"
    description: "Specifies the date for which you would like to view the users who performed any activity. {date_value} must have a format of YYYY-MM-DD. As this report is only available for the past 30 days, {date_value} should be a date from that range."
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "If-None-Match"
    value: ""
    description: "If this request header is included and the eTag provided matches the current tag on the file, a 304 Not Modified response code is returned. Optional."
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `302 Found` response that redirects to a preauthenticated download URL for the report. That URL can be found in the `Location` header in the response.
    Preauthenticated download URLs are only valid for a short period of time (a few minutes) and do not require an `Authorization` header.
    The CSV file has the following headers for columns.
    
    * Report Refresh Date
    * Group Display Name
    * Is Deleted
    * Owner Principal Name
    * Last Activity Date
    * Group Type
    * Office 365 Connected
    * Member Count
    * Posted Count
    * Read Count
    * Liked Count
    * Report Period
    
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        The following is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/reports/getYammerGroupsActivityDetail(period='D7')
        ```
        
    response:
      heading: "Response"
      intro: |
        The following is an example of the response.
      sampleCode: |
        ```http
        HTTP/1.1 302 Found
        Location: https://reports.office.com/data/download/JDFKdf2_eJXKS034dbc7e0t__XDe
        ```
        
  - request:
      heading: "Request"
      intro: |
        If called with a `date`, the report is scoped to activity on the given date.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/reports/getYammerGroupsActivityDetail(date='2018-03-05')
        ```
        
    response:
      heading: "Response"
      intro: |
        The following is an example of the response.
      sampleCode: |
        ```http
        HTTP/1.1 302 Found
        Content-Type: text/plain
        Location: https://reports.office.com/data/download/JDFKdf2_eJXKS034dbc7e0t__XDe
        ```
        
      outro: |
        Follow the 302 redirection and the CSV file that downloads will have the following schema.
        
        ```http
        HTTP/1.1 200 OK
        Content-Type: application/octet-stream
        
        Report Refresh Date,Group Display Name,Is Deleted,Owner Principal Name,Last Activity Date,Group Type,Office 365 Connected,Member Count,Posted Count,Read Count,Liked Count,Report Period
        ```
        
