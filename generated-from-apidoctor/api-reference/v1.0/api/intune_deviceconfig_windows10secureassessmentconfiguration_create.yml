### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_windows10secureassessmentconfiguration_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_windows10secureassessmentconfiguration_create.md
summary:
  heading: "Create windows10SecureAssessmentConfiguration"
  intro: |
    Create a new [windows10SecureAssessmentConfiguration](xref:graph.intune_deviceconfig_windows10secureassessmentconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
    ```http
    POST /deviceManagement/deviceConfigurations
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the windows10SecureAssessmentConfiguration object.
    The following table shows the properties that are required when you create the windows10SecureAssessmentConfiguration.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |launchUri|String|Url link to an assessment that's automatically loaded when the secure assessment browser is launched. It has to be a valid Url (http\[s\]://msdn.microsoft.com/).
    |configurationAccount|String|The account used to configure the Windows device for taking the test. The user can be a domain account (domain\user), an AAD account (username@tenant.com) or a local account (username).
    |allowPrinting|Boolean|Indicates whether or not to allow the app from printing during the test.
    |allowScreenCapture|Boolean|Indicates whether or not to allow screen capture capability during a test.
    |allowTextSuggestion|Boolean|Indicates whether or not to allow text suggestions during the test.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [windows10SecureAssessmentConfiguration](xref:graph.intune_deviceconfig_windows10secureassessmentconfiguration) object in the response body.
examples:
  - items:
