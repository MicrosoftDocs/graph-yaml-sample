### YamlMime:GraphOperation
uid: graph.rangebordercollection_itemat
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/rangebordercollection_itemat.md
summary:
  heading: "RangeBorderCollection: ItemAt"
  intro: |
    Gets a border object using its index
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/names/{name}/range/format/borders/itemAt
      POST /workbook/worksheets/{id|name}/range(address='<address>')/format/borders/itemAt
      POST /workbook/tables/{id|name}/columns/{id|name}/range/format/borders/itemAt
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |index|Int32|Index value of the object to be retrieved. Zero-indexed.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [WorkbookRangeBorder](xref:graph.rangeborder) object in the response body.
examples:
 - items:
