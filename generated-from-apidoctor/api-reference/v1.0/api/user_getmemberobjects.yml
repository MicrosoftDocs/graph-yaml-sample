### YamlMime:GraphOperation
uid: graph.user_getmemberobjects
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/user_getmemberobjects.md
summary:
  heading: "user: getMemberObjects"
  intro: |
    Return all of the groups, directory roles and administrative units that the user is a member of. The check is transitive.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.Read.All, Directory.ReadWrite.All, Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Directory.Read.All, Directory.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /users/{id | userPrincipalName}/getMemberObjects
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |securityEnabledOnly|Boolean|**true** to specify that only security groups that the user is a member of should be returned; **false** to specify that all groups and directory roles that the user is a member of should be returned. Note: Setting this parameter to **true** is only supported when calling this method on a user.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and String collection in the response body that contains the IDs of the groups and directory roles that the user is a member of.
examples:
 - items:
   - request:
      heading: "Example"
      intro: |
        Here is an example of how to call this API.
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/getMemberObjects
        Content-type: application/json
        Content-length: 33
        
        {
          "securityEnabledOnly": true
        }
        ```
        
     response:
