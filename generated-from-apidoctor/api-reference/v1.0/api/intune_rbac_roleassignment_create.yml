### YamlMime:GraphOperation
uid: graph.intune_rbac_roleassignment_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_rbac_roleassignment_create.md
summary:
  heading: "Create roleAssignment"
  intro: |
    Create a new [roleAssignment](xref:graph.intune_rbac_roleassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/roleDefinitions/{roleDefinitionId}/roleAssignments
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the roleAssignment object.
    The following table shows the properties that are required when you create the roleAssignment.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. This is read-only and automatically generated.
    |displayName|String|The display or friendly name of the role Assignment.
    |description|String|Description of the Role Assignment.
    |resourceScopes|String collection|List of ids of role scope member security groups.  These are IDs from Azure Active Directory.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [roleAssignment](xref:graph.intune_rbac_roleassignment) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              POST https://graph.microsoft.com/v1.0/deviceManagement/roleDefinitions/{roleDefinitionId}/roleAssignments
              Content-type: application/json
              Content-length: 193
              
              {
                "@odata.type": "#microsoft.graph.roleAssignment",
                "displayName": "Display Name value",
                "description": "Description value",
                "resourceScopes": [
                  "Resource Scopes value"
                ]
              }

        response:
