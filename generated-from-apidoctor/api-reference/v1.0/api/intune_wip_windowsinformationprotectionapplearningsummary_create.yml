### YamlMime:GraphOperation
uid: graph.intune_wip_windowsinformationprotectionapplearningsummary_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_wip_windowsinformationprotectionapplearningsummary_create.md
summary:
  heading: "Create windowsInformationProtectionAppLearningSummary"
  intro: |
    Create a new [windowsInformationProtectionAppLearningSummary](xref:graph.intune_wip_windowsinformationprotectionapplearningsummary) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/windowsInformationProtectionAppLearningSummaries
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the windowsInformationProtectionAppLearningSummary object.
    The following table shows the properties that are required when you create the windowsInformationProtectionAppLearningSummary.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique Identifier for the WindowsInformationProtectionAppLearningSummary.
    |applicationName|String|Application Name
    |applicationType|[applicationType](xref:graph.intune_wip_applicationtype)|Application Type. The possible values are: `universal`, `desktop`.
    |deviceCount|Int32|Device Count
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [windowsInformationProtectionAppLearningSummary](xref:graph.intune_wip_windowsinformationprotectionapplearningsummary) object in the response body.
