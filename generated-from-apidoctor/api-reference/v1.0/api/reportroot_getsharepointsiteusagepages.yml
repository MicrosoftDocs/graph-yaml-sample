### YamlMime:GraphOperation
uid: graph.reportroot_getsharepointsiteusagepages
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/reportroot_getsharepointsiteusagepages.md
summary:
  heading: reportRoot: getSharePointSiteUsagePages
  intro: |
    Get the number of pages viewed across all sites.
    
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Reports.Read.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Reports.Read.All
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    GET /reports/getSharePointSiteUsagePages(period='{period_value}')
    ```
    
  outro: |
    ## Request parameters
    In the request URL, provide the following parameter with a valid value.
    |Parameter|Type|Description
    | :-------- -| :----- -| :--------------------------------------- -|
    |period|string|Specifies the length of time over which the report is aggregated. The supported values for {period_value} are: D7, D30, D90, and D180. These values follow the format D*n* where *n* represents the number of days over which the report is aggregated. Required.
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
  - name: If-None-Match
    value: 
    description: If this request header is included and the eTag provided matches the current tag on the file, a 304 Not Modified response code is returned. Optional.
response:
  heading: Response
  intro: |
    If successful, this method returns a `302 Found` response that redirects to a preauthenticated download URL for the report. That URL can be found in the `Location` header in the response.
    Preauthenticated download URLs are only valid for a short period of time (a few minutes) and do not require an `Authorization` header.
    The CSV file has the following headers for columns.
    
    * Report Refresh Date
    * Site Type
    * Page View Count
    * Report Date
    * Report Period
    
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              The following is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/reports/getSharePointSiteUsagePages(period='D7')
              ```
              
        response:
            heading: Response
            intro: |
              The following is an example of the response.
            sampleCode: |
              ```http
              HTTP/1.1 302 Found
              Content-Type: text/plain
              Location: https://reports.office.com/data/download/JDFKdf2_eJXKS034dbc7e0t__XDe
              ```
              
            outro: |
              Follow the 302 redirection and the CSV file that downloads will have the following schema.
              
              ```http
              HTTP/1.1 200 OK
              Content-Type: application/octet-stream
              
              Report Refresh Date,Site Type,Page View Count,Report Date,Report Period
              ```
              
