### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/chartpointscollection_itemat.md
top:
  heading: ChartPointsCollection: ItemAt
  intro: |
    Retrieve a point based on its position within the series.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Files.ReadWrite
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Not supported.
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    POST /workbook/worksheets/{id|name}/charts/{name}/series/{series-id}/points/itemAt
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: 
    description: Bearer {token}. Required.
  - name: Workbook-Session-Id
    type: 
    description: Workbook session Id that determines if changes are persisted or not. Optional.
Request body:
  heading: Request body
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |index|Int32|Index value of the object to be retrieved. Zero-indexed.
Response:
  heading: Response
  intro: |
    If successful, this method returns `200 OK` response code and [WorkbookChartPoint](../resources/chartpoint.md) object in the response body.
