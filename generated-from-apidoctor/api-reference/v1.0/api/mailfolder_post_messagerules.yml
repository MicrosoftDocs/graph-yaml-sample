### YamlMime:GraphOperation
uid: graph.mailfolder_post_messagerules
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/mailfolder_post_messagerules.md
summary:
  heading: "Create rule"
  intro: |
    Create a [messageRule](xref:graph.messagerule) object by specifying a set of conditions and actions. 
    Outlook carries out those actions if an incoming message in the user's Inbox meets the specified conditions.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "MailboxSettings.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "MailboxSettings.ReadWrite"
  - resource: "Application"
    permission: "MailboxSettings.ReadWrite"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/mailFolders/inbox/messageRules
      POST /users/{id | userPrincipalName}/mailFolders/inbox/messageRules
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the parameters that are applicable to your rule. The following are body parameters that are typically used 
    when creating rules. You can specify any other writable **messageRule** properties as appropriate in the request body.
  outro: |
    ### Request parameters
    |Name|Type|Description
    |:-|:-|:-|
    |actions|[messageRuleActions](xref:graph.messageruleactions)|Actions to be taken on a message when the corresponding conditions, if any, are fulfilled. Required.
    |conditions|[messageRulePredicates](xref:graph.messagerulepredicates)|Conditions that when fulfilled, will trigger the corresponding actions for that rule. Optional.
    |displayName|String|The display name of the rule. Required.
    |exceptions|[messageRulePredicates](xref:graph.messagerulepredicates)|Represents exception conditions for the rule. Optional.
    |isEnabled|Boolean|Indicates whether the rule is enabled to be applied to messages. Optional.
    |sequence|Int32|Indicates the order in which the rule is executed, among other rules. Required.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and a **messageRule** object in the response body.
