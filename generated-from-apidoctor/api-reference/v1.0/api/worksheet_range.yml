### YamlMime:GraphOperation
uid: graph.worksheet_range
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/worksheet_range.md
summary:
  heading: Worksheet: Range
  intro: |
    Gets the range object specified by the address or name.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Files.ReadWrite
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Not supported.
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    GET /workbook/worksheets/{id|name}/range
    ```
    
parameters:
  heading: Function parameters
  list:
  - name: address
    value: String
    description: Optional. The address or the name of the range. If not specified, the entire worksheet range is returned.
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
  - name: Workbook-Session-Id
    value: 
    description: Workbook session Id that determines if changes are persisted or not. Optional.
response:
  heading: Response
  intro: |
    If successful, this method returns `200 OK` response code and [Range](xref:graph.range) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        intro: |
          Here is an example of how to call this API.
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/{id|name}/range(address='A1:B2')
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 169
              
              {
                "address": "address-value",
                "addressLocal": "addressLocal-value",
                "cellCount": 99,
                "columnCount": 99,
                "columnIndex": 99,
                "valueTypes": "valueTypes-value"
              }
              ```
              
            outro: |
              If the optional `address` parameter is not specified, this function returns the entire worksheet range.
    - Request:
        heading: Request
        request:
            heading: request
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/{id|name}/range
              ```
              
        response:
            heading: Response
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 169
              
              {
                "address": "address-value",
                "addressLocal": "addressLocal-value",
                "cellCount": 99,
                "columnCount": 99,
                "columnIndex": 99,
                "valueTypes": "valueTypes-value"
              }
              ```
              
