### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_deviceconfigurationdeviceoverview_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_deviceconfigurationdeviceoverview_update.md
summary:
  heading: Update deviceConfigurationDeviceOverview
  intro: |
    Update the properties of a [deviceConfigurationDeviceOverview](xref:graph.intune_deviceconfig_deviceconfigurationdeviceoverview) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}/deviceStatusOverview
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [deviceConfigurationDeviceOverview](xref:graph.intune_deviceconfig_deviceconfigurationdeviceoverview) object.
    The following table shows the properties that are required when you create the [deviceConfigurationDeviceOverview](xref:graph.intune_deviceconfig_deviceconfigurationdeviceoverview).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |pendingCount|Int32|Number of pending devices
    |notApplicableCount|Int32|Number of not applicable devices
    |successCount|Int32|Number of succeeded devices
    |errorCount|Int32|Number of error devices
    |failedCount|Int32|Number of failed devices
    |lastUpdateDateTime|DateTimeOffset|Last update time
    |configurationVersion|Int32|Version of the policy for that overview
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceConfigurationDeviceOverview](xref:graph.intune_deviceconfig_deviceconfigurationdeviceoverview) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceConfigurations/{deviceConfigurationId}/deviceStatusOverview
              Content-type: application/json
              Content-length: 212
              
              {
                "pendingCount": 12,
                "notApplicableCount": 2,
                "successCount": 12,
                "errorCount": 10,
                "failedCount": 11,
                "lastUpdateDateTime": "2016-12-31T23:58:21.6459442-08:00",
                "configurationVersion": 4
              }

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 333
              
              {
                "@odata.type": "#microsoft.graph.deviceConfigurationDeviceOverview",
                "id": "62d48e3a-8e3a-62d4-3a8e-d4623a8ed462",
                "pendingCount": 12,
