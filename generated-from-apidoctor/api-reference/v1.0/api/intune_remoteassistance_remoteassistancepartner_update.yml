### YamlMime:GraphOperation
uid: graph.intune_remoteassistance_remoteassistancepartner_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_remoteassistance_remoteassistancepartner_update.md
summary:
  heading: "Update remoteAssistancePartner"
  intro: |
    Update the properties of a [remoteAssistancePartner](xref:graph.intune_remoteassistance_remoteassistancepartner) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/remoteAssistancePartners/{remoteAssistancePartnerId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [remoteAssistancePartner](xref:graph.intune_remoteassistance_remoteassistancepartner) object.
    The following table shows the properties that are required when you create the [remoteAssistancePartner](xref:graph.intune_remoteassistance_remoteassistancepartner).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier of the partner.
    |displayName|String|Display name of the partner.
    |onboardingUrl|String|URL of the partner's onboarding portal, where an administrator can configure their Remote Assistance service.
    |onboardingStatus|[remoteAssistanceOnboardingStatus](xref:graph.intune_remoteassistance_remoteassistanceonboardingstatus)|TBD. The possible values are: `notOnboarded`, `onboarding`, `onboarded`.
    |lastConnectionDateTime|DateTimeOffset|Timestamp of the last request sent to Intune by the TEM partner.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [remoteAssistancePartner](xref:graph.intune_remoteassistance_remoteassistancepartner) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceManagement/remoteAssistancePartners/{remoteAssistancePartnerId}
              Content-type: application/json
              Content-length: 204
              
              {
                "displayName": "Display Name value",
                "onboardingUrl": "https://example.com/onboardingUrl/",
                "onboardingStatus": "onboarding",
                "lastConnectionDateTime": "2016-12-31T23:58:36.6670033-08:00"
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 315
              
              {
                "@odata.type": "#microsoft.graph.remoteAssistancePartner",
                "id": "7443c8b9-c8b9-7443-b9c8-4374b9c84374",
                "displayName": "Display Name value",
                "onboardingUrl": "https://example.com/onboardingUrl/",
                "onboardingStatus": "onboarding",
                "lastConnectionDateTime": "2016-12-31T23:58:36.6670033-08:00"
              }

