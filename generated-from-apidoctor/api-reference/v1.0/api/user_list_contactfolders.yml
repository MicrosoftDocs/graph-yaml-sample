### YamlMime:GraphOperation
uid: graph.user_list_contactfolders
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/user_list_contactfolders.md
summary:
  heading: "List contactFolders"
  intro: |
    Get the contact folder collection in the default Contacts folder of the signed-in user.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Contacts.Read, Contacts.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Contacts.Read, Contacts.ReadWrite"
  - resource: "Application"
    permission: "Contacts.Read, Contacts.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /users/{id | userPrincipalName}/contactFolders
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [ContactFolder](xref:graph.contactfolder) objects in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/me/contactFolders
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 145
        
        {
          "value": [
            {
              "parentFolderId": "parentFolderId-value",
              "displayName": "displayName-value",
              "id": "id-value"
            }
          ]
        }
        ```
        
