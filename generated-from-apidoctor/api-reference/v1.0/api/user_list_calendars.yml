### YamlMime:GraphOperation
uid: graph.user_list_calendars
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/user_list_calendars.md
summary:
  heading: "List calendars"
  intro: |
    Get all the user's calendars (`/calendars` navigation property), get the calendars from the default calendar group or from a specific calendar group. 
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.Read, Calendars.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.Read, Calendars.ReadWrite"
  - resource: "Application"
    permission: "Calendars.Read, Calendars.ReadWrite"
section:
  heading: "HTTP request"
  intro: |
    All the user's calendars.
    GET /me/calendars
    GET /users/{id | userPrincipalName}/calendars

    The user's calendars in the default [calendarGroup](xref:graph.calendarGroup).
    GET /me/calendargroups/{calendar_group_id}/calendars
    GET /users/{id | userPrincipalName}/calendarGroup/calendars

    The user's calendars in a specific [calendarGroup](xref:graph.calendarGroup).
    GET /me/calendarGroups/{calendar_group_id}/calendars
    GET /users/{id | userPrincipalName}/calendarGroups/{calendar_group_id}/calendars

queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [Calendar](xref:graph.calendar) objects in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/me/calendars
        ```
        
