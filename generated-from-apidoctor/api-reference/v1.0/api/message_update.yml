### YamlMime:GraphOperation
uid: graph.message_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/message_update.md
summary:
  heading: "Update message"
  intro: |
    Update the properties of message object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.ReadWrite"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /me/messages/{id}
      PATCH /users/{id | userPrincipalName}/messages/{id}
      PATCH /me/mailFolders/{id}/messages/{id}
      PATCH /users/{id | userPrincipalName}/mailFolders/{id}/messages/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "Nature of the data in the body of an entity. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed. Writable/Updatable properties are
    |Property|Type|Description
    |:-|:-|:-|
    |bccRecipients|Recipient|The Bcc recipients for the message. Updatable only if IsDraft = true.
    |categories|String collection|The categories associated with the message.
    |ccRecipients|Recipient collection|The Cc recipients for the message. Updatable only if IsDraft = true.
    |from|Recipient|The mailbox owner and sender of the message. Updatable only if IsDraft = true.
    |importance|String|The importance of the message. The possible values are: `Low`, `Normal`, `High`.
    |inferenceClassification|String|The classification of the message for the user, based on inferred relevance or importance, or on an explicit override. The possible values are: `focused` or `other`.
    |internetMessageId|String|The message ID in the format specified by [RFC2822](http://www.ietf.org/rfc/rfc2822.txt). Updatable only if IsDraft = true.
    |isRead|Boolean|Indicates whether the message has been read.
    |replyTo|Recipient collection|The email addresses to use when replying. Updatable only if IsDraft = true.
    |sender|Recipient|The account that is actually used to generate the message. Updatable only if IsDraft = true.
    |toRecipients|Recipient collection|The To recipients for the message. Updatable only if IsDraft = true.
    |body|ItemBody|The body of the message. Updatable only if IsDraft = true.
    |isDeliveryReceiptRequested|Boolean|Indicates whether a read receipt is requested for the message.
    |isReadReceiptRequested|Boolean|Indicates whether a read receipt is requested for the message.
    |subject|String|The subject of the message. Updatable only if IsDraft = true.
    Since the **message** resource supports [extensions](xref:graph.extensibility_overview), you can use the `PATCH` operation to 
    add, update, or delete your own app-specific data in custom properties of an extension in an existing **message** instance.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and updated [message](xref:graph.message) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              PATCH https://graph.microsoft.com/v1.0/me/messages/{id}
              Content-type: application/json
              Content-length: 248
              
              {
                "subject": "subject-value",
                "body": {
                  "contentType": "",
                  "content": "content-value"
                },
                "inferenceClassification": "other"
              }
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 248
              
              {
                "receivedDateTime": "datetime-value",
                "sentDateTime": "datetime-value",
                "hasAttachments": true,
                "subject": "subject-value",
                "body": {
                  "contentType": "",
                  "content": "content-value"
                },
                "bodyPreview": "bodyPreview-value",
                "inferenceClassification": "other"
              }
              ```
              
            outro: |
              ## See also
              
              * [Add custom data to resources using extensions](xref:graph.extensibility_overview)
              * [Add custom data to users using open extensions (preview)](xref:graph.extensibility_open_users)
              
