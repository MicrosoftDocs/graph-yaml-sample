### YamlMime:GraphOperation
uid: graph.educationclass_get_group
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationclass_get_group.md
summary:
  heading: "Get group"
  intro: |
    Retrieve the Office 365 **group** that corresponds to this **educationClass**.
    
permissions:
  heading: "Permissions"
  intro: |
    A combination of permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "One from EduRoster.ReadBasic, EduRoster.Read, EduRoster.Write plus Directory.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "EduRoster.Read.All, EduRoster.ReadWrite.All plus Directory.Read.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /education/classes/{id}/group
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a [group](xref:graph.group) object in the response body.
