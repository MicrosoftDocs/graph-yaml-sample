### YamlMime:GraphOperation
uid: graph.educationclass_get_group
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationclass_get_group.md
summary:
  heading: "Get group"
  intro: |
    Retrieve the Office 365 **group** that corresponds to this **educationClass**.
    
permissions:
  heading: "Permissions"
  intro: |
    A combination of permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "One from EduRoster.ReadBasic, EduRoster.Read, EduRoster.Write plus Directory.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "EduRoster.Read.All, EduRoster.ReadWrite.All plus Directory.Read.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /education/classes/{id}/group
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a [group](xref:graph.group) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        The following is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/education/classes/{class-id}/group
        ```
        
    response:
      heading: "Response"
      intro: |
        The following is an example of the response. 
        
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: xxx
        
        {
          "id": "id-value",
          "description": "description-value",
          "displayName": "displayName-value",
          "groupTypes": [
            "groupTypes-value"
          ],
          "mail": "mail-value",
          "mailEnabled": true,
          "mailNickname": "mailNickname-value",
          "onPremisesLastSyncDateTime": "onPremisesLastSyncDateTime-value",
          "onPremisesSecurityIdentifier": "onPremisesSecurityIdentifier-value",
          "onPremisesSyncEnabled": true,
          "proxyAddresses": [
            "proxyAddresses-value"
           ],
           "securityEnabled": true,
           "visibility": "visibility-value"
        }
        ```
        
