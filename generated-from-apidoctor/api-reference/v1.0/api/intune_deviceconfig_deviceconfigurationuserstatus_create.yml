### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_deviceconfigurationuserstatus_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_deviceconfigurationuserstatus_create.md
summary:
  heading: "Create deviceConfigurationUserStatus"
  intro: |
    Create a new [deviceConfigurationUserStatus](xref:graph.intune_deviceconfig_deviceconfigurationuserstatus) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceConfigurations/{deviceConfigurationId}/userStatuses
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the deviceConfigurationUserStatus object.
    The following table shows the properties that are required when you create the deviceConfigurationUserStatus.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |userDisplayName|String|User name of the DevicePolicyStatus.
    |devicesCount|Int32|Devices count for that user.
    |status|[complianceStatus](xref:graph.intune_shared_compliancestatus)|Compliance status of the policy report. The possible values are: `unknown`, `notApplicable`, `compliant`, `remediated`, `nonCompliant`, `error`, `conflict`.
    |lastReportedDateTime|DateTimeOffset|Last modified date time of the policy report.
    |userPrincipalName|String|UserPrincipalName.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceConfigurationUserStatus](xref:graph.intune_deviceconfig_deviceconfigurationuserstatus) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              POST https://graph.microsoft.com/v1.0/deviceManagement/deviceConfigurations/{deviceConfigurationId}/userStatuses
              Content-type: application/json
              Content-length: 290
              
              {
                "@odata.type": "#microsoft.graph.deviceConfigurationUserStatus",
                "userDisplayName": "User Display Name value",
                "devicesCount": 12,
                "status": "notApplicable",
                "lastReportedDateTime": "2017-01-01T00:00:17.7769392-08:00",
                "userPrincipalName": "User Principal Name value"
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 201 Created
              Content-Type: application/json
              Content-Length: 339
              
              {
                "@odata.type": "#microsoft.graph.deviceConfigurationUserStatus",
                "id": "7e323db2-3db2-7e32-b23d-327eb23d327e",
                "userDisplayName": "User Display Name value",
                "devicesCount": 12,
                "status": "notApplicable",
                "lastReportedDateTime": "2017-01-01T00:00:17.7769392-08:00",
                "userPrincipalName": "User Principal Name value"
              }

