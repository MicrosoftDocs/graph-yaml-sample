### YamlMime:GraphOperation
uid: graph.intune_apps_manageddevicemobileappconfigurationassignment_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_manageddevicemobileappconfigurationassignment_create.md
summary:
  heading: "Create managedDeviceMobileAppConfigurationAssignment"
  intro: |
    Create a new [managedDeviceMobileAppConfigurationAssignment](xref:graph.intune_apps_manageddevicemobileappconfigurationassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/mobileAppConfigurations/{managedDeviceMobileAppConfigurationId}/assignments
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the managedDeviceMobileAppConfigurationAssignment object.
    The following table shows the properties that are required when you create the managedDeviceMobileAppConfigurationAssignment.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier of the entity.
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|Assignment target that the T&C policy is assigned to.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [managedDeviceMobileAppConfigurationAssignment](xref:graph.intune_apps_manageddevicemobileappconfigurationassignment) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        POST https://graph.microsoft.com/v1.0/deviceAppManagement/mobileAppConfigurations/{managedDeviceMobileAppConfigurationId}/assignments
        Content-type: application/json
        Content-length: 185
        
        {
          "@odata.type": "#microsoft.graph.managedDeviceMobileAppConfigurationAssignment",
          "target": {
