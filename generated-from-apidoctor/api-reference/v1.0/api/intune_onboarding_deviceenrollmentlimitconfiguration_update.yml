### YamlMime:GraphOperation
uid: graph.intune_onboarding_deviceenrollmentlimitconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_deviceenrollmentlimitconfiguration_update.md
summary:
  heading: "Update deviceEnrollmentLimitConfiguration"
  intro: |
    Update the properties of a [deviceEnrollmentLimitConfiguration](xref:graph.intune_onboarding_deviceenrollmentlimitconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceEnrollmentConfigurations/{deviceEnrollmentConfigurationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [deviceEnrollmentLimitConfiguration](xref:graph.intune_onboarding_deviceenrollmentlimitconfiguration) object.
    The following table shows the properties that are required when you create the [deviceEnrollmentLimitConfiguration](xref:graph.intune_onboarding_deviceenrollmentlimitconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |displayName|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |description|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |priority|Int32|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |createdDateTime|DateTimeOffset|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |lastModifiedDateTime|DateTimeOffset|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |version|Int32|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |limit|Int32|Not yet documented
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceEnrollmentLimitConfiguration](xref:graph.intune_onboarding_deviceenrollmentlimitconfiguration) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceEnrollmentConfigurations/{deviceEnrollmentConfigurationId}
              Content-type: application/json
              Content-length: 196
              
              {
                "displayName": "Display Name value",
                "description": "Description value",
                "priority": 8,
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "version": 7,
                "limit": 5
              }

        response:
