### YamlMime:GraphOperation
uid: graph.intune_onboarding_vpptoken_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_vpptoken_create.md
summary:
  heading: Create vppToken
  intro: |
    Create a new [vppToken](xref:graph.intune_onboarding_vpptoken) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    POST /deviceAppManagement/vppTokens
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the vppToken object.
    The following table shows the properties that are required when you create the vppToken.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|This is automatically generated when the appleVolumePurchaseProgramToken is created. It is the Key of the entity.
    |organizationName|String|The organization associated with the Apple Volume Purchase Program Token
    |vppTokenAccountType|[vppTokenAccountType](xref:graph.intune_shared_vpptokenaccounttype)|The type of volume purchase program which the given Apple Volume Purchase Program Token is associated with. The possible values are: `business`, `education`. The possible values are: `business`, `education`.
    |appleId|String|The apple Id associated with the given Apple Volume Purchase Program Token.
    |expirationDateTime|DateTimeOffset|The expiration date time of the Apple Volume Purchase Program Token.
    |lastSyncDateTime|DateTimeOffset|The last time when an application sync was done with the Apple volume purchase program service using the the Apple Volume Purchase Program Token.
    |token|String|The Apple Volume Purchase Program Token string downloaded from the Apple Volume Purchase Program.
    |lastModifiedDateTime|DateTimeOffset|Last modification date time associated with the Apple Volume Purchase Program Token.
    |state|[vppTokenState](xref:graph.intune_onboarding_vpptokenstate)|Current state of the Apple Volume Purchase Program Token. The possible values are: `unknown`, `valid`, `expired`, `invalid`. The possible values are: `unknown`, `valid`, `expired`, `invalid`.
    |lastSyncStatus|[vppTokenSyncStatus](xref:graph.intune_onboarding_vpptokensyncstatus)|Current sync status of the last application sync which was triggered using the Apple Volume Purchase Program Token. The possible values are: `none`, `inProgress`, `completed`, `failed`. The possible values are: `none`, `inProgress`, `completed`, `failed`.
    |automaticallyUpdateApps|Boolean|Whether or not apps for the VPP token will be automatically updated.
    |countryOrRegion|String|Whether or not apps for the VPP token will be automatically updated.
response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [vppToken](xref:graph.intune_onboarding_vpptoken) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              POST https://graph.microsoft.com/v1.0/deviceAppManagement/vppTokens
              Content-type: application/json
              Content-length: 525
              
              {
                "@odata.type": "#microsoft.graph.vppToken",
                "organizationName": "Organization Name value",
                "vppTokenAccountType": "education",
                "appleId": "Apple Id value",
                "expirationDateTime": "2016-12-31T23:57:57.2481234-08:00",
                "lastSyncDateTime": "2017-01-01T00:02:49.3205976-08:00",
                "token": "Token value",
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "state": "valid",
                "lastSyncStatus": "inProgress",
                "automaticallyUpdateApps": true,
                "countryOrRegion": "Country Or Region value"
              }

