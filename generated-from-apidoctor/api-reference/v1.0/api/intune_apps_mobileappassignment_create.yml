### YamlMime:GraphOperation
uid: graph.intune_apps_mobileappassignment_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_mobileappassignment_create.md
summary:
  heading: "Create mobileAppAssignment"
  intro: |
    Create a new [mobileAppAssignment](xref:graph.intune_apps_mobileappassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/mobileApps/{mobileAppId}/assignments
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the mobileAppAssignment object.
    The following table shows the properties that are required when you create the mobileAppAssignment.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |intent|[installIntent](xref:graph.intune_shared_installintent)|The install intent defined by the admin. The possible values are: `available`, `required`, `uninstall`, `availableWithoutEnrollment`.
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|The target group assignment defined by the admin.
    |settings|[mobileAppAssignmentSettings](xref:graph.intune_apps_mobileappassignmentsettings)|The settings for target assignment defined by the admin.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [mobileAppAssignment](xref:graph.intune_apps_mobileappassignment) object in the response body.
