### YamlMime:GraphOperation
uid: graph.group_list_grouplifecyclepolicies
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_list_grouplifecyclepolicies.md
summary:
  heading: "List groupLifecyclePolicies"
  intro: |
    Retrieves a list of [groupLifecyclePolicy](xref:graph.grouplifecyclepolicy) objects to which a group belongs.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Directory.Read.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /groups/{id}/groupLifecyclePolicies
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [groupLifecyclePolicy](xref:graph.grouplifecyclepolicy) objects in the response body.
