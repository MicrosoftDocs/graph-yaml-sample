### YamlMime:GraphOperation
uid: graph.plannertask_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/plannertask_update.md
summary:
  heading: "Update plannertask"
  intro: |
    Update the properties of **plannertask** object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /planner/tasks/{id}
      ```
      
requestHeaders:
  heading: "Optional request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "If-Match"
    value: ""
    description: "Last known ETag value for the plannerTask to be updated. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |appliedCategories|[plannerAppliedCategories](xref:graph.plannerappliedcategories)|The categories to which the task has been applied. See [applied Categories](xref:graph.plannerappliedcategories) for possible values.
    |assigneePriority|String|Hint used to order items of this type in a list view. The format is defined in [Using order hints in Planner](xref:graph.planner_order_hint_format).
    |assignments|[plannerAssignments](xref:graph.plannerassignments)|The set of users the task is assigned to.
    |bucketId|String|Bucket id to which the task belongs. The bucket needs to be in the plan that the task is in. It is 28 characters long and case-sensitive. [Format validation](xref:graph.planner_identifiers_disclaimer) is done on the service.
    |conversationThreadId|String|Thread id of the conversation on the task. This is the id of the conversation thread object created in the group.
    |dueDateTime|DateTimeOffset|Date and time at which the task is due. The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 would look like this: `'2014-01-01T00:00:00Z'`
    |orderHint|String|Hint used to order items of this type in a list view. The format is defined in [Using order hints in Planner](xref:graph.planner_order_hint_format).
    |percentComplete|Int32|Percentage of task completion. When set to `100`, the task is considered completed.
    |planId|String|Plan id to which the task belongs.
    |startDateTime|DateTimeOffset|Date and time at which the task starts. The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 would look like this: `'2014-01-01T00:00:00Z'`
    |title|String|Title of the task.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and updated [plannerTask](xref:graph.plannertask) object in the response body.
    This method can return any of the [HTTP status codes](../../../concepts/errors.md). The most common errors that apps should handle for this method are the 400, 403, 404, 409, and 412 responses. For more information about these errors, see [Common Planner error conditions](../resources/planner_overview.md#common-planner-error-conditions).
