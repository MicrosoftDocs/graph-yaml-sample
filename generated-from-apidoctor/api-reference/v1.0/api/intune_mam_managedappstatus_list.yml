### YamlMime:GraphOperation
uid: graph.intune_mam_managedappstatus_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_managedappstatus_list.md
summary:
  heading: "List managedAppStatuses"
  intro: |
    List properties and relationships of the [managedAppStatus](xref:graph.intune_mam_managedappstatus) objects.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /deviceAppManagement/managedAppStatuses
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [managedAppStatus](xref:graph.intune_mam_managedappstatus) objects in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        GET https://graph.microsoft.com/v1.0/deviceAppManagement/managedAppStatuses

    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
        HTTP/1.1 200 OK
        Content-Type: application/json
        Content-Length: 227
        
        {
          "value": [
            {
              "@odata.type": "#microsoft.graph.managedAppStatus",
