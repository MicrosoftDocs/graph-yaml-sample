### YamlMime:GraphOperation
uid: graph.intune_shared_user_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_shared_user_create.md
summary:
  heading: "Create user"
  intro: |
    Create a new [user](xref:graph.intune_shared_user) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).  The specific permission required depends on the context.
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /users
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the user object.
    The following table shows the properties that are required when you create the user.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier of the user.
    |**On-boarding**|&nbsp;|&nbsp;
    |deviceEnrollmentLimit|Int32|The limit on the maximum number of devices that the user is permitted to enroll. Allowed values are 5 or 1000.
    Request body property support varies according to context.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [user](xref:graph.intune_shared_user) object in the response body.
