### YamlMime:GraphOperation
uid: graph.workbookrange_rowsabove
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/workbookrange_rowsabove.md
summary:
  heading: "workbookRange: rowsAbove"
  intro: |
    Gets a certain number of rows above a given range.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/drive/root/workbook/worksheets/{id}/range/rowsAbove(count=n)
      ```
      
parameters:
  heading: "Parameters"
  list:
  - name: "count"
    value: "Int32"
    description: "Optional. The number of rows to include in the resulting range. In general, use a positive number to create a range outside the current range. You can also use a negative number to create a range within the current range. The default value is 1"
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [workbookRange](xref:graph.range) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/drive/root/workbook/worksheets/{id}/range/rowsAbove(count=2)
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 157
        
        {
          "address": "address-value",
          "addressLocal": "addressLocal-value",
          "cellCount": 99,
          "columnCount": 99,
          "columnHidden": true,
          "columnIndex": 99
        }
        ```
        
      outro: |
        If called without the optional `count` parameter, this function returns the single row above the range.
  - request:
      heading: "request"
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/drive/root/workbook/worksheets/{id}/range/rowsAbove
        ```
        
    response:
      heading: "Response"
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 157
        
        {
          "address": "address-value",
          "addressLocal": "addressLocal-value",
          "cellCount": 99,
          "columnCount": 99,
          "columnHidden": true,
          "columnIndex": 99
        }
        ```
        
