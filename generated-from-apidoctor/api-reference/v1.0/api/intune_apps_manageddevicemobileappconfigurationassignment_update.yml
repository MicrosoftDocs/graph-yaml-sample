### YamlMime:GraphOperation
uid: graph.intune_apps_manageddevicemobileappconfigurationassignment_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_manageddevicemobileappconfigurationassignment_update.md
summary:
  heading: Update managedDeviceMobileAppConfigurationAssignment
  intro: |
    Update the properties of a [managedDeviceMobileAppConfigurationAssignment](xref:graph.intune_apps_manageddevicemobileappconfigurationassignment) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceAppManagement/mobileAppConfigurations/{managedDeviceMobileAppConfigurationId}/assignments/{managedDeviceMobileAppConfigurationAssignmentId}
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [managedDeviceMobileAppConfigurationAssignment](xref:graph.intune_apps_manageddevicemobileappconfigurationassignment) object.
    The following table shows the properties that are required when you create the [managedDeviceMobileAppConfigurationAssignment](xref:graph.intune_apps_manageddevicemobileappconfigurationassignment).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier of the entity.
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|Assignment target that the T&C policy is assigned to.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [managedDeviceMobileAppConfigurationAssignment](xref:graph.intune_apps_manageddevicemobileappconfigurationassignment) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceAppManagement/mobileAppConfigurations/{managedDeviceMobileAppConfigurationId}/assignments/{managedDeviceMobileAppConfigurationAssignmentId}
              Content-type: application/json
              Content-length: 101
              
              {
                "target": {
                  "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
                }
              }

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 234
              
              {
                "@odata.type": "#microsoft.graph.managedDeviceMobileAppConfigurationAssignment",
                "id": "4df81c9c-1c9c-4df8-9c1c-f84d9c1cf84d",
                "target": {
                  "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
                }
              }

