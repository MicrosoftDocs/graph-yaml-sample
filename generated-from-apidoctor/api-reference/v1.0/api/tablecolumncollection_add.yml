### YamlMime:GraphOperation
uid: graph.tablecolumncollection_add
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/tablecolumncollection_add.md
summary:
  heading: "TableColumnCollection: add"
  intro: |
    Adds a new column to the table.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/tables/{id|name}/columns/add
      POST /workbook/worksheets/{id|name}/tables/{id|name}/columns/add
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |index|Int32|Specifies the relative position of the new column. The previous column at this position is shifted to the right. The index value should be equal to or less than the last column's index value, so it cannot be used to append a column at the end of the table. Zero-indexed.
    |values|Json|Optional. A 2-dimensional array of unformatted values of the table column.
    |name|string|name
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [WorkbookTableColumn](xref:graph.tablecolumn) object in the response body.
