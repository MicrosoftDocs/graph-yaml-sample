### YamlMime:GraphOperation
uid: graph.photo_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/photo_get.md
summary:
  heading: "Get photo"
  intro: |
    Retrieve the properties and relationships of photo object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.Read"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Files.Read"
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /users/{id | userPrincipalName}/photo
      GET /groups/{id}/photo
      GET /drive/root/createdByUser/photo
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [photo](xref:graph.photo) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request for photo metadata.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/users/{id|userPrincipalName}/photo
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 53
        
        {
          "height": 99,
          "width": 99,
          "id": "id-value"
        }
        ```
        
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request for the photo bytes.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/users/{id|userPrincipalName}/photo/$value
        ```
        
