### YamlMime:GraphOperation
uid: graph.intune_rbac_roleassignment_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_rbac_roleassignment_update.md
summary:
  heading: "Update roleAssignment"
  intro: |
    Update the properties of a [roleAssignment](xref:graph.intune_rbac_roleassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/roleDefinitions/{roleDefinitionId}/roleAssignments/{roleAssignmentId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [roleAssignment](xref:graph.intune_rbac_roleassignment) object.
    The following table shows the properties that are required when you create the [roleAssignment](xref:graph.intune_rbac_roleassignment).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. This is read-only and automatically generated.
    |displayName|String|The display or friendly name of the role Assignment.
    |description|String|Description of the Role Assignment.
    |resourceScopes|String collection|List of ids of role scope member security groups.  These are IDs from Azure Active Directory.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [roleAssignment](xref:graph.intune_rbac_roleassignment) object in the response body.
