### YamlMime:GraphOperation
uid: graph.mailfolder_post_messages
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/mailfolder_post_messages.md
summary:
  heading: "Create Message"
  intro: |
    Use this API to create a new Message in a mailfolder.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
    ```http
    POST /me/mailFolders/{id}/messages
    POST /users/{id | userPrincipalName}/mailFolders/{id}/messages
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [Message](xref:graph.message) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [Message](xref:graph.message) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/mailFolders/{id}/messages
              Content-type: application/json
              Content-length: 248
              
              {
                "receivedDateTime": "datetime-value",
                "sentDateTime": "datetime-value",
                "hasAttachments": true,
                "subject": "subject-value",
                "body": {
                  "contentType": "",
                  "content": "content-value"
                },
                "bodyPreview": "bodyPreview-value"
              }
              ```
              
            outro: |
              In the request body, supply a JSON representation of [message](xref:graph.message) object.
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
