### YamlMime:GraphOperation
uid: graph.mailfolder_post_messages
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/mailfolder_post_messages.md
summary:
  heading: "Create Message"
  intro: |
    Use this API to create a new Message in a mailfolder.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.ReadWrite"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/mailFolders/{id}/messages
      POST /users/{id | userPrincipalName}/mailFolders/{id}/messages
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [Message](xref:graph.message) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [Message](xref:graph.message) object in the response body.
