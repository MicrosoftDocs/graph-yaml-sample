### YamlMime:GraphOperation
uid: graph.domain_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/domain_list.md
summary:
  heading: List domains
  intro: |
    Retrieve a list of domain objects.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Directory.Read.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Directory.Read.All, Domain.ReadWrite.All
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    GET /domains
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
  - name: Accept
    value: 
    description: application/json;
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [domain](xref:graph.domain) objects in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/domains
              ```
              
        response:
            heading: Response
            intro: |
              Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 245
              
              {
                "value": [
                  {
                    "authenticationType": "authenticationType-value",
                    "availabilityStatus": "availabilityStatus-value",
                    "isAdminManaged": true,
                    "isDefault": true,
                    "isInitial": true,
                    "isRoot": true,
                    "id": "contoso.com",
                    "supportedServices": [
                      "Email",
                      "OfficeCommunicationsOnline"
                    ]
                  }
                ]
              }
              ```
              
