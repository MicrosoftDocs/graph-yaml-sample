### YamlMime:GraphOperation
uid: graph.intune_devices_manageddeviceoverview_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_devices_manageddeviceoverview_update.md
summary:
  heading: "Update managedDeviceOverview"
  intro: |
    Update the properties of a [managedDeviceOverview](xref:graph.intune_devices_manageddeviceoverview) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/managedDeviceOverview
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [managedDeviceOverview](xref:graph.intune_devices_manageddeviceoverview) object.
    The following table shows the properties that are required when you create the [managedDeviceOverview](xref:graph.intune_devices_manageddeviceoverview).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique Identifier for the summary
    |enrolledDeviceCount|Int32|Total enrolled device count. Does not include PC devices managed via Intune PC Agent
    |mdmEnrolledCount|Int32|The number of devices enrolled in MDM
    |dualEnrolledDeviceCount|Int32|The number of devices enrolled in both MDM and EAS
    |deviceOperatingSystemSummary|[deviceOperatingSystemSummary](xref:graph.intune_devices_deviceoperatingsystemsummary)|Device operating system summary.
    |deviceExchangeAccessStateSummary|[deviceExchangeAccessStateSummary](xref:graph.intune_devices_deviceexchangeaccessstatesummary)|Distribution of Exchange Access State in Intune
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [managedDeviceOverview](xref:graph.intune_devices_manageddeviceoverview) object in the response body.
