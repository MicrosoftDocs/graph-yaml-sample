### YamlMime:GraphOperation
uid: graph.workbookrange_columnsbefore
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/workbookrange_columnsbefore.md
summary:
  heading: "workbookRange: columnsBefore"
  intro: |
    Gets a certain number of columns to the left of the given range.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/drive/root/workbook/worksheets/{id}/range/columnsBefore(count=n)
      ```
      
parameters:
  heading: "Parameters"
  list:
  - name: "count"
    value: "Int32"
    description: "Optional. The number of columns to include in the resulting range. In general, use a positive number to create a range outside the current range. You can also use a negative number to create a range within the current range. The default value is 1."
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [workbookRange](xref:graph.range) object in the response body.
