### YamlMime:GraphOperation
uid: graph.intune_rbac_roledefinition_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_rbac_roledefinition_create.md
summary:
  heading: Create roleDefinition
  intro: |
    Create a new [roleDefinition](xref:graph.intune_rbac_roledefinition) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    POST /deviceManagement/roleDefinitions
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the roleDefinition object.
    The following table shows the properties that are required when you create the roleDefinition.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. This is read-only and automatically generated.
    |displayName|String|Display Name of the Role definition.
    |description|String|Description of the Role definition.
    |rolePermissions|[rolePermission](xref:graph.intune_rbac_rolepermission) collection|List of Role Permissions this role is allowed to perform. These must match the actionName that is defined as part of the rolePermission.
    |isBuiltIn|Boolean|Type of Role. Set to True if it is built-in, or set to False if it is a custom role definition.
response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [roleDefinition](xref:graph.intune_rbac_roledefinition) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              POST https://graph.microsoft.com/v1.0/deviceManagement/roleDefinitions
              Content-type: application/json
              Content-length: 580
              
              {
                "@odata.type": "#microsoft.graph.roleDefinition",
                "displayName": "Display Name value",
                "description": "Description value",
                "rolePermissions": [
                  {
                    "@odata.type": "microsoft.graph.rolePermission",
                    "resourceActions": [
                      {
                        "@odata.type": "microsoft.graph.resourceAction",
                        "allowedResourceActions": [
                          "Allowed Resource Actions value"
                        ],
                        "notAllowedResourceActions": [
                          "Not Allowed Resource Actions value"
                        ]
                      }
                    ]
                  }
                ],
                "isBuiltIn": true
              }

