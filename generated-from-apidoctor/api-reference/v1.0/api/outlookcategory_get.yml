### YamlMime:GraphOperation
uid: graph.outlookcategory_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/outlookcategory_get.md
summary:
  heading: "Get Outlook category"
  intro: |
    Get the properties and relationships of the specified [outlookCategory](xref:graph.outlookCategory) object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "MailboxSettings.Read"
  - resource: "Delegated (personal Microsoft account)"
    permission: "MailboxSettings.Read"
  - resource: "Application"
    permission: "MailboxSettings.Read"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /me/outlook/masterCategories/{id}
      GET /users/{id|userPrincipalName}/outlook/masterCategories/{id}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [outlookCategory](xref:graph.outlookCategory) object in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/me/outlook/masterCategories/de912e4d-c790-4da9-949c-ccd933aaa0f7
        ```
        
      response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 249
        
        {
          "@odata.context":"https://graph.microsoft.com/v1.0/$metadata#users('8ae6f565-0d7f-4ead-853e-7db94c912a1f')/outlook/masterCategories/$entity",
          "id":"de912e4d-c790-4da9-949c-ccd933aaa0f7",
          "displayName":"Yellow category",
          "color":"preset3"
        }
        ```
        
