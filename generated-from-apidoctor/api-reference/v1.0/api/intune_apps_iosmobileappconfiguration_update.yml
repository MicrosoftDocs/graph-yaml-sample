### YamlMime:GraphOperation
uid: graph.intune_apps_iosmobileappconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_iosmobileappconfiguration_update.md
summary:
  heading: "Update iosMobileAppConfiguration"
  intro: |
    Update the properties of a [iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceAppManagement/mobileAppConfigurations/{managedDeviceMobileAppConfigurationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration) object.
    The following table shows the properties that are required when you create the [iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [managedDeviceMobileAppConfiguration](xref:graph.intune_apps_manageddevicemobileappconfiguration)
    |targetedMobileApps|String collection|the associated app. Inherited from [managedDeviceMobileAppConfiguration](xref:graph.intune_apps_manageddevicemobileappconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [managedDeviceMobileAppConfiguration](xref:graph.intune_apps_manageddevicemobileappconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [managedDeviceMobileAppConfiguration](xref:graph.intune_apps_manageddevicemobileappconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [managedDeviceMobileAppConfiguration](xref:graph.intune_apps_manageddevicemobileappconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [managedDeviceMobileAppConfiguration](xref:graph.intune_apps_manageddevicemobileappconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [managedDeviceMobileAppConfiguration](xref:graph.intune_apps_manageddevicemobileappconfiguration)
    |encodedSettingXml|Binary|mdm app configuration Base64 binary.
    |settings|[appConfigurationSettingItem](xref:graph.intune_apps_appconfigurationsettingitem) collection|app configuration setting items.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceAppManagement/mobileAppConfigurations/{managedDeviceMobileAppConfigurationId}
              Content-type: application/json
              Content-length: 534
              
              {
                "targetedMobileApps": [
                  "Targeted Mobile Apps value"
                ],
                "description": "Description value",
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "displayName": "Display Name value",
                "version": 7,
                "encodedSettingXml": "ZW5jb2RlZFNldHRpbmdYbWw=",
                "settings": [
                  {
                    "@odata.type": "microsoft.graph.appConfigurationSettingItem",
                    "appConfigKey": "App Config Key value",
                    "appConfigKeyType": "integerType",
                    "appConfigKeyValue": "App Config Key Value value"
                  }
                ]
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 706
              
              {
                "@odata.type": "#microsoft.graph.iosMobileAppConfiguration",
                "id": "b2c33191-3191-b2c3-9131-c3b29131c3b2",
                "targetedMobileApps": [
                  "Targeted Mobile Apps value"
                ],
                "createdDateTime": "2017-01-01T00:02:43.5775965-08:00",
                "description": "Description value",
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "displayName": "Display Name value",
                "version": 7,
                "encodedSettingXml": "ZW5jb2RlZFNldHRpbmdYbWw=",
                "settings": [
                  {
                    "@odata.type": "microsoft.graph.appConfigurationSettingItem",
                    "appConfigKey": "App Config Key value",
                    "appConfigKeyType": "integerType",
                    "appConfigKeyValue": "App Config Key Value value"
                  }
                ]
              }

