### YamlMime:GraphOperation
uid: graph.event_dismissreminder
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/event_dismissreminder.md
summary:
  heading: "event: dismissReminder"
  intro: |
    Dismiss a reminder that has been triggered for an [event](xref:graph.event) in a user [calendar](xref:graph.calendar).
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.ReadWrite"
  - resource: "Application"
    permission: "Calendars.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
    ```http
    POST /me/events/{id}/dismissReminder
    POST /users/{id | userPrincipalName}/events/{id}/dismissReminder
    
    POST /me/calendar/events/{id}/dismissReminder
    POST /users/{id | userPrincipalName}/calendar/events/{id}/dismissReminder
    
    POST /me/calendars/{id}/events/{id}/dismissReminder
    POST /users/{id | userPrincipalName}/calendars/{id}/events/{id}/dismissReminder
    
    POST /me/calendargroup/calendars/{id}/events/{id}/dismissReminder
    POST /users/{id | userPrincipalName}/calendargroup/calendars/{id}/events/{id}/dismissReminder
    
    POST /me/calendargroups/{id}/calendars/{id}/events/{id}/dismissReminder
    POST /users/{id | userPrincipalName}/calendargroups/{id}/calendars/{id}/events/{id}/dismissReminder
    ```
    
  outro: |
    <br/>
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  outro: |
    <br/>
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        intro: |
          Here is an example of how to call this API.
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/events/{id}/dismissReminder
              ```
              
            outro: |
              <br/>
        response:
            heading: "Response"
            intro: |
              Here is an example of the response.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              ```
              
