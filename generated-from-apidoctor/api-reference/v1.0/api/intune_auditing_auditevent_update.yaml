### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_auditing_auditevent_update.md
top:
  heading: Update auditEvent
  intro: |
    Update the properties of a [auditEvent](../resources/intune_auditing_auditevent.md) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: HTTP Request
  samplePaths: |
    ```http
    PATCH /deviceManagement/auditEvents/{auditEventId}
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
  - name: Accept
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [auditEvent](../resources/intune_auditing_auditevent.md) object.
    The following table shows the properties that are required when you create the [auditEvent](../resources/intune_auditing_auditevent.md).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |displayName|String|Event display name.
    |componentName|String|Component name.
    |actor|[auditActor](../resources/intune_auditing_auditactor.md)|AAD user and application that are associated with the audit event.
    |activity|String|Friendly name of the activity.
    |activityDateTime|DateTimeOffset|The date time in UTC when the activity was performed.
    |activityType|String|The type of activity that was being performed.
    |activityOperationType|String|The HTTP operation type of the activity.
    |activityResult|String|The result of the activity.
    |correlationId|Guid|The client request Id that is used to correlate activity within the system.
    |resources|[auditResource](../resources/intune_auditing_auditresource.md) collection|Resources being modified.
    |category|String|Audit category.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [auditEvent](../resources/intune_auditing_auditevent.md) object in the response body.
