### YamlMime:GraphOperation
uid:graph.intune_books_ebookinstallsummary_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_books_ebookinstallsummary_update.md
summary:
  heading: Update eBookInstallSummary
  intro: |
    Update the properties of a [eBookInstallSummary](xref:graph.intune_books_ebookinstallsummary) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceAppManagement/managedEBooks/{managedEBookId}/installSummary
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [eBookInstallSummary](xref:graph.intune_books_ebookinstallsummary) object.
    The following table shows the properties that are required when you create the [eBookInstallSummary](xref:graph.intune_books_ebookinstallsummary).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |installedDeviceCount|Int32|Number of Devices that have successfully installed this book.
    |failedDeviceCount|Int32|Number of Devices that have failed to install this book.
    |notInstalledDeviceCount|Int32|Number of Devices that does not have this book installed.
    |installedUserCount|Int32|Number of Users whose devices have all succeeded to install this book.
    |failedUserCount|Int32|Number of Users that have 1 or more device that failed to install this book.
    |notInstalledUserCount|Int32|Number of Users that did not install this book.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [eBookInstallSummary](xref:graph.intune_books_ebookinstallsummary) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceAppManagement/managedEBooks/{managedEBookId}/installSummary
              Content-type: application/json
              Content-length: 178
              
              {
                "installedDeviceCount": 4,
                "failedDeviceCount": 1,
                "notInstalledDeviceCount": 7,
                "installedUserCount": 2,
                "failedUserCount": 15,
                "notInstalledUserCount": 5
              }

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 285
              
              {
                "@odata.type": "#microsoft.graph.eBookInstallSummary",
                "id": "9708ad78-ad78-9708-78ad-089778ad0897",
                "installedDeviceCount": 4,
                "failedDeviceCount": 1,
                "notInstalledDeviceCount": 7,
                "installedUserCount": 2,
                "failedUserCount": 15,
                "notInstalledUserCount": 5
              }

