### YamlMime:GraphOperation
uid: graph.event_tentativelyaccept
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/event_tentativelyaccept.md
summary:
  heading: "event: tentativelyAccept"
  intro: |
    Tentatively accept the specified [event](xref:graph.event) in a user [calendar](xref:graph.calendar).
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.ReadWrite"
  - resource: "Application"
    permission: "Calendars.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/events/{id}/tentativelyAccept
      POST /users/{id | userPrincipalName}/events/{id}/tentativelyAccept
      
      POST /me/calendar/events/{id}/tentativelyAccept
      POST /users/{id | userPrincipalName}/calendar/events/{id}/tentativelyAccept
      
      POST /me/calendars/{id}/events/{id}/tentativelyAccept
      POST /users/{id | userPrincipalName}/calendars/{id}/events/{id}/tentativelyAccept
      
      POST /me/calendargroup/calendars/{id}/events/{id}/tentativelyAccept
      POST /users/{id | userPrincipalName}/calendargroup/calendars/{id}/events/{id}/tentativelyAccept
      
      POST /me/calendargroups/{id}/calendars/{id}/events/{id}/tentativelyAccept
      POST /users/{id | userPrincipalName}/calendargroups/{id}/calendars/{id}/events/{id}/tentativelyAccept
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "Nature of the data in the body of an entity. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |comment|String|Text included in the response. Optional.
    |sendResponse|Boolean|`true` if a response is to be sent to the organizer; otherwise, `false`. Optional. Default is `true`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `202 Accepted` response code. It does not return anything in the response body.
examples:
- items:
  - request:
      heading: "Example"
      intro: |
        Here is an example of how to call this API.
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/events/{id}/tentativelyAccept
        Content-type: application/json
        Content-length: 56
        
        {
          "comment": "comment-value",
          "sendResponse": true
        }
        ```
        
    response:
      heading: "Response"
    response:
