### YamlMime:GraphOperation
uid: graph.intune_apps_mobileappcategory_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_mobileappcategory_list.md
summary:
  heading: "List mobileAppCategories"
  intro: |
    List properties and relationships of the [mobileAppCategory](xref:graph.intune_apps_mobileappcategory) objects.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /deviceAppManagement/mobileAppCategories
      GET /deviceAppManagement/mobileApps/{mobileAppId}/categories
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [mobileAppCategory](xref:graph.intune_apps_mobileappcategory) objects in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        GET https://graph.microsoft.com/v1.0/deviceAppManagement/mobileAppCategories

      response:
      heading: "Response"
      intro: |
