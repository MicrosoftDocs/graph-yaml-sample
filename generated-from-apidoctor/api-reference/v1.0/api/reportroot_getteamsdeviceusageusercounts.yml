### YamlMime:GraphOperation
uid: graph.reportroot_getteamsdeviceusageusercounts
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/reportroot_getteamsdeviceusageusercounts.md
summary:
  heading: "reportRoot: getTeamsDeviceUsageUserCounts"
  intro: |
    Get the number of Microsoft Teams daily unique users by device type.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Reports.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Reports.Read.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /reports/getTeamsDeviceUsageUserCounts(period='{period_value}')
      ```
      
parameters:
  heading: "Request parameters"
  intro: |
    In the request URL, provide the following parameter with a valid value.
  list:
  - name: "period"
    value: "String"
    description: "Specifies the length of time over which the report is aggregated. The supported values for {period_value} are: D7, D30, D90, and D180. These values follow the format Dn where n represents the number of days over which the report is aggregated. Required."
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `302 Found` response that redirects to a preauthenticated download URL for the report. That URL can be found in the `Location` header in the response.
    Preauthenticated download URLs are only valid for a short period of time (a few minutes) and do not require an `Authorization` header.
    The CSV file has the following headers for columns:
    
    * Report Refresh Date
    * Web
    * Windows Phone
    * Android Phone
    * iOS
    * Mac
    * Windows
    * Report Date
    * Report Period
    
