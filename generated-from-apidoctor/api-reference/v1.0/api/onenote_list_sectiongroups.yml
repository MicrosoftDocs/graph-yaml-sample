### YamlMime:GraphOperation
uid: graph.onenote_list_sectiongroups
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/onenote_list_sectiongroups.md
summary:
  heading: List sectionGroups
  intro: |
    Retrieve a list of [sectionGroup](xref:graph.sectiongroup) objects.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Notes.Create, Notes.Read, Notes.ReadWrite, Notes.Read.All, Notes.ReadWrite.All
  - resource: Delegated (personal Microsoft account)
    permission: Notes.Create, Notes.Read, Notes.ReadWrite
  - resource: Application
    permission: Notes.Read.All, Notes.ReadWrite.All
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    GET /me/onenote/sectionGroups
    GET /users/{id | userPrincipalName}/onenote/sectionGroups
    GET /groups/{id}/onenote/sectionGroups
    GET /sites/{id}/onenote/sectionGroups
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
    The default sort order is `name asc`.
    The default query expands `parentNotebook` and selects its `id`, `displayName`, and `self` properties. Valid `expand` values for section groups are `sections`, `sectionGroups`, `parentNotebook`, and `parentSectionGroup`.
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: Bearer {token}. Required.
  - name: Accept
    value: String
    description: application/json
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [sectionGroup](xref:graph.sectiongroup) objects in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/onenote/sectionGroups
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here is truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 378
              
              {
                "value": [
                  {
                    "sectionsUrl": "sectionsUrl-value",
                    "sectionGroupsUrl": "sectionGroupsUrl-value",
                    "displayName": "name-value",      
                    "createdBy": {
                      "user": {
                        "id": "id-value",
                        "displayName": "displayName-value"
                      }
                    },
                    "lastModifiedBy": {
                      "user": {
                        "id": "id-value",
                        "displayName": "displayName-value"
                      }
                    }
                  }
                ]
              }
              ```
              
