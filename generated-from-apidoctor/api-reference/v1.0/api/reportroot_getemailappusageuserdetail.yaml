### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/reportroot_getemailappusageuserdetail.md
top:
  heading: reportRoot: getEmailAppUsageUserDetail
  intro: |
    Get details about which activities users performed on the various email apps.
    
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Reports.Read.All
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Reports.Read.All
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    GET /reports/getEmailAppUsageUserDetail(period='{period_value}')
    GET /reports/getEmailAppUsageUserDetail(date={date_value})
    ```
    
  outro: |
    ## Request parameters
    In the request URL, provide one of the following parameters with a valid value.
    |Parameter|Type|Description
    | :-------- -| :----- -| :--------------------------------------- -|
    |period|string|Specifies the length of time over which the report is aggregated. The supported values for {period_value} are: D7, D30, D90, and D180. These values follow the format D*n* where *n* represents the number of days over which the report is aggregated.
    |date|Date|Specifies the date for which you would like to view the users who performed any activity. {date_value} must have a format of YYYY-MM-DD. As this report is only available for the past 30 days, {date_value} should be a date from that range.
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: 
    description: Bearer {token}. Required.
  - name: If-None-Match
    type: 
    description: If this request header is included and the eTag provided matches the current tag on the file, a 304 Not Modified response code is returned. Optional.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `302 Found` response that redirects to a preauthenticated download URL for the report. That URL can be found in the `Location` header in the response.
    Preauthenticated download URLs are only valid for a short period of time (a few minutes) and do not require an `Authorization` header.
    The CSV file has the following headers for columns.
    
    * Report Refresh Date
    * User Principal Name
    * Display Name
    * Is Deleted
    * Deleted Date
    * Last Activity Date
    * Mail For Mac
    * Outlook For Mac
    * Outlook For Windows
    * Outlook For Mobile
    * Other For Mobile
    * Outlook For Web
    * POP3 App
    * IMAP4 App
    * SMTP App
    * Report Period
    
examples:
  - Example:
      heading: Example
      - request:
          heading: Request
          intro: |
            The following is an example of the request.
          exampleRequest: |
            ```http
            GET https://graph.microsoft.com/v1.0/reports/getEmailAppUsageUserDetail(period='D7')
            ```
            
      - response:
          heading: Response
          intro: |
            The following is an example of the response.
          exampleResponse: |
            ```http
            HTTP/1.1 302 Found
            Content-Type: text/plain
            Location: https://reports.office.com/data/download/JDFKdf2_eJXKS034dbc7e0t__XDe
            ```
            
          outro: |
            Follow the 302 redirection and the CSV file that downloads will have the following schema.
            
            ```http
            HTTP/1.1 200 OK
            Content-Type: application/octet-stream
            
            Report Refresh Date,User Principal Name,Display Name,Is Deleted,Deleted Date,Last Activity Date,Mail For Mac,Outlook For Mac,Outlook For Windows,Outlook For Mobile,Other For Mobile,Outlook For Web,POP3 App,IMAP4 App,SMTP App,Report Period
            ```
            
