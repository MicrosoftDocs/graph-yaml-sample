### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_settingstatedevicesummary_update.md
top:
  heading: Update settingStateDeviceSummary
  intro: |
    Update the properties of a [settingStateDeviceSummary](../resources/intune_deviceconfig_settingstatedevicesummary.md) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: HTTP Request
  samplePaths: |
    ```http
    PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}/deviceSettingStateSummaries/{settingStateDeviceSummaryId}
    PATCH /deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}/deviceSettingStateSummaries/{settingStateDeviceSummaryId}
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
  - name: Accept
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [settingStateDeviceSummary](../resources/intune_deviceconfig_settingstatedevicesummary.md) object.
    The following table shows the properties that are required when you create the [settingStateDeviceSummary](../resources/intune_deviceconfig_settingstatedevicesummary.md).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |settingName|String|Name of the setting
    |instancePath|String|Name of the InstancePath for the setting
    |unknownDeviceCount|Int32|Device Unkown count for the setting
    |notApplicableDeviceCount|Int32|Device Not Applicable count for the setting
    |compliantDeviceCount|Int32|Device Compliant count for the setting
    |remediatedDeviceCount|Int32|Device Compliant count for the setting
    |nonCompliantDeviceCount|Int32|Device NonCompliant count for the setting
    |errorDeviceCount|Int32|Device error count for the setting
    |conflictDeviceCount|Int32|Device conflict error count for the setting
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [settingStateDeviceSummary](../resources/intune_deviceconfig_settingstatedevicesummary.md) object in the response body.
