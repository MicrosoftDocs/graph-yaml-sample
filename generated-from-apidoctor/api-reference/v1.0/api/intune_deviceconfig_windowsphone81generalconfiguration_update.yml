### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_windowsphone81generalconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_windowsphone81generalconfiguration_update.md
summary:
  heading: "Update windowsPhone81GeneralConfiguration"
  intro: |
    Update the properties of a [windowsPhone81GeneralConfiguration](xref:graph.intune_deviceconfig_windowsphone81generalconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [windowsPhone81GeneralConfiguration](xref:graph.intune_deviceconfig_windowsphone81generalconfiguration) object.
    The following table shows the properties that are required when you create the [windowsPhone81GeneralConfiguration](xref:graph.intune_deviceconfig_windowsphone81generalconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |applyOnlyToWindowsPhone81|Boolean|Value indicating whether this policy only applies to Windows Phone 8.1. This property is read-only.
    |appsBlockCopyPaste|Boolean|Indicates whether or not to block copy paste.
    |bluetoothBlocked|Boolean|Indicates whether or not to block bluetooth.
    |cameraBlocked|Boolean|Indicates whether or not to block camera.
    |cellularBlockWifiTethering|Boolean|Indicates whether or not to block Wi-Fi tethering. Has no impact if Wi-Fi is blocked.
    |compliantAppsList|[appListItem](xref:graph.intune_deviceconfig_applistitem) collection|List of apps in the compliance (either allow list or block list, controlled by CompliantAppListType). This collection can contain a maximum of 10000 elements.
    |compliantAppListType|[appListType](xref:graph.intune_deviceconfig_applisttype)|List that is in the AppComplianceList. The possible values are: `none`, `appsInListCompliant`, `appsNotInListCompliant`.
    |diagnosticDataBlockSubmission|Boolean|Indicates whether or not to block diagnostic data submission.
    |emailBlockAddingAccounts|Boolean|Indicates whether or not to block custom email accounts.
    |locationServicesBlocked|Boolean|Indicates whether or not to block location services.
    |microsoftAccountBlocked|Boolean|Indicates whether or not to block using a Microsoft Account.
    |nfcBlocked|Boolean|Indicates whether or not to block Near-Field Communication.
    |passwordBlockSimple|Boolean|Indicates whether or not to block syncing the calendar.
    |passwordExpirationDays|Int32|Number of days before the password expires.
    |passwordMinimumLength|Int32|Minimum length of passwords.
    |passwordMinutesOfInactivityBeforeScreenTimeout|Int32|Minutes of inactivity before screen timeout.
    |passwordMinimumCharacterSetCount|Int32|Number of character sets a password must contain.
    |passwordPreviousPasswordBlockCount|Int32|Number of previous passwords to block. Valid values 0 to 24
    |passwordSignInFailureCountBeforeFactoryReset|Int32|Number of sign in failures allowed before factory reset.
    |passwordRequiredType|[requiredPasswordType](xref:graph.intune_deviceconfig_requiredpasswordtype)|Password type that is required. The possible values are: `deviceDefault`, `alphanumeric`, `numeric`.
    |passwordRequired|Boolean|Indicates whether or not to require a password.
    |screenCaptureBlocked|Boolean|Indicates whether or not to block screenshots.
    |storageBlockRemovableStorage|Boolean|Indicates whether or not to block removable storage.
    |storageRequireEncryption|Boolean|Indicates whether or not to require encryption.
    |webBrowserBlocked|Boolean|Indicates whether or not to block the web browser.
    |wifiBlocked|Boolean|Indicates whether or not to block Wi-Fi.
    |wifiBlockAutomaticConnectHotspots|Boolean|Indicates whether or not to block automatically connecting to Wi-Fi hotspots. Has no impact if Wi-Fi is blocked.
    |wifiBlockHotspotReporting|Boolean|Indicates whether or not to block Wi-Fi hotspot reporting. Has no impact if Wi-Fi is blocked.
    |windowsStoreBlocked|Boolean|Indicates whether or not to block the Windows Store.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [windowsPhone81GeneralConfiguration](xref:graph.intune_deviceconfig_windowsphone81generalconfiguration) object in the response body.
