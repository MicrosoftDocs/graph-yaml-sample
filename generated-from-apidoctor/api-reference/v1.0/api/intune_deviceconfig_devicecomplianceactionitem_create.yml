### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_devicecomplianceactionitem_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_devicecomplianceactionitem_create.md
summary:
  heading: "Create deviceComplianceActionItem"
  intro: |
    Create a new [deviceComplianceActionItem](xref:graph.intune_deviceconfig_devicecomplianceactionitem) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}/scheduledActionsForRule/{deviceComplianceScheduledActionForRuleId}/scheduledActionConfigurations
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the deviceComplianceActionItem object.
    The following table shows the properties that are required when you create the deviceComplianceActionItem.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |gracePeriodHours|Int32|Number of hours to wait till the action will be enforced. Valid values 0 to 8760
    |actionType|[deviceComplianceActionType](xref:graph.intune_deviceconfig_devicecomplianceactiontype)|What action to take. The possible values are: `noAction`, `notification`, `block`, `retire`, `wipe`, `removeResourceAccessProfiles`.
    |notificationTemplateId|String|What notification Message template to use
    |notificationMessageCCList|String collection|A list of group IDs to speicify who to CC this notification message to.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceComplianceActionItem](xref:graph.intune_deviceconfig_devicecomplianceactionitem) object in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        POST https://graph.microsoft.com/v1.0/deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}/scheduledActionsForRule/{deviceComplianceScheduledActionForRuleId}/scheduledActionConfigurations
        Content-type: application/json
        Content-length: 271
        
        {
          "@odata.type": "#microsoft.graph.deviceComplianceActionItem",
          "gracePeriodHours": 0,
          "actionType": "notification",
          "notificationTemplateId": "Notification Template Id value",
          "notificationMessageCCList": [
            "Notification Message CCList value"
          ]
        }

