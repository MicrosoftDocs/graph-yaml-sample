### YamlMime:GraphOperation
uid: graph.group_post_threads
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_post_threads.md
summary:
  heading: "Create conversation thread"
  intro: |
    Start a new group conversation by first creating a thread. 
    A new conversation, conversation thread, and post are created in the group. 
    Use [reply thread](xref:graph.conversationthread_reply) or [reply post](xref:graph.post_reply) to further post to that thread.
    Note: You can also [start a new thread in an existing conversation](xref:graph.conversation_post_threads). 
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /groups/{id}/threads
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [conversationThread](xref:graph.conversationthread) object containing a [post](xref:graph.post).
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [conversationThread](xref:graph.conversationthread) object in the response body.
