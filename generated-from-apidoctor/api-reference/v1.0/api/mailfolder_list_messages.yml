### YamlMime:GraphOperation
uid: graph.mailfolder_list_messages
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/mailfolder_list_messages.md
summary:
  heading: "List messages"
  intro: |
    Get all the messages in the signed-in user's mailbox, or those messages in a specified folder in the mailbox.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.Read, Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.Read, Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.Read, Mail.ReadWrite"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /me/mailFolders/{id}/messages
      GET /users/{id | userPrincipalName}/mailFolders/{id}/messages
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [Message](xref:graph.message) objects in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/me/mailFolders/{id}/messages
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 317
        
        {
          "value": [
            {
              "receivedDateTime": "datetime-value",
              "sentDateTime": "datetime-value",
              "hasAttachments": true,
              "subject": "subject-value",
              "body": {
                "contentType": "",
                "content": "content-value"
              },
              "bodyPreview": "bodyPreview-value"
            }
          ]
        }
        ```
        
