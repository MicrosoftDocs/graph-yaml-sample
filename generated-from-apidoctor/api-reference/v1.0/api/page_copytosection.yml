### YamlMime:GraphOperation
uid: graph.page_copytosection
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/page_copytosection.md
summary:
  heading: "page: copyToSection"
  intro: |
    Copies a page to a specific section.
    For Copy operations, you follow an asynchronous calling pattern:  First call the Copy action, and then poll the operation endpoint for the result.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Notes.Create, Notes.ReadWrite, Notes.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Notes.Create, Notes.ReadWrite"
  - resource: "Application"
    permission: "Notes.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
    ```http
    POST /me/onenote/pages/{id}/copyToSection
    POST /users/{id | userPrincipalName}/onenote/pages/{id}/copyToSection
    POST /groups/{id}/onenote/pages/{id}/copyToSection
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object that contains the parameters that your operation needs.
    |Parameter|Type|Description
    |:-|:-|:-|
    |groupId|String|The id of the group to copy to. Use only when copying to an Office 365 group.
    |id|String|Required. The id of the destination section.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `202 Accepted` response code and an `Operation-Location` header. Poll the Operation-Location endpoint to [get the status of the copy operation](xref:graph.onenoteoperation_get).
examples:
  - items:
    - Example:
        heading: "Example"
        intro: |
          Here is an example of how to call this API.
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/onenote/pages/{id}/copyToSection
              Content-type: application/json
              Content-length: 52
              
              {
                "id": "id-value",
                "groupId": "groupId-value"
              }
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response.
            sampleCode: |
              ```http
              HTTP/1.1 202 Accepted
              ```
              
