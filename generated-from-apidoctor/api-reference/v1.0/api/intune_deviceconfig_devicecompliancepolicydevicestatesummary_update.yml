uid: graph.intune_deviceconfig_devicecompliancepolicydevicestatesummary_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_devicecompliancepolicydevicestatesummary_update.md
summary:
  heading: "Update deviceCompliancePolicyDeviceStateSummary"
  intro: |
    Update the properties of a [deviceCompliancePolicyDeviceStateSummary](xref:graph.intune_deviceconfig_devicecompliancepolicydevicestatesummary) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceCompliancePolicyDeviceStateSummary
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [deviceCompliancePolicyDeviceStateSummary](xref:graph.intune_deviceconfig_devicecompliancepolicydevicestatesummary) object.
    The following table shows the properties that are required when you create the [deviceCompliancePolicyDeviceStateSummary](xref:graph.intune_deviceconfig_devicecompliancepolicydevicestatesummary).
    |Property|Type|Description
    |:-|:-|:-|
    |inGracePeriodCount|Int32|Number of devices that are in grace period
    |configManagerCount|Int32|Number of devices that have compliance managed by System Center Configuration Manager
    |id|String|Key of the entity.
    |unknownDeviceCount|Int32|Number of unknown devices
    |notApplicableDeviceCount|Int32|Number of not applicable devices
    |compliantDeviceCount|Int32|Number of compliant devices
    |remediatedDeviceCount|Int32|Number of remediated devices
    |nonCompliantDeviceCount|Int32|Number of NonCompliant devices
    |errorDeviceCount|Int32|Number of error devices
    |conflictDeviceCount|Int32|Number of conflict devices
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceCompliancePolicyDeviceStateSummary](xref:graph.intune_deviceconfig_devicecompliancepolicydevicestatesummary) object in the response body.
