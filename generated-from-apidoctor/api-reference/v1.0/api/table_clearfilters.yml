### YamlMime:GraphOperation
uid: graph.table_clearfilters
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/table_clearfilters.md
summary:
  heading: Table: clearFilters
  intro: |
    Clears all the filters currently applied on the table.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Files.ReadWrite
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Not supported.
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    POST /workbook/tables/{id|name}/clearFilters
    POST /workbook/worksheets/{id|name}/tables/{id|name}/clearFilters
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
  - name: Workbook-Session-Id
    value: 
    description: Workbook session Id that determines if changes are persisted or not. Optional.
requestBody:
  heading: Request body
response:
  heading: Response
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: Example
        intro: |
          Here is an example of how to call this API.
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/tables/{id|name}/clearFilters
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response. 
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              ```
              
