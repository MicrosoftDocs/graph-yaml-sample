### YamlMime:GraphOperation
uid: graph.range_merge
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/range_merge.md
summary:
  heading: "Range: merge"
  intro: |
    Merge the range cells into one region in the worksheet.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/names/{name}/range/merge
      POST /workbook/worksheets/{id|name}/range(address='<address>')/merge
      POST /workbook/tables/{id|name}/columns/{id|name}/range/merge
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |across|boolean|Optional. Set true to merge cells in each row of the specified range as separate merged cells. The default value is false.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/names/{name}/range/merge
        Content-type: application/json
        Content-length: 20
        
        {
          "across": true
        }
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. 
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        ```
        
