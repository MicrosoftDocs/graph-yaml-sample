### YamlMime:GraphOperation
uid: graph.intune_mam_windowsinformationprotectionpolicy_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_windowsinformationprotectionpolicy_create.md
summary:
  heading: "Create windowsInformationProtectionPolicy"
  intro: |
    Create a new [windowsInformationProtectionPolicy](xref:graph.intune_mam_windowsinformationprotectionpolicy) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
    ```http
    POST /deviceAppManagement/windowsInformationProtectionPolicies
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the windowsInformationProtectionPolicy object.
    The following table shows the properties that are required when you create the windowsInformationProtectionPolicy.
    |Property|Type|Description
    |:-|:-|:-|
    |displayName|String|Policy display name. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |description|String|The policy's description. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |createdDateTime|DateTimeOffset|The date and time the policy was created. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |lastModifiedDateTime|DateTimeOffset|Last time the policy was modified. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |id|String|Key of the entity. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |version|String|Version of the entity. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |enforcementLevel|[windowsInformationProtectionEnforcementLevel](xref:graph.intune_mam_windowsinformationprotectionenforcementlevel)|WIP enforcement level.See the Enum definition for supported values Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection). The possible values are: `noProtection`, `encryptAndAuditOnly`, `encryptAuditAndPrompt`, `encryptAuditAndBlock`.
    |enterpriseDomain|String|Primary enterprise domain Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |enterpriseProtectedDomainNames|[windowsInformationProtectionResourceCollection](xref:graph.intune_mam_windowsinformationprotectionresourcecollection) collection|List of enterprise domains to be protected Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |protectionUnderLockConfigRequired|Boolean|Specifies whether the protection under lock feature (also known as encrypt under pin) should be configured Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |dataRecoveryCertificate|[windowsInformationProtectionDataRecoveryCertificate](xref:graph.intune_mam_windowsinformationprotectiondatarecoverycertificate)|Specifies a recovery certificate that can be used for data recovery of encrypted files. This is the same as the data recovery agent(DRA) certificate for encrypting file system(EFS) Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |revokeOnUnenrollDisabled|Boolean|This policy controls whether to revoke the WIP keys when a device unenrolls from the management service. If set to 1 (Don't revoke keys), the keys will not be revoked and the user will continue to have access to protected files after unenrollment. If the keys are not revoked, there will be no revoked file cleanup subsequently. Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |rightsManagementServicesTemplateId|Guid|TemplateID GUID to use for RMS encryption. The RMS template allows the IT admin to configure the details about who has access to RMS-protected file and how long they have access Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |azureRightsManagementServicesAllowed|Boolean|Specifies whether to allow Azure RMS encryption for WIP Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |iconsVisible|Boolean|Determines whether overlays are added to icons for WIP protected files in Explorer and enterprise only app tiles in the Start menu. Starting in Windows 10, version 1703 this setting also configures the visibility of the WIP icon in the title bar of a WIP-protected app Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |protectedApps|[windowsInformationProtectionApp](xref:graph.intune_mam_windowsinformationprotectionapp) collection|Protected applications can access enterprise data and the data handled by those applications are protected with encryption Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |exemptApps|[windowsInformationProtectionApp](xref:graph.intune_mam_windowsinformationprotectionapp) collection|Exempt applications can also access enterprise data, but the data handled by those applications are not protected. This is because some critical enterprise applications may have compatibility problems with encrypted data. Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |enterpriseNetworkDomainNames|[windowsInformationProtectionResourceCollection](xref:graph.intune_mam_windowsinformationprotectionresourcecollection) collection|This is the list of domains that comprise the boundaries of the enterprise. Data from one of these domains that is sent to a device will be considered enterprise data and protected These locations will be considered a safe destination for enterprise data to be shared to Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |enterpriseProxiedDomains|[windowsInformationProtectionProxiedDomainCollection](xref:graph.intune_mam_windowsinformationprotectionproxieddomaincollection) collection|Contains a list of Enterprise resource domains hosted in the cloud that need to be protected. Connections to these resources are considered enterprise data. If a proxy is paired with a cloud resource, traffic to the cloud resource will be routed through the enterprise network via the denoted proxy server (on Port 80). A proxy server used for this purpose must also be configured using the EnterpriseInternalProxyServers policy Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |enterpriseIPRanges|[windowsInformationProtectionIPRangeCollection](xref:graph.intune_mam_windowsinformationprotectioniprangecollection) collection|Sets the enterprise IP ranges that define the computers in the enterprise network. Data that comes from those computers will be considered part of the enterprise and protected. These locations will be considered a safe destination for enterprise data to be shared to Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |enterpriseIPRangesAreAuthoritative|Boolean|Boolean value that tells the client to accept the configured list and not to use heuristics to attempt to find other subnets. Default is false Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |enterpriseProxyServers|[windowsInformationProtectionResourceCollection](xref:graph.intune_mam_windowsinformationprotectionresourcecollection) collection|This is a list of proxy servers. Any server not on this list is considered non-enterprise Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |enterpriseInternalProxyServers|[windowsInformationProtectionResourceCollection](xref:graph.intune_mam_windowsinformationprotectionresourcecollection) collection|This is the comma-separated list of internal proxy servers. For example, "157.54.14.28, 157.54.11.118, 10.202.14.167, 157.53.14.163, 157.69.210.59". These proxies have been configured by the admin to connect to specific resources on the Internet. They are considered to be enterprise network locations. The proxies are only leveraged in configuring the EnterpriseProxiedDomains policy to force traffic to the matched domains through these proxies Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |enterpriseProxyServersAreAuthoritative|Boolean|Boolean value that tells the client to accept the configured list of proxies and not try to detect other work proxies. Default is false Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |neutralDomainResources|[windowsInformationProtectionResourceCollection](xref:graph.intune_mam_windowsinformationprotectionresourcecollection) collection|List of domain names that can used for work or personal resource Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |indexingEncryptedStoresOrItemsBlocked|Boolean|This switch is for the Windows Search Indexer, to allow or disallow indexing of items Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |smbAutoEncryptedFileExtensions|[windowsInformationProtectionResourceCollection](xref:graph.intune_mam_windowsinformationprotectionresourcecollection) collection|Specifies a list of file extensions, so that files with these extensions are encrypted when copying from an SMB share within the corporate boundary Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |isAssigned|Boolean|Indicates if the policy is deployed to any inclusion groups or not. Inherited from [windowsInformationProtection](xref:graph.intune_mam_windowsinformationprotection)
    |revokeOnMdmHandoffDisabled|Boolean|New property in RS2, pending documentation
    |mdmEnrollmentUrl|String|Enrollment url for the MDM
    |windowsHelloForBusinessBlocked|Boolean|Boolean value that sets Windows Hello for Business as a method for signing into Windows.
    |pinMinimumLength|Int32|Integer value that sets the minimum number of characters required for the PIN. Default value is 4. The lowest number you can configure for this policy setting is 4. The largest number you can configure must be less than the number configured in the Maximum PIN length policy setting or the number 127, whichever is the lowest.
    |pinUppercaseLetters|[windowsInformationProtectionPinCharacterRequirements](xref:graph.intune_mam_windowsinformationprotectionpincharacterrequirements)|Integer value that configures the use of uppercase letters in the Windows Hello for Business PIN. Default is NotAllow. The possible values are: `notAllow`, `requireAtLeastOne`, `allow`.
    |pinLowercaseLetters|[windowsInformationProtectionPinCharacterRequirements](xref:graph.intune_mam_windowsinformationprotectionpincharacterrequirements)|Integer value that configures the use of lowercase letters in the Windows Hello for Business PIN. Default is NotAllow. The possible values are: `notAllow`, `requireAtLeastOne`, `allow`.
    |pinSpecialCharacters|[windowsInformationProtectionPinCharacterRequirements](xref:graph.intune_mam_windowsinformationprotectionpincharacterrequirements)|Integer value that configures the use of special characters in the Windows Hello for Business PIN. Valid special characters for Windows Hello for Business PIN gestures include: ! " # $ % & ' ( ) * + , - . / : ; < = > ? @ \[ \ \] ^ _ ` {|} ~. Default is NotAllow. The possible values are: `notAllow`, `requireAtLeastOne`, `allow`.
    |pinExpirationDays|Int32|Integer value specifies the period of time (in days) that a PIN can be used before the system requires the user to change it. The largest number you can configure for this policy setting is 730. The lowest number you can configure for this policy setting is 0. If this policy is set to 0, then the user's PIN will never expire. This node was added in Windows 10, version 1511. Default is 0.
    |numberOfPastPinsRemembered|Int32|Integer value that specifies the number of past PINs that can be associated to a user account that can't be reused. The largest number you can configure for this policy setting is 50. The lowest number you can configure for this policy setting is 0. If this policy is set to 0, then storage of previous PINs is not required. This node was added in Windows 10, version 1511. Default is 0.
    |passwordMaximumAttemptCount|Int32|The number of authentication failures allowed before the device will be wiped. A value of 0 disables device wipe functionality. Range is an integer X where 4 <= X <= 16 for desktop and 0 <= X <= 999 for mobile devices.
    |minutesOfInactivityBeforeDeviceLock|Int32|Specifies the maximum amount of time (in minutes) allowed after the device is idle that will cause the device to become PIN or password locked.   Range is an integer X where 0 <= X <= 999.
    |daysWithoutContactBeforeUnenroll|Int32|Offline interval before app data is wiped (days)
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [windowsInformationProtectionPolicy](xref:graph.intune_mam_windowsinformationprotectionpolicy) object in the response body.
