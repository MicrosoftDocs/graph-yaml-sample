### YamlMime:GraphOperation
uid: graph.multivaluelegacyextendedproperty_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/multivaluelegacyextendedproperty_get.md
summary:
  heading: "Get multiValueLegacyExtendedProperty"
  intro: |
    Get a resource instance that contains a multi-value extended property by using `$expand`.
    Using the query parameter `$expand` allows you to get the specified instance expanded with the indicated extended 
    property. This is currently the only way to get the [multiValueLegacyExtendedProperty](xref:graph.multiValueLegacyExtendedProperty)
    object that represents an extended property.
    The following user resources are supported:
    
    * [message](xref:graph.message)
    * [mailFolder](xref:graph.mailfolder)
    * [event](xref:graph.event)
    * [calendar](xref:graph.calendar)
    * [contact](xref:graph.contact)
    * [contactFolder](xref:graph.contactfolder) 
    
    As well as the following group resources:
    
    * group [event](xref:graph.event)
    * group [calendar](xref:graph.calendar)
    * group [post](xref:graph.post) 
    
    See [Extended properties overview](xref:graph.extended-properties-overview) for more information about when to use 
    open extensions or extended properties, and how to specify extended properties.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API, depending on the resource you're
    getting. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
    
    * Mail.Read
    * Calendars.Read
    * Contacts.Read
    * Group.Read.All 
    
section:
  heading: "HTTP request"
  intro: |
    Get a resource instance expanded with the extended property which matches a filter on the 
    **id** property. Make sure you apply 
    [URL encoding](http://www.w3schools.com/tags/ref_urlencode.asp) to the space characters in the filter string.
    Get a **message** instance:
  samples:
  - sampleCode: |
      ```http
      GET /me/messages/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
      GET /users/{id|userPrincipalName}/messages/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
      GET /me/mailFolders/{id}/messages/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
      ```
      
  outro: |
    Get a **mailFolder** instance:
    
    ```http
    GET /me/mailFolders/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    GET /users/{id|userPrincipalName}/mailFolders/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    ```
    
    Get an **event** instance:
    
    ```http
    GET /me/events/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    GET /users/{id|userPrincipalName}/events/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    ```
    
    Get a **calendar** instance:
    
    ```http
    GET /me/calendars/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    GET /users/{id|userPrincipalName}/calendars/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    ```
    
    Get a **contact** instance:
    
    ```http
    GET /me/contacts/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    GET /users/{id|userPrincipalName}/contacts/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    GET /me/contactFolders/{id}/contacts/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    GET /users/{id|userPrincipalName}/contactFolders/{id}/contacts/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    ```
    
    Get a **contactFolder** instance:
    
    ```http
    GET /me/contactfolders/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    GET /users/{id|userPrincipalName}/contactFolders/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    ```
    
    Get a group **event** instance:
    
    ```http
    GET /groups/{id}/events/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    ```
    
    Get a group **post** instance:
    
    ```http
    GET /groups/{id}/threads/{id}/posts/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    GET /groups/{id}/conversations/{id}/threads/{id}/posts/{id}?$expand=multiValueExtendedProperties($filter=id eq '{id_value}')
    ```
    
parameters:
  heading: "Parameters"
  list:
  - name: "id_value"
    value: "String"
    description: "The ID of the extended property to match. It must follow one of the supported formats. See Outlook extended properties overview for more information. Required."
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code. 
    The response body includes an object representing the requested resource instance, expanded with the matching 
    [multiValueLegacyExtendedProperty](xref:graph.multivaluelegacyextendedproperty) object.
