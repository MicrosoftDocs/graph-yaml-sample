### YamlMime:GraphOperation
uid: graph.group_renew
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_renew.md
summary:
  heading: "group: renew"
  intro: |
    Renews a group's expiration. When a group is renewed, the group expiration is extended by the number of days defined in the policy.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All or Directory.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported"
  - resource: "Application"
    permission: "Group.ReadWrite.All or Directory.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /groups/{id}/renew
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}"
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/groups/{id}/renew
              ```
              
        response:
            heading: "Response"
            intro: |
              Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
