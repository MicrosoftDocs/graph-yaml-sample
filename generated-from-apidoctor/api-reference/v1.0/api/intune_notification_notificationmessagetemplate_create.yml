### YamlMime:GraphOperation
uid: graph.intune_notification_notificationmessagetemplate_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_notification_notificationmessagetemplate_create.md
summary:
  heading: "Create notificationMessageTemplate"
  intro: |
    Create a new [notificationMessageTemplate](xref:graph.intune_notification_notificationmessagetemplate) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/notificationMessageTemplates
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the notificationMessageTemplate object.
    The following table shows the properties that are required when you create the notificationMessageTemplate.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified.
    |displayName|String|Display name for the Notification Message Template.
    |defaultLocale|String|The default locale to fallback onto when the requested locale is not available.
    |brandingOptions|[notificationTemplateBrandingOptions](xref:graph.intune_notification_notificationtemplatebrandingoptions)|The Message Template Branding Options. Branding is defined in the Intune Admin Console. The possible values are: `none`, `includeCompanyLogo`, `includeCompanyName`, `includeContactInformation`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [notificationMessageTemplate](xref:graph.intune_notification_notificationmessagetemplate) object in the response body.
