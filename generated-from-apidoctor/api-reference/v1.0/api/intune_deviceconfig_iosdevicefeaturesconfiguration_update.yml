### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_iosdevicefeaturesconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_iosdevicefeaturesconfiguration_update.md
summary:
  heading: "Update iosDeviceFeaturesConfiguration"
  intro: |
    Update the properties of a [iosDeviceFeaturesConfiguration](xref:graph.intune_deviceconfig_iosdevicefeaturesconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [iosDeviceFeaturesConfiguration](xref:graph.intune_deviceconfig_iosdevicefeaturesconfiguration) object.
    The following table shows the properties that are required when you create the [iosDeviceFeaturesConfiguration](xref:graph.intune_deviceconfig_iosdevicefeaturesconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |assetTagTemplate|String|Asset tag information for the device, displayed on the login window and lock screen.
    |lockScreenFootnote|String|A footnote displayed on the login window and lock screen. Available in iOS 9.3.1 and later.
    |homeScreenDockIcons|[iosHomeScreenItem](xref:graph.intune_deviceconfig_ioshomescreenitem) collection|A list of app and folders to appear on the Home Screen Dock. This collection can contain a maximum of 500 elements.
    |homeScreenPages|[iosHomeScreenPage](xref:graph.intune_deviceconfig_ioshomescreenpage) collection|A list of pages on the Home Screen. This collection can contain a maximum of 500 elements.
    |notificationSettings|[iosNotificationSettings](xref:graph.intune_deviceconfig_iosnotificationsettings) collection|Notification settings for each bundle id. Applicable to devices in supervised mode only (iOS 9.3 and later). This collection can contain a maximum of 500 elements.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [iosDeviceFeaturesConfiguration](xref:graph.intune_deviceconfig_iosdevicefeaturesconfiguration) object in the response body.
