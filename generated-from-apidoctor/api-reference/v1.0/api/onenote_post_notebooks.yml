### YamlMime:GraphOperation
uid: graph.onenote_post_notebooks
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/onenote_post_notebooks.md
summary:
  heading: "Create notebook"
  intro: |
    Create a new OneNote [notebook](xref:graph.notebook).
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Notes.Create, Notes.ReadWrite, Notes.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Notes.Create, Notes.ReadWrite"
  - resource: "Application"
    permission: "Notes.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/onenote/notebooks
      POST /users/{id | userPrincipalName}/onenote/notebooks
      POST /groups/{id}/onenote/notebooks
      POST /sites/{id}/onenote/notebooks
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a name for the notebook. 
    Notebook names must be unique. The name cannot contain more than 128 characters or contain the following characters:  ?*\/:<>|'"
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and the new [notebook](xref:graph.notebook) object in the response body.
