### YamlMime:GraphOperation
uid: graph.driveitem_get_content
metadata:
  title: Download a file
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/driveitem_get_content.md
summary:
  heading: "Download the contents of a DriveItem"
  intro: |
    Download the contents of the primary stream (file) of a DriveItem. Only driveItems with the **file** property can be downloaded.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.Read, Files.ReadWrite, Files.Read.All, Files.ReadWrite.All, Sites.Read.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Files.Read, Files.ReadWrite, Files.Read.All, Files.ReadWrite.All"
  - resource: "Application"
    permission: "Files.Read.All, Files.ReadWrite.All, Sites.Read.All, Sites.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /drives/{drive-id}/items/{item-id}/content
      GET /groups/{group-id}/drive/items/{item-id}/content
      GET /me/drive/root:/{item-path}:/content
      GET /me/drive/items/{item-id}/content
      GET /sites/{siteId}/drive/items/{item-id}/content
      GET /users/{userId}/drive/items/{item-id}/content
      ```
      
requestHeaders:
  heading: "Optional request headers"
  list:
  - name: "if-none-match"
    value: "String"
    description: "If this request header is included and the eTag (or cTag) provided matches the current tag on the file, an HTTP 304 Not Modified response is returned."
