httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    GET /deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
