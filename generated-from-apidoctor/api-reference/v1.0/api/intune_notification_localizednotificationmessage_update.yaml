source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_notification_localizednotificationmessage_update.md
top:
  heading: Update localizedNotificationMessage
  intro: |
    Update the properties of a [localizedNotificationMessage](../resources/intune_notification_localizednotificationmessage.md) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: HTTP Request
  samplePaths: |
    ```http
    PATCH /deviceManagement/notificationMessageTemplates/{notificationMessageTemplateId}/localizedNotificationMessages/{localizedNotificationMessageId}
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
  - name: Accept
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [localizedNotificationMessage](../resources/intune_notification_localizednotificationmessage.md) object.
    The following table shows the properties that are required when you create the [localizedNotificationMessage](../resources/intune_notification_localizednotificationmessage.md).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified.
    |locale|String|The Locale for which this message is destined.
    |subject|String|The Message Template Subject.
    |messageTemplate|String|The Message Template content.
    |isDefault|Boolean|Flag to indicate whether or not this is the default locale for language fallback. This flag can only be set. To unset, set this property to true on another Localized Notification Message.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [localizedNotificationMessage](../resources/intune_notification_localizednotificationmessage.md) object in the response body.
