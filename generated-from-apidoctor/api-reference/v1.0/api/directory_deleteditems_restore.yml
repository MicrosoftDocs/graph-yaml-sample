          "id":"46cc6179-19d0-473e-97ad-6ff84347bbbb",
          "displayName":"SampleGroup",
          "groupTypes":["Unified"],
          "mail":"example@contoso.com",
          "mailEnabled":true,
          "mailNickname":"Example",
          "securityEnabled":false,
          "visibility":"Public"
        }
        ```
        
