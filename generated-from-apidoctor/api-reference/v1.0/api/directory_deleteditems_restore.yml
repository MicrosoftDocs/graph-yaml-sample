### YamlMime:GraphOperation
uid: graph.directory_deleteditems_restore
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/directory_deleteditems_restore.md
summary:
  heading: "Restore deleted item"
  intro: |
    Restores a recently deleted item from [deleted items](xref:graph.directory). 
    Currently, deleted items functionality is only supported for the [group](xref:graph.group) and [user](xref:graph.user) resources. If an item was accidentally deleted, you can fully restore the item.
    A recently deleted item will remain available for up to 30 days. After 30 days, the item is permanently deleted.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  outro: |
    ### For users:
    |Permission type|Permissions (from least to most privileged)
    |:-|:-|
    |Delegated (work or school account)|User.ReadWrite.All, Directory.AccessAsUser.All
    |Delegated (personal Microsoft account)|Not supported.
    |Application|User.ReadWrite.All
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /directory/deletedItems/{id}/restore
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer code Required"
  - name: "Accept"
    value: ""
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [directoryObject](xref:graph.directoryobject) object in the response body.
