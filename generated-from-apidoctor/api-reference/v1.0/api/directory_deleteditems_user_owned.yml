### YamlMime:GraphOperation
uid: graph.directory_deleteditems_user_owned
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/directory_deleteditems_user_owned.md
summary:
  heading: "**List deleted items owned by a user**"
  intro: |
    Retrieves a list of recently deleted items owned by the specified user.  
    Currently, list deleted items functionality is supported only for [group](xref:graph.group) resources owned by the user.
    This is a service action, which means it does not support pagination.  The API returns up to 1,000 deleted objects owned by the user, sorted by ID.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn
    more, including how to choose permissions, see
    [Permissions](https://developer.microsoft.com/en-us/graph/docs/concepts/permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.Read.All, Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Group.Read.All, Group.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  intro: |
    POST /directory/deletedItems/getUserOwnedObjects

requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    {
      "userId":"{id}",
      "type":"Group"
    }

    The request body requires the following parameters:
    |Parameter|Type|Description
    |:-|:-|:-|
    |userId|String|ID of the owner.
    |type|String|Type of owned objects to return; `Group` is currently the only supported value.
response:
  heading: "Response"
  intro: |
    Successful requests return `200 OK` response codes; the response object includes [directory (deleted items)](xref:graph.directory) properties.
