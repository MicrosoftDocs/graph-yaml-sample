### YamlMime:GraphOperation
uid: graph.intune_onboarding_devicemanagementexchangeconnector_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_devicemanagementexchangeconnector_create.md
summary:
  heading: "Create deviceManagementExchangeConnector"
  intro: |
    Create a new [deviceManagementExchangeConnector](xref:graph.intune_onboarding_devicemanagementexchangeconnector) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/exchangeConnectors
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the deviceManagementExchangeConnector object.
    The following table shows the properties that are required when you create the deviceManagementExchangeConnector.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Not yet documented
    |lastSyncDateTime|DateTimeOffset|Last sync time for the Exchange Connector
    |status|[deviceManagementExchangeConnectorStatus](xref:graph.intune_onboarding_devicemanagementexchangeconnectorstatus)|Exchange Connector Status. The possible values are: `none`, `connectionPending`, `connected`, `disconnected`.
    |primarySmtpAddress|String|Email address used to configure the Service To Service Exchange Connector.
    |serverName|String|The name of the Exchange server.
    |connectorServerName|String|The name of the server hosting the Exchange Connector.
    |exchangeConnectorType|[deviceManagementExchangeConnectorType](xref:graph.intune_onboarding_devicemanagementexchangeconnectortype)|The type of Exchange Connector Configured. The possible values are: `onPremises`, `hosted`, `serviceToService`, `dedicated`.
    |version|String|The version of the ExchangeConnectorAgent
    |exchangeAlias|String|An alias assigned to the Exchange server
    |exchangeOrganization|String|Exchange Organization to the Exchange server
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceManagementExchangeConnector](xref:graph.intune_onboarding_devicemanagementexchangeconnector) object in the response body.
