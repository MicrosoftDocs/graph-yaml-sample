### YamlMime:GraphOperation
uid: graph.intune_shared_user_getmanagedapppolicies
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_shared_user_getmanagedapppolicies.md
summary:
  heading: "getManagedAppPolicies function"
  intro: |
    Gets app restrictions for a given user.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /users/{usersId}/getManagedAppPolicies
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this function returns a `200 OK` response code and a [managedAppPolicy](xref:graph.intune_mam_managedapppolicy) collection in the response body.
