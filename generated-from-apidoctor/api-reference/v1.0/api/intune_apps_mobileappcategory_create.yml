### YamlMime:GraphOperation
uid: graph.intune_apps_mobileappcategory_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_mobileappcategory_create.md
summary:
  heading: "Create mobileAppCategory"
  intro: |
    Create a new [mobileAppCategory](xref:graph.intune_apps_mobileappcategory) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/mobileAppCategories
      POST /deviceAppManagement/mobileApps/{mobileAppId}/categories
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the mobileAppCategory object.
    The following table shows the properties that are required when you create the mobileAppCategory.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The key of the entity.
    |displayName|String|The name of the app category.
    |lastModifiedDateTime|DateTimeOffset|The date and time the mobileAppCategory was last modified.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [mobileAppCategory](xref:graph.intune_apps_mobileappcategory) object in the response body.
