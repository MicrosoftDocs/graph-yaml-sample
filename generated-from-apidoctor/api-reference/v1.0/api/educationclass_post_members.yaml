### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationclass_post_members.md
top:
  heading: Add a student
  intro: |
    Add a member to a class.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Not supported.
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: EduRoster.ReadWrite.All plus Member.Read.Hidden
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    POST /education/classes/{id}/members/$ref
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
  - name: Content-Type
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation of an [educationUser](../resources/educationuser.md) object.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `204 No Content` response code and an [educationClass](../resources/educationclass.md) object in the response body.
