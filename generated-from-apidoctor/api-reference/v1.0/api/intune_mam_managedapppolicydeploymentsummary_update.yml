### YamlMime:GraphOperation
uid: graph.intune_mam_managedapppolicydeploymentsummary_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_managedapppolicydeploymentsummary_update.md
summary:
  heading: "Update managedAppPolicyDeploymentSummary"
  intro: |
    Update the properties of a [managedAppPolicyDeploymentSummary](xref:graph.intune_mam_managedapppolicydeploymentsummary) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceAppManagement/iosManagedAppProtections/{iosManagedAppProtectionId}/deploymentSummary
      PATCH /deviceAppManagement/androidManagedAppProtections/{androidManagedAppProtectionId}/deploymentSummary
      PATCH /deviceAppManagement/defaultManagedAppProtections/{defaultManagedAppProtectionId}/deploymentSummary
      PATCH /deviceAppManagement/targetedManagedAppConfigurations/{targetedManagedAppConfigurationId}/deploymentSummary
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [managedAppPolicyDeploymentSummary](xref:graph.intune_mam_managedapppolicydeploymentsummary) object.
    The following table shows the properties that are required when you create the [managedAppPolicyDeploymentSummary](xref:graph.intune_mam_managedapppolicydeploymentsummary).
    |Property|Type|Description
    |:-|:-|:-|
    |displayName|String|Not yet documented
    |configurationDeployedUserCount|Int32|Not yet documented
    |lastRefreshTime|DateTimeOffset|Not yet documented
    |configurationDeploymentSummaryPerApp|[managedAppPolicyDeploymentSummaryPerApp](xref:graph.intune_mam_managedapppolicydeploymentsummaryperapp) collection|Not yet documented
    |id|String|Key of the entity.
    |version|String|Version of the entity.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [managedAppPolicyDeploymentSummary](xref:graph.intune_mam_managedapppolicydeploymentsummary) object in the response body.
