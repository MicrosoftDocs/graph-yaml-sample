### YamlMime:GraphOperation
uid: graph.message_copy
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/message_copy.md
summary:
  heading: "message: copy"
  intro: |
    Copy a message to a folder.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/messages/{id}/copy
      POST /users/{id | userPrincipalName}/messages/{id}/copy
      POST /me/mailFolders/{id}/messages/{id}/copy
      POST /users/{id | userPrincipalName}/mailFolders/{id}/messages/{id}/copy
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |destinationId|String|The destination folder ID, or a well-known folder name. For a list of supported well-known folder names, see [mailFolder resource type](xref:graph.mailfolder).
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and a [message](xref:graph.message) resource in the response body.
