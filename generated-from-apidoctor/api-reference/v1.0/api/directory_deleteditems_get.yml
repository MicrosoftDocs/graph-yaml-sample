### YamlMime:GraphOperation
uid: graph.directory_deleteditems_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/directory_deleteditems_get.md
summary:
  heading: "Get deleted item"
  intro: |
    Retrieve the properties of a recently deleted item in [deleted items](xref:graph.directory).
    Currently, deleted items functionality is only supported for the [group](xref:graph.group) and [user](xref:graph.user) resources.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  outro: |
    ### For users:
    |Permission type|Permissions (from least to most privileged)
    |:-|:-|
    |Delegated (work or school account)|User.Read.All, User.ReadWrite.All, Directory.Read.All, Directory.ReadWrite.All, Directory AccessAsUser.All
    |Delegated (personal Microsoft account)|Not supported.
    |Application|User.Read.All, User.ReadWrite.All, Directory.Read.All, Directory.ReadWrite.All
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /directory/deletedItems/{id}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer code Required"
  - name: "Accept"
    value: ""
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [directoryObject](xref:graph.directoryobject) object in the response body.
