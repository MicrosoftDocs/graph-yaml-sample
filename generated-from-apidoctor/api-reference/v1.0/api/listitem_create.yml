### YamlMime:GraphOperation
uid: graph.listitem_create
metadata:
  title: Create a new entry in a SharePoint list
  author: rgregg
  ms.author: rgregg
  ms.date: 09/11/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/listitem_create.md
summary:
  heading: "Create a new item in a list"
  intro: |
    Create a new [listItem][] in a [list][].
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Sites.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST https://graph.microsoft.com/v1.0/sites/{site-id}/lists/{list-id}/items
      ```
      
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of the [listItem][] resource to create.
