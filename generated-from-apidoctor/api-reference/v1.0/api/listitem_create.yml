### YamlMime:GraphOperation
uid: graph.listitem_create
metadata:
  title: Create a new entry in a SharePoint list
  author: rgregg
  ms.author: rgregg
  ms.date: 09/11/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/listitem_create.md
summary:
  heading: "Create a new item in a list"
  intro: |
    Create a new [listItem][] in a [list][].
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Sites.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST https://graph.microsoft.com/v1.0/sites/{site-id}/lists/{list-id}/items
      ```
      
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of the [listItem][] resource to create.
examples:
 - items:
   - request:
      heading: "Example"
      intro: |
        Here is an example of how to create a new generic list item.
      sampleCode: |
        ```json
        POST https://graph.microsoft.com/v1.0/sites/{site-id}/lists/{list-id}/items
        Content-Type: application/json
        
        {
          "fields": {
            "Title": "Widget",
            "Color": "Purple",
            "Weight": 32
          }
        }
        ```
        
     response:
      heading: "Response"
      intro: |
        If successful, this method returns a [listItem][] in the response body for the created list item.
      sampleCode: |
        ```json
        HTTP/1.1 201 Created
        Content-type: application/json
        
        {
          "id": "20",
          "createdDateTime": "2016-08-30T08:26:00Z",
          "createdBy": {
            "user": {
              "displayName": "Ryan Gregg",
              "id": "8606e4d5-d582-4f5f-aeba-7d7c18b20cfd"
            }
          },
          "lastModifiedDateTime": "2016-08-30T08:26:00Z",
          "lastModifiedBy": {
            "user": {
              "displayName": "Ryan Gregg",
              "id": "8606e4d5-d582-4f5f-aeba-7d7c18b20cfd"
            }
          }
        }
        ```
        
      outro: |
        **Note:** The response object is truncated for clarity. Default properties will be returned from the actual call.
