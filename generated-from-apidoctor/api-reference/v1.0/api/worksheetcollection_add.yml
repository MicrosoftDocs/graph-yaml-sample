### YamlMime:GraphOperation
uid: graph.worksheetcollection_add
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/worksheetcollection_add.md
summary:
  heading: "WorksheetCollection: add"
  intro: |
    Adds a new worksheet to the workbook. The worksheet will be added at the end of existing worksheets. If you wish to activate the newly added worksheet, call ".activate() on it.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/worksheets/
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |name|string|Optional. The name of the worksheet to be added. If specified, name should be unqiue. If not specified, Excel determines the name of the new worksheet.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [WorkbookWorksheet](xref:graph.worksheet) object in the response body.
