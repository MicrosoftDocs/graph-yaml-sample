### YamlMime:GraphOperation
uid:graph.range_boundingrect
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/range_boundingrect.md
summary:
  heading: Range: BoundingRect
  intro: |
    Gets the smallest range object that encompasses the given ranges. For example, the GetBoundingRect of "B2:C5" and "D10:E15" is "B2:E16".
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Files.ReadWrite
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Not supported.
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    GET /workbook/names/{name}/range/boundingRect
    GET /workbook/worksheets/{id|name}/range(address='<address>')/boundingRect
    GET /workbook/tables/{id|name}/columns/{id|name}/range/boundingRect
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
  - name: Workbook-Session-Id
    value: 
    description: Workbook session Id that determines if changes are persisted or not. Optional.
requestBody:
  heading: Request body
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |anotherRange|string|The range object or address or range name.
response:
  heading: Response
  intro: |
    If successful, this method returns `200 OK` response code and [Range](xref:graph.range) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        intro: |
          Here is an example of how to call this API.
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/names/{name}/range/boundingRect
              Content-type: application/json
              Content-length: 42
              
              {
                "anotherRange": "anotherRange-value"
              }
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 169
              
              {
                "address": "address-value",
                "addressLocal": "addressLocal-value",
                "cellCount": 99,
                "columnCount": 99,
                "columnIndex": 99,
                "valueTypes": "valueTypes-value"
              }
              ```
              
