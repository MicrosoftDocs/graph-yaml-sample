### YamlMime:GraphOperation
uid: graph.group_get_event
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_get_event.md
summary:
  heading: "Get event"
  intro: |
    Get an [event](xref:graph.event) object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.Read.All, Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /groups/{id}/events/{id}
      GET /groups/{id}/calendar/events/{id}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](xref:graph.query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Prefer: outlook.timezone"
    value: "String"
    description: "Use this to specify the time zone for start and end times in the response. If not specified, those time values are returned in UTC. Optional."
  - name: "Prefer: outlook.body-content-type"
    value: "String"
    description: "The format of the body property to be returned in. Values can be \"text\" or \"html\". A Preference-Applied header is returned as confirmation if this Prefer header is specified. If the header is not specified, the body property is returned in HTML format. Optional."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an [event](xref:graph.event) object in the response body.
examples:
