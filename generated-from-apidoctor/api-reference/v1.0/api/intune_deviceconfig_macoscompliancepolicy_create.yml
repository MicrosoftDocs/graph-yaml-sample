### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_macoscompliancepolicy_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_macoscompliancepolicy_create.md
summary:
  heading: "Create macOSCompliancePolicy"
  intro: |
    Create a new [macOSCompliancePolicy](xref:graph.intune_deviceconfig_macoscompliancepolicy) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceCompliancePolicies
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the macOSCompliancePolicy object.
    The following table shows the properties that are required when you create the macOSCompliancePolicy.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |version|Int32|Version of the device configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |passwordRequired|Boolean|Whether or not to require a password.
    |passwordBlockSimple|Boolean|Indicates whether or not to block simple passwords.
    |passwordExpirationDays|Int32|Number of days before the password expires. Valid values 1 to 65535
    |passwordMinimumLength|Int32|Minimum length of password. Valid values 4 to 14
    |passwordMinutesOfInactivityBeforeLock|Int32|Minutes of inactivity before a password is required.
    |passwordPreviousPasswordBlockCount|Int32|Number of previous passwords to block. Valid values 1 to 24
    |passwordMinimumCharacterSetCount|Int32|The number of character sets required in the password.
    |passwordRequiredType|[requiredPasswordType](xref:graph.intune_deviceconfig_requiredpasswordtype)|The required password type. The possible values are: `deviceDefault`, `alphanumeric`, `numeric`.
    |osMinimumVersion|String|Minimum IOS version.
    |osMaximumVersion|String|Maximum IOS version.
    |systemIntegrityProtectionEnabled|Boolean|Require that devices have enabled system integrity protection.
    |deviceThreatProtectionEnabled|Boolean|Require that devices have enabled device threat protection .
    |deviceThreatProtectionRequiredSecurityLevel|[deviceThreatProtectionLevel](xref:graph.intune_deviceconfig_devicethreatprotectionlevel)|Require Mobile Threat Protection minimum risk level to report noncompliance. The possible values are: `unavailable`, `secured`, `low`, `medium`, `high`, `notSet`.
    |storageRequireEncryption|Boolean|Require encryption on Mac OS devices.
    |firewallEnabled|Boolean|Whether the firewall should be enabled or not.
    |firewallBlockAllIncoming|Boolean|Corresponds to the “Block all incoming connections” option.
    |firewallEnableStealthMode|Boolean|Corresponds to “Enable stealth mode.”
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [macOSCompliancePolicy](xref:graph.intune_deviceconfig_macoscompliancepolicy) object in the response body.
