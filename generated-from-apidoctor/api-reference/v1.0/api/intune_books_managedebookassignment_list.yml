  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [managedEBookAssignment](xref:graph.intune_books_managedebookassignment) objects in the response body.
