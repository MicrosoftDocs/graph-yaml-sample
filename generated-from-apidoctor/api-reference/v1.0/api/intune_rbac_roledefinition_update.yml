### YamlMime:GraphOperation
uid: graph.intune_rbac_roledefinition_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_rbac_roledefinition_update.md
summary:
  heading: "Update roleDefinition"
  intro: |
    Update the properties of a [roleDefinition](xref:graph.intune_rbac_roledefinition) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/roleDefinitions/{roleDefinitionId}
      PATCH /deviceManagement/roleDefinitions/{roleDefinitionId}/roleAssignments/{roleAssignmentId}/roleDefinition
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [roleDefinition](xref:graph.intune_rbac_roledefinition) object.
    The following table shows the properties that are required when you create the [roleDefinition](xref:graph.intune_rbac_roledefinition).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. This is read-only and automatically generated.
    |displayName|String|Display Name of the Role definition.
    |description|String|Description of the Role definition.
    |rolePermissions|[rolePermission](xref:graph.intune_rbac_rolepermission) collection|List of Role Permissions this role is allowed to perform. These must match the actionName that is defined as part of the rolePermission.
    |isBuiltIn|Boolean|Type of Role. Set to True if it is built-in, or set to False if it is a custom role definition.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [roleDefinition](xref:graph.intune_rbac_roledefinition) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        PATCH https://graph.microsoft.com/v1.0/deviceManagement/roleDefinitions/{roleDefinitionId}
        Content-type: application/json
        Content-length: 527
        
        {
          "displayName": "Display Name value",
          "description": "Description value",
          "rolePermissions": [
            {
              "@odata.type": "microsoft.graph.rolePermission",
              "resourceActions": [
                {
                  "@odata.type": "microsoft.graph.resourceAction",
                  "allowedResourceActions": [
                    "Allowed Resource Actions value"
                  ],
                  "notAllowedResourceActions": [
                    "Not Allowed Resource Actions value"
                  ]
                }
              ]
            }
          ],
          "isBuiltIn": true
        }

