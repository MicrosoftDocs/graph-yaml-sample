### YamlMime:GraphOperation
uid: graph.intune_apps_managedandroidstoreapp_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_managedandroidstoreapp_update.md
summary:
  heading: "Update managedAndroidStoreApp"
  intro: |
    Update the properties of a [managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceAppManagement/mobileApps/{mobileAppId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp) object.
    The following table shows the properties that are required when you create the [managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |displayName|String|The admin provided or imported title of the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |description|String|The description of the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |publisher|String|The publisher of the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |largeIcon|[mimeContent](xref:graph.intune_shared_mimecontent)|The large icon, to be displayed in the app details and used for upload of the icon. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |createdDateTime|DateTimeOffset|The date and time the app was created. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |lastModifiedDateTime|DateTimeOffset|The date and time the app was last modified. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |isFeatured|Boolean|The value indicating whether the app is marked as featured by the admin. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |privacyInformationUrl|String|The privacy statement Url. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |informationUrl|String|The more information Url. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |owner|String|The owner of the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |developer|String|The developer of the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |notes|String|Notes for the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |publishingState|[mobileAppPublishingState](xref:graph.intune_apps_mobileapppublishingstate)|The publishing state for the app. The app cannot be assigned unless the app is published. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp). The possible values are: `notPublished`, `processing`, `published`.
    |appAvailability|[managedAppAvailability](xref:graph.intune_apps_managedappavailability)|The Application's availability. Inherited from [managedApp](xref:graph.intune_apps_managedapp). The possible values are: `global`, `lineOfBusiness`.
    |version|String|The Application's version. Inherited from [managedApp](xref:graph.intune_apps_managedapp)
    |packageId|String|The app's package ID.
    |appStoreUrl|String|The Android AppStoreUrl.
    |minimumSupportedOperatingSystem|[androidMinimumOperatingSystem](xref:graph.intune_apps_androidminimumoperatingsystem)|The value for the minimum supported operating system.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp) object in the response body.
