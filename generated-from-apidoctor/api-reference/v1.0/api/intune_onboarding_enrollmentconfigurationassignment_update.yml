### YamlMime:GraphOperation
uid: graph.intune_onboarding_enrollmentconfigurationassignment_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_enrollmentconfigurationassignment_update.md
summary:
  heading: "Update enrollmentConfigurationAssignment"
  intro: |
    Update the properties of a [enrollmentConfigurationAssignment](xref:graph.intune_onboarding_enrollmentconfigurationassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceEnrollmentConfigurations/{deviceEnrollmentConfigurationId}/assignments/{enrollmentConfigurationAssignmentId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [enrollmentConfigurationAssignment](xref:graph.intune_onboarding_enrollmentconfigurationassignment) object.
    The following table shows the properties that are required when you create the [enrollmentConfigurationAssignment](xref:graph.intune_onboarding_enrollmentconfigurationassignment).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Not yet documented
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|Not yet documented
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [enrollmentConfigurationAssignment](xref:graph.intune_onboarding_enrollmentconfigurationassignment) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceEnrollmentConfigurations/{deviceEnrollmentConfigurationId}/assignments/{enrollmentConfigurationAssignmentId}
        Content-type: application/json
        Content-length: 101
        
        {
          "target": {
            "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
          }
        }

    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
        HTTP/1.1 200 OK
        Content-Type: application/json
        Content-Length: 222
        
        {
          "@odata.type": "#microsoft.graph.enrollmentConfigurationAssignment",
          "id": "705b021c-021c-705b-1c02-5b701c025b70",
          "target": {
            "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
          }
        }

