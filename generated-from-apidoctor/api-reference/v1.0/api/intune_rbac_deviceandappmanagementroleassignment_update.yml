uid: graph.intune_rbac_deviceandappmanagementroleassignment_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_rbac_deviceandappmanagementroleassignment_update.md
summary:
  heading: "Update deviceAndAppManagementRoleAssignment"
  intro: |
    Update the properties of a [deviceAndAppManagementRoleAssignment](xref:graph.intune_rbac_deviceandappmanagementroleassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/roleAssignments/{deviceAndAppManagementRoleAssignmentId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [deviceAndAppManagementRoleAssignment](xref:graph.intune_rbac_deviceandappmanagementroleassignment) object.
    The following table shows the properties that are required when you create the [deviceAndAppManagementRoleAssignment](xref:graph.intune_rbac_deviceandappmanagementroleassignment).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. This is read-only and automatically generated. Inherited from [roleAssignment](xref:graph.intune_rbac_roleassignment)
    |displayName|String|The display or friendly name of the role Assignment. Inherited from [roleAssignment](xref:graph.intune_rbac_roleassignment)
    |description|String|Description of the Role Assignment. Inherited from [roleAssignment](xref:graph.intune_rbac_roleassignment)
    |resourceScopes|String collection|List of ids of role scope member security groups.  These are IDs from Azure Active Directory. Inherited from [roleAssignment](xref:graph.intune_rbac_roleassignment)
    |members|String collection|The list of ids of role member security groups. These are IDs from Azure Active Directory.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceAndAppManagementRoleAssignment](xref:graph.intune_rbac_deviceandappmanagementroleassignment) object in the response body.
