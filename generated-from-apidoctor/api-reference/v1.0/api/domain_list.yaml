### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/domain_list.md
top:
  heading: List domains
  intro: |
    Retrieve a list of domain objects.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Directory.Read.All
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Directory.Read.All, Domain.ReadWrite.All
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    GET /domains
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: 
    description: Bearer {token}. Required.
  - name: Accept
    type: 
    description: application/json;
Request body:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [domain](../resources/domain.md) objects in the response body.
examples:
  - Example:
      heading: Example
      - request:
          heading: Request
          exampleRequest: |
            ```http
            GET https://graph.microsoft.com/v1.0/domains
            ```
            
      - response:
          heading: Response
          intro: |
            Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
          exampleResponse: |
            ```http
            HTTP/1.1 200 OK
            Content-type: application/json
            Content-length: 245
            
            {
              "value": [
                {
                  "authenticationType": "authenticationType-value",
                  "availabilityStatus": "availabilityStatus-value",
                  "isAdminManaged": true,
                  "isDefault": true,
                  "isInitial": true,
                  "isRoot": true,
                  "id": "contoso.com",
                  "supportedServices": [
                    "Email",
                    "OfficeCommunicationsOnline"
                  ]
                }
              ]
            }
            ```
            
