### YamlMime:GraphOperation
uid: graph.user_post_mailfolders
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/user_post_mailfolders.md
summary:
  heading: "Create MailFolder"
  intro: |
    Use this API to create a new mail folder in the root folder of the user's mailbox.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /users/{id | userPrincipalName}/mailFolders
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters. **displayName** is the only writable property for a 
    [MailFolder](xref:graph.mailfolder) object.
    |Parameter|Type|Description
    |:-|:-|:-|
    |displayName|String|The display name of the new folder.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and a [MailFolder](xref:graph.mailfolder) object in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/mailFolders
        Content-type: application/json
        Content-length: 159
        
        {
          "displayName": "displayName-value"
        }
        ```
        
      response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 201 Created
        Content-type: application/json
        Content-length: 179
        
        {
          "displayName": "displayName-value",
          "parentFolderId": "parentFolderId-value",
          "childFolderCount": 99,
          "unreadItemCount": 99,
          "totalItemCount": 99,
          "id": "id-value"
        }
        ```
        
