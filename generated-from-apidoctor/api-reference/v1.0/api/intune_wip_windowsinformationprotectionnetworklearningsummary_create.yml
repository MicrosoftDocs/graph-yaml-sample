uid:graph.intune_wip_windowsinformationprotectionnetworklearningsummary_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_wip_windowsinformationprotectionnetworklearningsummary_create.md
summary:
  heading: Create windowsInformationProtectionNetworkLearningSummary
  intro: |
    Create a new [windowsInformationProtectionNetworkLearningSummary](xref:graph.intune_wip_windowsinformationprotectionnetworklearningsummary) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    POST /deviceManagement/windowsInformationProtectionNetworkLearningSummaries
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the windowsInformationProtectionNetworkLearningSummary object.
    The following table shows the properties that are required when you create the windowsInformationProtectionNetworkLearningSummary.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique Identifier for the WindowsInformationProtectionNetworkLearningSummary.
    |url|String|Website url
    |deviceCount|Int32|Device Count
response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [windowsInformationProtectionNetworkLearningSummary](xref:graph.intune_wip_windowsinformationprotectionnetworklearningsummary) object in the response body.
examples:
  - items:
