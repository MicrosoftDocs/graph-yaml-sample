### YamlMime:GraphOperation
uid: graph.message_send
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/message_send.md
summary:
  heading: "message: send"
  intro: |
    Send a message in the draft folder. The draft message can be a new message draft, reply draft, reply-all draft, or
    a forward draft. The message is then saved in the Sent Items folder.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.Send"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.Send"
  - resource: "Application"
    permission: "Mail.Send"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/messages/{id}/send
      POST /users/{id | userPrincipalName}/messages/{id}/send
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Length"
    value: "Int64"
    description: "* Required."
requestBody:
  heading: "Request body"
response:
  heading: "Response"
  intro: |
    If successful, this method returns `202 Accepted` response code. It does not return anything in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/messages/{id}/send
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response.
      sampleCode: |
        ```http
        HTTP/1.1 202 Accepted
        ```
        
