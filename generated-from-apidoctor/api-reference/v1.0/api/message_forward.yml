### YamlMime:GraphOperation
uid:graph.message_forward
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/message_forward.md
summary:
  heading: message: forward
  intro: |
    Forward a message. The message is saved in the Sent Items folder.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Mail.Send
  - resource: Delegated (personal Microsoft account)
    permission: Mail.Send
  - resource: Application
    permission: Mail.Send
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    POST /me/messages/{id}/forward
    POST /users/{id | userPrincipalName}/messages/{id}/forward
    POST /me/mailFolders/{id}/messages/{id}/forward
    POST /users/{id | userPrincipalName}/mailFolders/{id}/messages/{id}/forward
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: Bearer {token}. Required.
  - name: Content-Type
    value: String
    description: Nature of the data in the body of an entity. Required.
requestBody:
  heading: Request body
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |comment|String|A comment to include. Can be an empty string.
    |toRecipients|[Recipient](xref:graph.recipient) collection|The list of recipients.
response:
  heading: Response
  intro: |
    If successful, this method returns `202 Accepted` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: Example
        intro: |
          Here is an example of how to call this API.
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/messages/{id}/forward
              Content-type: application/json
              Content-length: 166
              
              {
                "comment": "comment-value",
                "toRecipients": [
                  {
                    "emailAddress": {
                      "name": "name-value",
                      "address": "address-value"
                    }
                  }
                ]
              }
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              ```
              
