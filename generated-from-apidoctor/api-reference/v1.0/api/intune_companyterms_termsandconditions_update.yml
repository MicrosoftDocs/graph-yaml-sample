### YamlMime:GraphOperation
uid: graph.intune_companyterms_termsandconditions_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_companyterms_termsandconditions_update.md
summary:
  heading: "Update termsAndConditions"
  intro: |
    Update the properties of a [termsAndConditions](xref:graph.intune_companyterms_termsandconditions) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
    ```http
    PATCH /deviceManagement/termsAndConditions/{termsAndConditionsId}
    PATCH /deviceManagement/termsAndConditions/{termsAndConditionsId}/acceptanceStatuses/{termsAndConditionsAcceptanceStatusId}/termsAndConditions
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [termsAndConditions](xref:graph.intune_companyterms_termsandconditions) object.
    The following table shows the properties that are required when you create the [termsAndConditions](xref:graph.intune_companyterms_termsandconditions).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier of the T&C policy.
    |createdDateTime|DateTimeOffset|DateTime the object was created.
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified.
    |displayName|String|Administrator-supplied name for the T&C policy.
    |description|String|Administrator-supplied description of the T&C policy.
    |title|String|Administrator-supplied title of the terms and conditions. This is shown to the user on prompts to accept the T&C policy.
    |bodyText|String|Administrator-supplied body text of the terms and conditions, typically the terms themselves. This is shown to the user on prompts to accept the T&C policy.
    |acceptanceStatement|String|Administrator-supplied explanation of the terms and conditions, typically describing what it means to accept the terms and conditions set out in the T&C policy. This is shown to the user on prompts to accept the T&C policy.
    |version|Int32|Integer indicating the current version of the terms. Incremented when an administrator makes a change to the terms and wishes to require users to re-accept the modified T&C policy.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [termsAndConditions](xref:graph.intune_companyterms_termsandconditions) object in the response body.
