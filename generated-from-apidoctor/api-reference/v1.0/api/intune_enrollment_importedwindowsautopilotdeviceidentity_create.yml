### YamlMime:GraphOperation
uid: graph.intune_enrollment_importedwindowsautopilotdeviceidentity_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_enrollment_importedwindowsautopilotdeviceidentity_create.md
summary:
  heading: "Create importedWindowsAutopilotDeviceIdentity"
  intro: |
    Create a new [importedWindowsAutopilotDeviceIdentity](xref:graph.intune_enrollment_importedwindowsautopilotdeviceidentity) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/importedWindowsAutopilotDeviceIdentities
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the importedWindowsAutopilotDeviceIdentity object.
    The following table shows the properties that are required when you create the importedWindowsAutopilotDeviceIdentity.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The GUID for the object
    |orderIdentifier|String|Order Id of the Windows autopilot device.
    |serialNumber|String|Serial number of the Windows autopilot device.
    |productKey|String|Product Key of the Windows autopilot device.
    |hardwareIdentifier|Binary|Hardware Blob of the Windows autopilot device.
    |state|[importedWindowsAutopilotDeviceIdentityState](xref:graph.intune_enrollment_importedwindowsautopilotdeviceidentitystate)|Current state of the imported device.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [importedWindowsAutopilotDeviceIdentity](xref:graph.intune_enrollment_importedwindowsautopilotdeviceidentity) object in the response body.
