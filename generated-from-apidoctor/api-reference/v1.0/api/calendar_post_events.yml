### YamlMime:GraphOperation
uid: graph.calendar_post_events
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/calendar_post_events.md
summary:
  heading: "Create Event"
  intro: |
    Use this API to create a new Event in the default or the specified calendar.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.ReadWrite"
  - resource: "Application"
    permission: "Calendars.ReadWrite"
section:
  heading: "HTTP request"
  intro: |
    A user's or group's default [calendar](xref:graph.calendar).
    POST /me/calendar/events
    POST /users/{id | userPrincipalName}/calendar/events
    POST /groups/{id}/calendar/events

    A user's [calendar](xref:graph.calendar) in the default [calendarGroup](xref:graph.calendargroup).
    POST /me/calendars/{id}/events
    POST /users/{id | userPrincipalName}/calendars/{id}/events
    
    POST /me/calendarGroup/calendars/{id}/events
    POST /users/{id | userPrincipalName}/calendarGroup/calendars/{id}/events

    A user's [calendar](xref:graph.calendar) in a specific [calendarGroup](xref:graph.calendargroup).
    POST /me/calendarGroups/{id}/calendars/{id}/events
    POST /users/{id | userPrincipalName}/calendarGroups/{id}/calendars/{id}/events

requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [Event](xref:graph.event) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [Event](xref:graph.event) object in the response body.
