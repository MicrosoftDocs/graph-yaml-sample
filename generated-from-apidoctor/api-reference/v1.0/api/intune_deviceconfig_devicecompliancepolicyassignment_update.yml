### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_devicecompliancepolicyassignment_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_devicecompliancepolicyassignment_update.md
summary:
  heading: "Update deviceCompliancePolicyAssignment"
  intro: |
    Update the properties of a [deviceCompliancePolicyAssignment](xref:graph.intune_deviceconfig_devicecompliancepolicyassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}/assignments/{deviceCompliancePolicyAssignmentId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [deviceCompliancePolicyAssignment](xref:graph.intune_deviceconfig_devicecompliancepolicyassignment) object.
    The following table shows the properties that are required when you create the [deviceCompliancePolicyAssignment](xref:graph.intune_deviceconfig_devicecompliancepolicyassignment).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|Target for the compliance policy assignment.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceCompliancePolicyAssignment](xref:graph.intune_deviceconfig_devicecompliancepolicyassignment) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}/assignments/{deviceCompliancePolicyAssignmentId}
        Content-type: application/json
        Content-length: 101
        
        {
          "target": {
            "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
          }
        }

     response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
        HTTP/1.1 200 OK
        Content-Type: application/json
        Content-Length: 221
        
        {
          "@odata.type": "#microsoft.graph.deviceCompliancePolicyAssignment",
          "id": "92dc3fef-3fef-92dc-ef3f-dc92ef3fdc92",
          "target": {
            "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
          }
        }

