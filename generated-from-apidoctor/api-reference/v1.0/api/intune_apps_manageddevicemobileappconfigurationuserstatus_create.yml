### YamlMime:GraphOperation
uid: graph.intune_apps_manageddevicemobileappconfigurationuserstatus_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_manageddevicemobileappconfigurationuserstatus_create.md
summary:
  heading: "Create managedDeviceMobileAppConfigurationUserStatus"
  intro: |
    Create a new [managedDeviceMobileAppConfigurationUserStatus](xref:graph.intune_apps_manageddevicemobileappconfigurationuserstatus) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/mobileAppConfigurations/{managedDeviceMobileAppConfigurationId}/userStatuses
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the managedDeviceMobileAppConfigurationUserStatus object.
    The following table shows the properties that are required when you create the managedDeviceMobileAppConfigurationUserStatus.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |userDisplayName|String|User name of the DevicePolicyStatus.
    |devicesCount|Int32|Devices count for that user.
    |status|[complianceStatus](xref:graph.intune_shared_compliancestatus)|Compliance status of the policy report. The possible values are: `unknown`, `notApplicable`, `compliant`, `remediated`, `nonCompliant`, `error`, `conflict`.
    |lastReportedDateTime|DateTimeOffset|Last modified date time of the policy report.
    |userPrincipalName|String|UserPrincipalName.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [managedDeviceMobileAppConfigurationUserStatus](xref:graph.intune_apps_manageddevicemobileappconfigurationuserstatus) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        POST https://graph.microsoft.com/v1.0/deviceAppManagement/mobileAppConfigurations/{managedDeviceMobileAppConfigurationId}/userStatuses
        Content-type: application/json
        Content-length: 306
        
        {
          "@odata.type": "#microsoft.graph.managedDeviceMobileAppConfigurationUserStatus",
          "userDisplayName": "User Display Name value",
          "devicesCount": 12,
          "status": "notApplicable",
          "lastReportedDateTime": "2017-01-01T00:00:17.7769392-08:00",
          "userPrincipalName": "User Principal Name value"
        }

