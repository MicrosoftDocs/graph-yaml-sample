### YamlMime:GraphOperation
uid: graph.user_post_contacts
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/user_post_contacts.md
summary:
  heading: "Create Contact"
  intro: |
    Add a contact to the root Contacts folder or to the contacts endpoint of another contact folder.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Contacts.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Contacts.ReadWrite"
  - resource: "Application"
    permission: "Contacts.ReadWrite"
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    POST /me/contacts
    POST /users/{id | userPrincipalName}/contacts
    POST /me/contactFolders/{contactFolderId}/contacts
    POST /users/{id | userPrincipalName}/contactFolders/{contactFolderId}/contacts
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [Contact](xref:graph.contact) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [Contact](xref:graph.contact) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/contacts
              Content-type: application/json
              
              {
                "givenName": "Pavel",
                "surname": "Bansky",
                "emailAddresses": [
                  {
                    "address": "pavelb@fabrikam.onmicrosoft.com",
                    "name": "Pavel Bansky"
                  }
                ],
                "businessPhones": [
                  "+1 732 555 0102"
                ]
              }
              ```
              
            outro: |
              In the request body, supply a JSON representation of [contact](xref:graph.contact) object.
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 201 Created
              Content-type: application/json
              
              {
                "id": "id-value",
                "createdDateTime": "2015-11-09T02:14:32Z",
                "lastModifiedDateTime": "2015-11-09T02:14:32Z",
                 "displayName": "Pavel Bansky"
              }
              ```
              
