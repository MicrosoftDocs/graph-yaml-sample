### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_ioscompliancepolicy_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_ioscompliancepolicy_list.md
summary:
  heading: "List iosCompliancePolicies"
  intro: |
    List properties and relationships of the [iosCompliancePolicy](xref:graph.intune_deviceconfig_ioscompliancepolicy) objects.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /deviceManagement/deviceCompliancePolicies
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [iosCompliancePolicy](xref:graph.intune_deviceconfig_ioscompliancepolicy) objects in the response body.
examples:
