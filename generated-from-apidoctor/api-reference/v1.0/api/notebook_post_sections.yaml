### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/notebook_post_sections.md
top:
  heading: Create section
  intro: |
    Create a new [onenoteSection](../resources/section.md) in the specified notebook.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Notes.Create, Notes.ReadWrite, Notes.ReadWrite.All
  - type: Delegated (personal Microsoft account)
    scopes: Notes.Create, Notes.ReadWrite
  - type: Application
    scopes: Notes.ReadWrite.All
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    POST /me/onenote/notebooks/{id}/sections
    POST /users/{id | userPrincipalName}/onenote/notebooks/{id}/sections
    POST /groups/{id}/onenote/notebooks/{id}/sections
    POST /sites/{id}/onenote/notebooks/{id}/sections
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: Bearer {token}. Required.
  - name: Content-Type
    type: String
    description: application/json
Request body:
  heading: Request body
  intro: |
    In the request body, supply a name for the section.
    Within the same hierarchy level, section names must be unique. The name cannot contain more than 50 characters or contain the following characters:  ?*\/:<>|&#''%~
Response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [onenoteSection](../resources/section.md) object in the response body.
examples:
  - Example:
      heading: Example
      - request:
          heading: Request
          intro: |
            Here is an example of the request.
          exampleRequest: |
            ```http
            POST https://graph.microsoft.com/v1.0/me/onenote/notebooks/{id}/sections
            Content-type: application/json
            Content-length: 27
            
            {
              "displayName": "Section name"
            }
            ```
            
      - response:
          heading: Response
          intro: |
