### YamlMime:GraphOperation
uid: graph.intune_books_userinstallstatesummary_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_books_userinstallstatesummary_create.md
summary:
  heading: "Create userInstallStateSummary"
  intro: |
    Create a new [userInstallStateSummary](xref:graph.intune_books_userinstallstatesummary) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/managedEBooks/{managedEBookId}/userStateSummary
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the userInstallStateSummary object.
    The following table shows the properties that are required when you create the userInstallStateSummary.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |userName|String|User name.
    |installedDeviceCount|Int32|Installed Device Count.
    |failedDeviceCount|Int32|Failed Device Count.
    |notInstalledDeviceCount|Int32|Not installed device count.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [userInstallStateSummary](xref:graph.intune_books_userinstallstatesummary) object in the response body.
