### YamlMime:GraphOperation
uid: graph.eventmessage_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/eventmessage_get.md
summary:
  heading: "Get eventMessage"
  intro: |
    Get the properties and relationships of the [eventMessage](xref:graph.eventmessage) object. Apply the $expand parameter on the **event** navigation property to get the associated [event](xref:graph.event) in an attendee's calendar.
    Currently, this operation returns event message bodies in only HTML format.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.Read"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.Read"
  - resource: "Application"
    permission: "Mail.Read"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /me/messages/{id}
      GET /users/{id | userPrincipalName}/messages/{id}
      
      GET /me/mailFolders/{id}/messages/{id}
      GET /users/{id | userPrincipalName}/mailFolders/{id}/messages/{id}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [eventMessage](xref:graph.eventmessage) object in the response body.
