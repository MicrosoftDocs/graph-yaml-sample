### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/device_post_registeredusers.md
top:
  heading: Create registeredUser
  intro: |
    Add a registered user for the device.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Directory.ReadWrite.All, Directory.AccessAsUser.All
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Directory.ReadWrite.All
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    POST /devices/{id}/registeredUsers/$ref
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: Bearer {token}. Required.
Request body:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation of [directoryObject](../resources/directoryobject.md) object.
Response:
  heading: Response
  intro: |
    If successful, this method returns `201 Created` response code and [directoryObject](../resources/directoryobject.md) object in the response body.
