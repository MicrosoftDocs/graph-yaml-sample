### YamlMime:GraphOperation
uid: graph.message_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/message_delete.md
summary:
  heading: "Delete message"
  intro: |
    Delete a message in the specified user's mailbox, or delete a relationship of the message.
    
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      DELETE /me/messages/{id}
      DELETE /users/{id | userPrincipalName}/messages/{id}
      DELETE /me/mailFolders/{id}/messages/{id}
      DELETE /users/{id | userPrincipalName}/mailFolders/{id}/messages/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        DELETE https://graph.microsoft.com/v1.0/me/messages/{id}
        ```
        
     response:
      heading: "Response"
      intro: |
        Here is an example of the response. 
      sampleCode: |
        ```http
        HTTP/1.1 204 No Content
        ```
        
