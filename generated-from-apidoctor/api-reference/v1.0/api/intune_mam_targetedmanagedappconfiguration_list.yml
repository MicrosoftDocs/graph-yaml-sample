summary:
  heading: "List targetedManagedAppConfigurations"
  intro: |
    List properties and relationships of the [targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration) objects.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /deviceAppManagement/targetedManagedAppConfigurations
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration) objects in the response body.
