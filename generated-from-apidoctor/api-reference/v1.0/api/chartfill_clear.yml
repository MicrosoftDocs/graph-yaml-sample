### YamlMime:GraphOperation
uid: graph.chartfill_clear
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/chartfill_clear.md
summary:
  heading: "ChartFill: clear"
  intro: |
    Clear the fill color of a chart element.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/worksheets/{id|name}/charts/{name}/format/fill/clear
      POST /workbook/worksheets/{id|name}/charts/{name}/title/format/fill/clear
      POST /workbook/worksheets/{id|name}/charts/{name}/legend/format/fill/clear
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
