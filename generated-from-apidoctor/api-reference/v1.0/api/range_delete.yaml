### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/range_delete.md
top:
  heading: Range: delete
  intro: |
    Deletes the cells associated with the range.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Files.ReadWrite
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Not supported.
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    POST /workbook/names/{name}/range/delete
    POST /workbook/worksheets/{id|name}/range(address='<address>')/delete
    POST /workbook/tables/{id|name}/columns/{id|name}/range/delete
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: 
    description: Bearer {token}. Required.
  - name: Workbook-Session-Id
    type: 
    description: Workbook session Id that determines if changes are persisted or not. Optional.
Request body:
  heading: Request body
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |shift|string|Specifies which way to shift the cells.  The possible values are: `Up`, `Left`.
Response:
  heading: Response
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
examples:
  - Example:
      heading: Example
      intro: |
        Here is an example of how to call this API.
      - request:
          heading: Request
          intro: |
            Here is an example of the request.
          exampleRequest: |
            ```http
            POST https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/names/{name}/range/delete
            Content-type: application/json
            Content-length: 28
            
            {
              "shift": "shift-value"
            }
            ```
            
      - response:
          heading: Response
          intro: |
            Here is an example of the response. 
          exampleResponse: |
            ```http
            HTTP/1.1 200 OK
            ```
            
