### YamlMime:GraphOperation
uid: graph.intune_mam_windowsinformationprotectionapplockerfile_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_windowsinformationprotectionapplockerfile_update.md
summary:
  heading: Update windowsInformationProtectionAppLockerFile
  intro: |
    Update the properties of a [windowsInformationProtectionAppLockerFile](xref:graph.intune_mam_windowsinformationprotectionapplockerfile) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceAppManagement/windowsInformationProtectionPolicies/{windowsInformationProtectionPolicyId}/exemptAppLockerFiles/{windowsInformationProtectionAppLockerFileId}
    PATCH /deviceAppManagement/windowsInformationProtectionPolicies/{windowsInformationProtectionPolicyId}/protectedAppLockerFiles/{windowsInformationProtectionAppLockerFileId}
    PATCH /deviceAppManagement/mdmWindowsInformationProtectionPolicies/{mdmWindowsInformationProtectionPolicyId}/exemptAppLockerFiles/{windowsInformationProtectionAppLockerFileId}
    PATCH /deviceAppManagement/mdmWindowsInformationProtectionPolicies/{mdmWindowsInformationProtectionPolicyId}/protectedAppLockerFiles/{windowsInformationProtectionAppLockerFileId}
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [windowsInformationProtectionAppLockerFile](xref:graph.intune_mam_windowsinformationprotectionapplockerfile) object.
    The following table shows the properties that are required when you create the [windowsInformationProtectionAppLockerFile](xref:graph.intune_mam_windowsinformationprotectionapplockerfile).
    |Property|Type|Description
    |:-|:-|:-|
    |displayName|String|The friendly name
    |fileHash|String|SHA256 hash of the file
    |file|Binary|File as a byte array
    |id|String|Key of the entity.
    |version|String|Version of the entity.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [windowsInformationProtectionAppLockerFile](xref:graph.intune_mam_windowsinformationprotectionapplockerfile) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceAppManagement/windowsInformationProtectionPolicies/{windowsInformationProtectionPolicyId}/exemptAppLockerFiles/{windowsInformationProtectionAppLockerFileId}
              Content-type: application/json
              Content-length: 131
              
              {
                "displayName": "Display Name value",
                "fileHash": "File Hash value",
                "file": "ZmlsZQ==",
                "version": "Version value"
              }

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 260
              
              {
                "@odata.type": "#microsoft.graph.windowsInformationProtectionAppLockerFile",
                "displayName": "Display Name value",
                "fileHash": "File Hash value",
                "file": "ZmlsZQ==",
                "id": "d81f0e40-0e40-d81f-400e-1fd8400e1fd8",
                "version": "Version value"
              }

