### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_deviceconfigurationuseroverview_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_deviceconfigurationuseroverview_update.md
summary:
  heading: "Update deviceConfigurationUserOverview"
  intro: |
    Update the properties of a [deviceConfigurationUserOverview](xref:graph.intune_deviceconfig_deviceconfigurationuseroverview) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}/userStatusOverview
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [deviceConfigurationUserOverview](xref:graph.intune_deviceconfig_deviceconfigurationuseroverview) object.
    The following table shows the properties that are required when you create the [deviceConfigurationUserOverview](xref:graph.intune_deviceconfig_deviceconfigurationuseroverview).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |pendingCount|Int32|Number of pending Users
    |notApplicableCount|Int32|Number of not applicable users
    |successCount|Int32|Number of succeeded Users
    |errorCount|Int32|Number of error Users
    |failedCount|Int32|Number of failed Users
    |lastUpdateDateTime|DateTimeOffset|Last update time
    |configurationVersion|Int32|Version of the policy for that overview
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceConfigurationUserOverview](xref:graph.intune_deviceconfig_deviceconfigurationuseroverview) object in the response body.
