### YamlMime:GraphOperation
uid: graph.plannerassignedtotaskboardtaskformat_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/plannerassignedtotaskboardtaskformat_update.md
summary:
  heading: "Update plannerAssignedToTaskBoardTaskFormat"
  intro: |
    Update the properties of **plannerAssignedToTaskBoardTaskFormat** object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /planner/tasks/{id}/assignedToTaskBoardFormat
      ```
      
requestHeaders:
  heading: "Optional request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "If-Match"
    value: ""
    description: "Last known ETag value for plannerAssignedToTaskBoardTaskFormat to be updated. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |orderHintsByAssignee|[plannerOrderHintsByAssignee](xref:graph.plannerOrderHintsByAssignee)|Dictionary of hints used to order tasks on the AssignedTo view of the Task Board. The key of each entry is one of the users the task is assigned to and the value is the order hint. The format of each value is defined as outlined [here](xref:graph.planner_order_hint_format).
    |unassignedOrderHint|String|Hint value used to order the task on the AssignedTo view of the Task Board when the task is not assigned to anyone, or if the orderHintsByAssignee dictionary does not provide an order hint for the user the task is assigned to. The format is defined as outlined [here](xref:graph.planner_order_hint_format).
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and updated [plannerAssignedToTaskBoardTaskFormat](xref:graph.plannerassignedtotaskboardtaskformat) object in the response body.
    This method can return any of the [HTTP status codes](../../../concepts/errors.md). The most common errors that apps should handle for this method are the 400, 403, 404, 409, and 412 responses. For more information about these errors, see [Common Planner error conditions](../resources/planner_overview.md#common-planner-error-conditions).
