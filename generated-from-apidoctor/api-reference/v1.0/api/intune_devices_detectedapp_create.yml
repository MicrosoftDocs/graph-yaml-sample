### YamlMime:GraphOperation
uid: graph.intune_devices_detectedapp_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_devices_detectedapp_create.md
summary:
  heading: "Create detectedApp"
  intro: |
    Create a new [detectedApp](xref:graph.intune_devices_detectedapp) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/detectedApps
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the detectedApp object.
    The following table shows the properties that are required when you create the detectedApp.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The unique Identifier for the detected application. This is automatically generated by Intune at the time the application is created. Read-only.
    |displayName|String|Name of the discovered application. Read-only
    |version|String|Version of the discovered application. Read-only
    |sizeInByte|Int64|Discovered application size in bytes. Read-only
    |deviceCount|Int32|The number of devices that have installed this application
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [detectedApp](xref:graph.intune_devices_detectedapp) object in the response body.
