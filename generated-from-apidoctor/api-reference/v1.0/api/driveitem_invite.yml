### YamlMime:GraphOperation
uid: graph.driveitem_invite
metadata:
  title: Send an invite to access an item
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/driveitem_invite.md
summary:
  heading: "Send a sharing invitation"
  intro: |
    Sends a sharing invitation for a **DriveItem**.
    A sharing invitation provides permissions to the recipients and optionally sends them an email with a [sharing link][].
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite, Files.ReadWrite.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Files.ReadWrite, Files.ReadWrite.All"
  - resource: "Application"
    permission: "Files.ReadWrite.All, Sites.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /drives/{drive-id}/items/{item-id}/invite
      POST /groups/{group-id}/drive/items/{item-id}/invite
      POST /me/drive/items/{item-id}/invite
      POST /sites/{siteId}/drive/items/{itemId}/invite
      POST /users/{userId}/drive/items/{itemId}/invite
      ```
      
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    
    ```json
    {
      "requireSignIn": false,
      "sendInvitation": false,
      "roles": [ "read | write"],
      "recipients": [
        { "@odata.type": "microsoft.graph.driveRecipient" },
        { "@odata.type": "microsoft.graph.driveRecipient" }
      ],
      "message": "string"
    }
    ```
    
    |Parameter|Type|Description
    |:-|:-|:-
    |recipients|Collection([DriveRecipient][])|A collection of recipients who will receive access and the sharing invitation.
    |message|String|A plain text formatted message that is included in the sharing invitation. Maximum length 2000 characters.
    |requireSignIn|Boolean|Specifies whether the recipient of the invitation is required to sign-in to view the shared item.
    |sendInvitation|Boolean|If true, a [sharing link][] is sent to the recipient. Otherwise, a permission is granted directly without sending a notification.
    |roles|Collection(String)|Specify the roles that are to be granted to the recipients of the sharing invitation.
remarks:
  heading: "Remarks"
  intro: |
    * [Drives](xref:graph.drive) with a **driveType** of `personal` (OneDrive personal) cannot create or modify permissions on the root DriveItem.
    * For a list of available roles, see [Roles enumeration](xref:graph.permission#roles-enumeration).
    
  outro: |
    ## Error Responses
    Read the [Error Responses][error-response] topic for more information about
    how errors are returned.
