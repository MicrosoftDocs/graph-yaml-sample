### YamlMime:GraphOperation
uid: graph.intune_mam_targetedmanagedappconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_targetedmanagedappconfiguration_update.md
summary:
  heading: "Update targetedManagedAppConfiguration"
  intro: |
    Update the properties of a [targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceAppManagement/targetedManagedAppConfigurations/{targetedManagedAppConfigurationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration) object.
    The following table shows the properties that are required when you create the [targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |displayName|String|Policy display name. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |description|String|The policy's description. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |createdDateTime|DateTimeOffset|The date and time the policy was created. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |lastModifiedDateTime|DateTimeOffset|Last time the policy was modified. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |id|String|Key of the entity. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |version|String|Version of the entity. Inherited from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
    |customSettings|[keyValuePair](xref:graph.intune_mam_keyvaluepair) collection|A set of string key and string value pairs to be sent to apps for users to whom the configuration is scoped, unalterned by this service Inherited from [managedAppConfiguration](xref:graph.intune_mam_managedappconfiguration)
    |deployedAppCount|Int32|Count of apps to which the current policy is deployed.
    |isAssigned|Boolean|Indicates if the policy is deployed to any inclusion groups or not.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration) object in the response body.
