uid: graph.intune_deviceconfig_iosupdateconfiguration_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_iosupdateconfiguration_create.md
summary:
  heading: "Create iosUpdateConfiguration"
  intro: |
    Create a new [iosUpdateConfiguration](xref:graph.intune_deviceconfig_iosupdateconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceConfigurations
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the iosUpdateConfiguration object.
    The following table shows the properties that are required when you create the iosUpdateConfiguration.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |activeHoursStart|TimeOfDay|Active Hours Start (active hours mean the time window when updates install should not happen)
    |activeHoursEnd|TimeOfDay|Active Hours End (active hours mean the time window when updates install should not happen)
    |scheduledInstallDays|[dayOfWeek enum](xref:graph.intune_deviceconfig_dayofweek) collection|Days in week for which active hours are configured. This collection can contain a maximum of 7 elements. The possible values are: `sunday`, `monday`, `tuesday`, `wednesday`, `thursday`, `friday`, `saturday`.
    |utcTimeOffsetInMinutes|Int32|UTC Time Offset indicated in minutes
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [iosUpdateConfiguration](xref:graph.intune_deviceconfig_iosupdateconfiguration) object in the response body.
