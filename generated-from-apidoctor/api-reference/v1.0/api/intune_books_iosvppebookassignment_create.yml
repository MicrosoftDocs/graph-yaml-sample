### YamlMime:GraphOperation
uid:graph.intune_books_iosvppebookassignment_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_books_iosvppebookassignment_create.md
summary:
  heading: Create iosVppEBookAssignment
  intro: |
    Create a new [iosVppEBookAssignment](xref:graph.intune_books_iosvppebookassignment) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    POST /deviceAppManagement/managedEBooks/{managedEBookId}/assignments
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the iosVppEBookAssignment object.
    The following table shows the properties that are required when you create the iosVppEBookAssignment.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [managedEBookAssignment](xref:graph.intune_books_managedebookassignment)
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|The assignment target for eBook. Inherited from [managedEBookAssignment](xref:graph.intune_books_managedebookassignment)
    |installIntent|[installIntent](xref:graph.intune_shared_installintent)|The install intent for eBook. Inherited from [managedEBookAssignment](xref:graph.intune_books_managedebookassignment). The possible values are: `available`, `required`, `uninstall`, `availableWithoutEnrollment`.
response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [iosVppEBookAssignment](xref:graph.intune_books_iosvppebookassignment) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              POST https://graph.microsoft.com/v1.0/deviceAppManagement/managedEBooks/{managedEBookId}/assignments
              Content-type: application/json
              Content-length: 193
              
              {
                "@odata.type": "#microsoft.graph.iosVppEBookAssignment",
                "target": {
                  "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
                },
                "installIntent": "required"
              }

