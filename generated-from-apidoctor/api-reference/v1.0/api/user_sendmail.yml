### YamlMime:GraphOperation
uid: graph.user_sendmail
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/user_sendmail.md
summary:
  heading: "Send mail"
  intro: |
    Send the message specified in the request body. The message is saved in the Sent Items folder by default.
    You can include a [file attachment](xref:graph.fileattachment) in the same **sendMail** action call.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.Send"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.Send"
  - resource: "Application"
    permission: "Mail.Send"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /users/{id | userPrincipalName}/sendMail
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |message|[Message](xref:graph.message)|The message to send. Required.
    |saveToSentItems|Boolean|Indicates whether to save the message in Sent Items. Specify it only if the parameter is false; default is true.  Optional.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `202 Accepted` response code. It does not return anything in the response body.
examples:
 - items:
   - request:
      heading: "Example"
      intro: |
        Here is an example of how to call this API.
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/sendMail
        Content-type: application/json
        Content-length: 512
        
        {
          "message": {
            "subject": "Meet for lunch?",
            "body": {
              "contentType": "Text",
              "content": "The new cafeteria is open."
            },
            "toRecipients": [
              {
                "emailAddress": {
                  "address": "fannyd@contoso.onmicrosoft.com"
                }
              }
            ],
            "ccRecipients": [
              {
                "emailAddress": {
                  "address": "danas@contoso.onmicrosoft.com"
                }
              }
            ]
          },
          "saveToSentItems": "false"
        }
        ```
        
     response:
      heading: "Response"
      intro: |
        Here is an example of the response.
      sampleCode: |
        ```http
        HTTP/1.1 202 Accepted
        ```
        
