uid: graph.intune_deviceconfig_devicecompliancepolicyassignment_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_devicecompliancepolicyassignment_create.md
summary:
  heading: "Create deviceCompliancePolicyAssignment"
  intro: |
    Create a new [deviceCompliancePolicyAssignment](xref:graph.intune_deviceconfig_devicecompliancepolicyassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}/assignments
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the deviceCompliancePolicyAssignment object.
    The following table shows the properties that are required when you create the deviceCompliancePolicyAssignment.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|Target for the compliance policy assignment.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceCompliancePolicyAssignment](xref:graph.intune_deviceconfig_devicecompliancepolicyassignment) object in the response body.
