### YamlMime:GraphOperation
uid: graph.calendargroup_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/calendargroup_get.md
summary:
  heading: "Get calendarGroup"
  intro: |
    Retrieve the properties and relationships of a calendar group object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.Read"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.Read"
  - resource: "Application"
    permission: "Calendars.Read"
httpRequest:
  heading: "HTTP request"
  intro: |
    Any [calendarGroup](xref:graph.calendargroup) of a user.
    GET /me/calendarGroups/{id}
    GET /users/{id | userPrincipalName}/calendarGroups/{id}

queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [calendarGroup](xref:graph.calendargroup) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/calendarGroups/{id}
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 110
              
              {
                "name": "name-value",
                "classId": "11b0131d-43c8-4bbb-b2c8-e80f9a50834a",
                "changeKey": "changeKey-value",
                "id": "id-value"
              }
              ```
              
