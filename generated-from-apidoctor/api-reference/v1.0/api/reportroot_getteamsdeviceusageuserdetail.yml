### YamlMime:GraphOperation
uid: graph.reportroot_getteamsdeviceusageuserdetail
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/reportroot_getteamsdeviceusageuserdetail.md
summary:
  heading: "reportRoot: getTeamsDeviceUsageUserDetail"
  intro: |
    Get details about Microsoft Teams device usage by user.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Reports.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Reports.Read.All"
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    GET /reports/getTeamsDeviceUsageUserDetail(period='{period_value}')
    GET /reports/getTeamsDeviceUsageUserDetail(date={date_value})
    ```
    
  outro: |
    ## Request parameters
    In the request URL, provide one of the following parameters with a valid value.
    |Parameter|Type|Description
    | :-------- -| :----- -| :--------------------------------------- -|
    |period|string|Specifies the length of time over which the report is aggregated. The supported values for {period_value} are: D7, D30, D90, and D180. These values follow the format D*n* where *n* represents the number of days over which the report is aggregated.
    |date|Date|Specifies the date for which you would like to view the users who performed any activity. {date_value} must have a format of YYYY-MM-DD. As this report is only available for the past 30 days, {date_value} should be a date from that range.
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `302 Found` response that redirects to a preauthenticated download URL for the report. That URL can be found in the `Location` header in the response.
    Preauthenticated download URLs are only valid for a short period of time (a few minutes) and do not require an `Authorization` header.
    The CSV file has the following headers for columns:
    
    * Report Refresh Date
    * User Principal Name
    * Last Activity Date
    * Is Deleted
    * Deleted Date
    * Used Web
    * Used Windows Phone
    * Used iOS
    * Used Mac
    * Used Android Phone
    * Used Windows
    * Report Period
    
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              The following is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/reports/getTeamsDeviceUsageUserDetail(period='D7')
              ```
              
        response:
            heading: "Response"
            intro: |
              The following is an example of the response.
            sampleCode: |
              ```http
              HTTP/1.1 302 Found
              Content-Type: text/plain
              Location: https://reports.office.com/data/download/JDFKdf2_eJXKS034dbc7e0t__XDe
              ```
              
            outro: |
              Follow the 302 redirection and the CSV file that downloads will have the following schema.
              
              ```http
              HTTP/1.1 200 OK
              Content-Type: application/octet-stream
              
              Report Refresh Date,User Principal Name,Last Activity Date,Is Deleted,Deleted Date,Used Web,Used Windows Phone,Used iOS,Used Mac,Used Android Phone,Used Windows,Report Period
              ```
              
