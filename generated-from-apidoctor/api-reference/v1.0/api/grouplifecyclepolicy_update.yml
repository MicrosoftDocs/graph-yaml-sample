### YamlMime:GraphOperation
uid: graph.grouplifecyclepolicy_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/grouplifecyclepolicy_update.md
summary:
  heading: "Update groupLifecyclePolicy"
  intro: |
    Update the properties of a groupLifecyclePolicy[groupLifecyclePolicy resource type](xref:graph.grouplifecyclepolicy) object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Directory.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /groupLifecyclePolicies/{id}
      ```
      
requestHeaders:
  heading: "Optional request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: ""
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body maintain their previous values or are recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |alternateNotificationEmails|String|List of email address to send notifications for groups without owners. Multiple email address can be defined by separating email address with a semicolon.
    |groupLifetimeInDays|Int32|Number of days before a group expires and needs to be renewed. Once renewed, the group expiration is extended by the number of days defined.
    |managedGroupTypes|String|The group type for which the expiration policy applies. Possible values are **All**, **Selected** or **None**.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and updated [groupLifecyclePolicy](xref:graph.grouplifecyclepolicy) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      sampleCode: |
        ```http
        PATCH https://graph.microsoft.com/v1.0/groupLifecyclePolicies/{id}
        Content-type: application/json
        Content-length: 125
        
        {
          "groupLifetimeInDays": 180,
          "managedGroupTypes": "Selected",
          "alternateNotificationEmails": "admin@contoso.com"
        }
        ```
        
     response:
      heading: "Response"
      intro: |
        Note: The response object shown here may be truncated for brevity. 
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 146
        
        {
          "id": "id-value",
          "groupLifetimeInDays": 180,
          "managedGroupTypes": "Selected",
          "alternateNotificationEmails": "admin@contoso.com"
        }
        ```
        
