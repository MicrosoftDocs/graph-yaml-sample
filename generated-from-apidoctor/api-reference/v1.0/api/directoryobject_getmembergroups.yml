### YamlMime:GraphOperation
uid: graph.directoryobject_getmembergroups
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/directoryobject_getmembergroups.md
summary:
  heading: "Get member groups"
  intro: |
    Return all the groups that the specified user, group, or directory object is a member of. This function is transitive.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "User.Read.All and Group.Read.All, Directory.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "User.Read.All and Group.Read.All, Directory.Read.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/getMemberGroups
      POST /users/{id | userPrincipalName}/getMemberGroups
      POST /groups/{id}/getMemberGroups
      POST /directoryObjects/{id}/getMemberGroups
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |securityEnabledOnly|Boolean|**true** to specify that only security groups that the entity is a member of should be returned; **false** to specify that all groups and directory roles that the entity is a member of should be returned. **Note**: The function can only be called on a user if the parameter is **true**.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and String collection object in the response body.
