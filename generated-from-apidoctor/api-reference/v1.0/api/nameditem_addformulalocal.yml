### YamlMime:GraphOperation
uid: graph.nameditem_addformulalocal
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/nameditem_addformulalocal.md
summary:
  heading: "Add Named Item FormulaLocal"
  intro: |
    Adds a new name to the collection of the given scope using the user's locale for the formula.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite, Sites.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Sites.Read.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/names/add
      POST /workbook/worksheets({id|name})/names/add
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |name|string|The name of the named item.
    |formula|string|The formula or the range that the name will refer to.
    |comment|string|The comment associated with the named item
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [WorkbookNamedItem](xref:graph.NamedItem) object in the response body.
