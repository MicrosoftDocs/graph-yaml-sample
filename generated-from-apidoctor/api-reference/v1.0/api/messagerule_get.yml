### YamlMime:GraphOperation
uid: graph.messagerule_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/messagerule_get.md
summary:
  heading: "Get rule"
  intro: |
    Get the properties and relationships of a [messageRule](xref:graph.messagerule) object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "MailboxSettings.Read"
  - resource: "Delegated (personal Microsoft account)"
    permission: "MailboxSettings.Read"
  - resource: "Application"
    permission: "MailboxSettings.Read"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /me/mailFolders/inbox/messageRules/{id}
      GET /users/{id | userPrincipalName}/mailFolders/inbox/messageRules/{id}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [messageRule](xref:graph.messagerule) object in the response body.
