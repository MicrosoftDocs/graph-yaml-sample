### YamlMime:GraphOperation
uid: graph.intune_shared_user_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_shared_user_update.md
summary:
  heading: "Update user"
  intro: |
    Update the properties of a [user](xref:graph.intune_shared_user) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /users/{usersId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [user](xref:graph.intune_shared_user) object.
    The following table shows the properties that are required when you create the [user](xref:graph.intune_shared_user).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier of the user.
    |**On-boarding**|&nbsp;|&nbsp;
    |deviceEnrollmentLimit|Int32|The limit on the maximum number of devices that the user is permitted to enroll. Allowed values are 5 or 1000.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [user](xref:graph.intune_shared_user) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        PATCH https://graph.microsoft.com/v1.0/users/{usersId}
        Content-type: application/json
        Content-length: 2
        
        {}

    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
        HTTP/1.1 200 OK
        Content-Type: application/json
        Content-Length: 95
        
        {
          "@odata.type": "#microsoft.graph.user",
          "id": "d36894ae-94ae-d368-ae94-68d3ae9468d3"
        }

