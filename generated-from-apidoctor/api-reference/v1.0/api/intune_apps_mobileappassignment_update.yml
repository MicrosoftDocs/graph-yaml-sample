### YamlMime:GraphOperation
uid: graph.intune_apps_mobileappassignment_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_mobileappassignment_update.md
summary:
  heading: "Update mobileAppAssignment"
  intro: |
    Update the properties of a [mobileAppAssignment](xref:graph.intune_apps_mobileappassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
    ```http
    PATCH /deviceAppManagement/mobileApps/{mobileAppId}/assignments/{mobileAppAssignmentId}
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [mobileAppAssignment](xref:graph.intune_apps_mobileappassignment) object.
    The following table shows the properties that are required when you create the [mobileAppAssignment](xref:graph.intune_apps_mobileappassignment).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |intent|[installIntent](xref:graph.intune_shared_installintent)|The install intent defined by the admin. The possible values are: `available`, `required`, `uninstall`, `availableWithoutEnrollment`.
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|The target group assignment defined by the admin.
    |settings|[mobileAppAssignmentSettings](xref:graph.intune_apps_mobileappassignmentsettings)|The settings for target assignment defined by the admin.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [mobileAppAssignment](xref:graph.intune_apps_mobileappassignment) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceAppManagement/mobileApps/{mobileAppId}/assignments/{mobileAppAssignmentId}
              Content-type: application/json
              Content-length: 215
              
              {
                "intent": "required",
                "target": {
                  "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
                },
                "settings": {
                  "@odata.type": "microsoft.graph.mobileAppAssignmentSettings"
                }
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 322
              
              {
                "@odata.type": "#microsoft.graph.mobileAppAssignment",
                "id": "591620b7-20b7-5916-b720-1659b7201659",
                "intent": "required",
                "target": {
                  "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
                },
                "settings": {
                  "@odata.type": "microsoft.graph.mobileAppAssignmentSettings"
                }
              }

