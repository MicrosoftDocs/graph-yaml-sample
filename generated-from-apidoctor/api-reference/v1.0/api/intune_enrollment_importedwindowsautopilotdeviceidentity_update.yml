### YamlMime:GraphOperation
uid: graph.intune_enrollment_importedwindowsautopilotdeviceidentity_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_enrollment_importedwindowsautopilotdeviceidentity_update.md
summary:
  heading: "Update importedWindowsAutopilotDeviceIdentity"
  intro: |
    Update the properties of a [importedWindowsAutopilotDeviceIdentity](xref:graph.intune_enrollment_importedwindowsautopilotdeviceidentity) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/importedWindowsAutopilotDeviceIdentities/{importedWindowsAutopilotDeviceIdentityId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [importedWindowsAutopilotDeviceIdentity](xref:graph.intune_enrollment_importedwindowsautopilotdeviceidentity) object.
    The following table shows the properties that are required when you create the [importedWindowsAutopilotDeviceIdentity](xref:graph.intune_enrollment_importedwindowsautopilotdeviceidentity).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The GUID for the object
    |orderIdentifier|String|Order Id of the Windows autopilot device.
    |serialNumber|String|Serial number of the Windows autopilot device.
    |productKey|String|Product Key of the Windows autopilot device.
    |hardwareIdentifier|Binary|Hardware Blob of the Windows autopilot device.
    |state|[importedWindowsAutopilotDeviceIdentityState](xref:graph.intune_enrollment_importedwindowsautopilotdeviceidentitystate)|Current state of the imported device.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [importedWindowsAutopilotDeviceIdentity](xref:graph.intune_enrollment_importedwindowsautopilotdeviceidentity) object in the response body.
