### YamlMime:GraphOperation
uid: graph.intune_devices_manageddevice_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_devices_manageddevice_list.md
summary:
  heading: "List managedDevices"
  intro: |
    List properties and relationships of the [managedDevice](xref:graph.intune_devices_manageddevice) objects.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /users/{usersId}/managedDevices
      GET /deviceManagement/managedDevices
      GET /deviceManagement/detectedApps/{detectedAppId}/managedDevices
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [managedDevice](xref:graph.intune_devices_manageddevice) objects in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        GET https://graph.microsoft.com/v1.0/users/{usersId}/managedDevices

