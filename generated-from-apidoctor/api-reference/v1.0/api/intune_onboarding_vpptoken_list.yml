### YamlMime:GraphOperation
uid:graph.intune_onboarding_vpptoken_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_vpptoken_list.md
summary:
  heading: List vppTokens
  intro: |
    List properties and relationships of the [vppToken](xref:graph.intune_onboarding_vpptoken) objects.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    GET /deviceAppManagement/vppTokens
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [vppToken](xref:graph.intune_onboarding_vpptoken) objects in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              GET https://graph.microsoft.com/v1.0/deviceAppManagement/vppTokens

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 659
              
              {
                "value": [
                  {
                    "@odata.type": "#microsoft.graph.vppToken",
                    "id": "9ceb2f92-2f92-9ceb-922f-eb9c922feb9c",
                    "organizationName": "Organization Name value",
