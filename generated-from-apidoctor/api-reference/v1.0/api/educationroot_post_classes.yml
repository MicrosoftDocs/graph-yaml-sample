### YamlMime:GraphOperation
uid: graph.educationroot_post_classes
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationroot_post_classes.md
summary:
  heading: "Create educationClass"
  intro: |
    Create a new class. This will also create a universal group. When you use this API to create a class, it will add special properties to the group, which will
    add features such as assignments and special handling within Microsoft Teams.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Not supported."
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "EduRoster.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /education/classes
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of an [educationClass](xref:graph.educationclass) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and an [educationClass](xref:graph.educationclass) object in the response body.
