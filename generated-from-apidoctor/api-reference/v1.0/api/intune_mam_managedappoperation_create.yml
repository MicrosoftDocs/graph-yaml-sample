### YamlMime:GraphOperation
uid: graph.intune_mam_managedappoperation_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_managedappoperation_create.md
summary:
  heading: Create managedAppOperation
  intro: |
    Create a new [managedAppOperation](xref:graph.intune_mam_managedappoperation) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    POST /deviceAppManagement/managedAppRegistrations/{managedAppRegistrationId}/operations
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the managedAppOperation object.
    The following table shows the properties that are required when you create the managedAppOperation.
    |Property|Type|Description
    |:-|:-|:-|
    |displayName|String|The operation name.
    |lastModifiedDateTime|DateTimeOffset|The last time the app operation was modified.
    |state|String|The current state of the operation
    |id|String|Key of the entity.
    |version|String|Version of the entity.
response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [managedAppOperation](xref:graph.intune_mam_managedappoperation) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              POST https://graph.microsoft.com/v1.0/deviceAppManagement/managedAppRegistrations/{managedAppRegistrationId}/operations
              Content-type: application/json
              Content-length: 223
              
              {
                "@odata.type": "#microsoft.graph.managedAppOperation",
                "displayName": "Display Name value",
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "state": "State value",
                "version": "Version value"
              }

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 201 Created
              Content-Type: application/json
              Content-Length: 272
              
              {
                "@odata.type": "#microsoft.graph.managedAppOperation",
                "displayName": "Display Name value",
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "state": "State value",
                "id": "f2867b06-7b06-f286-067b-86f2067b86f2",
                "version": "Version value"
              }

