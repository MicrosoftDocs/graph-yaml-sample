### YamlMime:GraphOperation
uid: graph.event_list_attachments
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/event_list_attachments.md
summary:
  heading: List attachments
  intro: |
    Retrieve a list of [attachment](xref:graph.attachment) objects attached to an event.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Calendars.Read
  - resource: Delegated (personal Microsoft account)
    permission: Calendars.Read
  - resource: Application
    permission: Calendars.Read
httpRequest:
  heading: HTTP request
  intro: |
    Attachments for an [event](xref:graph.event) in the user's default [calendar](xref:graph.calendar).
  sampleCode: |
    ```http
    GET /me/events/{id}/attachments
    GET /users/{id | userPrincipalName}/events/{id}/attachments
    
    GET /me/calendar/events/{id}/attachments
    GET /users/{id | userPrincipalName}/calendar/events/{id}/attachments
    ```
    
  outro: |
    Attachments for an [event](xref:graph.event) in a [calendar](xref:graph.calendar) belonging to the user's default [calendarGroup](xref:graph.calendargroup).
    
    ```http
    GET /me/calendars/{id}/events/{id}/attachments
    GET /users/{id | userPrincipalName}/calendars/{id}/events/{id}/attachments
    
    GET /me/calendargroup/calendars/{id}/events/{id}/attachments
    GET /users/{id | userPrincipalName}/calendargroup/calendars/{id}/events/{id}/attachments
    ```
    
    Attachments for an [event](xref:graph.event) in a [calendar](xref:graph.calendar) belonging to a user's [calendarGroup](xref:graph.calendargroup).
    
    ```http
    GET /me/calendargroups/{id}/calendars/{id}/events/{id}/attachments
    GET /users/{id | userPrincipalName}/calendargroups/{id}/calendars/{id}/events/{id}/attachments
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: Bearer {token}. Required.
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [Attachment](xref:graph.attachment) objects in the response body.
