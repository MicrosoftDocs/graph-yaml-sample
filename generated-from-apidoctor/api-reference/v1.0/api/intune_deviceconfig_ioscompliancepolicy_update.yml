### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_ioscompliancepolicy_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_ioscompliancepolicy_update.md
summary:
  heading: Update iosCompliancePolicy
  intro: |
    Update the properties of a [iosCompliancePolicy](xref:graph.intune_deviceconfig_ioscompliancepolicy) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [iosCompliancePolicy](xref:graph.intune_deviceconfig_ioscompliancepolicy) object.
    The following table shows the properties that are required when you create the [iosCompliancePolicy](xref:graph.intune_deviceconfig_ioscompliancepolicy).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |version|Int32|Version of the device configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |passcodeBlockSimple|Boolean|Indicates whether or not to block simple passcodes.
    |passcodeExpirationDays|Int32|Number of days before the passcode expires. Valid values 1 to 65535
    |passcodeMinimumLength|Int32|Minimum length of passcode. Valid values 4 to 14
    |passcodeMinutesOfInactivityBeforeLock|Int32|Minutes of inactivity before a passcode is required.
    |passcodePreviousPasscodeBlockCount|Int32|Number of previous passcodes to block. Valid values 1 to 24
    |passcodeMinimumCharacterSetCount|Int32|The number of character sets required in the password.
    |passcodeRequiredType|[requiredPasswordType](xref:graph.intune_deviceconfig_requiredpasswordtype)|The required passcode type. The possible values are: `deviceDefault`, `alphanumeric`, `numeric`.
    |passcodeRequired|Boolean|Indicates whether or not to require a passcode.
    |osMinimumVersion|String|Minimum IOS version.
    |osMaximumVersion|String|Maximum IOS version.
    |securityBlockJailbrokenDevices|Boolean|Devices must not be jailbroken or rooted.
    |deviceThreatProtectionEnabled|Boolean|Require that devices have enabled device threat protection .
    |deviceThreatProtectionRequiredSecurityLevel|[deviceThreatProtectionLevel](xref:graph.intune_deviceconfig_devicethreatprotectionlevel)|Require Mobile Threat Protection minimum risk level to report noncompliance. The possible values are: `unavailable`, `secured`, `low`, `medium`, `high`, `notSet`.
    |managedEmailProfileRequired|Boolean|Indicates whether or not to require a managed email profile.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [iosCompliancePolicy](xref:graph.intune_deviceconfig_ioscompliancepolicy) object in the response body.
