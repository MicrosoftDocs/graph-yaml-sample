### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_windowsupdateforbusinessconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_windowsupdateforbusinessconfiguration_update.md
summary:
  heading: "Update windowsUpdateForBusinessConfiguration"
  intro: |
    Update the properties of a [windowsUpdateForBusinessConfiguration](xref:graph.intune_deviceconfig_windowsupdateforbusinessconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [windowsUpdateForBusinessConfiguration](xref:graph.intune_deviceconfig_windowsupdateforbusinessconfiguration) object.
    The following table shows the properties that are required when you create the [windowsUpdateForBusinessConfiguration](xref:graph.intune_deviceconfig_windowsupdateforbusinessconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |deliveryOptimizationMode|[windowsDeliveryOptimizationMode](xref:graph.intune_deviceconfig_windowsdeliveryoptimizationmode)|Delivery Optimization Mode. The possible values are: `userDefined`, `httpOnly`, `httpWithPeeringNat`, `httpWithPeeringPrivateGroup`, `httpWithInternetPeering`, `simpleDownload`, `bypassMode`.
    |prereleaseFeatures|[prereleaseFeatures](xref:graph.intune_deviceconfig_prereleasefeatures)|The pre-release features. The possible values are: `userDefined`, `settingsOnly`, `settingsAndExperimentations`, `notAllowed`.
    |automaticUpdateMode|[automaticUpdateMode](xref:graph.intune_deviceconfig_automaticupdatemode)|Automatic update mode. The possible values are: `userDefined`, `notifyDownload`, `autoInstallAtMaintenanceTime`, `autoInstallAndRebootAtMaintenanceTime`, `autoInstallAndRebootAtScheduledTime`, `autoInstallAndRebootWithoutEndUserControl`.
    |microsoftUpdateServiceAllowed|Boolean|Allow Microsoft Update Service
    |driversExcluded|Boolean|Exclude Windows update Drivers
    |installationSchedule|[windowsUpdateInstallScheduleType](xref:graph.intune_deviceconfig_windowsupdateinstallscheduletype)|Installation schedule
    |qualityUpdatesDeferralPeriodInDays|Int32|Defer Quality Updates by these many days
    |featureUpdatesDeferralPeriodInDays|Int32|Defer Feature Updates by these many days
    |qualityUpdatesPaused|Boolean|Pause Quality Updates
    |featureUpdatesPaused|Boolean|Pause Feature Updates
    |qualityUpdatesPauseExpiryDateTime|DateTimeOffset|Quality Updates Pause Expiry datetime
    |featureUpdatesPauseExpiryDateTime|DateTimeOffset|Feature Updates Pause Expiry datetime
    |businessReadyUpdatesOnly|[windowsUpdateType](xref:graph.intune_deviceconfig_windowsupdatetype)|Determines which branch devices will receive their updates from. The possible values are: `userDefined`, `all`, `businessReadyOnly`, `windowsInsiderBuildFast`, `windowsInsiderBuildSlow`, `windowsInsiderBuildRelease`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [windowsUpdateForBusinessConfiguration](xref:graph.intune_deviceconfig_windowsupdateforbusinessconfiguration) object in the response body.
