### YamlMime:GraphOperation
uid: graph.intune_troubleshooting_devicemanagementtroubleshootingevent_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_troubleshooting_devicemanagementtroubleshootingevent_update.md
summary:
  heading: Update deviceManagementTroubleshootingEvent
  intro: |
    Update the properties of a [deviceManagementTroubleshootingEvent](xref:graph.intune_troubleshooting_devicemanagementtroubleshootingevent) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceManagement/troubleshootingEvents/{deviceManagementTroubleshootingEventId}
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [deviceManagementTroubleshootingEvent](xref:graph.intune_troubleshooting_devicemanagementtroubleshootingevent) object.
    The following table shows the properties that are required when you create the [deviceManagementTroubleshootingEvent](xref:graph.intune_troubleshooting_devicemanagementtroubleshootingevent).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|UUID for the object
    |eventDateTime|DateTimeOffset|Time when the event occurred .
    |correlationId|String|Id used for tracing the failure in the service.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceManagementTroubleshootingEvent](xref:graph.intune_troubleshooting_devicemanagementtroubleshootingevent) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/beta/deviceManagement/troubleshootingEvents/{deviceManagementTroubleshootingEventId}
              Content-type: application/json
              Content-length: 104
              
              {
                "eventDateTime": "2016-12-31T23:59:23.3984029-08:00",
                "correlationId": "Correlation Id value"
              }

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 228
              
              {
                "@odata.type": "#microsoft.graph.deviceManagementTroubleshootingEvent",
                "id": "fb26dcee-dcee-fb26-eedc-26fbeedc26fb",
                "eventDateTime": "2016-12-31T23:59:23.3984029-08:00",
                "correlationId": "Correlation Id value"
              }

