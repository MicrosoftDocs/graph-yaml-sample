### YamlMime:GraphOperation
uid: graph.intune_rbac_deviceandappmanagementroledefinition_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_rbac_deviceandappmanagementroledefinition_create.md
summary:
  heading: "Create deviceAndAppManagementRoleDefinition"
  intro: |
    Create a new [deviceAndAppManagementRoleDefinition](xref:graph.intune_rbac_deviceandappmanagementroledefinition) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  sampleCode: |
    ```http
    POST /deviceManagement/roleDefinitions
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the deviceAndAppManagementRoleDefinition object.
    The following table shows the properties that are required when you create the deviceAndAppManagementRoleDefinition.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. This is read-only and automatically generated. Inherited from [roleDefinition](xref:graph.intune_rbac_roledefinition)
    |displayName|String|Display Name of the Role definition. Inherited from [roleDefinition](xref:graph.intune_rbac_roledefinition)
    |description|String|Description of the Role definition. Inherited from [roleDefinition](xref:graph.intune_rbac_roledefinition)
    |rolePermissions|[rolePermission](xref:graph.intune_rbac_rolepermission) collection|List of Role Permissions this role is allowed to perform. These must match the actionName that is defined as part of the rolePermission. Inherited from [roleDefinition](xref:graph.intune_rbac_roledefinition)
    |isBuiltIn|Boolean|Type of Role. Set to True if it is built-in, or set to False if it is a custom role definition. Inherited from [roleDefinition](xref:graph.intune_rbac_roledefinition)
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceAndAppManagementRoleDefinition](xref:graph.intune_rbac_deviceandappmanagementroledefinition) object in the response body.
