### YamlMime:GraphOperation
uid: graph.eventmessage_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/eventmessage_update.md
summary:
  heading: "Update eventMessage"
  intro: |
    Update the properties of an [eventMessage](xref:graph.eventmessage) object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
    ```http
    PATCH /me/messages/{id}
    PATCH /users/{id | userPrincipalName}/messages/{id}
    
    PATCH /me/mailFolders/{id}/messages/{id}
    PATCH /users/{id | userPrincipalName}/mailFolders/{id}/messages/{id}
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "Nature of the data in the body of an entity. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed. Writable/Updatable properties are
    |Property|Type|Description
    |:-|:-|:-|
    |categories|String|The categories associated with the message.
    |importance|String|The importance of the message. The possible values are: `Low`, `Normal`, `High`.
    |isDeliveryReceiptRequested|Boolean|Indicates whether a read receipt is requested for the message.
    |isRead|Boolean|Indicates whether the message has been read.
    |isReadReceiptRequested|Boolean|Indicates whether a read receipt is requested for the message.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and updated [eventMessage](xref:graph.eventmessage) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              PATCH https://graph.microsoft.com/v1.0/me/messages/{id}
              Content-type: application/json
              Content-length: 248
              
              {
                "isRead": "true",
              }
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 248
              
              {
                "receivedDateTime": "datetime-value",
                "sentDateTime": "datetime-value",
                "hasAttachments": true,
                "subject": "subject-value",
                "body": {
                  "contentType": "",
                  "content": "content-value"
                },
                "bodyPreview": "bodyPreview-value",
                "meetingMessageType": "meetingMessageType-value"
              }
              ```
              
