### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_iosupdatedevicestatus_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_iosupdatedevicestatus_create.md
summary:
  heading: "Create iosUpdateDeviceStatus"
  intro: |
    Create a new [iosUpdateDeviceStatus](xref:graph.intune_deviceconfig_iosupdatedevicestatus) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/iosUpdateStatuses
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the iosUpdateDeviceStatus object.
    The following table shows the properties that are required when you create the iosUpdateDeviceStatus.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |installStatus|[iosUpdatesInstallStatus](xref:graph.intune_deviceconfig_iosupdatesinstallstatus)|The installation status of the policy report. The possible values are: `success`, `available`, `idle`, `unknown`, `downloading`, `downloadFailed`, `downloadRequiresComputer`, `downloadInsufficientSpace`, `downloadInsufficientPower`, `downloadInsufficientNetwork`, `installing`, `installInsufficientSpace`, `installInsufficientPower`, `installPhoneCallInProgress`, `installFailed`, `notSupportedOperation`, `sharedDeviceUserLoggedInError`.
    |osVersion|String|The device version that is being reported.
    |deviceId|String|The device id that is being reported.
    |userId|String|The User id that is being reported.
    |deviceDisplayName|String|Device name of the DevicePolicyStatus.
    |userName|String|The User Name that is being reported
    |deviceModel|String|The device model that is being reported
    |complianceGracePeriodExpirationDateTime|DateTimeOffset|The DateTime when device compliance grace period expires
    |status|[complianceStatus](xref:graph.intune_shared_compliancestatus)|Compliance status of the policy report. The possible values are: `unknown`, `notApplicable`, `compliant`, `remediated`, `nonCompliant`, `error`, `conflict`.
    |lastReportedDateTime|DateTimeOffset|Last modified date time of the policy report.
    |userPrincipalName|String|UserPrincipalName.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [iosUpdateDeviceStatus](xref:graph.intune_deviceconfig_iosupdatedevicestatus) object in the response body.
