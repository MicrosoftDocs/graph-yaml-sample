### YamlMime:GraphOperation
uid: graph.educationschool_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationschool_get.md
summary:
  heading: "Get educationSchool"
  intro: |
    Retrieve the properties and relationships of the school object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "EduRoster.ReadBasic"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "EduRoster.Read.All, EduRoster.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /education/schools
      GET /education/me/schools
      GET /education/users/schools
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an [educationSchool](xref:graph.educationschool) object in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        The following is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/education/schools/{school-id}
        ```
        
      response:
      heading: "Response"
      intro: |
        The following is an example of the response. 
        
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 292
        
        {
          "principalEmail": "AmyRoebuck@contoso.com",
          "principalName": "Amy Roebuck",
          "externalPrincipalId": "14007",
          "lowestGrade": "9",
          "highestGrade": "12"
        }
        ```
        
