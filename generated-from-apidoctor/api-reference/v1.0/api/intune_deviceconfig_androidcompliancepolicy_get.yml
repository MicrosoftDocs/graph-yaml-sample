  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [androidCompliancePolicy](xref:graph.intune_deviceconfig_androidcompliancepolicy) object in the response body.
