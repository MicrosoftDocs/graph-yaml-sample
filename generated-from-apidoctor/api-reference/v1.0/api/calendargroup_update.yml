### YamlMime:GraphOperation
uid: graph.calendargroup_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/calendargroup_update.md
summary:
  heading: "Update calendargroup"
  intro: |
    Update the properties of calendargroup object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.ReadWrite"
  - resource: "Application"
    permission: "Calendars.ReadWrite"
section:
  heading: "HTTP request"
  intro: |
    Any [calendarGroup](xref:graph.calendargroup) of a user.
    PATCH /me/calendarGroups/{id}
    PATCH /users/{id | userPrincipalName}/calendarGroups/{id}

requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    | :------- -| :----- -| :-------------- -|
    |name|String|The group name.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and updated [calendarGroup](xref:graph.calendargroup) object in the response body.
