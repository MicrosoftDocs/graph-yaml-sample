### YamlMime:GraphOperation
uid: graph.intune_onboarding_enrollmentconfigurationassignment_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_enrollmentconfigurationassignment_create.md
summary:
  heading: "Create enrollmentConfigurationAssignment"
  intro: |
    Create a new [enrollmentConfigurationAssignment](xref:graph.intune_onboarding_enrollmentconfigurationassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceEnrollmentConfigurations/{deviceEnrollmentConfigurationId}/assignments
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the enrollmentConfigurationAssignment object.
    The following table shows the properties that are required when you create the enrollmentConfigurationAssignment.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Not yet documented
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|Not yet documented
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [enrollmentConfigurationAssignment](xref:graph.intune_onboarding_enrollmentconfigurationassignment) object in the response body.
