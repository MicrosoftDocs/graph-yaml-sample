### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/post_list_attachments.md
top:
  heading: List attachments
  intro: |
    Retrieve a list of [attachment](../resources/attachment.md) objects attached to a post.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Group.Read.All, Group.ReadWrite.All
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Group.Read.All, Group.ReadWrite.All
httpRequest:
  heading: HTTP request
  intro: |
    Attachments for a [post](../resources/post.md) in a [thread](../resources/conversationthread.md) belonging to a [conversation](../resources/conversation.md) of a group.
    GET /groups/{id}/threads/{id}/posts/{id}/attachments
    GET /groups/{id}/conversations/{id}/threads/{id}/posts/{id}/attachments

queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [Attachment](../resources/attachment.md) objects in the response body.
