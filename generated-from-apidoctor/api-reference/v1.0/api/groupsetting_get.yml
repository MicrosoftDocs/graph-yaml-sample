### YamlMime:GraphOperation
uid: graph.groupsetting_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/groupsetting_get.md
summary:
  heading: "Get a group setting"
  intro: |
    Retrieve the properties of a specific of group setting object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.Read.All, Directory.ReadWrite.All, Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Directory.Read.All, Directory.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  intro: |
    Get a specific tenant-wide or group setting.
    GET /groupSettings/{id}
    GET /groups/{id}/settings/{id}

queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [groupSetting](xref:graph.groupsetting) object in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/groupSettings/{id}
        ```
        
      response:
      heading: "Response"
      intro: |
        Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 194
        
        {
          "displayName": "displayName-value",
          "templateId": "templateId-value",
          "values": [
            {
              "name": "name-value",
              "value": "value-value"
            }
          ],
          "id": "id-value"
        }
        ```
        
