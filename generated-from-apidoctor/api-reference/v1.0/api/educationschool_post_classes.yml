### YamlMime:GraphOperation
uid: graph.educationschool_post_classes
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationschool_post_classes.md
summary:
  heading: "Add educationClass to educationSchool"
  intro: |
    Add a class to a school.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Not supported."
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "EduRoster.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /education/schools/{id}/classes/$ref
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of an [educationClass](xref:graph.educationclass) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `204 No Content` response code and an [educationClass](xref:graph.educationclass) object in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        The following is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/education/schools/{school-id}/classes/$ref
        Content-type: application/json
        Content-length: 224
        
        {
         "@odata.id":"https://graph.microsoft.com/v1.0/education/classes/11006"
        }
        ```
        
      response:
      heading: "Response"
      intro: |
        The following is an example of the response. 
      sampleCode: |
        ```http
        HTTP/1.1 204 No Content
        ```
        
