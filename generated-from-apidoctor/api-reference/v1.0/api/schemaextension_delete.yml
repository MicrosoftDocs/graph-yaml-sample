### YamlMime:GraphOperation
uid: graph.schemaextension_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/schemaextension_delete.md
summary:
  heading: "Delete schemaExtension"
  intro: |
    Delete the definition of a [schema extension](xref:graph.schemaExtension).
    Only the app that created the schema extension (owner app) can delete the schema extension definition, 
    and only when the extension is in the **InDevelopment** state. Deleting a schema extension definition does not affect 
    accessing custom data that has been added to resource instances based on that definition.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      DELETE /schemaExtensions/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
