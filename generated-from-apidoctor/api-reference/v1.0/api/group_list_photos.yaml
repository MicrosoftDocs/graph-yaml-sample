### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_list_photos.md
top:
  heading: List photos
  intro: |
    Retrieve a list of [profilePhoto](../resources/profilephoto.md) objects.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Group.ReadBasic.All, Group.Read.All, Group.ReadWrite.All
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Group.ReadBasic.All, Group.Read.All, Group.ReadWrite.All
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    GET /groups/{id}/photos
    GET /users/{id | userPrincipalName}/joinedGroups/{id}/photos
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](../../../concepts/query_parameters.md) to help customize the response.
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: Bearer {token}. Required.
Request body:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [profilePhoto](../resources/profilephoto.md) objects in the response body.
examples:
  - Example:
      heading: Example
      - request:
          heading: Request
          intro: |
            The following is an example of the request.
          exampleRequest: |
            ```http
            GET https://graph.microsoft.com/v1.0/groups/{id}/photos
            ```
            
      - response:
          heading: Response
          intro: |
            The following is an example of the response.
            
