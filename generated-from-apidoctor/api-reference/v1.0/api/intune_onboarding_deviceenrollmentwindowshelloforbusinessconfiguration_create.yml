summary:
  heading: "Create deviceEnrollmentWindowsHelloForBusinessConfiguration"
  intro: |
    Create a new [deviceEnrollmentWindowsHelloForBusinessConfiguration](xref:graph.intune_onboarding_deviceenrollmentwindowshelloforbusinessconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceEnrollmentConfigurations
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the deviceEnrollmentWindowsHelloForBusinessConfiguration object.
    The following table shows the properties that are required when you create the deviceEnrollmentWindowsHelloForBusinessConfiguration.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |displayName|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |description|String|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |priority|Int32|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |createdDateTime|DateTimeOffset|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |lastModifiedDateTime|DateTimeOffset|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |version|Int32|Not yet documented Inherited from [deviceEnrollmentConfiguration](xref:graph.intune_onboarding_deviceenrollmentconfiguration)
    |pinMinimumLength|Int32|Not yet documented
    |pinMaximumLength|Int32|Not yet documented
    |pinUppercaseCharactersUsage|[windowsHelloForBusinessPinUsage](xref:graph.intune_onboarding_windowshelloforbusinesspinusage)|Not yet documented. The possible values are: `allowed`, `required`, `disallowed`.
    |pinLowercaseCharactersUsage|[windowsHelloForBusinessPinUsage](xref:graph.intune_onboarding_windowshelloforbusinesspinusage)|Not yet documented. The possible values are: `allowed`, `required`, `disallowed`.
    |pinSpecialCharactersUsage|[windowsHelloForBusinessPinUsage](xref:graph.intune_onboarding_windowshelloforbusinesspinusage)|Not yet documented. The possible values are: `allowed`, `required`, `disallowed`.
    |state|[enablement](xref:graph.intune_onboarding_enablement)|Not yet documented. The possible values are: `notConfigured`, `enabled`, `disabled`.
    |securityDeviceRequired|Boolean|Not yet documented
    |unlockWithBiometricsEnabled|Boolean|Not yet documented
    |remotePassportEnabled|Boolean|Not yet documented
    |pinPreviousBlockCount|Int32|Not yet documented
    |pinExpirationInDays|Int32|Not yet documented
    |enhancedBiometricsState|[enablement](xref:graph.intune_onboarding_enablement)|Not yet documented. The possible values are: `notConfigured`, `enabled`, `disabled`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceEnrollmentWindowsHelloForBusinessConfiguration](xref:graph.intune_onboarding_deviceenrollmentwindowshelloforbusinessconfiguration) object in the response body.
