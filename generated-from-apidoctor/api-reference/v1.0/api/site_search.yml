### YamlMime:GraphOperation
uid: graph.site_search
metadata:
  title: Find SharePoint sites by keyword
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/site_search.md
summary:
  heading: Search for sites
  intro: |
    Search across a SharePoint tenant for [sites][] that match provided keywords.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Sites.Read.All, Sites.ReadWrite.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Sites.Read.All, Sites.ReadWrite.All
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    GET /sites?search={query}
    ```
    
