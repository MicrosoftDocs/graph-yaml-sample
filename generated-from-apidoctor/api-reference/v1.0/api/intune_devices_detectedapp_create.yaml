### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_devices_detectedapp_create.md
top:
  heading: Create detectedApp
  intro: |
    Create a new [detectedApp](../resources/intune_devices_detectedapp.md) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: HTTP Request
  samplePaths: |
    ```http
    POST /deviceManagement/detectedApps
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
  - name: Accept
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the detectedApp object.
    The following table shows the properties that are required when you create the detectedApp.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The unique Identifier for the detected application. This is automatically generated by Intune at the time the application is created. Read-only.
    |displayName|String|Name of the discovered application. Read-only
    |version|String|Version of the discovered application. Read-only
    |sizeInByte|Int64|Discovered application size in bytes. Read-only
    |deviceCount|Int32|The number of devices that have installed this application
Response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [detectedApp](../resources/intune_devices_detectedapp.md) object in the response body.
