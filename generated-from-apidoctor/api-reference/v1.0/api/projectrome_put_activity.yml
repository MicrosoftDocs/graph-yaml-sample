### YamlMime:GraphOperation
uid: graph.projectrome_put_activity
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/projectrome_put_activity.md
summary:
  heading: "Create or replace an activity"
  intro: |
    Create a new or replace an existing user activity for your app. If you'd like to create a user activity and its related **historyItems** in one request, you can use [deep insert](projectrome_put_activity.md#example-2---deep-insert).
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "UserActivity.ReadWrite.CreatedByApp"
  - resource: "Delegated (personal Microsoft account)"
    permission: "UserActivity.ReadWrite.CreatedByApp"
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PUT /me/activities/{appActivityId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of an [activity](xref:graph.projectrome_activity) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns the `201 Created` response code if the activity was created or `200 OK` if the activity was replaced.
