### YamlMime:GraphOperation
uid: graph.intune_rbac_resourceoperation_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_rbac_resourceoperation_get.md
summary:
  heading: Get resourceOperation
  intro: |
    Read properties and relationships of the [resourceOperation](xref:graph.intune_rbac_resourceoperation) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    GET /deviceManagement/resourceOperations/{resourceOperationId}
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](https://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and [resourceOperation](xref:graph.intune_rbac_resourceoperation) object in the response body.
examples:
  - items:
