### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_deviceconfigurationdevicestatus_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_deviceconfigurationdevicestatus_update.md
summary:
  heading: Update deviceConfigurationDeviceStatus
  intro: |
    Update the properties of a [deviceConfigurationDeviceStatus](xref:graph.intune_deviceconfig_deviceconfigurationdevicestatus) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}/deviceStatuses/{deviceConfigurationDeviceStatusId}
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [deviceConfigurationDeviceStatus](xref:graph.intune_deviceconfig_deviceconfigurationdevicestatus) object.
    The following table shows the properties that are required when you create the [deviceConfigurationDeviceStatus](xref:graph.intune_deviceconfig_deviceconfigurationdevicestatus).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |deviceDisplayName|String|Device name of the DevicePolicyStatus.
    |userName|String|The User Name that is being reported
    |deviceModel|String|The device model that is being reported
    |complianceGracePeriodExpirationDateTime|DateTimeOffset|The DateTime when device compliance grace period expires
    |status|[complianceStatus](xref:graph.intune_shared_compliancestatus)|Compliance status of the policy report. The possible values are: `unknown`, `notApplicable`, `compliant`, `remediated`, `nonCompliant`, `error`, `conflict`.
    |lastReportedDateTime|DateTimeOffset|Last modified date time of the policy report.
    |userPrincipalName|String|UserPrincipalName.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceConfigurationDeviceStatus](xref:graph.intune_deviceconfig_deviceconfigurationdevicestatus) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceConfigurations/{deviceConfigurationId}/deviceStatuses/{deviceConfigurationDeviceStatusId}
              Content-type: application/json
              Content-length: 359
              
              {
                "deviceDisplayName": "Device Display Name value",
                "userName": "User Name value",
                "deviceModel": "Device Model value",
                "complianceGracePeriodExpirationDateTime": "2016-12-31T23:56:44.951111-08:00",
                "status": "notApplicable",
                "lastReportedDateTime": "2017-01-01T00:00:17.7769392-08:00",
                "userPrincipalName": "User Principal Name value"
              }

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 478
              
              {
                "@odata.type": "#microsoft.graph.deviceConfigurationDeviceStatus",
                "id": "674e98e5-98e5-674e-e598-4e67e5984e67",
                "deviceDisplayName": "Device Display Name value",
                "userName": "User Name value",
                "deviceModel": "Device Model value",
                "complianceGracePeriodExpirationDateTime": "2016-12-31T23:56:44.951111-08:00",
                "status": "notApplicable",
                "lastReportedDateTime": "2017-01-01T00:00:17.7769392-08:00",
                "userPrincipalName": "User Principal Name value"
              }

