summary:
  heading: "Update managedDeviceMobileAppConfigurationDeviceSummary"
  intro: |
    Update the properties of a [managedDeviceMobileAppConfigurationDeviceSummary](xref:graph.intune_apps_manageddevicemobileappconfigurationdevicesummary) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceAppManagement/mobileAppConfigurations/{managedDeviceMobileAppConfigurationId}/deviceStatusSummary
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [managedDeviceMobileAppConfigurationDeviceSummary](xref:graph.intune_apps_manageddevicemobileappconfigurationdevicesummary) object.
    The following table shows the properties that are required when you create the [managedDeviceMobileAppConfigurationDeviceSummary](xref:graph.intune_apps_manageddevicemobileappconfigurationdevicesummary).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |pendingCount|Int32|Number of pending devices
    |notApplicableCount|Int32|Number of not applicable devices
    |successCount|Int32|Number of succeeded devices
    |errorCount|Int32|Number of error devices
    |failedCount|Int32|Number of failed devices
    |lastUpdateDateTime|DateTimeOffset|Last update time
    |configurationVersion|Int32|Version of the policy for that overview
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [managedDeviceMobileAppConfigurationDeviceSummary](xref:graph.intune_apps_manageddevicemobileappconfigurationdevicesummary) object in the response body.
