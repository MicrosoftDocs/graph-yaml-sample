### YamlMime:GraphOperation
uid: graph.intune_tem_telecomexpensemanagementpartner_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_tem_telecomexpensemanagementpartner_update.md
summary:
  heading: "Update telecomExpenseManagementPartner"
  intro: |
    Update the properties of a [telecomExpenseManagementPartner](xref:graph.intune_tem_telecomexpensemanagementpartner) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/telecomExpenseManagementPartners/{telecomExpenseManagementPartnerId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [telecomExpenseManagementPartner](xref:graph.intune_tem_telecomexpensemanagementpartner) object.
    The following table shows the properties that are required when you create the [telecomExpenseManagementPartner](xref:graph.intune_tem_telecomexpensemanagementpartner).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier of the TEM partner.
    |displayName|String|Display name of the TEM partner.
    |url|String|URL of the TEM partner's administrative control panel, where an administrator can configure their TEM service.
    |appAuthorized|Boolean|Whether the partner's AAD app has been authorized to access Intune.
    |enabled|Boolean|Whether Intune's connection to the TEM service is currently enabled or disabled.
    |lastConnectionDateTime|DateTimeOffset|Timestamp of the last request sent to Intune by the TEM partner.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [telecomExpenseManagementPartner](xref:graph.intune_tem_telecomexpensemanagementpartner) object in the response body.
