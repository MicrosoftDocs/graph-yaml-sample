### YamlMime:GraphOperation
uid: graph.event_snoozereminder
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/event_snoozereminder.md
summary:
  heading: "event: snoozeReminder"
  intro: |
    Postpone a reminder for an [event](xref:graph.event) in a user [calendar](xref:graph.calendar) until a new time.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.ReadWrite"
  - resource: "Application"
    permission: "Calendars.ReadWrite"
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    POST /me/events/{id}/snoozeReminder
    POST /users/{id | userPrincipalName}/events/{id}/snoozeReminder
    
    POST /me/calendar/events/{id}/snoozeReminder
    POST /users/{id | userPrincipalName}/calendar/events/{id}/snoozeReminder
    
    POST /me/calendars/{id}/events/{id}/snoozeReminder
    POST /users/{id | userPrincipalName}/calendars/{id}/events/{id}/snoozeReminder
    
    POST /me/calendargroup/calendars/{id}/events/{id}/snoozeReminder
    POST /users/{id | userPrincipalName}/calendargroup/calendars/{id}/events/{id}/snoozeReminder
    
    POST /me/calendargroups/{id}/calendars/{id}/events/{id}/snoozeReminder
    POST /users/{id | userPrincipalName}/calendargroups/{id}/calendars/{id}/events/{id}/snoozeReminder
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "Nature of the data in the body of an entity. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |newReminderTime|DateTimeTimeZone|The new date and time to trigger the reminder.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        intro: |
          Here is an example of how to call this API.
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/events/{id}/snoozeReminder
              Content-type: application/json
              Content-length: 97
              
              {
                "newReminderTime": {
                  "dateTime": "dateTime-value",
                  "timeZone": "timeZone-value"
                }
              }
              ```
              
        response:
            heading: "Response"
