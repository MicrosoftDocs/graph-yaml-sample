### YamlMime:GraphOperation
uid: graph.intune_shared_devicemanagement_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_shared_devicemanagement_update.md
summary:
  heading: "Update deviceManagement"
  intro: |
    Update the properties of a [deviceManagement](xref:graph.intune_shared_devicemanagement) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [deviceManagement](xref:graph.intune_shared_devicemanagement) object.
    The following table shows the properties that are required when you create the [deviceManagement](xref:graph.intune_shared_devicemanagement).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique Identifier for the device
    |**Device configuration**|&nbsp;|&nbsp;
    |settings|[deviceManagementSettings](xref:graph.intune_deviceconfig_devicemanagementsettings)|Account level settings.
    |**Device management**|&nbsp;|&nbsp;
    |subscriptionState|[deviceManagementSubscriptionState](xref:graph.intune_devices_devicemanagementsubscriptionstate)|Tenant mobile device management subscription state. The possible values are: `pending`, `active`, `warning`, `disabled`, `deleted`, `blocked`, `lockedOut`.
    |**On-boarding**|&nbsp;|&nbsp;
    |intuneBrand|[intuneBrand](xref:graph.intune_onboarding_intunebrand)|intuneBrand contains data which is used in customizing the appearance of the Company Portal applications as well as the end user web portal.
    Request body property support varies according to workflow.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceManagement](xref:graph.intune_shared_devicemanagement) object in the response body.
