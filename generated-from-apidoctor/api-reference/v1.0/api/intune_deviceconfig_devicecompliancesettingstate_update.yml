### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_devicecompliancesettingstate_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_devicecompliancesettingstate_update.md
summary:
  heading: "Update deviceComplianceSettingState"
  intro: |
    Update the properties of a [deviceComplianceSettingState](xref:graph.intune_deviceconfig_devicecompliancesettingstate) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/deviceCompliancePolicySettingStateSummaries/{deviceCompliancePolicySettingStateSummaryId}/deviceComplianceSettingStates/{deviceComplianceSettingStateId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [deviceComplianceSettingState](xref:graph.intune_deviceconfig_devicecompliancesettingstate) object.
    The following table shows the properties that are required when you create the [deviceComplianceSettingState](xref:graph.intune_deviceconfig_devicecompliancesettingstate).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity
    |setting|String|The setting class name and property name.
    |settingName|String|The Setting Name that is being reported
    |deviceId|String|The Device Id that is being reported
    |deviceName|String|The Device Name that is being reported
    |userId|String|The user Id that is being reported
    |userEmail|String|The User email address that is being reported
    |userName|String|The User Name that is being reported
    |userPrincipalName|String|The User PrincipalName that is being reported
    |deviceModel|String|The device model that is being reported
    |state|[complianceStatus](xref:graph.intune_shared_compliancestatus)|The compliance state of the setting. The possible values are: `unknown`, `notApplicable`, `compliant`, `remediated`, `nonCompliant`, `error`, `conflict`.
    |complianceGracePeriodExpirationDateTime|DateTimeOffset|The DateTime when device compliance grace period expires
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceComplianceSettingState](xref:graph.intune_deviceconfig_devicecompliancesettingstate) object in the response body.
