### YamlMime:GraphOperation
uid: graph.inferenceclassificationoverride_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/inferenceclassificationoverride_delete.md
summary:
  heading: "Delete inferenceClassificationOverride"
  intro: |
    Delete an override specified by its ID.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.ReadWrite"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      DELETE /me/inferenceClassification/overrides/{id}
      DELETE /users/{id}/inferenceClassification/overrides/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
