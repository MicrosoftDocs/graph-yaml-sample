### YamlMime:GraphOperation
uid: graph.group_post_members
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_post_members.md
summary:
  heading: "Add member"
  intro: |
    Use this API to add a member to an Office 365 Group, a security group, or a mail-enabled security group through the **members** navigation property.
    You can add users or other groups. Important: You can add only users to Office 365 Groups.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All, Directory.ReadWrite.All, Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Group.ReadWrite.All and Directory.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    POST /groups/{id}/members/$ref
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of a [directoryObject](xref:graph.directoryobject), [user](xref:graph.user) or [group](xref:graph.group) object to be added.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              The following is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/groups/{id}/members/$ref
              Content-type: application/json
              Content-length: 30
              
              {
                "@odata.id": "https://graph.microsoft.com/v1.0/directoryObjects/{id}"
              }
              ```
              
            outro: |
              In the request body, supply a JSON representation of the `id` of the [directoryObject](xref:graph.directoryobject), [user](xref:graph.user) or [group](xref:graph.group) object you want to add.
        response:
            heading: "Response"
            intro: |
              The following is an example of the response.
              
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
