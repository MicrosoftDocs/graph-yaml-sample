### YamlMime:GraphOperation
uid: graph.group_post_events
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_post_events.md
summary:
  heading: Create event
  intro: |
    Use this API to create a new [event](xref:graph.event).
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Group.ReadWrite.All
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Not supported.
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    POST /groups/{id}/events
    POST /groups/{id}/calendar/events
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation of [event](xref:graph.event) object.
response:
  heading: Response
  intro: |
    If successful, this method returns `201 Created` response code and [event](xref:graph.event) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              The following is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/groups/{id}/events
              Content-type: application/json
              Content-length: 285
              
              {
                "originalStartTimeZone": "originalStartTimeZone-value",
                "originalEndTimeZone": "originalEndTimeZone-value",
                "responseStatus": {
                  "response": "",
                  "time": "datetime-value"
                },
                "iCalUId": "iCalUId-value",
                "reminderMinutesBeforeStart": 99,
                "isReminderOn": true
              }
              ```
              
            outro: |
              In the request body, supply a JSON representation of [event](xref:graph.event) object.
        response:
            heading: Response
            intro: |
              The following is an example of the response.
              
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 285
              
              {
                "originalStartTimeZone": "originalStartTimeZone-value",
                "originalEndTimeZone": "originalEndTimeZone-value",
                "responseStatus": {
                  "response": "",
                  "time": "datetime-value"
                },
                "iCalUId": "iCalUId-value",
                "reminderMinutesBeforeStart": 99,
                "isReminderOn": true
              }
              ```
              
