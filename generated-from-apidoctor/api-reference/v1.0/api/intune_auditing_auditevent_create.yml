### YamlMime:GraphOperation
uid: graph.intune_auditing_auditevent_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_auditing_auditevent_create.md
summary:
  heading: "Create auditEvent"
  intro: |
    Create a new [auditEvent](xref:graph.intune_auditing_auditevent) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/auditEvents
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the auditEvent object.
    The following table shows the properties that are required when you create the auditEvent.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |displayName|String|Event display name.
    |componentName|String|Component name.
    |actor|[auditActor](xref:graph.intune_auditing_auditactor)|AAD user and application that are associated with the audit event.
    |activity|String|Friendly name of the activity.
    |activityDateTime|DateTimeOffset|The date time in UTC when the activity was performed.
    |activityType|String|The type of activity that was being performed.
    |activityOperationType|String|The HTTP operation type of the activity.
    |activityResult|String|The result of the activity.
    |correlationId|Guid|The client request Id that is used to correlate activity within the system.
    |resources|[auditResource](xref:graph.intune_auditing_auditresource) collection|Resources being modified.
    |category|String|Audit category.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [auditEvent](xref:graph.intune_auditing_auditevent) object in the response body.
