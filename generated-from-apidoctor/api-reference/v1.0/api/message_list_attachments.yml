### YamlMime:GraphOperation
uid: graph.message_list_attachments
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/message_list_attachments.md
summary:
  heading: "List attachments"
  intro: |
    Retrieve a list of [attachment](xref:graph.attachment) objects attached to a message.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.Read"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.Read"
  - resource: "Application"
    permission: "Mail.Read"
httpRequest:
  heading: "HTTP request"
  intro: |
    Attachments for a [message](xref:graph.message) in a user's mailbox.
    GET /me/messages/{id}/attachments
    GET /users/{id | userPrincipalName}/messages/{id}/attachments

    Attachments for a [message](xref:graph.message) contained in a top level [mailFolder](xref:graph.mailfolder) in a user's mailbox.
    GET /me/mailFolders/{id}/messages/{id}/attachments
    GET /users/{id | userPrincipalName}/mailFolders/{id}/messages/{id}/attachments

    Attachments for a [message](xref:graph.message) contained in a child folder of a [mailFolder](xref:graph.mailfolder) in a user's mailbox.  The 
    example below shows one level of nesting, but a message can be located in a child of a child and so on.
    GET /me/mailFolders/{id}/childFolders/{id}/.../messages/{id}/attachments/{id}
    GET /users/{id | userPrincipalName}/mailFolders/{id}/childFolders/{id}/messages/{id}/attachments/{id}

queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [Attachment](xref:graph.attachment) objects in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/me/messages/{id}/attachments
        ```
        
