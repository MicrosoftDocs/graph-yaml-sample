### YamlMime:GraphOperation
uid: graph.domain_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/domain_update.md
summary:
  heading: "Update domain"
  intro: |
    Update the properties of domain object.
    
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Domain.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
    ```http
    PATCH /domains/{id}
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: ""
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields to be updated. Existing properties not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance, only include changed values.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `204 No Content` response code and no response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            sampleCode: |
              ```http
              PATCH https://graph.microsoft.com/v1.0/domains/contoso.com
              Content-type: application/json
              
              {
                "isDefault": true,
                "supportedServices": [
                  "Email",
                  "OfficeCommunicationsOnline"
                ]
              }
              ```
              
        response:
            heading: "Response"
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
