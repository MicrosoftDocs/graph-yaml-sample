### YamlMime:GraphOperation
uid: graph.intune_apps_mobileappcategory_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_mobileappcategory_update.md
summary:
  heading: "Update mobileAppCategory"
  intro: |
    Update the properties of a [mobileAppCategory](xref:graph.intune_apps_mobileappcategory) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceAppManagement/mobileAppCategories/{mobileAppCategoryId}
      PATCH /deviceAppManagement/mobileApps/{mobileAppId}/categories/{mobileAppCategoryId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [mobileAppCategory](xref:graph.intune_apps_mobileappcategory) object.
    The following table shows the properties that are required when you create the [mobileAppCategory](xref:graph.intune_apps_mobileappcategory).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The key of the entity.
    |displayName|String|The name of the app category.
    |lastModifiedDateTime|DateTimeOffset|The date and time the mobileAppCategory was last modified.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [mobileAppCategory](xref:graph.intune_apps_mobileappcategory) object in the response body.
