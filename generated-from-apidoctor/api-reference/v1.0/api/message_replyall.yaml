### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/message_replyall.md
top:
  heading: message: replyAll
  intro: |
    Reply to all recipients of a message. The message is then saved in the Sent Items folder.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Mail.Send
  - type: Delegated (personal Microsoft account)
    scopes: Mail.Send
  - type: Application
    scopes: Mail.Send
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    POST /users/me/messages/{id}/replyAll
    POST /users/{id | userPrincipalName}/messages/{id}/replyAll
    POST /me/mailFolders/{id}/messages/{id}/replyAll
    POST /users/{id | userPrincipalName}/mailFolders/{id}/messages/{id}/replyAll
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: Bearer {token}. Required.
  - name: Content-Type
    type: String
    description: Nature of the data in the body of an entity. Required.
Request body:
  heading: Request body
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |comment|String|A comment to include. Can be an empty string.
Response:
  heading: Response
  intro: |
    If successful, this method returns `202 Accepted` response code. It does not return anything in the response body.
