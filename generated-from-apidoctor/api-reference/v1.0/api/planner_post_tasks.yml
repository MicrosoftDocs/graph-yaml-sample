### YamlMime:GraphOperation
uid: graph.planner_post_tasks
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/planner_post_tasks.md
summary:
  heading: "Create plannerTask"
  intro: |
    Use this API to create a new **plannerTask**.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /planner/tasks
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [plannerTask](xref:graph.plannertask) object.
    The **plannerTask** planId property must be set to an existing [plannerPlan](xref:graph.plannerplan) object's id.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [plannerTask](xref:graph.plannertask) object in the response body.
    This method can return any of the [HTTP status codes](../../../concepts/errors.md). The most common errors that apps should handle for this method are the 400, 403 and 404 responses. For more information about these errors, see [Common Planner error conditions](../resources/planner_overview.md#common-planner-error-conditions).
