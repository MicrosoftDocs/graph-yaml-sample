### YamlMime:GraphOperation
uid: graph.chartaxistitle_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/chartaxistitle_update.md
summary:
  heading: "Update chartaxistitle"
  intro: |
    Update the properties of chartaxistitle object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /workbook/worksheets/{id|name}/charts/{name}/axes/valueAxis/title
      PATCH /workbook/worksheets/{id|name}/charts/{name}/axes/seriesAxis/title
      PATCH /workbook/worksheets/{id|name}/charts/{name}/axes/categoryaxis/title
      ```
      
requestHeaders:
  heading: "Optional request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |text|string|Represents the axis title.
    |visible|boolean|A boolean that specifies the visibility of an axis title.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and updated [WorkbookChartAxisTitle](xref:graph.chartaxistitle) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        PATCH https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/{id|name}/charts/{name}/axes/valueAxis/title
        Content-type: application/json
        Content-length: 45
        
        {
          "text": "text-value",
          "visible": true
        }
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 45
        
        {
          "text": "text-value",
          "visible": true
        }
        ```
        
