### YamlMime:GraphOperation
uid: graph.domain_list_serviceconfigurationrecords
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/domain_list_serviceconfigurationrecords.md
summary:
  heading: "List serviceConfigurationRecords"
  intro: |
    Retrieves a list of [domainDnsRecord](xref:graph.domaindnsrecord) objects needed to enable services for the domain.
    Use the returned list to add records to the zone file of the domain. This can be done through the domain registrar or DNS server configuration.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Directory.Read.All, Domain.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /domains/contoso.com/serviceConfigurationRecords
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: ""
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [domainDnsRecord](xref:graph.domaindnsrecord) objects in the response body.
examples:
- items:
  - request:
      heading: "Request"
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/domains/{domain-name}/serviceConfigurationRecords
        ```
        
    response:
      heading: "Response"
      intro: |
        Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 220
        
        {
          "value": [
            {
              "@odata.type":"microsoft.graph.domainDnsMxRecord",
              "isOptional": false,
              "label": "contoso.com",
              "recordType": "Mx",
              "supportedService": "Email",
              "ttl": 3600,
              "mailExchange": "contoso-com.mail.protection.outlook.com",
              "preference": 0
            },
            {
              "@odata.type":"microsoft.graph.domainDnsTxtRecord",
              "isOptional": false,
              "label": "contoso.com",
              "recordType": "Txt",
              "supportedService": "Email",
              "ttl": 3600,
              "text": "v=spf1 include: spf.protection.outlook.com ~all"
            }
          ]
        }
        ```
        
