### YamlMime:GraphOperation
uid: graph.intune_onboarding_vpptoken_synclicenses
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_vpptoken_synclicenses.md
summary:
  heading: "syncLicenses action"
  intro: |
    Syncs licenses associated with a specific appleVolumePurchaseProgramToken
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/vppTokens/{vppTokenId}/syncLicenses
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this action returns a `200 OK` response code and a [vppToken](xref:graph.intune_onboarding_vpptoken) in the response body.
