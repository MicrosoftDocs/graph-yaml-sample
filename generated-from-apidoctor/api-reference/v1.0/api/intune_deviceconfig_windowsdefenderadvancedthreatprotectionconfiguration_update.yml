### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_windowsdefenderadvancedthreatprotectionconfiguration_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_windowsdefenderadvancedthreatprotectionconfiguration_update.md
summary:
  heading: "Update windowsDefenderAdvancedThreatProtectionConfiguration"
  intro: |
    Update the properties of a [windowsDefenderAdvancedThreatProtectionConfiguration](xref:graph.intune_deviceconfig_windowsdefenderadvancedthreatprotectionconfiguration) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
    ```http
    PATCH /deviceManagement/deviceConfigurations/{deviceConfigurationId}
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [windowsDefenderAdvancedThreatProtectionConfiguration](xref:graph.intune_deviceconfig_windowsdefenderadvancedthreatprotectionconfiguration) object.
    The following table shows the properties that are required when you create the [windowsDefenderAdvancedThreatProtectionConfiguration](xref:graph.intune_deviceconfig_windowsdefenderadvancedthreatprotectionconfiguration).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |version|Int32|Version of the device configuration. Inherited from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
    |allowSampleSharing|Boolean|Windows Defender AdvancedThreatProtection "Allow Sample Sharing" Rule
    |enableExpeditedTelemetryReporting|Boolean|Expedite Windows Defender Advanced Threat Protection telemetry reporting frequency.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [windowsDefenderAdvancedThreatProtectionConfiguration](xref:graph.intune_deviceconfig_windowsdefenderadvancedthreatprotectionconfiguration) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceManagement/deviceConfigurations/{deviceConfigurationId}
              Content-type: application/json
              Content-length: 240
              
              {
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "description": "Description value",
                "displayName": "Display Name value",
                "version": 7,
                "allowSampleSharing": true,
                "enableExpeditedTelemetryReporting": true
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 200 OK
              Content-Type: application/json
              Content-Length: 439
              
              {
                "@odata.type": "#microsoft.graph.windowsDefenderAdvancedThreatProtectionConfiguration",
                "id": "294373aa-73aa-2943-aa73-4329aa734329",
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "createdDateTime": "2017-01-01T00:02:43.5775965-08:00",
                "description": "Description value",
                "displayName": "Display Name value",
                "version": 7,
                "allowSampleSharing": true,
                "enableExpeditedTelemetryReporting": true
              }

