### YamlMime:GraphOperation
uid: graph.intune_apps_mobileappcontentfile_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_mobileappcontentfile_create.md
summary:
  heading: "Create mobileAppContentFile"
  intro: |
    Create a new [mobileAppContentFile](xref:graph.intune_apps_mobileappcontentfile) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/mobileApps/{mobileAppId}/contentVersions/{mobileAppContentId}/files
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the mobileAppContentFile object.
    The following table shows the properties that are required when you create the mobileAppContentFile.
    |Property|Type|Description
    |:-|:-|:-|
    |azureStorageUri|String|The Azure Storage URI.
    |isCommitted|Boolean|A value indicating whether the file is committed.
    |id|String|The File Id.
    |createdDateTime|DateTimeOffset|The time the file was created.
    |name|String|the file name.
    |size|Int64|The size of the file prior to encryption.
    |sizeEncrypted|Int64|The size of the file after encryption.
    |azureStorageUriExpirationDateTime|DateTimeOffset|The time the Azure storage Uri expires.
    |manifest|Binary|The manifest information.
    |uploadState|[mobileAppContentFileUploadState](xref:graph.intune_apps_mobileappcontentfileuploadstate)|The state of the current upload request. The possible values are: `success`, `transientError`, `error`, `unknown`, `azureStorageUriRequestSuccess`, `azureStorageUriRequestPending`, `azureStorageUriRequestFailed`, `azureStorageUriRequestTimedOut`, `azureStorageUriRenewalSuccess`, `azureStorageUriRenewalPending`, `azureStorageUriRenewalFailed`, `azureStorageUriRenewalTimedOut`, `commitFileSuccess`, `commitFilePending`, `commitFileFailed`, `commitFileTimedOut`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [mobileAppContentFile](xref:graph.intune_apps_mobileappcontentfile) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        POST https://graph.microsoft.com/v1.0/deviceAppManagement/mobileApps/{mobileAppId}/contentVersions/{mobileAppContentId}/files
        Content-type: application/json
        Content-length: 342
        
        {
          "@odata.type": "#microsoft.graph.mobileAppContentFile",
          "azureStorageUri": "Azure Storage Uri value",
          "isCommitted": true,
          "name": "Name value",
          "size": 4,
          "sizeEncrypted": 13,
          "azureStorageUriExpirationDateTime": "2017-01-01T00:00:08.4940464-08:00",
          "manifest": "bWFuaWZlc3Q=",
          "uploadState": "transientError"
        }

