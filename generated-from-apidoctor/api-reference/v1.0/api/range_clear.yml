### YamlMime:GraphOperation
uid: graph.range_clear
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/range_clear.md
summary:
  heading: "Range: clear"
  intro: |
    Clear range values, format, fill, border, etc.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/names/{name}/range/clear
      POST /workbook/worksheets/{id|name}/range(address='<address>')/clear
      POST /workbook/tables/{id|name}/columns/{id|name}/range/clear
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |applyTo|string|Optional. Determines the type of clear action.  The possible values are: `All`, `Formats`, `Contents`.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/names/{name}/range/clear
        Content-type: application/json
        Content-length: 32
        
        {
          "applyTo": "applyTo-value"
        }
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. 
      sampleCode: |
        ```http
        HTTP/1.1 204 No Content
        ```
        
