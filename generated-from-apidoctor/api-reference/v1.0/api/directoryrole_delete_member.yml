### YamlMime:GraphOperation
uid: graph.directoryrole_delete_member
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/directoryrole_delete_member.md
summary:
  heading: "Remove directory role member"
  intro: |
    Remove a member from a directoryRole.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    DELETE /directoryRoles/{id}/members/{id}/$ref
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              DELETE https://graph.microsoft.com/v1.0/directoryRoles/{id}/members/{id}/$ref
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. 
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
