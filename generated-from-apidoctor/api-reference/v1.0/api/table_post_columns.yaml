### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/table_post_columns.md
top:
  heading: Create TableColumn
  intro: |
    Use this API to create a new TableColumn.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Files.ReadWrite
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Not supported.
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    POST /workbook/tables/{id|name}/columns
    POST /workbook/worksheets/{id|name}/tables/{id|name}/columns
    ```
    
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: 
    description: Bearer {token}. Required.
  - name: Workbook-Session-Id
    type: 
    description: Workbook session Id that determines if changes are persisted or not. Optional.
Request body:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation of [WorkbookTableColumn](../resources/tablecolumn.md) object.
Response:
  heading: Response
  intro: |
    If successful, this method returns `201 Created` response code and [WorkbookTableColumn](../resources/tablecolumn.md) object in the response body.
examples:
  - Example:
      heading: Example
      - request:
          heading: Request
          intro: |
            Here is an example of the request.
          exampleRequest: |
            ```http
            POST https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/tables/{id|name}/columns
            Content-type: application/json
            Content-length: 81
            
            {
              "id": 99,
              "name": "name-value",
              "index": 99,
              "values": "values-value"
            }
            ```
            
          outro: |
            In the request body, supply a JSON representation of [WorkbookTableColumn](../resources/tablecolumn.md) object.
      - response:
          heading: Response
          intro: |
            Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
          exampleResponse: |
            ```http
            HTTP/1.1 201 Created
            Content-type: application/json
            Content-length: 81
            
            {
              "id": 99,
              "name": "name-value",
              "index": 99,
              "values": "values-value"
            }
            ```
            
