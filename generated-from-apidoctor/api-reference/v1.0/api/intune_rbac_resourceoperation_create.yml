### YamlMime:GraphOperation
uid:graph.intune_rbac_resourceoperation_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_rbac_resourceoperation_create.md
summary:
  heading: Create resourceOperation
  intro: |
    Create a new [resourceOperation](xref:graph.intune_rbac_resourceoperation) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    POST /deviceManagement/resourceOperations
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the resourceOperation object.
    The following table shows the properties that are required when you create the resourceOperation.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the Resource Operation. Read-only, automatically generated.
    |resourceName|String|Name of the Resource this operation is performed on.
    |actionName|String|Type of action this operation is going to perform. The actionName should be concise and limited to as few words as possible.
    |description|String|Description of the resource operation. The description is used in mouse-over text for the operation when shown in the Azure Portal.
response:
  heading: Response
  intro: |
    If successful, this method returns a `201 Created` response code and a [resourceOperation](xref:graph.intune_rbac_resourceoperation) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              POST https://graph.microsoft.com/v1.0/deviceManagement/resourceOperations
              Content-type: application/json
              Content-length: 178
              
              {
                "@odata.type": "#microsoft.graph.resourceOperation",
                "resourceName": "Resource Name value",
                "actionName": "Action Name value",
                "description": "Description value"
              }

        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 201 Created
              Content-Type: application/json
              Content-Length: 227
              
              {
                "@odata.type": "#microsoft.graph.resourceOperation",
                "id": "232b8fee-8fee-232b-ee8f-2b23ee8f2b23",
                "resourceName": "Resource Name value",
                "actionName": "Action Name value",
                "description": "Description value"
              }

