### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/table_update.md
top:
  heading: Update table
  intro: |
    Update the properties of table object.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Files.ReadWrite
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Not supported.
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    PATCH /workbook/tables/{id|name}
    PATCH /workbook/worksheets/{id|name}/tables/{id|name}
    ```
    
httpHeaders:
  heading: Optional request headers
  table:
  - name: Authorization
    type: 
    description: Bearer {token}. Required.
  - name: Workbook-Session-Id
    type: 
    description: Workbook session Id that determines if changes are persisted or not. Optional.
Request body:
  heading: Request body
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |name|string|Name of the table.
    |showHeaders|boolean|Indicates whether the header row is visible or not. This value can be set to show or remove the header row.
    |showTotals|boolean|Indicates whether the total row is visible or not. This value can be set to show or remove the total row.
    |style|string|Constant value that represents the Table style. The possible values are: TableStyleLight1 thru TableStyleLight21, TableStyleMedium1 thru TableStyleMedium28, TableStyleStyleDark1 thru TableStyleStyleDark11. A custom user-defined style present in the workbook can also be specified.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and updated [WorkbookTable](../resources/table.md) object in the response body.
examples:
  - Example:
      heading: Example
      - request:
          heading: Request
          intro: |
            Here is an example of the request.
          exampleRequest: |
            ```http
            PATCH https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/tables/{id|name}
            Content-type: application/json
            Content-length: 109
            
            {
              "name": "name-value",
              "showHeaders": true,
              "showTotals": true,
              "style": "style-value"
            }
            ```
            
      - response:
          heading: Response
          intro: |
            Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
          exampleResponse: |
            ```http
            HTTP/1.1 200 OK
            Content-type: application/json
            Content-length: 109
            
            {
              "id": "99",
              "name": "name-value",
              "showHeaders": true,
              "showTotals": true,
              "style": "style-value"
            }
            ```
            
