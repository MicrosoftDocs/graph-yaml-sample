### YamlMime:GraphOperation
uid: graph.workbookrangeview_itemat
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/workbookrangeview_itemat.md
summary:
  heading: "workbookRangeView: itemAt"
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET me/drive/root/workbook/worksheets/{id}/range(address={address})/visibleView/itemAt(index={n})
      ```
      
parameters:
  heading: "Function parameters"
  intro: |
    In the request URL, provide following query parameters with values.
  list:
  - name: "index"
    value: "Int32"
    description: "Index of the item to be returned."
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [workbookRangeView](xref:graph.workbookrangeview) object in the response body.
