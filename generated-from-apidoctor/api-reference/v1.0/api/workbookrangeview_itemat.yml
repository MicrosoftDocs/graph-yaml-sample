### YamlMime:GraphOperation
uid:graph.workbookrangeview_itemat
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/workbookrangeview_itemat.md
summary:
  heading: workbookRangeView: itemAt
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: Delegated (work or school account)
    permission: Files.ReadWrite
  - resource: Delegated (personal Microsoft account)
    permission: Not supported.
  - resource: Application
    permission: Not supported.
httpRequest:
  heading: HTTP request
  sampleCode: |
    ```http
    GET me/drive/root/workbook/worksheets/{id}/range(address={address})/visibleView/itemAt(index={n})
    ```
    
parameters:
  heading: Function parameters
  intro: |
    In the request URL, provide following query parameters with values.
  list:
  - name: index
    value: Int32
    description: Index of the item to be returned.
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: 
    description: Bearer {token}. Required.
  - name: Workbook-Session-Id
    value: 
    description: Workbook session Id that determines if changes are persisted or not. Optional.
response:
  heading: Response
  intro: |
    If successful, this method returns `200 OK` response code and [workbookRangeView](xref:graph.workbookrangeview) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        intro: |
          Here is an example of how to call this API.
        request:
            heading: Request
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/drive/root/workbook/worksheets/{id}/range(address='A1:Z10')/visibleView/itemAt(index=0)
              ```
              
        response:
            heading: Response
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 194
              
              {
                "cellAddresses": "cellAddresses-value",
                "columnCount": 99,
                "formulas": "formulas-value",
                "formulasLocal": "formulasLocal-value",
                "formulasR1C1": "formulasR1C1-value",
                "index": 99
              }
              ```
              
