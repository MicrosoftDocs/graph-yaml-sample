### YamlMime:GraphOperation
uid: graph.chart_post_series
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/chart_post_series.md
summary:
  heading: "Create ChartSeries"
  intro: |
    Use this API to create a new ChartSeries.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
    ```http
    POST /workbook/worksheets/{id|name}/charts/{name}/series
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [WorkbookChartSeries](xref:graph.chartseries) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [WorkbookChartSeries](xref:graph.chartseries) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/{id|name}/charts/{name}/series
              Content-type: application/json
              Content-length: 26
              
              {
                "name": "name-value"
              }
              ```
              
            outro: |
              In the request body, supply a JSON representation of [WorkbookChartSeries](xref:graph.chartseries) object.
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 201 Created
              Content-type: application/json
              Content-length: 26
              
              {
                "name": "name-value"
              }
              ```
              
