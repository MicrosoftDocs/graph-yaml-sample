### YamlMime:GraphOperation
uid: graph.educationschool_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationschool_update.md
summary:
  heading: "Update educationschool properties"
  intro: |
    Update the properties of a school object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Not supported."
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "EduRoster.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      PATCH /education/schools/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance, don't include existing values that haven't changed.
    |Property|Type|Description
    |:-|:-|:-|
    |displayName|String|Display name of the school|
    |description|String|Description of the school|
    |principalEmail|String|Email address of the principal
    |principalName|String|Name of the principal
    |externalPrincipalId|String|Id of principal in syncing system.
    |highestGrade|String|Highest grade taught.
    |lowestGrade|String|Lowest grade taught.
    |schoolNumber|String|School Number.
    |externalId|String|Id of school in syncing system.
    |phone|String|Phone number of school.
    |fax|String|Fax number of school.
    |address|[physicalAddress](xref:graph.physicaladdress)|Address of the School.
    |createdBy|[identitySet](xref:graph.identityset)|Entity who created the school.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [educationSchool](xref:graph.educationschool) object in the response body.
