### YamlMime:GraphOperation
uid: graph.worksheet_usedrange
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/worksheet_usedrange.md
summary:
  heading: "Worksheet: UsedRange"
  intro: |
    The used range is the smallest range that encompasses any cells that have a value or formatting assigned to them. If the worksheet is blank, this function will return the top left cell.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /workbook/worksheets/{id|name}/usedRange
      ```
      
parameters:
  heading: "Parameters"
  intro: |
    In the request URL you may provide optional parameters.
  list:
  - name: "valuesOnly"
    value: "Boolean"
    description: "Optional. Considers only cells with values as used cells (ignores formatting)."
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and [Range](xref:graph.range) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        intro: |
          Here is an example that shows how to call this API.
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/{id|name}/usedRange
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 169
              
              {
                "address": "address-value",
                "addressLocal": "addressLocal-value"
              }
              ```
              
            outro: |
              Alternatively, this function can be called with the optional `valuesOnly` parameter.
    - Request:
        heading: "Request"
        intro: |
          Here is an example of the request.
        request:
            heading: "request"
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/{id|name}/usedRange(valuesOnly=true)
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 169
              
              {
                "address": "address-value",
                "addressLocal": "addressLocal-value"
              }
              ```
              
