### YamlMime:GraphOperation
uid: graph.intune_onboarding_onpremisesconditionalaccesssettings_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_onboarding_onpremisesconditionalaccesssettings_update.md
summary:
  heading: "Update onPremisesConditionalAccessSettings"
  intro: |
    Update the properties of a [onPremisesConditionalAccessSettings](xref:graph.intune_onboarding_onpremisesconditionalaccesssettings) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/conditionalAccessSettings
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [onPremisesConditionalAccessSettings](xref:graph.intune_onboarding_onpremisesconditionalaccesssettings) object.
    The following table shows the properties that are required when you create the [onPremisesConditionalAccessSettings](xref:graph.intune_onboarding_onpremisesconditionalaccesssettings).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Not yet documented
    |enabled|Boolean|Indicates if on premises conditional access is enabled for this organization
    |includedGroups|Guid collection|User groups that will be targeted by on premises conditional access. All users in these groups will be required to have mobile device managed and compliant for mail access.
    |excludedGroups|Guid collection|User groups that will be exempt by on premises conditional access. All users in these groups will be exempt from the conditional access policy.
    |overrideDefaultRule|Boolean|Override the default access rule when allowing a device to ensure access is granted.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [onPremisesConditionalAccessSettings](xref:graph.intune_onboarding_onpremisesconditionalaccesssettings) object in the response body.
