### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/icon_get.md
top:
  heading: Get Icon
  intro: |
    Retrieve the properties and relationships of icon object.
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: Files.ReadWrite
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: Not supported.
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    GET /workbook/tables/{id|name}/sort/fields/icon
    GET /workbook/worksheets/{id|name}/tables/{id|name}/sort/fields/icon
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: 
    description: Bearer {token}. Required.
Request body:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and [Icon](../resources/icon.md) object in the response body.
