### YamlMime:GraphOperation
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/educationuser_list_classes.md
top:
  heading: List classes
  intro: |
    Retrieve a list of class objects. Note that if the delegated token is used, members can only see information about their own classes. 
permissions:
  heading: Permissions
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  table:
  - type: Delegated (work or school account)
    scopes: EduRoster.ReadBasic
  - type: Delegated (personal Microsoft account)
    scopes: Not supported.
  - type: Application
    scopes: EduRoster.Read.All, EduRoster.ReadWrite.All
httpRequest:
  heading: HTTP request
  samplePaths: |
    ```http
    GET /education/me/classes
    GET /education/users/{id}/classes
    ```
    
queryParameters:
  heading: Optional query parameters
  intro: |
    This method supports the [OData Query Parameters](http://graph.microsoft.io/docs/overview/query_parameters) to help customize the response.
httpHeaders:
  heading: Request headers
  table:
  - name: Authorization
    type: String
    description: 
Request body:
  heading: Request body
  intro: |
    Do not supply a request body for this method.
Response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [educationClass](../resources/educationclass.md) objects in the response body.
