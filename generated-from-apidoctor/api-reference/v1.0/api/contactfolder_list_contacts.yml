### YamlMime:GraphOperation
uid: graph.contactfolder_list_contacts
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/contactfolder_list_contacts.md
summary:
  heading: "List contacts"
  intro: |
    Get a contact collection from the default Contacts folder of the signed-in user (`.../me/contacts`), or from the specified contact folder.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Contacts.Read, Contacts.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Contacts.Read, Contacts.ReadWrite"
  - resource: "Application"
    permission: "Contacts.Read, Contacts.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
    ```http
    GET /me/contacts
    GET /users/{id | userPrincipalName}/contacts
    
    GET /me/contactFolders/{id}/contacts
    GET /users/{id | userPrincipalName}/contactFolders/{id}/contacts
    ```
    
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [Contact](xref:graph.contact) objects in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/contactFolders/{id}/contacts
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 263
              
              {
                "value": [
                  {
                    "parentFolderId": "parentFolderId-value",
                    "birthday": "datetime-value",
                    "fileAs": "fileAs-value",
                    "displayName": "displayName-value",
                    "givenName": "givenName-value",
                    "initials": "initials-value"
                  }
                ]
              }
              ```
              
