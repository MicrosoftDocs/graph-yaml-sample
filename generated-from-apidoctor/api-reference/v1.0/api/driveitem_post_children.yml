### YamlMime:GraphOperation
uid: graph.driveitem_post_children
metadata:
  title: Create a new folder
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/driveitem_post_children.md
summary:
  heading: "Create a new folder in a drive"
  intro: |
    Create a new folder or [DriveItem](xref:graph.driveitem) in a [Drive](xref:graph.drive) with a specified parent item or path.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite, Files.ReadWrite.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Files.ReadWrite, Files.ReadWrite.All"
  - resource: "Application"
    permission: "Files.ReadWrite.All, Sites.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /drives/{drive-id}/items/{parent-item-id}/children
      POST /groups/{group-id}/drive/items/{parent-item-id}/children
      POST /me/drive/items/{parent-item-id}/children
      POST /sites/{site-id}/drive/items/{parent-item-id}/children
      POST /users/{user-id}/drive/items/{parent-item-id}/children
      ```
      
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of the [DriveItem](xref:graph.driveitem) resource to create.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and a [Driveitem](xref:graph.driveitem) resource in the response body.
