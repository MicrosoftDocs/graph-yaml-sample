### YamlMime:GraphOperation
uid: graph.directory_deleteditems_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/directory_deleteditems_delete.md
summary:
  heading: "Permanently delete item"
  intro: |
    Permanently deletes an item from [deleted items](xref:graph.directory).
    Currently, deleted items functionality is only supported for the [group](xref:graph.group) and [user](xref:graph.user) resources. You can permanently delete an item from deleted items. But, once an item is permanently deleted, it **cannot** be restored.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  outro: |
    ### For users:
    |Permission type|Permissions (from least to most privileged)
    |:-|:-|
    |Delegated (work or school account)|User.ReadWrite.All, Directory.AccessAsUser.All
    |Delegated (personal Microsoft account)|Not supported.
    |Application|User.ReadWrite.All
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      DELETE /directory/deletedItems/{id}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer code Required"
  - name: "Accept"
    value: ""
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `204 No Content` response code. It does not return anything in the response body.
