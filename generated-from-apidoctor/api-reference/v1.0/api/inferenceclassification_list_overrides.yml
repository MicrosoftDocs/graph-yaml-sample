### YamlMime:GraphOperation
uid: graph.inferenceclassification_list_overrides
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/inferenceclassification_list_overrides.md
summary:
  heading: "List overrides"
  intro: |
    Get the overrides that a user has set up to always classify messages from certain senders in specific ways.
    Each override corresponds to an SMTP address of a sender. Initially, a user does not have any overrides.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.Read"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.Read"
  - resource: "Application"
    permission: "Mail.Read"
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    GET /me/inferenceClassification/overrides
    GET /users/{id}/inferenceClassification/overrides
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a collection of [inferenceClassificationOverride](xref:graph.inferenceclassificationoverride) objects in the response body.
    An empty collection is returned if the user doesn't have any overrides set up.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/inferenceClassification/overrides
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              
              {
                "value": [
                  {
                    "classifyAs": "focused",
                    "senderEmailAddress": {
                      "name": "Samantha Booth",
                      "address": "samanthab@adatum.onmicrosoft.com"
                    },
                    "id": "98f5bdef-576a-404d-a2ea-07a3cf11a9b9"
                  },
                  {
                    "classifyAs": "other",
                    "senderEmailAddress": {
                      "name": "Randi Welch",
                      "address": "randiw@adatum.onmicrosoft.com"
                    },
                    "id": "98f5bdef-576a-404d-a2ea-07a3cf34af4r"
                  }
