### YamlMime:GraphOperation
uid: graph.page_delete
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/page_delete.md
summary:
  heading: "Delete page"
  intro: |
    Delete a OneNote page.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Notes.ReadWrite, Notes.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Notes.ReadWrite"
  - resource: "Application"
    permission: "Notes.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    DELETE /me/onenote/pages/{id}
    DELETE /users/{id | userPrincipalName}/onenote/pages/{id}
    DELETE /groups/{id}/onenote/pages/{id}
    DELETE /sites/{id}/onenote/pages/{id}
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `204 No Content` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              DELETE https://graph.microsoft.com/v1.0/me/onenote/pages/{id}
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response.
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
