### YamlMime:GraphOperation
uid: graph.event_list_instances
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/event_list_instances.md
summary:
  heading: "List instances"
  intro: |
    Get the instances (occurrences) of an event for a specified time range. If the event is a `SeriesMaster` type, this returns the 
    occurrences and exceptions of the event in the specified time range.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.Read"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.Read"
  - resource: "Application"
    permission: "Calendars.Read"
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    GET /me/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    GET /users/{id | userPrincipalName}/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    GET /groups/{id}/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    
    GET /me/calendar/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    GET /users/{id | userPrincipalName}/calendar/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    GET /groups/{id}/calendar/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    
    GET /me/calendars/{id}/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    GET /users/{id | userPrincipalName}/calendars/{id}/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    
    GET /me/calendargroup/calendars/{id}/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    GET /users/{id | userPrincipalName}/calendargroup/calendars/{id}/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    
    GET /me/calendargroups/{id}/calendars/{id}/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    GET /users/{id | userPrincipalName}/calendargroups/{id}/calendars/{id}/events/{id}/instances?startDateTime={start_datetime}&endDateTime={end_datetime}
    ```
    
queryParameters:
  heading: "Query parameters"
  intro: |
    In the request URL, provide the following required query parameters with values.
  list:
  - name: "startDateTime"
    value: "String"
    description: "The start date and time of the time range, represented in ISO 8601 format. For example, \"2015-11-08T19:00:00.0000000\"."
  - name: "endDateTime"
    value: "String"
    description: "The end date and time of the time range, represented in ISO 8601 format. For example, \"2015-11-08T20:00:00.0000000\"."
  outro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Prefer: outlook.timezone"
    value: "String"
    description: "Use this to specify the time zone for start and end times in the response. If not specified, those time values are returned in UTC. Optional."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [Event](xref:graph.event) objects in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/events/{id}/instances
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 354
              
              {
                "value": [
                  {
                    "originalStartTimeZone": "originalStartTimeZone-value",
                    "originalEndTimeZone": "originalEndTimeZone-value",
                    "responseStatus": {
                      "response": "",
                      "time": "datetime-value"
                    },
                    "iCalUId": "iCalUId-value",
                    "reminderMinutesBeforeStart": 99,
                    "isReminderOn": true
                  }
                ]
              }
              ```
              
