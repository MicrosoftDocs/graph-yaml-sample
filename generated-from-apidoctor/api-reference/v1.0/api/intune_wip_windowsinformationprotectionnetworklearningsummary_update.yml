### YamlMime:GraphOperation
uid: graph.intune_wip_windowsinformationprotectionnetworklearningsummary_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_wip_windowsinformationprotectionnetworklearningsummary_update.md
summary:
  heading: "Update windowsInformationProtectionNetworkLearningSummary"
  intro: |
    Update the properties of a [windowsInformationProtectionNetworkLearningSummary](xref:graph.intune_wip_windowsinformationprotectionnetworklearningsummary) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/windowsInformationProtectionNetworkLearningSummaries/{windowsInformationProtectionNetworkLearningSummaryId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [windowsInformationProtectionNetworkLearningSummary](xref:graph.intune_wip_windowsinformationprotectionnetworklearningsummary) object.
    The following table shows the properties that are required when you create the [windowsInformationProtectionNetworkLearningSummary](xref:graph.intune_wip_windowsinformationprotectionnetworklearningsummary).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique Identifier for the WindowsInformationProtectionNetworkLearningSummary.
    |url|String|Website url
    |deviceCount|Int32|Device Count
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [windowsInformationProtectionNetworkLearningSummary](xref:graph.intune_wip_windowsinformationprotectionnetworklearningsummary) object in the response body.
