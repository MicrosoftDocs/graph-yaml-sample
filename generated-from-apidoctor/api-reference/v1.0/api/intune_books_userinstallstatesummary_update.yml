### YamlMime:GraphOperation
uid: graph.intune_books_userinstallstatesummary_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_books_userinstallstatesummary_update.md
summary:
  heading: "Update userInstallStateSummary"
  intro: |
    Update the properties of a [userInstallStateSummary](xref:graph.intune_books_userinstallstatesummary) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceAppManagement/managedEBooks/{managedEBookId}/userStateSummary/{userInstallStateSummaryId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [userInstallStateSummary](xref:graph.intune_books_userinstallstatesummary) object.
    The following table shows the properties that are required when you create the [userInstallStateSummary](xref:graph.intune_books_userinstallstatesummary).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |userName|String|User name.
    |installedDeviceCount|Int32|Installed Device Count.
    |failedDeviceCount|Int32|Failed Device Count.
    |notInstalledDeviceCount|Int32|Not installed device count.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [userInstallStateSummary](xref:graph.intune_books_userinstallstatesummary) object in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
        PATCH https://graph.microsoft.com/v1.0/deviceAppManagement/managedEBooks/{managedEBookId}/userStateSummary/{userInstallStateSummaryId}
        Content-type: application/json
        Content-length: 127
        
        {
          "userName": "User Name value",
          "installedDeviceCount": 4,
          "failedDeviceCount": 1,
          "notInstalledDeviceCount": 7
        }

     response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
        HTTP/1.1 200 OK
        Content-Type: application/json
        Content-Length: 238
        
        {
          "@odata.type": "#microsoft.graph.userInstallStateSummary",
          "id": "1e5b41ba-41ba-1e5b-ba41-5b1eba415b1e",
          "userName": "User Name value",
          "installedDeviceCount": 4,
          "failedDeviceCount": 1,
          "notInstalledDeviceCount": 7
        }

