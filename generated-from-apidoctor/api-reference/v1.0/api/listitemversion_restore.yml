### YamlMime:GraphOperation
uid: graph.listitemversion_restore
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/listitemversion_restore.md
summary:
  heading: "Restore a previous version of a ListItem"
  intro: |
    Restore a previous version of a ListItem to be the current version. This will create a new version with the contents of the previous version, but preserves all existing versions of the item.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Sites.ReadWrite.All, Sites.Manage.All, Sites.FullControl.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "n/a"
  - resource: "Application"
    permission: "Sites.ReadWrite.All, Sites.Manage.All, Sites.FullControl.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
    ```http
    POST /sites/{site-id}/items/{item-id}/versions/{version-id}/restoreVersion
    POST /sites/{site-id}/lists/{list-id}/items/{item-id}/versions/{version-id}/restoreVersion
    ```
    
requestBody:
  heading: "Request body"
  intro: |
    No request body is required.
examples:
  - items:
    - Example:
        heading: "Example"
        intro: |
          This example restores a version of a listItem identified by `{item-id}` and `{version-id}`.
        request:
            heading: "request"
            sampleCode: |
              ```http
              POST /sites/{site-id}/lists/{list-id}/items/{item-id}/versions/{version-id}/restoreVersion
              ```
              
        response:
            heading: "Response"
            intro: |
              If successful, the API call returns a `204 No Content`.
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
