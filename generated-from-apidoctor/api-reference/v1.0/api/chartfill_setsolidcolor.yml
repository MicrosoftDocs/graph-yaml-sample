### YamlMime:GraphOperation
uid: graph.chartfill_setsolidcolor
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/chartfill_setsolidcolor.md
summary:
  heading: "ChartFill: setSolidColor"
  intro: |
    Sets the fill formatting of a chart element to a uniform color.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /workbook/worksheets/{id|name}/charts/{name}/format/fill/setSolidColor
      POST /workbook/worksheets/{id|name}/charts/{name}/title/format/fill/setSolidColor
      POST /workbook/worksheets/{id|name}/charts/{name}/legend/format/fill/setSolidColor
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Workbook-Session-Id"
    value: ""
    description: "Workbook session Id that determines if changes are persisted or not. Optional."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |color|string|HTML color code representing the color of the border line, of the form #RRGGBB (e.g. "FFA500") or as a named HTML color (e.g. "orange").
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
examples:
  - items:
    - request:
      heading: "Example"
      intro: |
        Here is an example of how to call this API.
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/{id|name}/charts/{name}/format/fill/setSolidColor
        Content-type: application/json
        Content-length: 28
        
        {
          "color": "color-value"
        }
        ```
        
      response:
      heading: "Response"
      intro: |
        Here is an example of the response. 
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        ```
        
