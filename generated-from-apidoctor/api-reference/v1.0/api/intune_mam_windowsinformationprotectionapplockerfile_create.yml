### YamlMime:GraphOperation
uid: graph.intune_mam_windowsinformationprotectionapplockerfile_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_windowsinformationprotectionapplockerfile_create.md
summary:
  heading: "Create windowsInformationProtectionAppLockerFile"
  intro: |
    Create a new [windowsInformationProtectionAppLockerFile](xref:graph.intune_mam_windowsinformationprotectionapplockerfile) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/windowsInformationProtectionPolicies/{windowsInformationProtectionPolicyId}/exemptAppLockerFiles
      POST /deviceAppManagement/windowsInformationProtectionPolicies/{windowsInformationProtectionPolicyId}/protectedAppLockerFiles
      POST /deviceAppManagement/mdmWindowsInformationProtectionPolicies/{mdmWindowsInformationProtectionPolicyId}/exemptAppLockerFiles
      POST /deviceAppManagement/mdmWindowsInformationProtectionPolicies/{mdmWindowsInformationProtectionPolicyId}/protectedAppLockerFiles
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the windowsInformationProtectionAppLockerFile object.
    The following table shows the properties that are required when you create the windowsInformationProtectionAppLockerFile.
    |Property|Type|Description
    |:-|:-|:-|
    |displayName|String|The friendly name
    |fileHash|String|SHA256 hash of the file
    |file|Binary|File as a byte array
    |id|String|Key of the entity.
    |version|String|Version of the entity.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [windowsInformationProtectionAppLockerFile](xref:graph.intune_mam_windowsinformationprotectionapplockerfile) object in the response body.
