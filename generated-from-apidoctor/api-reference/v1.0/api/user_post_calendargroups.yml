### YamlMime:GraphOperation
uid: graph.user_post_calendargroups
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/user_post_calendargroups.md
summary:
  heading: "Create CalendarGroup"
  intro: |
    Use this API to create a new CalendarGroup.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.ReadWrite"
  - resource: "Application"
    permission: "Calendars.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /users/{id | userPrincipalName}/calendarGroups
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [CalendarGroup](xref:graph.calendargroup) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [CalendarGroup](xref:graph.calendargroup) object in the response body.
examples:
  - items:
    - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/calendarGroups
        Content-type: application/json
        Content-length: 90
        
        {
          "name": "name-value",
          "classId": "classId-value",
          "changeKey": "changeKey-value"
        }
        ```
        
      outro: |
        In the request body, supply a JSON representation of [calendarGroup](xref:graph.calendargroup) object.
      response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 201 Created
        Content-type: application/json
        Content-length: 110
        
        {
          "name": "name-value",
          "classId": "classId-value",
          "changeKey": "changeKey-value",
          "id": "id-value"
        }
        ```
        
