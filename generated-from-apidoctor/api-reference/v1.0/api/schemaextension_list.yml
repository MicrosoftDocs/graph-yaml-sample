### YamlMime:GraphOperation
uid: graph.schemaextension_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/schemaextension_list.md
summary:
  heading: "List schemaExtensions"
  intro: |
    Get a list of [schemaExtension](xref:graph.schemaextension) objects created by any apps you own in the current tenant (that can be 
    **InDevelopment**, **Available**, or **Deprecated**), and all other schema extensions owned by other apps that are marked as **Available**. 
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Directory.AccessAsUser.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /schemaExtensions
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: ""
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: ""
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [schemaExtension](xref:graph.schemaextension) objects in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        The following example shows how to look among all the accessible extensions for a specific one by filtering on its unique **id**. 
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/schemaExtensions?$filter=id%20eq%20'graphlearn_test'
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 274
        
        {
          "value": [
            {
              "id":"graphlearn_test",
              "description": "Yet another test schema",
              "targetTypes": [
                  "User", "Group"
              ],
              "status": "InDevelopment",
              "owner": "24d3b144-21ae-4080-943f-7067b395b913",
              "properties": [
                  {
                      "name": "testName",
                      "type": "String"
                  }
              ]
            }
          ]
        }
        ```
        
      outro: |
        ## See also
        
        * [Add custom data to resources using extensions](xref:graph.extensibility_overview)
        * [Add custom data to groups using schema extensions](xref:graph.extensibility_schema_groups)
        
