### YamlMime:GraphOperation
uid: graph.intune_companyterms_termsandconditionsassignment_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_companyterms_termsandconditionsassignment_update.md
summary:
  heading: "Update termsAndConditionsAssignment"
  intro: |
    Update the properties of a [termsAndConditionsAssignment](xref:graph.intune_companyterms_termsandconditionsassignment) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      PATCH /deviceManagement/termsAndConditions/{termsAndConditionsId}/assignments/{termsAndConditionsAssignmentId}
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the [termsAndConditionsAssignment](xref:graph.intune_companyterms_termsandconditionsassignment) object.
    The following table shows the properties that are required when you create the [termsAndConditionsAssignment](xref:graph.intune_companyterms_termsandconditionsassignment).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier of the entity.
    |target|[deviceAndAppManagementAssignmentTarget](xref:graph.intune_shared_deviceandappmanagementassignmenttarget)|Assignment target that the T&C policy is assigned to.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [termsAndConditionsAssignment](xref:graph.intune_companyterms_termsandconditionsassignment) object in the response body.
