### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_androidcompliancepolicy_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_deviceconfig_androidcompliancepolicy_create.md
summary:
  heading: "Create androidCompliancePolicy"
  intro: |
    Create a new [androidCompliancePolicy](xref:graph.intune_deviceconfig_androidcompliancepolicy) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceCompliancePolicies
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the androidCompliancePolicy object.
    The following table shows the properties that are required when you create the androidCompliancePolicy.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |createdDateTime|DateTimeOffset|DateTime the object was created. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |description|String|Admin provided description of the Device Configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |lastModifiedDateTime|DateTimeOffset|DateTime the object was last modified. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |displayName|String|Admin provided name of the device configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |version|Int32|Version of the device configuration. Inherited from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    |passwordRequired|Boolean|Require a password to unlock device.
    |passwordMinimumLength|Int32|Minimum password length. Valid values 4 to 16
    |passwordRequiredType|[androidRequiredPasswordType](xref:graph.intune_deviceconfig_androidrequiredpasswordtype)|Type of characters in password. The possible values are: `deviceDefault`, `alphabetic`, `alphanumeric`, `alphanumericWithSymbols`, `lowSecurityBiometric`, `numeric`, `numericComplex`, `any`.
    |passwordMinutesOfInactivityBeforeLock|Int32|Minutes of inactivity before a password is required.
    |passwordExpirationDays|Int32|Number of days before the password expires. Valid values 1 to 65535
    |passwordPreviousPasswordBlockCount|Int32|Number of previous passwords to block.
    |securityPreventInstallAppsFromUnknownSources|Boolean|Require that devices disallow installation of apps from unknown sources.
    |securityDisableUsbDebugging|Boolean|Disable USB debugging on Android devices.
    |securityRequireVerifyApps|Boolean|Require the Android Verify apps feature is turned on.
    |deviceThreatProtectionEnabled|Boolean|Require that devices have enabled device threat protection.
    |deviceThreatProtectionRequiredSecurityLevel|[deviceThreatProtectionLevel](xref:graph.intune_deviceconfig_devicethreatprotectionlevel)|Require Mobile Threat Protection minimum risk level to report noncompliance. The possible values are: `unavailable`, `secured`, `low`, `medium`, `high`, `notSet`.
    |securityBlockJailbrokenDevices|Boolean|Devices must not be jailbroken or rooted.
    |osMinimumVersion|String|Minimum Android version.
    |osMaximumVersion|String|Maximum Android version.
    |minAndroidSecurityPatchLevel|String|Minimum Android security patch level.
    |storageRequireEncryption|Boolean|Require encryption on Android devices.
    |securityRequireSafetyNetAttestationBasicIntegrity|Boolean|Require the device to pass the SafetyNet basic integrity check.
    |securityRequireSafetyNetAttestationCertifiedDevice|Boolean|Require the device to pass the SafetyNet certified device check.
    |securityRequireGooglePlayServices|Boolean|Require Google Play Services to be installed and enabled on the device.
    |securityRequireUpToDateSecurityProviders|Boolean|Require the device to have up to date security providers. The device will require Google Play Services to be enabled and up to date.
    |securityRequireCompanyPortalAppIntegrity|Boolean|Require the device to pass the Company Portal client app runtime integrity check.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [androidCompliancePolicy](xref:graph.intune_deviceconfig_androidcompliancepolicy) object in the response body.
