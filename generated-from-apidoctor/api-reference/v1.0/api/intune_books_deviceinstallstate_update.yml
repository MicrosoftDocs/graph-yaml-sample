### YamlMime:GraphOperation
uid:graph.intune_books_deviceinstallstate_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_books_deviceinstallstate_update.md
summary:
  heading: Update deviceInstallState
  intro: |
    Update the properties of a [deviceInstallState](xref:graph.intune_books_deviceinstallstate) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceAppManagement/managedEBooks/{managedEBookId}/deviceStates/{deviceInstallStateId}
    PATCH /deviceAppManagement/managedEBooks/{managedEBookId}/userStateSummary/{userInstallStateSummaryId}/deviceStates/{deviceInstallStateId}
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [deviceInstallState](xref:graph.intune_books_deviceinstallstate) object.
    The following table shows the properties that are required when you create the [deviceInstallState](xref:graph.intune_books_deviceinstallstate).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |deviceName|String|Device name.
    |deviceId|String|Device Id.
    |lastSyncDateTime|DateTimeOffset|Last sync date and time.
    |installState|[installState](xref:graph.intune_books_installstate)|The install state of the eBook. The possible values are: `notApplicable`, `installed`, `failed`, `notInstalled`, `uninstallFailed`, `unknown`.
    |errorCode|String|The error code for install failures.
    |osVersion|String|OS Version.
    |osDescription|String|OS Description.
    |userName|String|Device User Name.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [deviceInstallState](xref:graph.intune_books_deviceinstallstate) object in the response body.
examples:
  - items:
