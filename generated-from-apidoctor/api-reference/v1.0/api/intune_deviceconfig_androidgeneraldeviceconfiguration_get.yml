  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [androidGeneralDeviceConfiguration](xref:graph.intune_deviceconfig_androidgeneraldeviceconfiguration) object in the response body.
