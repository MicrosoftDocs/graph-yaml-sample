### YamlMime:GraphOperation
uid: graph.calendargroup_list_calendars
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/calendargroup_list_calendars.md
summary:
  heading: "List calendars"
  intro: |
    Retrieve a list of calendars belonging to a calendar group.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.Read"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.Read"
  - resource: "Application"
    permission: "Calendars.Read"
httpRequest:
  heading: "HTTP request"
  intro: |
    A user's default [calendarGroup](xref:graph.calendargroup).
    GET /me/calendarGroup/calendars
    GET /users/{id | userPrincipalName}/calendarGroup/calendars

    Any [calendarGroup](xref:graph.calendargroup) of a user.
    GET /me/calendarGroups/{id}/calendars
    GET /users/{id | userPrincipalName}/calendarGroups/{id}/calendars

queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [Calendar](xref:graph.calendar) objects in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/me/calendarGroups/{id}/calendars
        ```
        
     response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 147
        
        {
          "value": [
            {
              "name": "name-value",
              "color": {
              },
              "changeKey": "changeKey-value",
              "id": "id-value"
            }
          ]
        }
        ```
        
