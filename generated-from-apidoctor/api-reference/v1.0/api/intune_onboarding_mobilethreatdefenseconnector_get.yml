  intro: |
    Read properties and relationships of the [mobileThreatDefenseConnector](xref:graph.intune_onboarding_mobilethreatdefenseconnector) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /deviceManagement/mobileThreatDefenseConnectors/{mobileThreatDefenseConnectorId}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
