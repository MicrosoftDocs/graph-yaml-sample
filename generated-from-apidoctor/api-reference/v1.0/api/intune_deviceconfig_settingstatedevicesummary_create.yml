summary:
  heading: "Create settingStateDeviceSummary"
  intro: |
    Create a new [settingStateDeviceSummary](xref:graph.intune_deviceconfig_settingstatedevicesummary) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceConfigurations/{deviceConfigurationId}/deviceSettingStateSummaries
      POST /deviceManagement/deviceCompliancePolicies/{deviceCompliancePolicyId}/deviceSettingStateSummaries
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the settingStateDeviceSummary object.
    The following table shows the properties that are required when you create the settingStateDeviceSummary.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |settingName|String|Name of the setting
    |instancePath|String|Name of the InstancePath for the setting
    |unknownDeviceCount|Int32|Device Unkown count for the setting
    |notApplicableDeviceCount|Int32|Device Not Applicable count for the setting
    |compliantDeviceCount|Int32|Device Compliant count for the setting
    |remediatedDeviceCount|Int32|Device Compliant count for the setting
    |nonCompliantDeviceCount|Int32|Device NonCompliant count for the setting
    |errorDeviceCount|Int32|Device error count for the setting
    |conflictDeviceCount|Int32|Device conflict error count for the setting
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [settingStateDeviceSummary](xref:graph.intune_deviceconfig_settingstatedevicesummary) object in the response body.
