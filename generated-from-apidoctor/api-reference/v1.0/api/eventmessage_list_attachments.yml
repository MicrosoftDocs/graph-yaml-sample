### YamlMime:GraphOperation
uid: graph.eventmessage_list_attachments
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/eventmessage_list_attachments.md
summary:
  heading: "List attachments"
  intro: |
    Retrieve a list of attachment objects.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.Read"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.Read"
  - resource: "Application"
    permission: "Mail.Read"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /me/messages/{id}/attachments
      GET /users/{id | userPrincipalName}/messages/{id}/attachments
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [Attachment](xref:graph.attachment) objects in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
            sampleCode: |
              ```http
              GET https://graph.microsoft.com/v1.0/me/messages/{id}/attachments
              ```
              
        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              Content-length: 215
              
              {
                "value": [
                  {
                    "@odata.type": "microsoft.graph.fileAttachment",
                    "contentType": "contentType-value",
                    "contentLocation": "contentLocation-value",
                    "contentBytes": "base64-contentBytes-value",
                    "contentId": "null",
                    "lastModifiedDateTime": "datetime-value",
                    "id": "id-value",
                    "isInline": false,
                    "name": "name-value",
                    "size": 99
                  }
                ]
              }
              ```
              
