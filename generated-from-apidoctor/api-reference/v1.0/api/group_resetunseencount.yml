### YamlMime:GraphOperation
uid: graph.group_resetunseencount
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_resetunseencount.md
summary:
  heading: "group: resetUnseenCount"
  intro: |
    Reset the unseenCount of all the posts that the current user has not seen since their last visit. Supported for Office 365 groups only.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    POST /groups/{id}/resetUnseenCount
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Prefer"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code. It does not return anything in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              The following is an example of the request.
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/groups/{id}/resetUnseenCount
              ```
              
        response:
            heading: "Response"
            intro: |
              The following is an example of the response. 
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              ```
              
