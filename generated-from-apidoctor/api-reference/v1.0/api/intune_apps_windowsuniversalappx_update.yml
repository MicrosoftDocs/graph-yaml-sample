### YamlMime:GraphOperation
uid:graph.intune_apps_windowsuniversalappx_update
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_windowsuniversalappx_update.md
summary:
  heading: Update windowsUniversalAppX
  intro: |
    Update the properties of a [windowsUniversalAppX](xref:graph.intune_apps_windowsuniversalappx) object.
permissions:
  heading: Prerequisites
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: HTTP Request
  sampleCode: |
    ```http
    PATCH /deviceAppManagement/mobileApps/{mobileAppId}
    ```
    
requestHeaders:
  heading: Request headers
  list:
  - name: Authorization
    value: String
    description: 
  - name: Accept
    value: String
    description: 
requestBody:
  heading: Request body
  intro: |
    In the request body, supply a JSON representation for the [windowsUniversalAppX](xref:graph.intune_apps_windowsuniversalappx) object.
    The following table shows the properties that are required when you create the [windowsUniversalAppX](xref:graph.intune_apps_windowsuniversalappx).
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |displayName|String|The admin provided or imported title of the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |description|String|The description of the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |publisher|String|The publisher of the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |largeIcon|[mimeContent](xref:graph.intune_shared_mimecontent)|The large icon, to be displayed in the app details and used for upload of the icon. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |createdDateTime|DateTimeOffset|The date and time the app was created. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |lastModifiedDateTime|DateTimeOffset|The date and time the app was last modified. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |isFeatured|Boolean|The value indicating whether the app is marked as featured by the admin. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |privacyInformationUrl|String|The privacy statement Url. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |informationUrl|String|The more information Url. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |owner|String|The owner of the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |developer|String|The developer of the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |notes|String|Notes for the app. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp)
    |publishingState|[mobileAppPublishingState](xref:graph.intune_apps_mobileapppublishingstate)|The publishing state for the app. The app cannot be assigned unless the app is published. Inherited from [mobileApp](xref:graph.intune_apps_mobileapp). The possible values are: `notPublished`, `processing`, `published`.
    |committedContentVersion|String|The internal committed content version. Inherited from [mobileLobApp](xref:graph.intune_apps_mobilelobapp)
    |fileName|String|The name of the main Lob application file. Inherited from [mobileLobApp](xref:graph.intune_apps_mobilelobapp)
    |size|Int64|The total size, including all uploaded files. Inherited from [mobileLobApp](xref:graph.intune_apps_mobilelobapp)
    |applicableArchitectures|[windowsArchitecture](xref:graph.intune_apps_windowsarchitecture)|The Windows architecture(s) for which this app can run on. The possible values are: `none`, `x86`, `x64`, `arm`, `neutral`.
    |applicableDeviceTypes|[windowsDeviceType](xref:graph.intune_apps_windowsdevicetype)|The Windows device type(s) for which this app can run on. The possible values are: `none`, `desktop`, `mobile`, `holographic`, `team`.
    |identityName|String|The Identity Name.
    |identityPublisherHash|String|The Identity Publisher Hash.
    |identityResourceIdentifier|String|The Identity Resource Identifier.
    |isBundle|Boolean|Whether or not the app is a bundle.
    |minimumSupportedOperatingSystem|[windowsMinimumOperatingSystem](xref:graph.intune_apps_windowsminimumoperatingsystem)|The value for the minimum applicable operating system.
    |identityVersion|String|The identity version.
response:
  heading: Response
  intro: |
    If successful, this method returns a `200 OK` response code and an updated [windowsUniversalAppX](xref:graph.intune_apps_windowsuniversalappx) object in the response body.
examples:
  - items:
    - Example:
        heading: Example
        request:
            heading: Request
            intro: |
              Here is an example of the request.
              PATCH https://graph.microsoft.com/v1.0/deviceAppManagement/mobileApps/{mobileAppId}
              Content-type: application/json
              Content-length: 1194
              
              {
                "displayName": "Display Name value",
                "description": "Description value",
                "publisher": "Publisher value",
                "largeIcon": {
                  "@odata.type": "microsoft.graph.mimeContent",
                  "type": "Type value",
                  "value": "dmFsdWU="
                },
                "lastModifiedDateTime": "2017-01-01T00:00:35.1329464-08:00",
                "isFeatured": true,
                "privacyInformationUrl": "https://example.com/privacyInformationUrl/",
                "informationUrl": "https://example.com/informationUrl/",
                "owner": "Owner value",
                "developer": "Developer value",
                "notes": "Notes value",
                "publishingState": "processing",
                "committedContentVersion": "Committed Content Version value",
                "fileName": "File Name value",
                "size": 4,
                "applicableArchitectures": "x86",
                "applicableDeviceTypes": "desktop",
                "identityName": "Identity Name value",
                "identityPublisherHash": "Identity Publisher Hash value",
                "identityResourceIdentifier": "Identity Resource Identifier value",
                "isBundle": true,
                "minimumSupportedOperatingSystem": {
