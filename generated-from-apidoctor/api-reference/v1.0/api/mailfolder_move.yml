### YamlMime:GraphOperation
uid: graph.mailfolder_move
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/mailfolder_move.md
summary:
  heading: "mailFolder: move"
  intro: |
    Move a mailfolder and its contents to another mailfolder.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Mail.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Mail.ReadWrite"
  - resource: "Application"
    permission: "Mail.ReadWrite"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/mailFolders/{id}/move
      POST /users/{id | userPrincipalName}/mailFolders/{id}/move
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |destinationId|String|The folder ID, or a well-known folder name. For a list of supported well-known folder names, see [mailFolder resource type](xref:graph.mailfolder).
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and a [mailFolder](xref:graph.mailfolder) resource in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/mailFolders/{id}/move
        Content-type: application/json
        Content-length: 44
        
        {
          "destinationId": "destinationId-value"
        }
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response.
        
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 179
        
        {
          "displayName": "displayName-value",
          "parentFolderId": "parentFolderId-value",
          "childFolderCount": 99,
          "unreadItemCount": 99,
          "totalItemCount": 99,
          "id": "id-value"
        }
        ```
        
