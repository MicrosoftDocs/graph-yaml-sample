### YamlMime:GraphOperation
uid: graph.driveitem_list_children
metadata:
  title: List the contents of a folder
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/driveitem_list_children.md
summary:
  heading: "List children of a driveItem"
  intro: |
    Return a collection of [DriveItems](xref:graph.driveitem) in the **children** relationship of a DriveItem.
    DriveItems with a non-null **folder** or **package** facet can have one or more child DriveItems.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Files.Read, Files.ReadWrite, Files.Read.All, Files.ReadWrite.All, Sites.Read.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Files.Read, Files.ReadWrite, Files.Read.All, Files.ReadWrite.All"
  - resource: "Application"
    permission: "Files.Read.All, Files.ReadWrite.All, Sites.Read.All, Sites.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /drives/{drive-id}/items/{item-id}/children
      GET /groups/{group-id}/drive/items/{item-id}/children
      GET /me/drive/items/{item-id}/children
      GET /sites/{site-id}/drive/items/{item-id}/children
      GET /users/{user-id}/drive/items/{item-id}/children
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the `$expand`, `$select`, `$skipToken`, `$top` and `$orderby` [OData query parameters](../../../concepts/query_parameters.md) to customize the response.
requestHeaders:
  heading: "Optional request headers"
  list:
  - name: "if-none-match"
    value: "String"
    description: "If this request header is included and the eTag (or cTag) provided matches the current tag on the file, an HTTP 304 Not Modified response is returned."
