### YamlMime:GraphOperation
uid: graph.calendar_list_calendarview
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/calendar_list_calendarview.md
summary:
  heading: "List calendarView"
  intro: |
    Get the occurrences, exceptions, and single instances of events in a calendar view defined by a time range,
    from the default calendar `(../me/calendarview)` of a user or group, or some other calendar of the user's.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
    
    * Events in a user's calendar: Calendars.Read or Calendars.ReadWrite
    * Events in a group calendar: Group.Read.All or Group.ReadWrite.All
    
httpRequest:
  heading: "HTTP request"
  intro: |
    A user's or group's default [calendar](xref:graph.calendar).
  samples:
  - sampleCode: |
      ```http
      GET /me/calendar/calendarView?startDateTime={start_datetime}&endDateTime={end_datetime}
      GET /users/{id | userPrincipalName}/calendar/calendarView?startDateTime={start_datetime}&endDateTime={end_datetime}
      GET /groups/{id}/calendar/calendarView?startDateTime={start_datetime}&endDateTime={end_datetime}
      ```
      
  outro: |
    A user's [calendar](xref:graph.calendar) in the default [calendarGroup](xref:graph.calendargroup).
    
    ```http
    GET /me/calendars/{id}/calendarView?startDateTime={start_datetime}&endDateTime={end_datetime}
    GET /users/{id | userPrincipalName}/calendars/{id}/calendarView?startDateTime={start_datetime}&endDateTime={end_datetime}
    
    GET /me/calendarGroup/calendars/{id}/calendarView?startDateTime={start_datetime}&endDateTime={end_datetime}
    GET /users/{id | userPrincipalName}/calendarGroup/calendars/{id}/calendarView?startDateTime={start_datetime}&endDateTime={end_datetime}
    ```
    
    A user's [calendar](xref:graph.calendar) in a specific [calendarGroup](xref:graph.calendargroup).
    
    ```http
    GET /me/calendarGroups/{id}/calendars/{id}/calendarView?startDateTime={start_datetime}&endDateTime={end_datetime}
    GET /users/{id | userPrincipalName}/calendarGroups/{id}/calendars/{id}/calendarView?startDateTime={start_datetime}&endDateTime={end_datetime}
    ```
    
queryParameters:
  heading: "Query parameters"
  intro: |
    In the request URL, provide the following required query parameters with values.
  list:
  - name: "startDateTime"
    value: "String"
    description: "The start date and time of the time range, represented in ISO 8601 format. For example, \"2015-11-08T19:00:00.0000000\"."
  - name: "endDateTime"
    value: "String"
    description: "The end date and time of the time range, represented in ISO 8601 format. For example, \"2015-11-08T20:00:00.0000000\"."
  outro: |
    This method also supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Prefer: outlook.timezone"
    value: "String"
    description: "Use this to specify the time zone for start and end times in the response. If not specified, those time values are returned in UTC. Optional."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [Event](xref:graph.event) objects in the response body.
examples:
 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/v1.0/me/calendar/calendarView?startDateTime=2017-01-01T19:00:00.0000000&endDateTime=2017-01-07T19:00:00.0000000
        ```
        
     response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 354
        
        {
          "value": [
            {
              "originalStartTimeZone": "originalStartTimeZone-value",
              "originalEndTimeZone": "originalEndTimeZone-value",
              "responseStatus": {
                "response": "response-value",
                "time": "datetime-value"
              },
              "iCalUId": "iCalUId-value",
              "reminderMinutesBeforeStart": 99,
              "isReminderOn": true
            }
          ]
        }
        ```
        
