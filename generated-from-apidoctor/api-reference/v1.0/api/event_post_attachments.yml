 - items:
   - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/events/AAMkAGI1AAAt9AHjAAA=/attachments
        Content-type: application/json
        Content-length: 151
        
        {
            "@odata.type": "#microsoft.graph.fileAttachment",
