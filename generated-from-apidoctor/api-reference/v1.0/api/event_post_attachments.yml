### YamlMime:GraphOperation
uid: graph.event_post_attachments
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/event_post_attachments.md
summary:
  heading: "Add attachment"
  intro: |
    Use this API to add an [attachment](xref:graph.attachment) to an event. Since there
    is currently a limit of 4MB on the total size of each REST request, this limits the size of the attachment
    you can add to under 4MB.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.ReadWrite"
  - resource: "Application"
    permission: "Calendars.ReadWrite"
section:
  heading: "HTTP request"
  intro: |
    Attachments for an [event](xref:graph.event) in the user's default [calendar](xref:graph.calendar).
  samples:
  - sampleCode: |
      ```http
      POST /me/events/{id}/attachments
      POST /users/{id | userPrincipalName}/events/{id}/attachments
      
      POST /me/calendar/events/{id}/attachments
      POST /users/{id | userPrincipalName}/calendar/events/{id}/attachments
      ```
      
  outro: |
    Attachments for an [event](xref:graph.event) in a [calendar](xref:graph.calendar) belonging to the user's default [calendarGroup](xref:graph.calendargroup).
    
    ```http
    POST /me/calendars/{id}/events/{id}/attachments
    POST /users/{id | userPrincipalName}/calendars/{id}/events/{id}/attachments
    
    POST /me/calendargroup/calendars/{id}/events/{id}/attachments
    POST /users/{id | userPrincipalName}/calendargroup/calendars/{id}/events/{id}/attachments
    ```
    
    Attachments for an [event](xref:graph.event) in a [calendar](xref:graph.calendar) belonging to a user's [calendarGroup](xref:graph.calendargroup).
    
    ```http
    POST /me/calendargroups/{id}/calendars/{id}/events/{id}/attachments
    POST /users/{id | userPrincipalName}/calendargroups/{id}/calendars/{id}/events/{id}/attachments
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "Nature of the data in the body of an entity. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [attachment](xref:graph.attachment) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [attachment](xref:graph.attachment) object in the response body.
