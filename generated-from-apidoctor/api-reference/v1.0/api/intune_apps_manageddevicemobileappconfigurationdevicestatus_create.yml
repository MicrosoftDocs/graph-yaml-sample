### YamlMime:GraphOperation
uid: graph.intune_apps_manageddevicemobileappconfigurationdevicestatus_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_manageddevicemobileappconfigurationdevicestatus_create.md
summary:
  heading: "Create managedDeviceMobileAppConfigurationDeviceStatus"
  intro: |
    Create a new [managedDeviceMobileAppConfigurationDeviceStatus](xref:graph.intune_apps_manageddevicemobileappconfigurationdevicestatus) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/mobileAppConfigurations/{managedDeviceMobileAppConfigurationId}/deviceStatuses
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the managedDeviceMobileAppConfigurationDeviceStatus object.
    The following table shows the properties that are required when you create the managedDeviceMobileAppConfigurationDeviceStatus.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Key of the entity.
    |deviceDisplayName|String|Device name of the DevicePolicyStatus.
    |userName|String|The User Name that is being reported
    |deviceModel|String|The device model that is being reported
    |complianceGracePeriodExpirationDateTime|DateTimeOffset|The DateTime when device compliance grace period expires
    |status|[complianceStatus](xref:graph.intune_shared_compliancestatus)|Compliance status of the policy report. The possible values are: `unknown`, `notApplicable`, `compliant`, `remediated`, `nonCompliant`, `error`, `conflict`.
    |lastReportedDateTime|DateTimeOffset|Last modified date time of the policy report.
    |userPrincipalName|String|UserPrincipalName.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [managedDeviceMobileAppConfigurationDeviceStatus](xref:graph.intune_apps_manageddevicemobileappconfigurationdevicestatus) object in the response body.
