### YamlMime:GraphOperation
uid: graph.organization_list
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/organization_list.md
summary:
  heading: "List organization"
  intro: |
    Retrieve a list of organization objects.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "User.Read, Directory.Read.All, Directory.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Directory.Read.All, Directory.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /organization
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](http://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [organization](xref:graph.organization) objects in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        GET https://graph.microsoft.com/beta/organization
        ```
        
    response:
      heading: "Response"
      intro: |
        Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-type: application/json
        Content-length: 500
        
        {
          "value": [
            {
              "assignedPlans": [
                {
                  "assignedDateTime": "2016-10-19T10:37:00Z",
                  "capabilityStatus": "capabilityStatus-value",
                  "service": "service-value",
                  "servicePlanId": "servicePlanId-value"
                }
              ],
              "businessPhones": [
                "businessPhones-value"
              ],
              "city": "city-value",
              "country": "country-value",
              "countryLetterCode": "countryLetterCode-value",
              "displayName": "displayName-value"
            }
          ]
        }
        ```
        
