### YamlMime:GraphOperation
uid: graph.group_update_event
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/group_update_event.md
summary:
  heading: "Update event"
  intro: |
    Update an [event](xref:graph.event) object.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Group.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "Not supported."
httpRequest:
  heading: "HTTP request"
  sampleCode: |
    ```http
    PATCH /groups/{id}/events/{id}
    PATCH /groups/{id}/calendar/events/{id}
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply the values for relevant fields that should be updated. Existing properties that are not included in the request body will maintain their previous values or be recalculated based on changes to other property values. For best performance you shouldn't include existing values that haven't changed.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `204 No Content` response code.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              The following is an example of the request.
            sampleCode: |
              ```http
              PATCH https://graph.microsoft.com/v1.0/groups/{id}/events/{id}
              Content-type: application/json
              Content-length: 211
              
              {
                "originalStartTimeZone": "originalStartTimeZone-value",
                "originalEndTimeZone": "originalEndTimeZone-value",
                "responseStatus": {
                  "response": "",
                  "time": "datetime-value"
                },
                "iCalUId": "iCalUId-value",
                "reminderMinutesBeforeStart": 99,
                "isReminderOn": true
              }
              ```
              
        response:
            heading: "Response"
            intro: |
              The following is an example of the response.
            sampleCode: |
              ```http
              HTTP/1.1 204 No Content
              ```
              
