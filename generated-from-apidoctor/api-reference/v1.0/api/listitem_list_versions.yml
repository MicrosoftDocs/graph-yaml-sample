### YamlMime:GraphOperation
uid: graph.listitem_list_versions
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/listitem_list_versions.md
summary:
  heading: "Listing versions of a ListItem"
  intro: |
    SharePoint can be configured to retain the history for list items.
    Previous versions may be retained for a finite period of time depending on admin settings which may be unique per user or location.
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Sites.Read.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "n/a"
  - resource: "Application"
    permission: "Sites.Read.All, Sites.ReadWrite.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /sites/{site-id}/items/{item-id}/versions
      GET /sites/{site-id}/lists/{list-id}/items/{item-id}/versions
      ```
      
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and collection of [ListItemVersion](xref:graph.listitemversion) objects in the response body.
