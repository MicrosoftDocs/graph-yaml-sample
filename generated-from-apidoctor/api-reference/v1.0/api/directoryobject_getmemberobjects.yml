### YamlMime:GraphOperation
uid: graph.directoryobject_getmemberobjects
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/directoryobject_getmemberobjects.md
summary:
  heading: "Get member objects"
  intro: |
    Returns all the groups and directory roles that a user, group, or directory object is a member of. This function is transitive. 
    
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
  list:
  - resource: "Delegated (work or school account)"
    permission: "User.Read.All and Group.Read.All, Directory.Read.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Not supported."
  - resource: "Application"
    permission: "User.Read.All and Group.Read.All, Directory.Read.All"
section:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /me/getMemberObjects
      POST /users/{id | userPrincipalName}/getMemberObjects
      POST /groups/{id}/getMemberGroups
      POST /directoryObjects/{id}/getMemberObjects
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: "Bearer {token}. Required."
  - name: "Content-Type"
    value: "String"
    description: "application/json"
requestBody:
  heading: "Request body"
  intro: |
    In the request body, provide a JSON object with the following parameters.
    |Parameter|Type|Description
    |:-|:-|:-|
    |securityEnabledOnly|Boolean|**true** to specify that only security groups that the entity is a member of should be returned; **false** to specify that all groups and directory roles that the entity is a member of should be returned. **Note**: The function can only be called on a user if the parameter is **true**.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `200 OK` response code and String collection object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            sampleCode: |
              ```http
              POST https://graph.microsoft.com/v1.0/directoryObjects/{object-id}/getMemberObjects
              Content-type: application/json
              
              {
                "securityEnabledOnly": true
              }
              ```
              
        response:
            heading: "Response"
            intro: |
              Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
            sampleCode: |
              ```http
              HTTP/1.1 200 OK
              Content-type: application/json
              
              {
                  "@odata.context": "https://graph.microsoft.com/v1.0/$metadata#Collection(Edm.String)",
                  "value": [
                      "fee2c45b-915a-4a64-b130-f4eb9e75525e",
                      "4fe90ae7-065a-478b-9400-e0a0e1cbd540",
                      "c9ee2d50-9e8a-4352-b97c-4c2c99557c22",
                      "e0c3beaf-eeb4-43d8-abc5-94f037a65697"
                  ]
              }
              ```
              
