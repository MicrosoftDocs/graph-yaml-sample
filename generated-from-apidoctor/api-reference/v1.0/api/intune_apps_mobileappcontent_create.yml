### YamlMime:GraphOperation
uid: graph.intune_apps_mobileappcontent_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_mobileappcontent_create.md
summary:
  heading: "Create mobileAppContent"
  intro: |
    Create a new [mobileAppContent](xref:graph.intune_apps_mobileappcontent) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
httpRequest:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
    ```http
    POST /deviceAppManagement/mobileApps/{mobileAppId}/contentVersions
    POST /deviceAppManagement/mobileApps/{mobileAppId}/microsoft.graph.mobileLobApp/contentVersions
    POST /deviceAppManagement/mobileApps/{mobileAppId}/microsoft.graph.managedMobileLobApp/contentVersions
    ```
    
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the mobileAppContent object.
    The following table shows the properties that are required when you create the mobileAppContent.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The app content version.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [mobileAppContent](xref:graph.intune_apps_mobileappcontent) object in the response body.
examples:
  - items:
    - Example:
        heading: "Example"
        request:
            heading: "Request"
            intro: |
              Here is an example of the request.
              POST https://graph.microsoft.com/v1.0/deviceAppManagement/mobileApps/{mobileAppId}/contentVersions
              Content-type: application/json
              Content-length: 58
              
              {
                "@odata.type": "#microsoft.graph.mobileAppContent"
              }

        response:
            heading: "Response"
            intro: |
              Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
              HTTP/1.1 201 Created
              Content-Type: application/json
              Content-Length: 107
              
              {
                "@odata.type": "#microsoft.graph.mobileAppContent",
                "id": "fe0bb9a9-b9a9-fe0b-a9b9-0bfea9b90bfe"
              }

