### YamlMime:GraphOperation
uid: graph.intune_apps_mobileappcontent_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_apps_mobileappcontent_create.md
summary:
  heading: "Create mobileAppContent"
  intro: |
    Create a new [mobileAppContent](xref:graph.intune_apps_mobileappcontent) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceAppManagement/mobileApps/{mobileAppId}/contentVersions
      POST /deviceAppManagement/mobileApps/{mobileAppId}/microsoft.graph.mobileLobApp/contentVersions
      POST /deviceAppManagement/mobileApps/{mobileAppId}/microsoft.graph.managedMobileLobApp/contentVersions
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the mobileAppContent object.
    The following table shows the properties that are required when you create the mobileAppContent.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|The app content version.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [mobileAppContent](xref:graph.intune_apps_mobileappcontent) object in the response body.
