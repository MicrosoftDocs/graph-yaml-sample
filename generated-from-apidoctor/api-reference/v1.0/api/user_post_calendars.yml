### YamlMime:GraphOperation
uid: graph.user_post_calendars
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/user_post_calendars.md
summary:
  heading: "Create Calendar"
  intro: |
    Use this API to create a new calendar for a [user](xref:graph.user).
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Calendars.ReadWrite"
  - resource: "Delegated (personal Microsoft account)"
    permission: "Calendars.ReadWrite"
  - resource: "Application"
    permission: "Calendars.ReadWrite"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      POST /users/{id | userPrincipalName}/calendars
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Content-Type"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation of [calendar](xref:graph.calendar) object.
response:
  heading: "Response"
  intro: |
    If successful, this method returns `201 Created` response code and [calendar](xref:graph.calendar) object in the response body.
examples:
- items:
  - request:
      heading: "Request"
      intro: |
        Here is an example of the request.
      sampleCode: |
        ```http
        POST https://graph.microsoft.com/v1.0/me/calendars
        Content-type: application/json
        
        {
          "name": "Volunteer"
        }
        ```
        
      outro: |
        In the request body, supply a JSON representation of [calendar](xref:graph.calendar) object.
