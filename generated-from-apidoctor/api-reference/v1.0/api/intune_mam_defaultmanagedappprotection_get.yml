uid: graph.intune_mam_defaultmanagedappprotection_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_mam_defaultmanagedappprotection_get.md
summary:
  heading: "Get defaultManagedAppProtection"
  intro: |
    Read properties and relationships of the [defaultManagedAppProtection](xref:graph.intune_mam_defaultmanagedappprotection) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](xref:graph.permissions_reference).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      GET /deviceAppManagement/defaultManagedAppProtections/{defaultManagedAppProtectionId}
      ```
      
queryParameters:
  heading: "Optional query parameters"
  intro: |
    This method supports the [OData Query Parameters](https://developer.microsoft.com/en-us/graph/docs/overview/query_parameters) to help customize the response.
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    Do not supply a request body for this method.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and [defaultManagedAppProtection](xref:graph.intune_mam_defaultmanagedappprotection) object in the response body.
