### YamlMime:GraphOperation
uid: graph.intune_shared_devicecategory_create
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/intune_shared_devicecategory_create.md
summary:
  heading: "Create deviceCategory"
  intro: |
    Create a new [deviceCategory](xref:graph.intune_shared_devicecategory) object.
permissions:
  heading: "Prerequisites"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
section:
  heading: "HTTP Request"
  samples:
  - sampleCode: |
      ```http
      POST /deviceManagement/deviceCategories
      ```
      
requestHeaders:
  heading: "Request headers"
  list:
  - name: "Authorization"
    value: "String"
    description: ""
  - name: "Accept"
    value: "String"
    description: ""
requestBody:
  heading: "Request body"
  intro: |
    In the request body, supply a JSON representation for the deviceCategory object.
    The following table shows the properties that are required when you create the deviceCategory.
    |Property|Type|Description
    |:-|:-|:-|
    |id|String|Unique identifier for the device category. Read-only.
    |displayName|String|Display name for the device category.
    |description|String|Optional description for the device category.
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `201 Created` response code and a [deviceCategory](xref:graph.intune_shared_devicecategory) object in the response body.
