### YamlMime:GraphOperation
uid: graph.listitemversion_get
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/api/listitemversion_get.md
summary:
  heading: "Get a ListItemVersion resource"
  intro: |
    Retrieve the metadata for a specific version of a [ListItem](xref:graph.listitem).
permissions:
  heading: "Permissions"
  intro: |
    One of the following permissions is required to call this API. To learn more, including how to choose permissions, see [Permissions](../../../concepts/permissions_reference.md).
  list:
  - resource: "Delegated (work or school account)"
    permission: "Sites.Read.All, Sites.ReadWrite.All"
  - resource: "Delegated (personal Microsoft account)"
    permission: "n/a"
  - resource: "Application"
    permission: "Sites.Read.All, Sites.ReadWrite.All"
httpRequest:
  heading: "HTTP request"
  samples:
  - sampleCode: |
      ```http
      GET /sites/{site-id}/items/{item-id}/versions/{version-id}
      GET /sites/{site-id}/lists/{list-id}/items/{item-id}/versions/{version-id}
      ```
      
response:
  heading: "Response"
  intro: |
    If successful, this method returns a `200 OK` response code and a [ListItemVersion](xref:graph.listitemversion) object in the response body.
examples:
  - items:
    - request:
      heading: "Example"
      intro: |
        This example retrieves a version of a listItem and expands the fields collection to request the values of fields in the listItem.
      sampleCode: |
        ```http
        GET /sites/{site-id}/lists/{list-id}/items/{item-id}/versions/{version-id}?expand=fields
        ```
        
      response:
      heading: "Response"
      intro: |
        This returns a collection of versions:
      sampleCode: |
        ```http
        HTTP/1.1 200 OK
        Content-Type: application/json
        
        {
            "id": "1.0",
            "lastModifiedBy": {
            "user": {
                "id": "CE251278-EF9E-4FE5-833C-1D89EEAE68E0",
                "displayName": "Ryan Gregg"
            }
            },
            "lastModifiedDateTime": "2017-09-14T12:34:53.912Z",
            "fields": {  }
        }
        ```
        
