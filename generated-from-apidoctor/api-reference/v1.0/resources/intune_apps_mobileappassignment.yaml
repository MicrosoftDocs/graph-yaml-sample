top:
  heading: mobileAppAssignment resource type
  intro: |
    A class containing the properties used for Group Assignment of a Mobile App.
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "@odata.type": "#microsoft.graph.mobileAppAssignment",
      "id": "String (identifier)",
      "intent": "String",
      "target": {
        "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
      },
      "settings": {
        "@odata.type": "microsoft.graph.mobileAppAssignmentSettings"
      }
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: id
    type: String
    description: Key of the entity.
  - name: intent
    type: microsoft.graph.installIntent
    description: The install intent defined by the admin. The possible values are: available, required, uninstall, availableWithoutEnrollment.
  - name: target
    type: microsoft.graph.deviceAndAppManagementAssignmentTarget
    description: The target group assignment defined by the admin.
  - name: settings
    type: microsoft.graph.mobileAppAssignmentSettings
    description: The settings for target assignment defined by the admin.
