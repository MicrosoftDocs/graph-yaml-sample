top:
  heading: remoteAssistancePartner resource type
  intro: |
    remoteAssistPartner resources represent the metadata and status of a given Remote Assistance partner service.
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "@odata.type": "#microsoft.graph.remoteAssistancePartner",
      "id": "String (identifier)",
      "displayName": "String",
      "onboardingUrl": "String",
      "onboardingStatus": "String",
      "lastConnectionDateTime": "String (timestamp)"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: id
    type: String
    description: Unique identifier of the partner.
  - name: displayName
    type: String
    description: Display name of the partner.
  - name: onboardingUrl
    type: String
    description: URL of the partner's onboarding portal, where an administrator can configure their Remote Assistance service.
  - name: onboardingStatus
    type: microsoft.graph.remoteAssistanceOnboardingStatus
    description: TBD. The possible values are: notOnboarded, onboarding, onboarded.
  - name: lastConnectionDateTime
    type: DateTimeOffset
    description: Timestamp of the last request sent to Intune by the TEM partner.
relationships:
  heading: Relationships
  intro: |
