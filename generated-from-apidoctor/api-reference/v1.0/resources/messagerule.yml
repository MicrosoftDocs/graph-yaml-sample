### YamlMime:GraphResource
uid:graph.messagerule
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/xref:graph.messagerule
summary:
  heading: messageRule resource type
  intro: |
    A rule that applies to messages in the Inbox of a user.
    In Outlook, you can set up rules for incoming messages in the Inbox to carry out specific actions upon certain conditions. 
    Programmatically, you can access rules through the **messageRules** navigation property of the Inbox [folder](xref:graph.mailfolder). 
    Each rule is represented by this **messageRule** resource, available rule actions are represented by the [messageRuleActions](xref:graph.messageruleactions) complex type, 
    and available rule conditions and exceptions are represented by the [messageRulePredicates](xref:graph.messagerulepredicates) complex type.
methods:
  heading: Methods
  list:
  - method: [List rules](xref:graph.mailfolder_list_messagerules)
    type: [messageRule](xref:graph.messagerule) collection
    description: Get all the messageRule objects defined for the user's Inbox.
  - method: [Get rule](xref:graph.messagerule_get)
    type: [messageRule](xref:graph.messagerule)
    description: Read the properties and relationships of a messageRule object.
  - method: [Create](xref:graph.mailfolder_post_messagerules)
    type: [messageRule](xref:graph.messagerule)
    description: Create a messageRule object by specifying a set of conditions and actions.
  - method: [Update](xref:graph.messagerule_update)
    type: [messageRule](xref:graph.messagerule)
    description: Change writable properties on a messageRule object and save the changes.
  - method: [Delete](xref:graph.messagerule_delete)
    type: None
    description: Delete the specified messageRule object.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "actions": {"@odata.type": "microsoft.graph.messageRuleActions"},
      "conditions": {"@odata.type": "microsoft.graph.messageRulePredicates"},
      "displayName": "String",
      "exceptions": {"@odata.type": "microsoft.graph.messageRulePredicates"},
      "hasError": "Boolean",
      "id": "String",
      "isEnabled": "Boolean",
      "isReadOnly": "Boolean",
      "sequence": "Int32"
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: actions
    type: microsoft.graph.messageRuleActions
    description: Actions to be taken on a message when the corresponding conditions are fulfilled.
  - property: conditions
    type: microsoft.graph.messageRulePredicates
    description: Conditions that when fulfilled, will trigger the corresponding actions for that rule.
  - property: displayName
    type: String
    description: The display name of the rule.
  - property: exceptions
    type: microsoft.graph.messageRulePredicates
    description: Exception conditions for the rule.
  - property: hasError
    type: Boolean
    description: Indicates whether the rule is in an error condition. Read-only.
  - property: id
    type: String
    description: The unique identifier of the rule. Read-only.
  - property: isEnabled
    type: Boolean
    description: Indicates whether the rule is enabled to be applied to messages.
  - property: isReadOnly
    type: Boolean
    description: Indicates if the rule is read-only and cannot be modified or deleted by the rules REST API.
  - property: sequence
    type: Int32
    description: Indicates the order in which the rule is executed, among other rules.
