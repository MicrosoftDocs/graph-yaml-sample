### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/filterdatetime.md
top:
  heading: FilterDatetime resource type
  intro: |
    Represents how to filter a date when filtering on values.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "date": "string",
      "specificity": "string"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: date
    type: String
    description: The date in ISO8601 format used to filter data.
  - name: specificity
    type: String
    description: How specific the date should be used to keep data. For example, if the date is 2005-04-02 and the specifity is set to "month", the filter operation will keep all rows with a date in the month of april 2009. The possible values are: Year, Monday, Day, Hour, Minute, Second.
relationships:
  heading: Relationships
  intro: |
    None
