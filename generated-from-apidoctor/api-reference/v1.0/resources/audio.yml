### YamlMime:GraphResource
uid: graph.audio
metadata:
  title: Audio
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/audio.md
summary:
  heading: "Audio facet"
  intro: |
    The **Audio** resource groups audio-related properties on an item into a single structure.
    If a [**DriveItem**](xref:graph.driveitem) has a non-null **audio** facet, the item represents an audio file.
    The properties of the **Audio** resource are populated by extracting metadata from the file. 
resource:
  heading: "JSON representation"
  sampleCode: |
    ```json
    {
      "album": "string",
      "albumArtist": "string",
      "artist": "string",
      "bitrate": 128,
      "composers": "string",
      "copyright": "string",
      "disc": 0,
      "discCount": 0,
      "duration": 567,
      "genre": "string",
      "hasDrm": false,
      "isVariableBitrate": false,
      "title": "string",
      "track": 1,
      "trackCount": 16,
      "year": 2014
    }
    ```
    
properties:
  heading: "Properties"
  list:
  - property: "album"
    type: "String"
    description: "The title of the album for this audio file."
  - property: "albumArtist"
    type: "String"
    description: "The artist named on the album for the audio file."
  - property: "artist"
    type: "String"
    description: "The performing artist for the audio file."
  - property: "bitrate"
    type: "Int64"
    description: "Bitrate expressed in kbps."
  - property: "composers"
    type: "String"
    description: "The name of the composer of the audio file."
  - property: "copyright"
    type: "String"
    description: "Copyright information for the audio file."
  - property: "disc"
    type: "Int16"
    description: "The number of the disc this audio file came from."
  - property: "discCount"
    type: "Int16"
    description: "The total number of discs in this album."
  - property: "duration"
    type: "Int64"
    description: "Duration of the audio file, expressed in milliseconds"
  - property: "genre"
    type: "String"
    description: "The genre of this audio file."
  - property: "hasDrm"
    type: "Boolean"
    description: "Indicates if the file is protected with digital rights management."
  - property: "isVariableBitrate"
    type: "Boolean"
    description: "Indicates if the file is encoded with a variable bitrate."
  - property: "title"
    type: "String"
    description: "The title of the audio file."
  - property: "track"
    type: "Int32"
    description: "The number of the track on the original disc for this audio file."
  - property: "trackCount"
    type: "Int32"
    description: "The total number of tracks on the original disc for this audio file."
  - property: "year"
    type: "Int32"
    description: "The year the audio file was recorded."
remarks:
  heading: "Remarks"
  intro: |
    For more information about the facets on a DriveItem, see [DriveItem](xref:graph.driveitem).
