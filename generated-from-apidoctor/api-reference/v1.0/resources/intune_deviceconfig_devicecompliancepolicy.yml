summary:
  heading: deviceCompliancePolicy resource type
  intro: |
    This is the base class for Compliance policy. Compliance policies are platform specific and individual per-platform compliance policies inherit from here. 
methods:
  heading: Methods
  list:
  - method: [List deviceCompliancePolicies](xref:graph.intune_deviceconfig_devicecompliancepolicy_list)
    type: [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy) collection
    description: List properties and relationships of the deviceCompliancePolicy objects.
  - method: [Get deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy_get)
    type: [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
    description: Read properties and relationships of the deviceCompliancePolicy object.
  - method: [assign action](xref:graph.intune_deviceconfig_devicecompliancepolicy_assign)
    type: [deviceCompliancePolicyAssignment](xref:graph.intune_deviceconfig_devicecompliancepolicyassignment) collection
    description: Not yet documented
  - method: [scheduleActionsForRules action](xref:graph.intune_deviceconfig_devicecompliancepolicy_scheduleactionsforrules)
    type: None
    description: Not yet documented
