### YamlMime:GraphResource
uid: graph.microsoft_teams_device_usage_reports
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/microsoft_teams_device_usage_reports.md
summary:
  heading: "Microsoft Teams device usage reports"
  intro: |
    Use the Microsoft Teams device usage reports to get information about Microsoft Teams device usage in your organization.
methods:
  heading: "Methods"
  list:
  - method: "[Get user detail](xref:graph.reportroot_getteamsdeviceusageuserdetail)"
    type: "Stream"
    description: "Get details about Microsoft Teams device usage by user."
  - method: "[Get user counts](xref:graph.reportroot_getteamsdeviceusageusercounts)"
    type: "Stream"
    description: "Get the number of daily unique users by device type."
  - method: "[Get distribution user counts](xref:graph.reportroot_getteamsdeviceusagedistributionusercounts)"
    type: "Stream"
    description: "Get the number of unique users by device type over the selected time period."
