### YamlMime:GraphResource
uid: graph.intune_mam_defaultmanagedappprotection
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_mam_defaultmanagedappprotection.md
summary:
  heading: "defaultManagedAppProtection resource type"
  intro: |
    Policy used to configure detailed management settings for a specified set of apps for all users not targeted by a TargetedManagedAppProtection Policy
    Inherits from [managedAppProtection](xref:graph.intune_mam_managedappprotection)
methods:
  heading: "Methods"
  list:
  - method: "[List defaultManagedAppProtections](xref:graph.intune_mam_defaultmanagedappprotection_list)"
    type: "[defaultManagedAppProtection](xref:graph.intune_mam_defaultmanagedappprotection) collection"
    description: "List properties and relationships of the defaultManagedAppProtection objects."
  - method: "[Get defaultManagedAppProtection](xref:graph.intune_mam_defaultmanagedappprotection_get)"
    type: "[defaultManagedAppProtection](xref:graph.intune_mam_defaultmanagedappprotection)"
    description: "Read properties and relationships of the defaultManagedAppProtection object."
  - method: "[Create defaultManagedAppProtection](xref:graph.intune_mam_defaultmanagedappprotection_create)"
    type: "[defaultManagedAppProtection](xref:graph.intune_mam_defaultmanagedappprotection)"
    description: "Create a new defaultManagedAppProtection object."
  - method: "[Delete defaultManagedAppProtection](xref:graph.intune_mam_defaultmanagedappprotection_delete)"
    type: "None"
    description: "Deletes a defaultManagedAppProtection."
  - method: "[Update defaultManagedAppProtection](xref:graph.intune_mam_defaultmanagedappprotection_update)"
    type: "[defaultManagedAppProtection](xref:graph.intune_mam_defaultmanagedappprotection)"
    description: "Update the properties of a defaultManagedAppProtection object."
