  table:
  - name: setting
    type: String
    description: The setting class name and property name.
  - name: settingName
    type: String
    description: Name of the setting.
  - name: platformType
    type: microsoft.graph.policyPlatformType
    description: Setting platform. The possible values are: android, iOS, macOS, windowsPhone81, windows81AndLater, windows10AndLater, androidWorkProfile, all.
  - name: id
    type: String
    description: Key of the entity.
  - name: unknownDeviceCount
    type: Int32
    description: Number of unknown devices
  - name: notApplicableDeviceCount
    type: Int32
    description: Number of not applicable devices
  - name: compliantDeviceCount
    type: Int32
    description: Number of compliant devices
  - name: remediatedDeviceCount
    type: Int32
    description: Number of remediated devices
  - name: nonCompliantDeviceCount
    type: Int32
    description: Number of NonCompliant devices
  - name: errorDeviceCount
    type: Int32
    description: Number of error devices
  - name: conflictDeviceCount
    type: Int32
    description: Number of conflict devices
