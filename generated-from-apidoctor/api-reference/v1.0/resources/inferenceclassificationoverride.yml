### YamlMime:GraphResource
uid: graph.inferenceclassificationoverride
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/xref:graph.inferenceclassificationoverride
summary:
  heading: "inferenceClassificationOverride resource type"
  intro: |
    Represents a user's override for how incoming messages from a specific sender should always be classified as.
methods:
  heading: "Methods"
  list:
  - method: "[Update](xref:graph.inferenceclassificationoverride_update)"
    type: "[inferenceClassificationOverride](xref:graph.inferenceclassificationoverride)"
    description: "Change the ClassifyAs field of an override as specified."
  - method: "[Delete](xref:graph.inferenceclassificationoverride_delete)"
    type: "None"
    description: "Delete an override specified by its ID."
resource:
  heading: "JSON representation"
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "classifyAs": "string",
      "id": "string (identifier)",
      "senderEmailAddress": {"@odata.type": "microsoft.graph.emailAddress"}
    }
    ```
    
properties:
  heading: "Properties"
  list:
  - property: "classifyAs"
    type: "microsoft.graph.inferenceClassificationType"
    description: "Specifies how incoming messages from a specific sender should always be classified as. The possible values are: focused, other."
  - property: "id"
    type: "String"
    description: "The unique identifier of the override. Read-only."
  - property: "senderEmailAddress"
    type: "microsoft.graph.emailAddress"
    description: "The email address information of the sender for whom the override is created."
relationships:
  heading: "Relationships"
  intro: |
    None
