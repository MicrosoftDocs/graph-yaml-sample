### YamlMime:GraphResource
uid: graph.geocoordinates
metadata:
  title: GeoCoordinates
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/geocoordinates.md
summary:
  heading: GeoCoordinates resource type
  intro: |
    The **GeoCoordinates** resource provides geographic coordinates and elevation of a location based on metadata contained within the file.
    If a [**DriveItem**](xref:graph.driveitem) has a non-null **location** facet, the item represents a file with a known location assocaited with it.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource
  sampleCode: |
    ```json
    {
      "altitude": 1024.13,
      "latitude": 26.13246,
      "longitude": 24.34616
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: altitude
    type: Double
    description: Optional. The altitude (height), in feet,  above sea level for the item. Read-only.
  - property: latitude
    type: Double
    description: Optional. The latitude, in decimal, for the item. Read-only.
  - property: longitude
    type: Double
    description: Optional. The longitude, in decimal, for the item. Read-only.
remarks:
  heading: Remarks
  intro: |
    For more information about the facets on a DriveItem, see [DriveItem](xref:graph.driveitem).
