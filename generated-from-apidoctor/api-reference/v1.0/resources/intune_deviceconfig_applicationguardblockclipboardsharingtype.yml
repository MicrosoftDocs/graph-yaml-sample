### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_applicationguardblockclipboardsharingtype
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_deviceconfig_applicationguardblockclipboardsharingtype.md
summary:
  heading: applicationGuardBlockClipboardSharingType enum type
  intro: |
    Possible values for applicationGuardBlockClipboardSharingType
enum:
  heading: Members
  table:
  - member: notConfigured
    description: Not Configured
  - member: blockBoth
    description: Block clipboard to share data both from Host to Container and from Container to Host
  - member: blockHostToContainer
    description: Block clipboard to share data from Host to Container
  - member: blockContainerToHost
    description: Block clipboard to share data from Container to Host
  - member: blockNone
    description: Block clipboard to share data neither from Host to Container nor from Container to Host
