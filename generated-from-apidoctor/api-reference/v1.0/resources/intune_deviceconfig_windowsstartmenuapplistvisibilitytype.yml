### YamlMime:GraphOperation
uid: graph.intune_deviceconfig_windowsstartmenuapplistvisibilitytype
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_deviceconfig_windowsstartmenuapplistvisibilitytype.md
summary:
  heading: "windowsStartMenuAppListVisibilityType enum type"
  intro: |
    Type of start menu app list visibility.
enum:
  heading: "windowsStartMenuAppListVisibilityType flags"
  table:
  - member: "userDefined"
    value: "0"
    description: "User defined. Default value."
  - member: "collapse"
    value: "1"
    description: "Collapse the app list on the start menu."
  - member: "remove"
    value: "2"
    description: "Removes the app list entirely from the start menu."
  - member: "disableSettingsApp"
    value: "4"
    description: "Disables the corresponding toggle (Collapse or Remove) in the Settings app."
