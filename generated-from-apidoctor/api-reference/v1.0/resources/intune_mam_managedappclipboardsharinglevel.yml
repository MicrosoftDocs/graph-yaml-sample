### YamlMime:GraphEnum
uid: graph.intune_mam_managedappclipboardsharinglevel
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_mam_managedappclipboardsharinglevel.md
summary:
  heading: "managedAppClipboardSharingLevel enum type"
  intro: |
    Represents the level to which the device's clipboard may be shared between apps
members:
  heading: "Members"
  list:
  - member: "allApps"
    description: "Sharing is allowed between all apps, managed or not"
  - member: "managedAppsWithPasteIn"
    description: "Sharing is allowed between all managed apps with paste in enabled"
  - member: "managedApps"
    description: "Sharing is allowed between all managed apps"
  - member: "blocked"
    description: "Sharing between apps is disabled"
