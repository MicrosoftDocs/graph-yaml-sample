summary:
  heading: windows10CompliancePolicy resource type
  intro: |
    This class contains compliance settings for Windows 10.
    Inherits from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
methods:
  heading: Methods
  list:
  - method: [List windows10CompliancePolicies](xref:graph.intune_deviceconfig_windows10compliancepolicy_list)
    type: [windows10CompliancePolicy](xref:graph.intune_deviceconfig_windows10compliancepolicy) collection
    description: List properties and relationships of the windows10CompliancePolicy objects.
  - method: [Get windows10CompliancePolicy](xref:graph.intune_deviceconfig_windows10compliancepolicy_get)
    type: [windows10CompliancePolicy](xref:graph.intune_deviceconfig_windows10compliancepolicy)
    description: Read properties and relationships of the windows10CompliancePolicy object.
  - method: [Create windows10CompliancePolicy](xref:graph.intune_deviceconfig_windows10compliancepolicy_create)
    type: [windows10CompliancePolicy](xref:graph.intune_deviceconfig_windows10compliancepolicy)
    description: Create a new windows10CompliancePolicy object.
  - method: [Delete windows10CompliancePolicy](xref:graph.intune_deviceconfig_windows10compliancepolicy_delete)
    type: None
    description: Deletes a windows10CompliancePolicy.
  - method: [Update windows10CompliancePolicy](xref:graph.intune_deviceconfig_windows10compliancepolicy_update)
    type: [windows10CompliancePolicy](xref:graph.intune_deviceconfig_windows10compliancepolicy)
    description: Update the properties of a windows10CompliancePolicy object.
