### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_tem_telecomexpensemanagementpartner.md
top:
  heading: telecomExpenseManagementPartner resource type
  intro: |
    telecomExpenseManagementPartner resources represent the metadata and status of a given TEM service. Once your organization has onboarded with a partner, the partner can be enabled or disabled to switch TEM functionality on or off.
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "@odata.type": "#microsoft.graph.telecomExpenseManagementPartner",
      "id": "String (identifier)",
      "displayName": "String",
      "url": "String",
      "appAuthorized": true,
      "enabled": true,
      "lastConnectionDateTime": "String (timestamp)"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: id
    type: String
    description: Unique identifier of the TEM partner.
  - name: displayName
    type: String
    description: Display name of the TEM partner.
  - name: url
    type: String
    description: URL of the TEM partner's administrative control panel, where an administrator can configure their TEM service.
  - name: appAuthorized
    type: Boolean
    description: Whether the partner's AAD app has been authorized to access Intune.
  - name: enabled
    type: Boolean
    description: Whether Intune's connection to the TEM service is currently enabled or disabled.
  - name: lastConnectionDateTime
    type: DateTimeOffset
    description: Timestamp of the last request sent to Intune by the TEM partner.
relationships:
  heading: Relationships
  intro: |
    None
