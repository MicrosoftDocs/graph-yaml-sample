### YamlMime:GraphResource
uid: graph.intune_shared_devicemanagement
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_shared_devicemanagement.md
summary:
  heading: "deviceManagement resource type"
  intro: |
    The deviceManagement resource represents a container whose contents vary according to workflow, including:
    
    * Auditing events
    * Corporate terms and conditions 
    * Corporate enrollment profiles
    * Device configuration settings
    * Device management
    * Endpoint protection
    * Enrollment profiles
    * Notifications
    * On-boarding policies, settings, and details
    * Role-based access control (RBAC) policies
    * Remote assistance partners
    * Telecom expanse management partners
    * Troubleshooting events
    * Windows Information Protection summaries
    
methods:
  heading: "Methods"
  list:
  - method: "[Get deviceManagement](xref:graph.intune_shared_devicemanagement_get)"
    type: "[deviceManagement](xref:graph.intune_shared_devicemanagement)"
    description: "Read properties and relationships of the deviceManagement object."
  - method: "[Update deviceManagement](xref:graph.intune_shared_devicemanagement_update)"
    type: "[deviceManagement](xref:graph.intune_shared_devicemanagement)"
    description: "Update the properties of a deviceManagement object."
  - method: "**On-boarding**"
    type: "&nbsp;"
    description: ""
  - method: "[verifyWindowsEnrollmentAutoDiscovery function](xref:graph.intune_shared_devicemanagement_verifywindowsenrollmentautodiscovery)"
    type: "Boolean"
    description: "Not yet documented"
  - method: "**RBAC**"
    type: "&nbsp;"
    description: ""
  - method: "[getEffectivePermissions function](xref:graph.intune_shared_devicemanagement_geteffectivepermissions)"
    type: "[rolePermission](xref:graph.intune_rbac_rolepermission) collection or string collection"
    description: "Retrieves the effective permissions of the currently authenticated user"
resource:
  heading: "JSON Representation"
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "@odata.type": "#microsoft.graph.deviceManagement",
      "id": "String (identifier)",
      "intuneBrand": {"@odata.type": "microsoft.graph.intuneBrand"},
      "subscriptionState": "String",
      "settings": {"@odata.type": "microsoft.graph.deviceManagementSettings"}
    }
    ```
    
properties:
  heading: "Properties"
  list:
  - property: "id"
    type: "String"
    description: "Unique Identifier for the device"
  - property: "settings"
    type: "microsoft.graph.deviceManagementSettings"
    description: "Account level settings."
  - property: "subscriptionState"
    type: "String"
    description: "Tenant mobile device management subscription state. The possible values are: pending, active, warning, disabled, deleted, blocked, lockedOut."
  - property: "intuneBrand"
    type: "microsoft.graph.intuneBrand"
    description: "intuneBrand contains data which is used in customizing the appearance of the Company Portal applications as well as the end user web portal."
