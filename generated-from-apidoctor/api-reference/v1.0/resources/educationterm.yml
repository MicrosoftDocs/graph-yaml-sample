### YamlMime:GraphResource
uid:graph.educationterm
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/educationterm.md
summary:
  heading: educationTerm resource type
  intro: |
    A term. This represents a designated portion of the academic year. It is used within [educationClass](xref:graph.educationclass).
resource:
  heading: JSON representation
  intro: |
    The following is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "displayName": "String",
      "externalId": "String",
      "startDate": "Date",
      "endDate": "Date"
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: displayName
    type: String
    description: Display name of the term.
  - property: externalId
    type: String
    description: ID of term in the syncing system.
  - property: startDate
    type: Date
    description: Start of the term.
  - property: endDate
    type: Date
    description: End of the term.
