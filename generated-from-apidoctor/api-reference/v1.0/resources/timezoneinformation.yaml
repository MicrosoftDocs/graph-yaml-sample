### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/timezoneinformation.md
top:
  heading: timeZoneInformation resource type
  intro: |
    Represents a time zone. The supported format is Windows, and [Internet Assigned Numbers Authority (IANA) time zone](http://www.iana.org/time-zones) (also known as Olson time zone)
    format as well when the current known problem is fixed.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "alias": "string",
      "displayName": "string"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: alias
    type: String
    description: An identifier for the time zone.
  - name: displayName
    type: String
    description: A display string that represents the time zone.
