    type: [managedAndroidLobApp](xref:graph.intune_apps_managedandroidlobapp) collection
    description: List properties and relationships of the managedAndroidLobApp objects.
  - method: [Get managedAndroidLobApp](xref:graph.intune_apps_managedandroidlobapp_get)
    type: [managedAndroidLobApp](xref:graph.intune_apps_managedandroidlobapp)
    description: Read properties and relationships of the managedAndroidLobApp object.
  - method: [Create managedAndroidLobApp](xref:graph.intune_apps_managedandroidlobapp_create)
    type: [managedAndroidLobApp](xref:graph.intune_apps_managedandroidlobapp)
    description: Create a new managedAndroidLobApp object.
  - method: [Delete managedAndroidLobApp](xref:graph.intune_apps_managedandroidlobapp_delete)
    type: None
    description: Deletes a managedAndroidLobApp.
  - method: [Update managedAndroidLobApp](xref:graph.intune_apps_managedandroidlobapp_update)
    type: [managedAndroidLobApp](xref:graph.intune_apps_managedandroidlobapp)
    description: Update the properties of a managedAndroidLobApp object.
