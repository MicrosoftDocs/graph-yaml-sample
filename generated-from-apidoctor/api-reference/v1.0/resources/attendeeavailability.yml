### YamlMime:GraphResource
uid:graph.attendeeavailability
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/attendeeavailability.md
summary:
  heading: attendeeAvailability resource type
  intro: |
    The type and availability of an attendee.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource
  sampleCode: |
    ```json
    {
      "attendee": {"@odata.type": "microsoft.graph.attendeeBase"},
      "availability": "String"
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: attendee
    type: microsoft.graph.attendeeBase
    description: The type of attendee - whether it's a person or a resource, and whether required or optional if it's a person.
  - property: availability
    type: microsoft.graph.freeBusyStatus
    description: The availability status of the attendee. The possible values are: free, tentative, busy, oof, workingElsewhere, unknown.
