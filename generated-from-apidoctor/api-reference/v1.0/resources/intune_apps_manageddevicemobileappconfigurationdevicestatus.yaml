properties:
  heading: Properties
  table:
  - name: id
    type: String
    description: Key of the entity.
  - name: deviceDisplayName
    type: String
    description: Device name of the DevicePolicyStatus.
  - name: userName
    type: String
    description: The User Name that is being reported
  - name: deviceModel
    type: String
    description: The device model that is being reported
  - name: complianceGracePeriodExpirationDateTime
    type: DateTimeOffset
    description: The DateTime when device compliance grace period expires
  - name: status
    type: microsoft.graph.complianceStatus
    description: Compliance status of the policy report. The possible values are: unknown, notApplicable, compliant, remediated, nonCompliant, error, conflict.
  - name: lastReportedDateTime
    type: DateTimeOffset
    description: Last modified date time of the policy report.
  - name: userPrincipalName
    type: String
    description: UserPrincipalName.
