### YamlMime:GraphResource
uid: graph.intune_mam_managedappregistration
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_mam_managedappregistration.md
summary:
  heading: managedAppRegistration resource type
  intro: |
    The ManagedAppEntity is the base entity type for all other entity types under app management workflow.
    The ManagedAppRegistration resource represents the details of an app, with management capability, used by a member of the organization.
methods:
  heading: Methods
  list:
  - method: [List managedAppRegistrations](xref:graph.intune_mam_managedappregistration_list)
    type: [managedAppRegistration](xref:graph.intune_mam_managedappregistration) collection
    description: List properties and relationships of the managedAppRegistration objects.
  - method: [Get managedAppRegistration](xref:graph.intune_mam_managedappregistration_get)
    type: [managedAppRegistration](xref:graph.intune_mam_managedappregistration)
    description: Read properties and relationships of the managedAppRegistration object.
  - method: [getUserIdsWithFlaggedAppRegistration function](xref:graph.intune_mam_managedappregistration_getuseridswithflaggedappregistration)
    type: String collection
    description: Not yet documented
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "@odata.type": "#microsoft.graph.managedAppRegistration",
      "createdDateTime": "String (timestamp)",
      "lastSyncDateTime": "String (timestamp)",
      "applicationVersion": "String",
      "managementSdkVersion": "String",
      "platformVersion": "String",
      "deviceType": "String",
      "deviceTag": "String",
      "deviceName": "String",
      "flaggedReasons": [
        "String"
      ],
      "userId": "String",
      "appIdentifier": {
        "@odata.type": "microsoft.graph.mobileAppIdentifier"
      },
      "id": "String (identifier)",
      "version": "String"
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: createdDateTime
    type: DateTimeOffset
    description: Date and time of creation
  - property: lastSyncDateTime
    type: DateTimeOffset
    description: Date and time of last the app synced with management service.
  - property: applicationVersion
    type: String
    description: App version
  - property: managementSdkVersion
    type: String
    description: App management SDK version
  - property: platformVersion
    type: String
    description: Operating System version
  - property: deviceType
    type: String
    description: Host device type
  - property: deviceTag
    type: String
    description: App management SDK generated tag, which helps relate apps hosted on the same device. Not guaranteed to relate apps in all conditions.
  - property: deviceName
    type: String
    description: Host device name
  - property: flaggedReasons
    type: Collection(microsoft.graph.managedAppFlaggedReason)
    description: Zero or more reasons an app registration is flagged. E.g. app running on rooted device
  - property: userId
    type: String
    description: The user Id to who this app registration belongs.
  - property: appIdentifier
    type: microsoft.graph.mobileAppIdentifier
    description: The app package Identifier
  - property: id
    type: String
    description: Key of the entity.
  - property: version
    type: String
    description: Version of the entity.
relationships:
  heading: Relationships
  list:
  - relationship: appliedPolicies
    type: Collection(microsoft.graph.managedAppPolicy)
    description: Zero or more policies already applied on the registered app when it last synchronized with managment service.
  - relationship: intendedPolicies
    type: Collection(microsoft.graph.managedAppPolicy)
    description: Zero or more policies admin intended for the app as of now.
  - relationship: operations
    type: Collection(microsoft.graph.managedAppOperation)
    description: Zero or more long running operations triggered on the app registration.
