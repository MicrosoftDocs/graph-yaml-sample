### YamlMime:GraphResource
uid:graph.calendar
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/xref:graph.calendar
summary:
  heading: calendar resource type
  intro: |
    A calendar which is a container for events. It can be a calendar for a [user](xref:graph.user), or the default calendar of an Office 365 [group](xref:graph.group).
    
    
    * You can organize only user calendars in a [calendarGroup](xref:graph.calendargroup).
    * Outlook automatically accepts all meeting requests on behalf of groups. You can [accept](xref:graph.event_accept), [tentatively accept](xref:graph.event_tentativelyaccept), or [decline](xref:graph.event_decline)  meeting requests for user calendars only.
        * Outlook doesn't support reminders for group events. You can [snooze](xref:graph.event_snoozereminder) or [dismiss](xref:graph.event_dismissreminder) a [reminder](xref:graph.reminder) for user calendars only.
    
methods:
  heading: Methods
  list:
  - method: [List calendars](xref:graph.user_list_calendars)
    type: [calendar](xref:graph.calendar) collection
    description: Get all the user's calendars, or the calendars in the default or other specific calendar group.
  - method: [Create calendar](xref:graph.user_post_calendars)
    type: [calendar](xref:graph.calendar)
    description: Create a new calendar in the default calendar group or specified calendar group for a user.
  - method: [Get calendar](xref:graph.calendar_get)
    type: [calendar](xref:graph.calendar)
    description: Get the properties and relationships of a calendar object. The calendar can be one for a user, or the default calendar of an Office 365 group.
  - method: [Update](xref:graph.calendar_update)
    type: [calendar](xref:graph.calendar)
    description: Update the properties of a calendar object. The calendar can be one for a user, or the default calendar of an Office 365 group.
  - method: [Delete](xref:graph.calendar_delete)
    type: None
    description: Delete calendar object.
  - method: [List calendarView](xref:graph.calendar_list_calendarview)
    type: [event](xref:graph.event) collection
    description: Get the occurrences, exceptions, and single instances of events in a calendar view defined by a time range, from the user's primary calendar (../me/calendarview) or from a specified calendar.
  - method: [List events](xref:graph.calendar_list_events)
    type: [event](xref:graph.event) collection
    description: Retrieve a list of events in a calendar.  The list contains single instance meetings and series masters.
  - method: [Create Event](xref:graph.calendar_post_events)
    type: [event](xref:graph.event)
    description: Create a new Event in the default or specified calendar.
  - method: [Create single-value extended property](xref:graph.singlevaluelegacyextendedproperty_post_singlevalueextendedproperties)
    type: [calendar](xref:graph.calendar)
    description: Create one or more single-value extended properties in a new or existing calendar.
  - method: [Get calendar with single-value extended property](xref:graph.singlevaluelegacyextendedproperty_get)
    type: [calendar](xref:graph.calendar)
    description: Get calendars that contain a single-value extended property by using $expand or $filter.
  - method: [Create multi-value extended property](xref:graph.multivaluelegacyextendedproperty_post_multivalueextendedproperties)
    type: [calendar](xref:graph.calendar)
    description: Create one or more multi-value extended properties in a new or existing calendar.
  - method: [Get calendar with multi-value extended property](xref:graph.multivaluelegacyextendedproperty_get)
    type: [calendar](xref:graph.calendar)
    description: Get a calendar that contains a multi-value extended property by using $expand.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource
  sampleCode: |
    ```json
    {
      "canEdit": "boolean",
      "canShare": "boolean",
      "canViewPrivateItems": "boolean",
      "changeKey": "string",
      "color": "String",
      "id": "string (identifier)",
      "name": "string",
      "owner": {"@odata.type": "microsoft.graph.emailAddress"}
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: canEdit
    type: Boolean
    description: True if the user can write to the calendar, false otherwise. This property is true for the user who created the calendar. This property is also true for a user who has been shared a calendar and granted write access.
  - property: canShare
    type: Boolean
    description: True if the user has the permission to share the calendar, false otherwise. Only the user who created the calendar can share it.
  - property: canViewPrivateItems
    type: Boolean
    description: True if the user can read calendar items that have been marked private, false otherwise.
  - property: changeKey
    type: String
    description: Identifies the version of the calendar object. Every time the calendar is changed, changeKey changes as well. This allows Exchange to apply changes to the correct version of the object. Read-only.
  - property: color
    type: microsoft.graph.calendarColor
    description: Specifies the color theme to distinguish the calendar from other calendars in a UI. The property values are: LightBlue=0, LightGreen=1, LightOrange=2, LightGray=3, LightYellow=4, LightTeal=5, LightPink=6, LightBrown=7, LightRed=8, MaxColor=9, Auto=-1
  - property: id
    type: String
    description: The group's unique identifier. Read-only.
  - property: name
    type: String
    description: The calendar name.
  - property: owner
    type: microsoft.graph.emailAddress
    description: If set, this represents the user who created or added the calendar. For a calendar that the user created or added, the owner property is set to the user. For a calendar shared with the user, the owner property is set to the person who shared that calendar with the user.
relationships:
  heading: Relationships
  list:
  - relationship: calendarView
    type: Collection(microsoft.graph.event)
    description: The calendar view for the calendar. Navigation property. Read-only.
  - relationship: events
    type: Collection(microsoft.graph.event)
    description: The events in the calendar. Navigation property. Read-only.
  - relationship: multiValueExtendedProperties
    type: Collection(microsoft.graph.multiValueLegacyExtendedProperty)
    description: The collection of multi-value extended properties defined for the calendar. Read-only. Nullable.
  - relationship: singleValueExtendedProperties
    type: Collection(microsoft.graph.singleValueLegacyExtendedProperty)
    description: The collection of single-value extended properties defined for the calendar. Read-only. Nullable.
