### YamlMime:GraphResource
uid:graph.intune_apps_managediosstoreapp
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_apps_managediosstoreapp.md
summary:
  heading: managedIOSStoreApp resource type
  intro: |
    Contains properties and inherited properties for an iOS store app that you can manage with an Intune app protection policy.
    Inherits from [managedApp](xref:graph.intune_apps_managedapp)
methods:
  heading: Methods
  list:
  - method: [List managedIOSStoreApps](xref:graph.intune_apps_managediosstoreapp_list)
    type: [managedIOSStoreApp](xref:graph.intune_apps_managediosstoreapp) collection
    description: List properties and relationships of the managedIOSStoreApp objects.
  - method: [Get managedIOSStoreApp](xref:graph.intune_apps_managediosstoreapp_get)
    type: [managedIOSStoreApp](xref:graph.intune_apps_managediosstoreapp)
    description: Read properties and relationships of the managedIOSStoreApp object.
  - method: [Create managedIOSStoreApp](xref:graph.intune_apps_managediosstoreapp_create)
    type: [managedIOSStoreApp](xref:graph.intune_apps_managediosstoreapp)
    description: Create a new managedIOSStoreApp object.
  - method: [Delete managedIOSStoreApp](xref:graph.intune_apps_managediosstoreapp_delete)
    type: None
    description: Deletes a managedIOSStoreApp.
  - method: [Update managedIOSStoreApp](xref:graph.intune_apps_managediosstoreapp_update)
    type: [managedIOSStoreApp](xref:graph.intune_apps_managediosstoreapp)
    description: Update the properties of a managedIOSStoreApp object.
