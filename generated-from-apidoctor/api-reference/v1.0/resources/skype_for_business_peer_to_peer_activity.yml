### YamlMime:GraphOperation
uid: graph.skype_for_business_peer_to_peer_activity
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/skype_for_business_peer_to_peer_activity.md
summary:
  heading: "Skype for Business peer-to-peer activity reports"
  intro: |
    You can use the Skype for Business peer-to-peer activity reports to get details on peer-to-peer activity across your organization. These details are very helpful when you are investigating, planning, and making other business decisions for your organization.
    
  outro: |
    ## Reports
    |Function|Return Type|Description
    | :--------------------------------------- -| :---------- -| :--------------------------------------- -|
    |[Get activity counts](xref:graph.reportroot_getskypeforbusinesspeertopeeractivitycounts)|Stream|Get usage trends on the number and type of sessions held in your organization. Types of sessions include IM, audio, video, application sharing, and file transfer.
    |[Get user counts](xref:graph.reportroot_getskypeforbusinesspeertopeeractivityusercounts)|Stream|Get usage trends on the number of unique users and type of peer-to-peer sessions held in your organization. Types of sessions include IM, audio, video, application sharing, and file transfers in peer-to-peer sessions.
    |[Get minute counts](xref:graph.reportroot_getskypeforbusinesspeertopeeractivityminutecounts)|Stream|Get usage trends on the length in minutes and type of peer-to-peer sessions held in your organization. Types of sessions include audio and video.
