  - method: "[Get iosUpdateConfiguration](xref:graph.intune_deviceconfig_iosupdateconfiguration_get)"
    type: "[iosUpdateConfiguration](xref:graph.intune_deviceconfig_iosupdateconfiguration)"
    description: "Read properties and relationships of the iosUpdateConfiguration object."
  - method: "[Create iosUpdateConfiguration](xref:graph.intune_deviceconfig_iosupdateconfiguration_create)"
    type: "[iosUpdateConfiguration](xref:graph.intune_deviceconfig_iosupdateconfiguration)"
