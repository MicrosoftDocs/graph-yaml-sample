### YamlMime:GraphResource
uid:graph.photo
metadata:
  title: Photo
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/photo.md
summary:
  heading: Photo resource type
  intro: |
    The **photo** resource provides photo and camera properties, for example, EXIF metadata, on a [driveItem](xref:graph.driveitem).
resource:
  heading: JSON representation
  sampleCode: |
    ```json
    {
      "cameraMake": "string",
      "cameraModel": "string",
      "exposureDenominator": 1000.0,
      "exposureNumerator": 1.0,
      "fNumber": 1.8,
      "focalLength": 22.5,
      "iso": 100,
      "takenDateTime": "String (timestamp)"
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: takenDateTime
    type: DateTimeOffset
    description: Represents the date and time the photo was taken. Read-only.
  - property: cameraMake
    type: String
    description: Camera manufacturer. Read-only.
  - property: cameraModel
    type: String
    description: Camera model. Read-only.
  - property: fNumber
    type: Double
    description: The F-stop value from the camera. Read-only.
  - property: exposureDenominator
    type: Double
    description: The denominator for the exposure time fraction from the camera. Read-only.
  - property: exposureNumerator
    type: Double
    description: The numerator for the exposure time fraction from the camera. Read-only.
  - property: focalLength
    type: Double
    description: The focal length from the camera. Read-only.
  - property: iso
    type: Int32
    description: The ISO value from the camera. Read-only.
remarks:
  heading: Remarks
  intro: |
    OneDrive for Business and SharePoint only return the **takenDateTime** property.
    For more information about the facets on a DriveItem, see [DriveItem](xref:graph.driveitem).
