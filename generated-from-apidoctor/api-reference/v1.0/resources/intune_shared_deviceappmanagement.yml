summary:
  heading: deviceAppManagement resource type
  intro: |
    Singleton entity that acts as a container for all device app management functionality.
methods:
  heading: Methods
  list:
  - method: [Get deviceAppManagement](xref:graph.intune_shared_deviceappmanagement_get)
    type: Read properties and relationships of the [deviceAppManagement](xref:graph.intune_shared_deviceappmanagement) object.
    description: 
