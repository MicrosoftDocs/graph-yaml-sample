### YamlMime:GraphResource
uid: graph.intune_deviceconfig_ioshomescreenfolder
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_deviceconfig_ioshomescreenfolder.md
summary:
  heading: iosHomeScreenFolder resource type
  intro: |
    A folder containing pages of apps on the Home Screen
    Inherits from [iosHomeScreenItem](xref:graph.intune_deviceconfig_ioshomescreenitem)
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "@odata.type": "#microsoft.graph.iosHomeScreenFolder",
      "displayName": "String",
      "pages": [
        {
          "@odata.type": "microsoft.graph.iosHomeScreenFolderPage",
          "displayName": "String",
          "apps": [
            {
              "@odata.type": "microsoft.graph.iosHomeScreenApp",
              "displayName": "String",
              "bundleID": "String"
            }
          ]
        }
      ]
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: displayName
    type: String
    description: Name of the app Inherited from iosHomeScreenItem
  - property: pages
    type: Collection(microsoft.graph.iosHomeScreenFolderPage)
    description: Pages of Home Screen Layout Icons which must be Application Type. This collection can contain a maximum of 500 elements.
relationships:
  heading: Relationships
  intro: |
    None
