summary:
  heading: managedIOSLobApp resource type
  intro: |
    Contains properties and inherited properties for Managed iOS Line Of Business apps.
    Inherits from [managedMobileLobApp](xref:graph.intune_apps_managedmobilelobapp)
methods:
  heading: Methods
  list:
