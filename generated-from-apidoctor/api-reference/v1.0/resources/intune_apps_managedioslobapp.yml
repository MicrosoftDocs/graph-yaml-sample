    description: List properties and relationships of the managedIOSLobApp objects.
  - method: [Get managedIOSLobApp](xref:graph.intune_apps_managedioslobapp_get)
    type: [managedIOSLobApp](xref:graph.intune_apps_managedioslobapp)
    description: Read properties and relationships of the managedIOSLobApp object.
  - method: [Create managedIOSLobApp](xref:graph.intune_apps_managedioslobapp_create)
    type: [managedIOSLobApp](xref:graph.intune_apps_managedioslobapp)
    description: Create a new managedIOSLobApp object.
  - method: [Delete managedIOSLobApp](xref:graph.intune_apps_managedioslobapp_delete)
    type: None
    description: Deletes a managedIOSLobApp.
  - method: [Update managedIOSLobApp](xref:graph.intune_apps_managedioslobapp_update)
    type: [managedIOSLobApp](xref:graph.intune_apps_managedioslobapp)
    description: Update the properties of a managedIOSLobApp object.
