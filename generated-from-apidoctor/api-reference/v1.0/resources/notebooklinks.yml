### YamlMime:GraphResource
uid:graph.notebooklinks
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/notebooklinks.md
summary:
  heading: notebookLinks resource type
  intro: |
    Links for opening a OneNote notebook.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "oneNoteClientUrl": {"@odata.type": "microsoft.graph.externalLink"},
      "oneNoteWebUrl": {"@odata.type": "microsoft.graph.externalLink"}
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: oneNoteClientUrl
    type: microsoft.graph.externalLink
    description: Opens the notebook in the OneNote native client if it's installed.
  - property: oneNoteWebUrl
    type: microsoft.graph.externalLink
    description: Opens the notebook in OneNote Online.
