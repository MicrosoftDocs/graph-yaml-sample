### YamlMime:GraphResource
uid: graph.inferenceclassification
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/inferenceclassification.md
summary:
  heading: inferenceClassification resource type
  intro: |
    Classification of a user's messages to enable focus on those that are more relevant or important to the user. 
    For more information, see [Manage Focused Inbox](xref:graph.manage_focused_inbox).
methods:
  heading: Methods
  list:
  - method: [Create inferenceClassificationOverride](xref:graph.inferenceclassification_post_overrides)
    type: [inferenceClassificationOverride](xref:graph.inferenceclassificationoverride)
    description: Create an override for a sender identified by an SMTP address. Future messages from that SMTP address will be consistently classified as specified in the override.
  - method: [List overrides](xref:graph.inferenceclassification_list_overrides)
    type: [inferenceClassificationOverride](xref:graph.inferenceclassificationoverride) collection
    description: Get the overrides that a user has set up to always classify messages from certain senders in specific ways.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "id": "string (identifier)"
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: id
    type: String
    description: Read-only.
relationships:
  heading: Relationships
  list:
  - relationship: overrides
    type: Collection(microsoft.graph.inferenceClassificationOverride)
    description: A set of overrides for a user to always classify messages from specific senders in certain ways: focused, or other. Read-only. Nullable.
