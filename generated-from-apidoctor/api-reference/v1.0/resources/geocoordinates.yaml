### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/geocoordinates.md
top:
  heading: GeoCoordinates resource type
  intro: |
    The **GeoCoordinates** resource provides geographic coordinates and elevation of a location based on metadata contained within the file.
    If a [**DriveItem**](driveitem.md) has a non-null **location** facet, the item represents a file with a known location assocaited with it.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource
  resourceDefinition: |
    ```json
    {
      "altitude": 1024.13,
      "latitude": 26.13246,
      "longitude": 24.34616
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: altitude
    type: Double
    description: Optional. The altitude (height), in feet,  above sea level for the item. Read-only.
  - name: latitude
    type: Double
    description: Optional. The latitude, in decimal, for the item. Read-only.
  - name: longitude
    type: Double
    description: Optional. The longitude, in decimal, for the item. Read-only.
remarks:
  heading: Remarks
  intro: |
    For more information about the facets on a DriveItem, see [DriveItem](driveitem.md).
