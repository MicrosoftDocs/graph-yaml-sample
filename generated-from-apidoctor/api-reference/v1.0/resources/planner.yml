### YamlMime:GraphResource
uid: graph.planner
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/planner.md
summary:
  heading: "planner resource type"
  intro: |
    The **planner** resource is the entry point for the Planner object model. It returns a singleton **planner** resource.  It doesn't contain any usable properties.
methods:
  heading: "Methods"
  list:
  - method: "[Create plannerBucket](xref:graph.planner_post_buckets)"
    type: "[plannerBucket](xref:graph.plannerbucket)"
    description: "Create a new plannerBucket by posting to the buckets collection."
  - method: "[Create plannerPlan](xref:graph.planner_post_plans)"
    type: "[plannerPlan](xref:graph.plannerplan)"
    description: "Create a new plannerPlan by posting to the plans collection."
  - method: "[Create plannerTask](xref:graph.planner_post_tasks)"
    type: "[plannerTask](xref:graph.plannertask)"
    description: "Create a new plannerTask by posting to the tasks collection."
resource:
