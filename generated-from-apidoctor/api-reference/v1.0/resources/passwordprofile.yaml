### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/passwordprofile.md
top:
  heading: passwordProfile resource type
  intro: |
    Contains the password profile associated with a user. The **passwordProfile** property of the [user](user.md) entity is a **passwordProfile** object.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource
  resourceDefinition: |
    ```json
    {
      "forceChangePasswordNextSignIn": true,
      "password": "string"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: forceChangePasswordNextSignIn
    type: Boolean
    description: true if the user must change her password on the next login; otherwise false.
  - name: password
    type: String
    description: The password for the user. This property is required when a user is created. It can be updated, but the user will be required to change the password on the next login. The password must satisfy minimum requirements as specified by the userâ€™s passwordPolicies property. By default, a strong password is required.
