### YamlMime:GraphResource
uid:graph.onenote
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/onenote.md
summary:
  heading: onenote resource type
  intro: |
    The entry point for OneNote resources.
    All calls to the OneNote service through the Microsoft Graph API use this service root URL:
    https://graph.microsoft.com/{version}/{location}/onenote/ 

    The location can be user notebooks on Office 365 or consumer OneDrive, group notebooks or SharePoint site-hosted team notebooks on Office 365. 
    **User notebooks** To access personal notebooks on consumer OneDrive or OneDrive for Business, use one of the following URLs:
    https://graph.microsoft.com/{version}/me/onenote/{notebooks | sections | sectionGroups | pages} 
    https://graph.microsoft.com/{version}/users/{userPrincipalName}/onenote/{notebooks | sections | sectionGroups | pages} 
    https://graph.microsoft.com/{version}/users/{id}/onenote/{notebooks | sections | sectionGroups | pages} 

    **Group notebooks** To access notebooks that are owned by a group, use the following service root URL:
    https://graph.microsoft.com/{version}/groups/{id}/onenote/{notebooks | sections | sectionGroups | pages} 

    **SharePoint site notebooks** To access notebooks that are owned by a SharePoint team site, use the following service root URL:
    https://graph.microsoft.com/{version}/sites/{id}/onenote/{notebooks | sections | sectionGroups | pages} 

  outro: |
    ## Authorization
    For information about the permissions required to work with OneNote APIs, see [Notes permissions](../../../concepts/permissions_reference.md#notes-permissions).
methods:
  heading: Methods
  list:
  - method: [Create notebook](xref:graph.onenote_post_notebooks)
    type: [Notebook](xref:graph.notebook)
    description: Create a notebook by posting to the notebooks collection.
  - method: [List notebooks](xref:graph.onenote_list_notebooks)
    type: [Notebook](xref:graph.notebook) collection
    description: Get a collection of notebooks.
  - method: [Create page](xref:graph.onenote_post_pages)
    type: [Page](xref:graph.page)
    description: Create a page by posting to the pages collection.
  - method: [List pages](xref:graph.onenote_list_pages)
    type: [Page](xref:graph.page) collection
    description: Get a collection of pages.
  - method: [List section groups](xref:graph.onenote_list_sectiongroups)
    type: [SectionGroup](xref:graph.sectiongroup) collection
    description: Get a collection of section groups.
  - method: [List sections](xref:graph.onenote_list_sections)
    type: [OnenoteSection](xref:graph.section) collection
    description: Get a collection of sections.
