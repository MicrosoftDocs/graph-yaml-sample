### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/publicationfacet.md
top:
  heading: PublicationFacet resource type
  intro: |
    The **publicationFacet** resource provides details on the published status of a [driveItemVersion](driveitemversion.md) or [driveItem](driveitem.md) resource.
resource:
  heading: JSON representation
  resourceDefinition: |
    ```json
    {
      "level": "published | checkout",
      "versionId": "string"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: level
    type: String
    description: The state of publication for this document. Either published or checkout. Read-only.
  - name: versionId
    type: String
    description: The unique identifier for the version that is visible to the current caller. Read-only.
