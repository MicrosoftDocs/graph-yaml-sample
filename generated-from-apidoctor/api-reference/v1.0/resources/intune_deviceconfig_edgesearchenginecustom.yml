summary:
  heading: "edgeSearchEngineCustom resource type"
  intro: |
    Allows IT admins to set a custom default search engine for MDM-Controlled devices.
    Inherits from [edgeSearchEngineBase](xref:graph.intune_deviceconfig_edgesearchenginebase)
resource:
  heading: "JSON Representation"
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "@odata.type": "#microsoft.graph.edgeSearchEngineCustom",
      "edgeSearchEngineOpenSearchXmlUrl": "String"
    }
    ```
    
properties:
  heading: "Properties"
  list:
  - property: "edgeSearchEngineOpenSearchXmlUrl"
    type: "String"
    description: "Points to a https link containing the OpenSearch xml file that contains, at minimum, the short name and the URL to the search Engine."
