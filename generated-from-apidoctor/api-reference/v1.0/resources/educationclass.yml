### YamlMime:GraphResource
uid: graph.educationclass
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/educationclass.md
summary:
  heading: "educationClass resource type"
  intro: |
    Represents a class within a school. The **educationClass** resource corresponds to the Office 365 group and shares the same ID. Students are regular members of the class, and teachers are owners and have appropriate rights. For Office experiences to work correctly, teachers must be members of both the teachers and members collections.  
methods:
  heading: "Methods"
  list:
  - method: "[Get educationClass](xref:graph.educationclass_get)"
    type: "[educationClass](xref:graph.educationclass)"
    description: "Read properties and relationships of an educationClass object."
  - method: "[Add member](xref:graph.educationclass_post_members)"
    type: "[educationUser](xref:graph.educationuser)"
    description: "Add a new educationUser for the class by posting to the members navigation property."
  - method: "[List members](xref:graph.educationclass_list_members)"
    type: "[educationUser](xref:graph.educationuser) collection"
    description: "Get an educationUser object collection."
  - method: "[Remove student](xref:graph.educationclass_delete_members)"
    type: "[educationUser](xref:graph.educationuser)"
    description: "Remove an educationUser from the class through the members navigation property."
  - method: "[List schools](xref:graph.educationclass_list_schools)"
    type: "[educationSchool](xref:graph.educationschool) collection"
    description: "Get an educationSchool object collection."
  - method: "[Add teacher](xref:graph.educationclass_post_teachers)"
    type: "[educationUser](xref:graph.educationuser)"
    description: "Add a new educationUser for the class by posting to the teachers navigation property."
  - method: "[List teachers](xref:graph.educationclass_list_teachers)"
    type: "[educationUser](xref:graph.educationuser) collection"
    description: "Get a list of teachers for the class."
  - method: "[Remove teacher](xref:graph.educationclass_delete_teachers)"
    type: "[educationUser](xref:graph.educationuser)"
    description: "Remove an educationUser from the class through the teachers navigation property."
  - method: "[Get group](xref:graph.educationclass_get_group)"
    type: "[group](xref:graph.group)"
    description: "Get the Office 365 group that corresponds to this educationClass."
  - method: "[Update](xref:graph.educationclass_update)"
    type: "[educationClass](xref:graph.educationclass)"
    description: "Update educationClass object."
  - method: "[Delete](xref:graph.educationclass_delete)"
    type: "None"
    description: "Delete educationClass object."
resource:
  heading: "JSON representation"
  intro: |
    The following is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "id": "String",
      "description": "String",
      "classCode": "String",
      "createdBy": {"@odata.type": "microsoft.graph.identitySet"},
      "displayName": "String",
      "externalId": "String",
      "externalName": "String",
      "externalSource": "string",
      "mailNickname": "String",
      "term": {"@odata.type": "microsoft.graph.educationTerm"}
    }
    ```
    
properties:
  heading: "Properties"
  list:
  - property: "id"
    type: "String"
    description: "Unique identifier for the class."
  - property: "description"
    type: "String"
    description: "Description of the class."
  - property: "displayName"
    type: "String"
    description: "Name of the class."
  - property: "mailNickname"
    type: "String"
    description: "Mail name for sending email to all members, if this is enabled."
  - property: "createdBy"
    type: "microsoft.graph.identitySet"
    description: "Entity who created the class"
  - property: "classCode"
    type: "String"
    description: "Class code used by the school to identify the class."
  - property: "externalId"
    type: "String"
    description: "ID of the class from the syncing system."
  - property: "externalName"
    type: "String"
    description: "Name of the class in the syncing system."
  - property: "externalSource"
    type: "microsoft.graph.educationExternalSource"
    description: "How this class was created. The possible values are: sis, manual, unknownFutureValue."
  - property: "term"
    type: "microsoft.graph.educationTerm"
    description: "Term for this class."
relationships:
  heading: "Relationships"
  list:
  - relationship: "members"
    type: "Collection(microsoft.graph.educationUser)"
    description: "All users in the class. Nullable."
  - relationship: "schools"
    type: "Collection(microsoft.graph.educationSchool)"
    description: "All schools that this class is associated with. Nullable."
  - relationship: "teachers"
    type: "Collection(microsoft.graph.educationUser)"
    description: "All teachers in the class. Nullable."
  - relationship: "group"
    type: "microsoft.graph.group"
    description: "The directory group corresponding to this class."
