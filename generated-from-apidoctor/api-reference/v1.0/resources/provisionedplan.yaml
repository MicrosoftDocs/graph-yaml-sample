### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/provisionedplan.md
top:
  heading: provisionedPlan resource type
  intro: |
    The **provisionedPlans** property of the [user](user.md) entity and the [organization](organization.md) entity is a collection of **provisionedPlan**.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource
  resourceDefinition: |
    ```json
    {
      "capabilityStatus": "string",
      "provisioningStatus": "string",
      "service": "string"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: capabilityStatus
    type: String
    description: For example, “Enabled”.
  - name: provisioningStatus
    type: String
    description: For example, “Success”.
  - name: service
    type: String
    description: The name of the service; for example, “AccessControlS2S”
