summary:
  heading: iosMobileAppConfiguration resource type
  intro: |
    Contains properties, inherited properties and actions for iOS mobile app configurations.
    Inherits from [managedDeviceMobileAppConfiguration](xref:graph.intune_apps_manageddevicemobileappconfiguration)
methods:
  heading: Methods
  list:
  - method: [List iosMobileAppConfigurations](xref:graph.intune_apps_iosmobileappconfiguration_list)
    type: [iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration) collection
    description: List properties and relationships of the iosMobileAppConfiguration objects.
  - method: [Get iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration_get)
    type: [iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration)
    description: Read properties and relationships of the iosMobileAppConfiguration object.
  - method: [Create iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration_create)
    type: [iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration)
    description: Create a new iosMobileAppConfiguration object.
  - method: [Delete iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration_delete)
    type: None
    description: Deletes a iosMobileAppConfiguration.
  - method: [Update iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration_update)
    type: [iosMobileAppConfiguration](xref:graph.intune_apps_iosmobileappconfiguration)
    description: Update the properties of a iosMobileAppConfiguration object.
