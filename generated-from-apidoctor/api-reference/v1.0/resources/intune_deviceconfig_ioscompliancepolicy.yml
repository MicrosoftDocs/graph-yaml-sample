  - method: [Delete iosCompliancePolicy](xref:graph.intune_deviceconfig_ioscompliancepolicy_delete)
    type: None
    description: Deletes a iosCompliancePolicy.
  - method: [Update iosCompliancePolicy](xref:graph.intune_deviceconfig_ioscompliancepolicy_update)
    type: [iosCompliancePolicy](xref:graph.intune_deviceconfig_ioscompliancepolicy)
    description: Update the properties of a iosCompliancePolicy object.
