### YamlMime:GraphResource
uid: graph.identityset
metadata:
  title: IdentitySet
  author: rgregg
  ms.author: rgregg
  ms.date: 09/10/2017
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/identityset.md
summary:
  heading: "IdentitySet resource type"
  intro: |
    The **IdentitySet** resource is a keyed collection of [identity](xref:graph.identity) resources.
    It is used to represent a set of identities associated with various events for an item, such as _created by_ or _last modified by_.
resource:
  heading: "JSON representation"
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "application": {"@odata.type": "microsoft.graph.identity"},
      "device": {"@odata.type": "microsoft.graph.identity"},
      "user": {"@odata.type": "microsoft.graph.identity"}
    }
    ```
    
properties:
  heading: "Properties"
  list:
  - property: "application"
    type: "microsoft.graph.identity"
    description: "Optional. The application associated with this action."
  - property: "device"
    type: "microsoft.graph.identity"
    description: "Optional. The device associated with this action."
  - property: "user"
    type: "microsoft.graph.identity"
    description: "Optional. The user associated with this action."
