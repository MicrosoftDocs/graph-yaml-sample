### YamlMime:GraphResource
uid:graph.plannerchecklistitems
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/plannerchecklistitems.md
summary:
  heading: plannerChecklistItems resource type
  intro: |
    The **plannerChecklistItemCollection** resource represents the collection of checklist items on a task. It is an Open Type. It is part of the [task details](xref:graph.plannertaskdetails) object. The value in the property-value pair is the [checklistItem](xref:graph.plannerchecklistitem) object.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource
  sampleCode: |
    ```json
    {
      "String-value":
      {
        "isChecked": true,
        "lastModifiedBy": "String-value",
        "lastModifiedByDateTime": "String(timestamp)",
        "orderHint": "String-value",
        "title": "String-value"
      }
    }
    ```
    
  outro: |
    // Example
    {
      "3a73c9dd-fb47-4230-9c0f-b80788fb0f9b": // client-generated GUID
      {
        "@odata.type": "microsoft.graph.checklistItem", // required in PATCH requests to edit the checklist on a task
        "isChecked": true,
        "lastModifiedBy": {
          "user": {
            "id": "ebf3b108-5234-4e22-b93d-656d7dae5874"
          }
        },
        "lastModifiedByDateTime": "2015-09-21T17:45:12.039Z",
        "orderHint": "0009005756397228702",
        "title": "Get stamps"
      },
      "5f36f5b2-1ec0-4c48-9c75-ed59429516c5":
      {
         "@odata.type": "microsoft.graph.checklistItem",
        "isChecked": false,
        "lastModifiedBy": {
          "user": {
            "id": "ebf3b108-5234-4e22-b93d-656d7dae5874"
          }
        },
        "lastModifiedByDateTime": "2015-09-21T17:45:12.039Z",
        "orderHint": "0004105723397228784",
        "title": "Mail card at UPS"
      }
    }
    

properties:
  heading: Properties
  intro: |
    Properties of an Open Type can be defined by the client. In this case, the client should provide **GUIDs** as properties and their values must be [checklistItem](xref:graph.plannerchecklistitem) objects. Example is shown below. To remove an item in the checklist, set the value of the property to `null`.
