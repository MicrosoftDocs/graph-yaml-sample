### YamlMime:GraphResource
uid: graph.intune_apps_ioslobapp
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_apps_ioslobapp.md
summary:
  heading: iosLobApp resource type
  intro: |
    Contains properties and inherited properties for iOS Line Of Business apps.
    Inherits from [mobileLobApp](xref:graph.intune_apps_mobilelobapp)
methods:
  heading: Methods
  list:
  - method: [List iosLobApps](xref:graph.intune_apps_ioslobapp_list)
    type: [iosLobApp](xref:graph.intune_apps_ioslobapp) collection
    description: List properties and relationships of the iosLobApp objects.
  - method: [Get iosLobApp](xref:graph.intune_apps_ioslobapp_get)
    type: [iosLobApp](xref:graph.intune_apps_ioslobapp)
    description: Read properties and relationships of the iosLobApp object.
  - method: [Create iosLobApp](xref:graph.intune_apps_ioslobapp_create)
    type: [iosLobApp](xref:graph.intune_apps_ioslobapp)
    description: Create a new iosLobApp object.
  - method: [Delete iosLobApp](xref:graph.intune_apps_ioslobapp_delete)
    type: None
    description: Deletes a iosLobApp.
  - method: [Update iosLobApp](xref:graph.intune_apps_ioslobapp_update)
    type: [iosLobApp](xref:graph.intune_apps_ioslobapp)
    description: Update the properties of a iosLobApp object.
