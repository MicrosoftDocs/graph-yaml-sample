    type: [enrollmentTroubleshootingEvent](xref:graph.intune_troubleshooting_enrollmenttroubleshootingevent) collection
    description: List properties and relationships of the enrollmentTroubleshootingEvent objects.
  - method: [Get enrollmentTroubleshootingEvent](xref:graph.intune_troubleshooting_enrollmenttroubleshootingevent_get)
    type: [enrollmentTroubleshootingEvent](xref:graph.intune_troubleshooting_enrollmenttroubleshootingevent)
    description: Read properties and relationships of the enrollmentTroubleshootingEvent object.
  - method: [Create enrollmentTroubleshootingEvent](xref:graph.intune_troubleshooting_enrollmenttroubleshootingevent_create)
    type: [enrollmentTroubleshootingEvent](xref:graph.intune_troubleshooting_enrollmenttroubleshootingevent)
