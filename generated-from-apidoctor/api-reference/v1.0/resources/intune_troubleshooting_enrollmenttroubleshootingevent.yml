summary:
  heading: enrollmentTroubleshootingEvent resource type
  intro: |
    Event representing an enrollment failure.
    Inherits from [deviceManagementTroubleshootingEvent](xref:graph.intune_troubleshooting_devicemanagementtroubleshootingevent)
