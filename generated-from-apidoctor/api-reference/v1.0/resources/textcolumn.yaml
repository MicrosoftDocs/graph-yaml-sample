### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/textcolumn.md
top:
  heading: TextColumn resource type
  intro: |
    The **textColumn** on a [columnDefinition](columnDefinition.md) resource indicates that the column's values are text.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of a **textColumn** resource.
  resourceDefinition: |
    ```json
    {
      "allowMultipleLines": true,
      "appendChangesToExistingText": false,
      "linesForEditing": 6,
      "maxLength": 300,
      "textType": "plain | richText"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: allowMultipleLines
    type: Boolean
    description: Whether to allow multiple lines of text.
  - name: appendChangesToExistingText
    type: Boolean
    description: Whether updates to this column should replace existing text, or append to it.
  - name: linesForEditing
    type: Int32
    description: The size of the text box.
  - name: maxLength
    type: Int32
    description: The maximum number of characters for the value.
  - name: textType
    type: String
    description: The type of text being stored. Must be one of plain or richText
