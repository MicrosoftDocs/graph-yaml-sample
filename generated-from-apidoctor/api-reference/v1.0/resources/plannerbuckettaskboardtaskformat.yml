summary:
  heading: plannerBucketTaskBoardTaskFormat resource type
  intro: |
    The **plannerBucketTaskBoardTaskFormat** resource represents the information used to render a task correctly in the Buckets view of the Task Board (a view organized by tasks within the buckets they are assigned to). Each [task](xref:graph.plannertask) will have one **plannerBucketTaskBoardTaskFormat** object associated with it.
