properties:
  heading: Properties
  list:
  - property: id
    type: String
    description: Read-only. ID of the resource. It is 28 characters long and case-sensitive. Format validation is done on the service.
  - property: orderHint
    type: String
    description: Hint used to order tasks in the Bucket view of the Task Board. The format is defined as outlined here.
