    type: [plannerBucketTaskBoardTaskFormat](xref:graph.plannerbuckettaskboardtaskformat)
    description: Read properties and relationships of plannerBucketTaskBoardTaskFormat object.
  - method: [Update](xref:graph.plannerbuckettaskboardtaskformat_update)
    type: [plannerBucketTaskBoardTaskFormat](xref:graph.plannerbuckettaskboardtaskformat)
    description: Update plannerBucketTaskBoardTaskFormat object.
