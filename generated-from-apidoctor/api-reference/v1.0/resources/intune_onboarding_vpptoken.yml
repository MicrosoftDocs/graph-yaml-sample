    description: List properties and relationships of the vppToken objects.
  - method: [Get vppToken](xref:graph.intune_onboarding_vpptoken_get)
    type: [vppToken](xref:graph.intune_onboarding_vpptoken)
    description: Read properties and relationships of the vppToken object.
  - method: [Create vppToken](xref:graph.intune_onboarding_vpptoken_create)
    type: [vppToken](xref:graph.intune_onboarding_vpptoken)
    description: Create a new vppToken object.
  - method: [Delete vppToken](xref:graph.intune_onboarding_vpptoken_delete)
    type: None
    description: Deletes a vppToken.
  - method: [Update vppToken](xref:graph.intune_onboarding_vpptoken_update)
