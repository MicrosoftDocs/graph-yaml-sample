### YamlMime:GraphOperation
uid:graph.skype_for_business_participant_activity_reports
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/skype_for_business_participant_activity_reports.md
summary:
  heading: Skype for Business participant activity reports
  intro: |
    You can use the Skype for Business participant activity reports to get details on conferencing activity across your organization. These details are very helpful when you are investigating, planning, and making other business decisions for your organization.
    
  outro: |
    ## Reports
    |Function|Return Type|Description
    | :--------------------------------------- -| :---------- -| :--------------------------------------- -|
    |[Get activity counts](xref:graph.reportroot_getskypeforbusinessparticipantactivitycounts)|Stream|Get usage trends on the number and type of conference sessions that users from your organization participated in. Types of conference sessions include IM, audio/video, application sharing, web, and dial-in/out - 3rd party.
    |[Get user counts](xref:graph.reportroot_getskypeforbusinessparticipantactivityusercounts)|Stream|Get usage trends on the number of unique users and type of conference sessions that users from your organization participated in. Types of conference sessions include IM, audio/video, application sharing, web, and dial-in/out - 3rd party.
    |[Get minute counts](xref:graph.reportroot_getskypeforbusinessparticipantactivityminutecounts)|Stream|Get usage trends on the length in minutes and type of conference sessions that users from your organization participated in. Types of conference sessions include audio/video.
