### YamlMime:GraphResource
uid:graph.intune_apps_androidlobapp
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_apps_androidlobapp.md
summary:
  heading: androidLobApp resource type
  intro: |
    Contains properties and inherited properties for Android Line Of Business apps.
    Inherits from [mobileLobApp](xref:graph.intune_apps_mobilelobapp)
methods:
  heading: Methods
  list:
  - method: [List androidLobApps](xref:graph.intune_apps_androidlobapp_list)
    type: [androidLobApp](xref:graph.intune_apps_androidlobapp) collection
    description: List properties and relationships of the androidLobApp objects.
  - method: [Get androidLobApp](xref:graph.intune_apps_androidlobapp_get)
    type: [androidLobApp](xref:graph.intune_apps_androidlobapp)
    description: Read properties and relationships of the androidLobApp object.
  - method: [Create androidLobApp](xref:graph.intune_apps_androidlobapp_create)
    type: [androidLobApp](xref:graph.intune_apps_androidlobapp)
    description: Create a new androidLobApp object.
  - method: [Delete androidLobApp](xref:graph.intune_apps_androidlobapp_delete)
    type: None
    description: Deletes a androidLobApp.
  - method: [Update androidLobApp](xref:graph.intune_apps_androidlobapp_update)
    type: [androidLobApp](xref:graph.intune_apps_androidlobapp)
    description: Update the properties of a androidLobApp object.
