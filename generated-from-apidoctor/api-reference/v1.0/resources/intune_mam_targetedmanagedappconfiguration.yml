  - method: [Get targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration_get)
    type: [targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration)
    description: Read properties and relationships of the targetedManagedAppConfiguration object.
  - method: [Create targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration_create)
    type: [targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration)
    description: Create a new targetedManagedAppConfiguration object.
  - method: [Delete targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration_delete)
    type: None
    description: Deletes a targetedManagedAppConfiguration.
  - method: [Update targetedManagedAppConfiguration](xref:graph.intune_mam_targetedmanagedappconfiguration_update)
