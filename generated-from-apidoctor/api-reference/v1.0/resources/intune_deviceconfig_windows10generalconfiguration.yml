summary:
  heading: "windows10GeneralConfiguration resource type"
  intro: |
    This topic provides descriptions of the declared methods, properties and relationships exposed by the windows10GeneralConfiguration resource.
    Inherits from [deviceConfiguration](xref:graph.intune_deviceconfig_deviceconfiguration)
methods:
  heading: "Methods"
  list:
  - method: "[List windows10GeneralConfigurations](xref:graph.intune_deviceconfig_windows10generalconfiguration_list)"
    type: "[windows10GeneralConfiguration](xref:graph.intune_deviceconfig_windows10generalconfiguration) collection"
    description: "List properties and relationships of the windows10GeneralConfiguration objects."
  - method: "[Get windows10GeneralConfiguration](xref:graph.intune_deviceconfig_windows10generalconfiguration_get)"
    type: "[windows10GeneralConfiguration](xref:graph.intune_deviceconfig_windows10generalconfiguration)"
    description: "Read properties and relationships of the windows10GeneralConfiguration object."
  - method: "[Create windows10GeneralConfiguration](xref:graph.intune_deviceconfig_windows10generalconfiguration_create)"
    type: "[windows10GeneralConfiguration](xref:graph.intune_deviceconfig_windows10generalconfiguration)"
    description: "Create a new windows10GeneralConfiguration object."
  - method: "[Delete windows10GeneralConfiguration](xref:graph.intune_deviceconfig_windows10generalconfiguration_delete)"
    type: "None"
    description: "Deletes a windows10GeneralConfiguration."
  - method: "[Update windows10GeneralConfiguration](xref:graph.intune_deviceconfig_windows10generalconfiguration_update)"
    type: "[windows10GeneralConfiguration](xref:graph.intune_deviceconfig_windows10generalconfiguration)"
    description: "Update the properties of a windows10GeneralConfiguration object."
