### YamlMime:GraphResource
uid: graph.rangefont
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/xref:graph.rangefont
summary:
  heading: "RangeFont resource type"
  intro: |
    This object represents the font attributes (font name, font size, color, etc.) for an object.
methods:
  heading: "Methods"
  list:
  - method: "[Get RangeFont](xref:graph.rangefont_get)"
    type: "[WorkbookRangeFont](xref:graph.rangefont)"
    description: "Read properties and relationships of rangeFont object."
  - method: "[Update](xref:graph.rangefont_update)"
    type: "[WorkbookRangeFont](xref:graph.rangefont)"
    description: "Update RangeFont object."
resource:
  heading: "JSON representation"
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "bold": true,
      "color": "string",
      "italic": true,
      "name": "string",
      "size": 1024,
      "underline": "string"
    }
    ```
    
properties:
  heading: "Properties"
  list:
  - property: "bold"
    type: "Boolean"
    description: "Represents the bold status of font."
  - property: "color"
    type: "String"
    description: "HTML color code representation of the text color. E.g. #FF0000 represents Red."
  - property: "italic"
    type: "Boolean"
    description: "Represents the italic status of the font."
  - property: "name"
    type: "String"
    description: "Font name (e.g. \\"Calibri\\")"
  - property: "size"
    type: "Double"
    description: "Font size."
  - property: "underline"
    type: "String"
    description: "Type of underline applied to the font. The possible values are: None, Single, Double, SingleAccountant, DoubleAccountant."
relationships:
  heading: "Relationships"
  intro: |
    None
