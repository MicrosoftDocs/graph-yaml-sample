  intro: |
    Additional information added to an [educationUser](xref:graph.educationuser) that is present when the primaryRole of a user is `teacher`.
resource:
  heading: JSON representation
  intro: |
    The following is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "externalId": "String",
      "teacherNumber": "String"
    }
    ```
    
properties:
