### YamlMime:GraphOperation
uid:graph.intune_deviceconfig_applisttype
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_deviceconfig_applisttype.md
summary:
  heading: appListType enum type
  intro: |
    Possible values of the compliance app list.
enum:
  heading: Members
  table:
  - member: none
    description: Default value, no intent.
  - member: appsInListCompliant
    description: The list represents the apps that will be considered compliant (only apps on the list are compliant).
  - member: appsNotInListCompliant
    description: The list represents the apps that will be considered non compliant (all apps are compliant except apps on the list).
