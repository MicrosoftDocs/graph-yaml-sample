    type: "[windows81CompliancePolicy](xref:graph.intune_deviceconfig_windows81compliancepolicy)"
    description: "Create a new windows81CompliancePolicy object."
  - method: "[Delete windows81CompliancePolicy](xref:graph.intune_deviceconfig_windows81compliancepolicy_delete)"
    type: "None"
    description: "Deletes a windows81CompliancePolicy."
