### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/educationterm.md
top:
  heading: educationTerm resource type
  intro: |
    A term. This represents a designated portion of the academic year. It is used within [educationClass](educationclass.md).
