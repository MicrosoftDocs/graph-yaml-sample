    The following is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "displayName": "String",
      "externalId": "String",
      "startDate": "Date",
      "endDate": "Date"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: displayName
    type: String
    description: Display name of the term.
  - name: externalId
    type: String
