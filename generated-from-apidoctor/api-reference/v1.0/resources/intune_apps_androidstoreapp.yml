### YamlMime:GraphResource
uid:graph.intune_apps_androidstoreapp
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_apps_androidstoreapp.md
summary:
  heading: androidStoreApp resource type
  intro: |
    Contains properties and inherited properties for Android store apps.
    Inherits from [mobileApp](xref:graph.intune_apps_mobileapp)
methods:
  heading: Methods
  list:
  - method: [List androidStoreApps](xref:graph.intune_apps_androidstoreapp_list)
    type: [androidStoreApp](xref:graph.intune_apps_androidstoreapp) collection
    description: List properties and relationships of the androidStoreApp objects.
  - method: [Get androidStoreApp](xref:graph.intune_apps_androidstoreapp_get)
    type: [androidStoreApp](xref:graph.intune_apps_androidstoreapp)
    description: Read properties and relationships of the androidStoreApp object.
  - method: [Create androidStoreApp](xref:graph.intune_apps_androidstoreapp_create)
    type: [androidStoreApp](xref:graph.intune_apps_androidstoreapp)
    description: Create a new androidStoreApp object.
  - method: [Delete androidStoreApp](xref:graph.intune_apps_androidstoreapp_delete)
    type: None
    description: Deletes a androidStoreApp.
  - method: [Update androidStoreApp](xref:graph.intune_apps_androidstoreapp_update)
    type: [androidStoreApp](xref:graph.intune_apps_androidstoreapp)
    description: Update the properties of a androidStoreApp object.
