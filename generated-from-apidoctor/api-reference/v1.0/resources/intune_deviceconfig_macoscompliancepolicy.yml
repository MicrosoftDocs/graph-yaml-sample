  - method: "[Get macOSCompliancePolicy](xref:graph.intune_deviceconfig_macoscompliancepolicy_get)"
    type: "[macOSCompliancePolicy](xref:graph.intune_deviceconfig_macoscompliancepolicy)"
    description: "Read properties and relationships of the macOSCompliancePolicy object."
  - method: "[Create macOSCompliancePolicy](xref:graph.intune_deviceconfig_macoscompliancepolicy_create)"
    type: "[macOSCompliancePolicy](xref:graph.intune_deviceconfig_macoscompliancepolicy)"
    description: "Create a new macOSCompliancePolicy object."
  - method: "[Delete macOSCompliancePolicy](xref:graph.intune_deviceconfig_macoscompliancepolicy_delete)"
    type: "None"
    description: "Deletes a macOSCompliancePolicy."
  - method: "[Update macOSCompliancePolicy](xref:graph.intune_deviceconfig_macoscompliancepolicy_update)"
    type: "[macOSCompliancePolicy](xref:graph.intune_deviceconfig_macoscompliancepolicy)"
    description: "Update the properties of a macOSCompliancePolicy object."
