### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_onboarding_devicemanagementexchangeconnector.md
top:
  heading: deviceManagementExchangeConnector resource type
  intro: |
    Entity which represents a connection to an Exchange environment.
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "@odata.type": "#microsoft.graph.deviceManagementExchangeConnector",
      "id": "String (identifier)",
      "lastSyncDateTime": "String (timestamp)",
      "status": "String",
      "primarySmtpAddress": "String",
      "serverName": "String",
      "connectorServerName": "String",
      "exchangeConnectorType": "String",
      "version": "String",
      "exchangeAlias": "String",
      "exchangeOrganization": "String"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: id
    type: String
    description: Not yet documented
  - name: lastSyncDateTime
    type: DateTimeOffset
    description: Last sync time for the Exchange Connector
  - name: status
    type: microsoft.graph.deviceManagementExchangeConnectorStatus
    description: Exchange Connector Status. The possible values are: none, connectionPending, connected, disconnected.
  - name: primarySmtpAddress
    type: String
    description: Email address used to configure the Service To Service Exchange Connector.
  - name: serverName
    type: String
    description: The name of the Exchange server.
  - name: connectorServerName
    type: String
    description: The name of the server hosting the Exchange Connector.
  - name: exchangeConnectorType
    type: microsoft.graph.deviceManagementExchangeConnectorType
    description: The type of Exchange Connector Configured. The possible values are: onPremises, hosted, serviceToService, dedicated.
  - name: version
    type: String
    description: The version of the ExchangeConnectorAgent
  - name: exchangeAlias
    type: String
    description: An alias assigned to the Exchange server
  - name: exchangeOrganization
    type: String
    description: Exchange Organization to the Exchange server
