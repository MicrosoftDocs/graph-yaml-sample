### YamlMime:GraphResource
uid: graph.plannerbucket
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/plannerbucket.md
summary:
  heading: "plannerBucket resource type"
  intro: |
    The **plannerBucket** resource represents a bucket (or "custom column") for tasks in a plan in Office 365. It is contained in a [plannerPlan](xref:graph.plannerPlan) and can have a collection of [plannerTasks](xref:graph.plannerTask).
methods:
  heading: "Methods"
  list:
  - method: "[Get plannerBucket](xref:graph.plannerbucket_get)"
    type: "[plannerBucket](xref:graph.plannerbucket)"
    description: "Read properties and relationships of plannerBucket object."
  - method: "[List plannerTasks](xref:graph.plannerbucket_list_tasks)"
    type: "[plannerTask](xref:graph.plannertask) collection"
    description: "Get a plannerTask object collection."
  - method: "[Create](xref:graph.planner_post_buckets)"
    type: "[plannerBucket](xref:graph.plannerbucket)"
    description: "Create a new plannerBucket object."
  - method: "[Update](xref:graph.plannerbucket_update)"
    type: "[plannerBucket](xref:graph.plannerbucket)"
    description: "Update plannerBucket object."
  - method: "[Delete](xref:graph.plannerbucket_delete)"
    type: "None"
    description: "Delete plannerBucket object."
resource:
  heading: "JSON representation"
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "id": "String (identifier)",
      "name": "String",
