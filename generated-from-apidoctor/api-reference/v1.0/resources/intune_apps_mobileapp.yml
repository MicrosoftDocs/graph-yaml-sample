### YamlMime:GraphResource
uid: graph.intune_apps_mobileapp
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_apps_mobileapp.md
summary:
  heading: "mobileApp resource type"
  intro: |
    An abstract class containing the base properties for Intune mobile apps.
methods:
  heading: "Methods"
  list:
  - method: "[List mobileApps](xref:graph.intune_apps_mobileapp_list)"
    type: "[mobileApp](xref:graph.intune_apps_mobileapp) collection"
    description: "List properties and relationships of the mobileApp objects."
  - method: "[Get mobileApp](xref:graph.intune_apps_mobileapp_get)"
    type: "[mobileApp](xref:graph.intune_apps_mobileapp)"
    description: "Read properties and relationships of the mobileApp object."
  - method: "[assign action](xref:graph.intune_apps_mobileapp_assign)"
    type: "None"
    description: "Not yet documented"
resource:
  heading: "JSON Representation"
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "@odata.type": "#microsoft.graph.mobileApp",
      "id": "String (identifier)",
      "displayName": "String",
      "description": "String",
      "publisher": "String",
      "largeIcon": {
        "@odata.type": "microsoft.graph.mimeContent",
        "type": "String",
        "value": "binary"
      },
      "createdDateTime": "String (timestamp)",
      "lastModifiedDateTime": "String (timestamp)",
      "isFeatured": true,
      "privacyInformationUrl": "String",
      "informationUrl": "String",
      "owner": "String",
      "developer": "String",
      "notes": "String",
      "publishingState": "String"
    }
    ```
    
properties:
  heading: "Properties"
  list:
  - property: "id"
    type: "String"
    description: "Key of the entity."
  - property: "displayName"
    type: "String"
    description: "The admin provided or imported title of the app."
  - property: "description"
    type: "String"
    description: "The description of the app."
  - property: "publisher"
    type: "String"
    description: "The publisher of the app."
  - property: "largeIcon"
    type: "microsoft.graph.mimeContent"
    description: "The large icon, to be displayed in the app details and used for upload of the icon."
  - property: "createdDateTime"
    type: "DateTimeOffset"
    description: "The date and time the app was created."
  - property: "lastModifiedDateTime"
    type: "DateTimeOffset"
    description: "The date and time the app was last modified."
  - property: "isFeatured"
    type: "Boolean"
    description: "The value indicating whether the app is marked as featured by the admin."
  - property: "privacyInformationUrl"
    type: "String"
    description: "The privacy statement Url."
  - property: "informationUrl"
    type: "String"
    description: "The more information Url."
  - property: "owner"
    type: "String"
    description: "The owner of the app."
  - property: "developer"
    type: "String"
    description: "The developer of the app."
  - property: "notes"
    type: "String"
    description: "Notes for the app."
  - property: "publishingState"
    type: "microsoft.graph.mobileAppPublishingState"
    description: "The publishing state for the app. The app cannot be assigned unless the app is published. The possible values are: notPublished, processing, published."
relationships:
  heading: "Relationships"
  list:
  - relationship: "categories"
    type: "Collection(microsoft.graph.mobileAppCategory)"
    description: "The list of categories for this app."
  - relationship: "assignments"
    type: "Collection(microsoft.graph.mobileAppAssignment)"
    description: "The list of group assignments for this mobile app."
