### YamlMime:GraphResource
uid:graph.datetimetimezone
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/datetimetimezone.md
summary:
  heading: dateTimeTimeZone resource type
  intro: |
    Describes the date, time, and time zone of a point in time.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource
  sampleCode: |
    ```json
    {
      "dateTime": "string",
      "timeZone": "string"
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: dateTime
    type: String
    description: A single point of time in a combined date and time representation (<date>T<time>).
  - property: timeZone
    type: String
    description: One of the following time zone names.
  outro: |
    The _TimeZone_ property can be set to any of the time zones supported by Windows, as well as the following time zones names.
    Etc/GMT+12
    Etc/GMT+11
