### YamlMime:GraphResource
uid:graph.intune_mam_managedappconfiguration
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_mam_managedappconfiguration.md
summary:
  heading: managedAppConfiguration resource type
  intro: |
    Configuration used to deliver a set of custom settings as-is to apps for users to whom the configuration is scoped
    Inherits from [managedAppPolicy](xref:graph.intune_mam_managedapppolicy)
methods:
  heading: Methods
  list:
  - method: [List managedAppConfigurations](xref:graph.intune_mam_managedappconfiguration_list)
    type: [managedAppConfiguration](xref:graph.intune_mam_managedappconfiguration) collection
    description: List properties and relationships of the managedAppConfiguration objects.
  - method: [Get managedAppConfiguration](xref:graph.intune_mam_managedappconfiguration_get)
    type: [managedAppConfiguration](xref:graph.intune_mam_managedappconfiguration)
    description: Read properties and relationships of the managedAppConfiguration object.
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "@odata.type": "#microsoft.graph.managedAppConfiguration",
      "displayName": "String",
      "description": "String",
      "createdDateTime": "String (timestamp)",
