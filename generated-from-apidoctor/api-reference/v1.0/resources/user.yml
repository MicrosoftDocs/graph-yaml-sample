### YamlMime:GraphResource
uid: graph.user
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/xref:graph.user
summary:
  heading: "user resource type"
  intro: |
    Represents an Azure AD user account. Inherits from [directoryObject](xref:graph.directoryobject).
    This resource supports:
    
    * Adding your own data to custom properties using [extensions](xref:graph.extensibility_overview).
    * Using [delta query](xref:graph.delta_query_overview) to track incremental additions, deletions, and updates, by providing a [delta](xref:graph.user_delta) function.
    
methods:
  heading: "Methods"
  list:
  - method: "[List users](xref:graph.user_list)"
    type: "[user](xref:graph.user) collection"
    description: "Get a list of user objects."
  - method: "[Create user](xref:graph.user_post_users)"
    type: "[user](xref:graph.user)"
    description: "Create a new user object."
  - method: "[Get user](xref:graph.user_get)"
    type: "[user](xref:graph.user)"
    description: "Read properties and relationships of user object."
  - method: "[Update user](xref:graph.user_update)"
    type: "[user](xref:graph.user)"
    description: "Update user object."
  - method: "[Delete user](xref:graph.user_delete)"
    type: "None"
    description: "Delete user object."
  - method: "[List messages](xref:graph.user_list_messages)"
    type: "[Message](xref:graph.message) collection"
    description: "Get all the messages in the signed-in user's mailbox."
  - method: "[Create Message](xref:graph.user_post_messages)"
    type: "[Message](xref:graph.message)"
    description: "Create a new Message by posting to the messages collection."
  - method: "[List mailFolders](xref:graph.user_list_mailfolders)"
    type: "[MailFolder](xref:graph.mailfolder) collection"
    description: "Get the mail folder collection under the root folder of the signed-in user."
  - method: "[Create mailFolder](xref:graph.user_post_mailfolders)"
    type: "[MailFolder](xref:graph.mailfolder)"
    description: "Create a new MailFolder by posting to the mailFolders collection."
  - method: "[sendMail](xref:graph.user_sendmail)"
    type: "None"
    description: "Send the message specified in the request body."
  - method: "[List events](xref:graph.user_list_events)"
    type: "[Event](xref:graph.event) collection"
    description: "Get a list of event objects in the user's mailbox. The list contains single instance meetings and series masters."
  - method: "[Create event](xref:graph.user_post_events)"
    type: "[Event](xref:graph.event)"
    description: "Create a new Event by posting to the events collection."
  - method: "[List calendars](xref:graph.user_list_calendars)"
    type: "[Calendar](xref:graph.calendar) collection"
    description: "Get a Calendar object collection."
  - method: "[Create calendar](xref:graph.user_post_calendars)"
    type: "[Calendar](xref:graph.calendar)"
    description: "Create a new Calendar by posting to the calendars collection."
  - method: "[List calendarGroups](xref:graph.user_list_calendargroups)"
    type: "[CalendarGroup](xref:graph.calendargroup) collection"
    description: "Get a CalendarGroup object collection."
  - method: "[Create calendarGroup](xref:graph.user_post_calendargroups)"
    type: "[CalendarGroup](xref:graph.calendargroup)"
    description: "Create a new CalendarGroup by posting to the calendarGroups collection."
  - method: "[List calendarView](xref:graph.user_list_calendarview)"
    type: "[Event](xref:graph.event) collection"
    description: "Get a Event object collection."
  - method: "[List contacts](xref:graph.user_list_contacts)"
    type: "[Contact](xref:graph.contact) collection"
    description: "Get a contact collection from the default Contacts folder of the signed-in user."
  - method: "[Create Contact](xref:graph.user_post_contacts)"
    type: "[Contact](xref:graph.contact)"
    description: "Create a new Contact by posting to the contacts collection."
  - method: "[List contactFolders](xref:graph.user_list_contactfolders)"
    type: "[ContactFolder](xref:graph.contactfolder) collection"
    description: "Get the contact folder collection in the default Contacts folder of the signed-in user."
  - method: "[Create ContactFolder](xref:graph.user_post_contactfolders)"
    type: "[ContactFolder](xref:graph.contactfolder)"
    description: "Create a new ContactFolder by posting to the contactFolders collection."
  - method: "[List directReports](xref:graph.user_list_directreports)"
    type: "[directoryObject](xref:graph.directoryobject) collection"
    description: "Get the users and contacts that report to the user from the directReports navigation property."
  - method: "[List manager](xref:graph.user_list_manager)"
    type: "[directoryObject](xref:graph.directoryobject)"
    description: "Get the user or contact that is this user's manager from the manager navigation property."
  - method: "[List memberOf](xref:graph.user_list_memberof)"
    type: "[directoryObject](xref:graph.directoryobject) collection"
    description: "Get the groups and directory roles that the user is a direct member of from the memberOf navigation property."
  - method: "[List ownedDevices](xref:graph.user_list_owneddevices)"
    type: "[directoryObject](xref:graph.directoryobject) collection"
    description: "Get the devices that are owned by the user from the ownedDevices navigation property."
  - method: "[List ownedObjects](xref:graph.user_list_ownedobjects)"
    type: "[directoryObject](xref:graph.directoryobject) collection"
    description: "Get the directory objects that are owned by the user from the ownedObjects navigation property."
  - method: "[List registeredDevices](xref:graph.user_list_registereddevices)"
    type: "[directoryObject](xref:graph.directoryobject) collection"
    description: "Get the devices that are retistered for the user from the registeredDevices navigation property."
  - method: "[List createdObjects](xref:graph.user_list_createdobjects)"
    type: "[directoryObject](xref:graph.directoryobject) collection"
    description: "Get the directory objects created by the user from the createdObjects navigation property."
  - method: "[assignLicense](xref:graph.user_assignlicense)"
    type: "[user](xref:graph.user)"
    description: "Add or remove subscriptions for the user. You can also enable and disable specific plans associated with a subscription."
  - method: "[List licenseDetails](xref:graph.user_list_licensedetails)"
    type: "[licenseDetails](xref:graph.licensedetails) collection"
    description: "Get a licenseDetails object collection."
  - method: "[checkMemberGroups](xref:graph.user_checkmembergroups)"
    type: "String collection"
    description: "Check for membership in a list of groups. The check is transitive."
  - method: "[getMemberGroups](xref:graph.user_getmembergroups)"
    type: "String collection"
    description: "Return all the groups that the user is a member of. The check is transitive."
  - method: "[getMemberObjects](xref:graph.user_getmemberobjects)"
    type: "String collection"
    description: "Return all of the groups and directory roles that the user is a member of. The check is transitive."
  - method: "[reminderView](xref:graph.user_reminderview)"
    type: "[Reminder](xref:graph.reminder) collection"
    description: "Return a list of calendar reminders within the start and end times specified."
  - method: "[delta](xref:graph.user_delta)"
    type: "user collection"
    description: "Get incremental changes for users."
  - method: "**Open extensions**"
    type: ""
    description: ""
  - method: "[Create open extension](xref:graph.opentypeextension_post_opentypeextension)"
    type: "[openTypeExtension](xref:graph.opentypeextension)"
    description: "Create an open extension and add custom properties to a new or existing resource."
  - method: "[Get open extension](xref:graph.opentypeextension_get)"
    type: "[openTypeExtension](xref:graph.opentypeextension) collection"
    description: "Get an open extension identified by the extension name."
  - method: "**Schema extensions**"
    type: ""
    description: ""
  - method: "[Add schema extension values](xref:graph.extensibility_schema_groups)"
    type: ""
    description: "Create a schema extension definition and then use it to add custom typed data to a resource."
