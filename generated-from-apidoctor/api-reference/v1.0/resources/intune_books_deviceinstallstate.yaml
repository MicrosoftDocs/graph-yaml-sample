properties:
  heading: Properties
  table:
  - name: id
    type: String
    description: Key of the entity.
  - name: deviceName
    type: String
    description: Device name.
  - name: deviceId
    type: String
    description: Device Id.
  - name: lastSyncDateTime
    type: DateTimeOffset
    description: Last sync date and time.
  - name: installState
    type: microsoft.graph.installState
    description: The install state of the eBook. The possible values are: notApplicable, installed, failed, notInstalled, uninstallFailed, unknown.
  - name: errorCode
    type: String
    description: The error code for install failures.
  - name: osVersion
    type: String
    description: OS Version.
  - name: osDescription
    type: String
    description: OS Description.
  - name: userName
    type: String
    description: Device User Name.
