### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/localeinfo.md
top:
  heading: localeInfo resource type
  intro: |
    Information about the locale, including the preferred language and country/region, of the signed-in user.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "locale": "string",
      "displayName": "string"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: locale
    type: String
    description: A locale representation for the user, which includes the user's preferred language and country/region. For example, "en-us". The language component follows 2-letter codes as defined in ISO 639-1, and the country component follows 2-letter codes as defined in ISO 3166-1 alpha-2.
  - name: displayName
    type: String
    description: A name representing the user's locale in natural language, for example, "English (United States)".
