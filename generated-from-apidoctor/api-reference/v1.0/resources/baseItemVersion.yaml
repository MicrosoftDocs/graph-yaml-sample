### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/baseItemVersion.md
top:
  heading: BaseItemVersion resource type
  intro: |
    The **baseItemVersion** resource represents a previous version of an item or entity.
resource:
  heading: JSON representation
  resourceDefinition: |
    ```json
    {
      "id": "string",
      "lastModifiedBy": { "@odata.type": "microsoft.graph.identitySet" },
      "lastModifiedDateTime": "2016-01-01T15:20:01.125Z",
      "publication": { "@odata.type": "microsoft.graph.publicationFacet" }
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: id
    type: String
    description: The ID of the version. Read-only.
  - name: lastModifiedBy
    type: microsoft.graph.identitySet
    description: Identity of the user which last modified the version. Read-only.
  - name: lastModifiedDateTime
    type: DateTimeOffset
    description: Date and time the version was last modified. Read-only.
  - name: publication
    type: microsoft.graph.publicationFacet
    description: Indicates the publication status of this particular version. Read-only.
