### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_books_ebookinstallsummary.md
top:
  heading: eBookInstallSummary resource type
  intro: |
    Contains properties for the installation summary of a book for a device.
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "@odata.type": "#microsoft.graph.eBookInstallSummary",
      "id": "String (identifier)",
      "installedDeviceCount": 1024,
      "failedDeviceCount": 1024,
      "notInstalledDeviceCount": 1024,
      "installedUserCount": 1024,
      "failedUserCount": 1024,
      "notInstalledUserCount": 1024
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: id
    type: String
    description: Key of the entity.
  - name: installedDeviceCount
    type: Int32
    description: Number of Devices that have successfully installed this book.
  - name: failedDeviceCount
    type: Int32
    description: Number of Devices that have failed to install this book.
  - name: notInstalledDeviceCount
    type: Int32
    description: Number of Devices that does not have this book installed.
  - name: installedUserCount
    type: Int32
    description: Number of Users whose devices have all succeeded to install this book.
  - name: failedUserCount
    type: Int32
    description: Number of Users that have 1 or more device that failed to install this book.
  - name: notInstalledUserCount
    type: Int32
    description: Number of Users that did not install this book.
relationships:
  heading: Relationships
  intro: |
    None
