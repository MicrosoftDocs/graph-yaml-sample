top:
  heading: plannerBucketTaskBoardTaskFormat resource type
  intro: |
    The **plannerBucketTaskBoardTaskFormat** resource represents the information used to render a task correctly in the Buckets view of the Task Board (a view organized by tasks within the buckets they are assigned to). Each [task](plannertask.md) will have one **plannerBucketTaskBoardTaskFormat** object associated with it.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "id": "String (identifier)",
      "orderHint": "String"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: id
    type: String
    description: Read-only. ID of the resource. It is 28 characters long and case-sensitive. Format validation is done on the service.
  - name: orderHint
    type: String
    description: Hint used to order tasks in the Bucket view of the Task Board. The format is defined as outlined here.
