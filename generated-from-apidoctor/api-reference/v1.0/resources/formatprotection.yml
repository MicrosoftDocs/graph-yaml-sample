### YamlMime:GraphResource
uid: graph.formatprotection
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/xref:graph.formatprotection
summary:
  heading: "FormatProtection resource type"
  intro: |
    Represents the format protection of a range object.
methods:
  heading: "Methods"
  list:
  - method: "[Get FormatProtection](xref:graph.formatprotection_get)"
    type: "[FormatProtection](xref:graph.formatprotection)"
    description: "Read properties and relationships of formatProtection object."
  - method: "[Update](xref:graph.formatprotection_update)"
    type: "[FormatProtection](xref:graph.formatprotection)"
    description: "Update FormatProtection object."
resource:
  heading: "JSON representation"
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "formulaHidden": true,
      "locked": true
    }
    ```
    
properties:
  heading: "Properties"
  list:
  - property: "formulaHidden"
    type: "Boolean"
    description: "Indicates if Excel hides the formula for the cells in the range. A null value indicates that the entire range doesn't have uniform formula hidden setting."
  - property: "locked"
    type: "Boolean"
    description: "Indicates if Excel locks the cells in the object. A null value indicates that the entire range doesn't have uniform lock setting."
relationships:
  heading: "Relationships"
  intro: |
    None
