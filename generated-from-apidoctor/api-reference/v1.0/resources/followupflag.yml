### YamlMime:GraphResource
uid: graph.followupflag
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/followupflag.md
summary:
  heading: followupFlag resource type
  intro: |
    Allows setting a flag for the user to follow up on an item later. Supported items include [message](xref:graph.message) and [contact](xref:graph.contact).
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource
  sampleCode: |
    ```json
    {
      "completedDateTime": {"@odata.type": "microsoft.graph.dateTimeTimeZone"},
      "dueDateTime": {"@odata.type": "microsoft.graph.dateTimeTimeZone"},
      "flagStatus": "String",
      "startDateTime": {"@odata.type": "microsoft.graph.dateTimeTimeZone"}
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: completedDateTime
    type: microsoft.graph.dateTimeTimeZone
    description: The date and time that the follow-up was finished.
  - property: dueDateTime
    type: microsoft.graph.dateTimeTimeZone
    description: The date and time that the follow-up is to be finished.
  - property: flagStatus
    type: microsoft.graph.followupFlagStatus
    description: The status for follow-up for an item. Possible values are notFlagged, complete, and flagged.
  - property: startDateTime
    type: microsoft.graph.dateTimeTimeZone
    description: The date and time that the follow-up is to begin.
