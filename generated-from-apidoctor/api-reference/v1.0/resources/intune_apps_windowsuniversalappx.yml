  - method: [Get windowsUniversalAppX](xref:graph.intune_apps_windowsuniversalappx_get)
    type: [windowsUniversalAppX](xref:graph.intune_apps_windowsuniversalappx)
    description: Read properties and relationships of the windowsUniversalAppX object.
  - method: [Create windowsUniversalAppX](xref:graph.intune_apps_windowsuniversalappx_create)
    type: [windowsUniversalAppX](xref:graph.intune_apps_windowsuniversalappx)
    description: Create a new windowsUniversalAppX object.
  - method: [Delete windowsUniversalAppX](xref:graph.intune_apps_windowsuniversalappx_delete)
    type: None
    description: Deletes a windowsUniversalAppX.
  - method: [Update windowsUniversalAppX](xref:graph.intune_apps_windowsuniversalappx_update)
    type: [windowsUniversalAppX](xref:graph.intune_apps_windowsuniversalappx)
    description: Update the properties of a windowsUniversalAppX object.
