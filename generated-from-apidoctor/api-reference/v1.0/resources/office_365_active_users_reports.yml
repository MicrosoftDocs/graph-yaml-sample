summary:
  heading: Office 365 active users reports
  intro: |
    You can use the Office 365 active users reports to find out how many product licenses are being used by individuals in your organization, and drill down for information about which users are using what products. These reports can help administrators identify underutilized products or users that might need additional training or information.
    
  outro: |
    ## Reports
    |Function|Return Type|Description
    | :--------------------------------------- -| :---------- -| :--------------------------------------- -|
    |[Get user detail](xref:graph.reportroot_getoffice365activeuserdetail)|Stream|Get details about Office 365 active users.
    |[Get user counts](xref:graph.reportroot_getoffice365activeusercounts)|Stream|Get the count of daily active users in the reporting period by product.
    |[Get services user counts](xref:graph.reportroot_getoffice365servicesusercounts)|Stream|Get the count of users by activity type and service.
