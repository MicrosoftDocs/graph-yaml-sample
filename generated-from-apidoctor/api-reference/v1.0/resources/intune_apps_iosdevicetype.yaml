### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_apps_iosdevicetype.md
top:
  heading: iosDeviceType resource type
  intro: |
    Contains properties of the possible iOS device types the mobile app can run on.
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "@odata.type": "#microsoft.graph.iosDeviceType",
      "iPad": true,
      "iPhoneAndIPod": true
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: iPad
    type: Boolean
    description: Whether the app should run on iPads.
  - name: iPhoneAndIPod
    type: Boolean
    description: Whether the app should run on iPhones and iPods.
relationships:
  heading: Relationships
  intro: |
    None
