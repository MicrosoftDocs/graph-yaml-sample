summary:
  heading: SharePoint activity reports
  intro: |
    You can use the SharePoint activity reports to get the activity of every user licensed to use SharePoint by looking at their interaction with files. You can also look at the level of collaboration going on based on the number of files shared.
    
  outro: |
    ## Reports
    |Function|Return Type|Description
    | :--------------------------------------- -| :---------- -| :--------------------------------------- -|
    |[Get user detail](xref:graph.reportroot_getsharepointactivityuserdetail)|Stream|Get details about SharePoint activity by user.
    |[Get file counts](xref:graph.reportroot_getsharepointactivityfilecounts)|Stream|Get the number of unique, licensed users who interacted with files stored on SharePoint sites.
    |[Get user counts](xref:graph.reportroot_getsharepointactivityusercounts)|Stream|Get the trend in the number of active users. A user is considered active if he or she has executed a file activity (save, sync, modify, or share) or visited a page within the specified time period.
    |[Get pages](xref:graph.reportroot_getsharepointactivitypages)|Stream|Get the number of unique pages visited by users.
