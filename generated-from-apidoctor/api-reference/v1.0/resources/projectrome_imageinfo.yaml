### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/projectrome_imageinfo.md
top:
  heading: imageInfo resource type
  intro: |
    A complex type for representing the **attribution** property in the [visualInfo](../resources/projectrome_visualinfo.md) part of the [activity](../resources/projectrome_activity.md) object.
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource
  resourceDefinition: |
    ```json
    {
        "@odata.type": "microsoft.graph.imageInfo",
        "iconUrl": "String (URL)",
        "alternateText": "String",
        "addImageQuery": "boolean"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: iconUrl
    type: String
    description: Optional; URI that points to an icon which represents the application used to generate the activity
  - name: alternateText
    type: String
    description: Optional; alt-text accessible content for the image
  - name: addImageQuery
    type: Boolean
