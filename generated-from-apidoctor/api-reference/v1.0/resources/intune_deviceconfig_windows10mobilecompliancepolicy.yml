summary:
  heading: "windows10MobileCompliancePolicy resource type"
  intro: |
    This class contains compliance settings for Windows 10 Mobile.
    Inherits from [deviceCompliancePolicy](xref:graph.intune_deviceconfig_devicecompliancepolicy)
methods:
  heading: "Methods"
  list:
  - method: "[List windows10MobileCompliancePolicies](xref:graph.intune_deviceconfig_windows10mobilecompliancepolicy_list)"
    type: "[windows10MobileCompliancePolicy](xref:graph.intune_deviceconfig_windows10mobilecompliancepolicy) collection"
    description: "List properties and relationships of the windows10MobileCompliancePolicy objects."
  - method: "[Get windows10MobileCompliancePolicy](xref:graph.intune_deviceconfig_windows10mobilecompliancepolicy_get)"
    type: "[windows10MobileCompliancePolicy](xref:graph.intune_deviceconfig_windows10mobilecompliancepolicy)"
    description: "Read properties and relationships of the windows10MobileCompliancePolicy object."
  - method: "[Create windows10MobileCompliancePolicy](xref:graph.intune_deviceconfig_windows10mobilecompliancepolicy_create)"
    type: "[windows10MobileCompliancePolicy](xref:graph.intune_deviceconfig_windows10mobilecompliancepolicy)"
    description: "Create a new windows10MobileCompliancePolicy object."
  - method: "[Delete windows10MobileCompliancePolicy](xref:graph.intune_deviceconfig_windows10mobilecompliancepolicy_delete)"
    type: "None"
    description: "Deletes a windows10MobileCompliancePolicy."
  - method: "[Update windows10MobileCompliancePolicy](xref:graph.intune_deviceconfig_windows10mobilecompliancepolicy_update)"
    type: "[windows10MobileCompliancePolicy](xref:graph.intune_deviceconfig_windows10mobilecompliancepolicy)"
    description: "Update the properties of a windows10MobileCompliancePolicy object."
