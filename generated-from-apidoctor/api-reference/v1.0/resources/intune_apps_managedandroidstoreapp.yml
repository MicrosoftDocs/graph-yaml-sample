### YamlMime:GraphResource
uid: graph.intune_apps_managedandroidstoreapp
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_apps_managedandroidstoreapp.md
summary:
  heading: "managedAndroidStoreApp resource type"
  intro: |
    Contains properties and inherited properties for Android store apps that you can manage with an Intune app protection policy.
    Inherits from [managedApp](xref:graph.intune_apps_managedapp)
methods:
  heading: "Methods"
  list:
  - method: "[List managedAndroidStoreApps](xref:graph.intune_apps_managedandroidstoreapp_list)"
    type: "[managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp) collection"
    description: "List properties and relationships of the managedAndroidStoreApp objects."
  - method: "[Get managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp_get)"
    type: "[managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp)"
    description: "Read properties and relationships of the managedAndroidStoreApp object."
  - method: "[Create managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp_create)"
    type: "[managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp)"
    description: "Create a new managedAndroidStoreApp object."
  - method: "[Delete managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp_delete)"
    type: "None"
    description: "Deletes a managedAndroidStoreApp."
  - method: "[Update managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp_update)"
    type: "[managedAndroidStoreApp](xref:graph.intune_apps_managedandroidstoreapp)"
    description: "Update the properties of a managedAndroidStoreApp object."
