top:
  heading: iosVppEBookAssignment resource type
  intro: |
    Contains properties used to assign an iOS VPP EBook to a group.
    Inherits from [managedEBookAssignment](../resources/intune_books_managedebookassignment.md)
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "@odata.type": "#microsoft.graph.iosVppEBookAssignment",
      "id": "String (identifier)",
      "target": {
        "@odata.type": "microsoft.graph.deviceAndAppManagementAssignmentTarget"
      },
      "installIntent": "String"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: id
    type: String
    description: Key of the entity. Inherited from managedEBookAssignment
  - name: target
    type: microsoft.graph.deviceAndAppManagementAssignmentTarget
    description: The assignment target for eBook. Inherited from managedEBookAssignment
  - name: installIntent
    type: microsoft.graph.installIntent
    description: The install intent for eBook. Inherited from managedEBookAssignment. The possible values are: available, required, uninstall, availableWithoutEnrollment.
