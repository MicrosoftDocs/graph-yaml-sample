### YamlMime:GraphResource
uid:graph.charttitle
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/xref:graph.charttitle
summary:
  heading: ChartTitle resource type
  intro: |
    Represents a chart title object of a chart.
methods:
  heading: Methods
  list:
  - method: [Get ChartTitle](xref:graph.charttitle_get)
    type: [WorkbookChartTitle](xref:graph.charttitle)
    description: Read properties and relationships of chartTitle object.
  - method: [Update](xref:graph.charttitle_update)
    type: [WorkbookChartTitle](xref:graph.charttitle)
    description: Update ChartTitle object.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "overlay": true,
      "text": "string",
      "visible": true
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: overlay
    type: Boolean
    description: Boolean value representing if the chart title will overlay the chart or not.
  - property: text
    type: String
    description: Represents the title text of a chart.
  - property: visible
    type: Boolean
    description: A boolean value the represents the visibility of a chart title object.
relationships:
  heading: Relationships
  list:
  - relationship: format
    type: microsoft.graph.workbookChartTitleFormat
    description: Represents the formatting of a chart title, which includes fill and font formatting. Read-only.
