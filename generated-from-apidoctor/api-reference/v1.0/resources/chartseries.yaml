### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/chartseries.md
top:
  heading: ChartSeries resource type
  intro: |
    Represents a series in a chart.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "name": "string"
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: name
    type: String
    description: Represents the name of a series in a chart.
relationships:
  heading: Relationships
  table:
  - name: format
    type: microsoft.graph.workbookChartSeriesFormat
    description: Represents the formatting of a chart series, which includes fill and line formatting. Read-only.
  - name: points
    type: Collection(microsoft.graph.workbookChartPoint)
    description: Represents a collection of all points in the series. Read-only.
