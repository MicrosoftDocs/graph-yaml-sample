  - method: [Get roleDefinition](xref:graph.intune_rbac_roledefinition_get)
    type: [roleDefinition](xref:graph.intune_rbac_roledefinition)
    description: Read properties and relationships of the roleDefinition object.
  - method: [Create roleDefinition](xref:graph.intune_rbac_roledefinition_create)
