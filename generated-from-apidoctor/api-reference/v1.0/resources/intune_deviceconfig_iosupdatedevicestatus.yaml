properties:
  heading: Properties
  table:
  - name: id
    type: String
    description: Key of the entity.
  - name: installStatus
    type: microsoft.graph.iosUpdatesInstallStatus
    description: The installation status of the policy report. The possible values are: success, available, idle, unknown, downloading, downloadFailed, downloadRequiresComputer, downloadInsufficientSpace, downloadInsufficientPower, downloadInsufficientNetwork, installing, installInsufficientSpace, installInsufficientPower, installPhoneCallInProgress, installFailed, notSupportedOperation, sharedDeviceUserLoggedInError.
  - name: osVersion
    type: String
    description: The device version that is being reported.
  - name: deviceId
    type: String
    description: The device id that is being reported.
  - name: userId
    type: String
    description: The User id that is being reported.
  - name: deviceDisplayName
    type: String
    description: Device name of the DevicePolicyStatus.
  - name: userName
    type: String
    description: The User Name that is being reported
  - name: deviceModel
    type: String
    description: The device model that is being reported
  - name: complianceGracePeriodExpirationDateTime
    type: DateTimeOffset
    description: The DateTime when device compliance grace period expires
  - name: status
    type: microsoft.graph.complianceStatus
    description: Compliance status of the policy report. The possible values are: unknown, notApplicable, compliant, remediated, nonCompliant, error, conflict.
  - name: lastReportedDateTime
    type: DateTimeOffset
    description: Last modified date time of the policy report.
  - name: userPrincipalName
    type: String
    description: UserPrincipalName.
