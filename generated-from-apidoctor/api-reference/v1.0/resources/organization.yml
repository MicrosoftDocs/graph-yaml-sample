### YamlMime:GraphResource
uid: graph.organization
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/xref:graph.organization
summary:
  heading: "organization resource type"
  intro: |
    Represents an Azure Active Directory tenant. Only the read and update operations are supported on tenants; create and delete are not supported. Inherits from [directoryObject](xref:graph.directoryobject).
    This resource lets you add your own data to custom properties using [extensions](xref:graph.extensibility_overview).
methods:
  heading: "Methods"
  list:
  - method: "[Get organization](xref:graph.organization_get)"
    type: "[organization](xref:graph.organization)"
    description: "Read properties and relationships of organization object."
  - method: "[Update](xref:graph.organization_update)"
    type: "[organization](xref:graph.organization)"
    description: "Update organization object. The only properties that can be updated are: marketingNotificationMails, technicalNotificationMails, securityComplianceNotificationMails, securityComplianceNotificationPhones and privacyProfile."
  - method: "**Open extensions**"
    type: ""
    description: ""
  - method: "[Create open extension](xref:graph.opentypeextension_post_opentypeextension)"
    type: "[openTypeExtension](xref:graph.opentypeextension)"
    description: "Create an open extension and add custom properties to a new or existing resource."
  - method: "[Get open extension](xref:graph.opentypeextension_get)"
    type: "[openTypeExtension](xref:graph.opentypeextension) collection"
    description: "Get an open extension identified by the extension name."
  - method: "**Schema extensions**"
    type: ""
    description: ""
  - method: "[Add schema extension values](xref:graph.extensibility_schema_groups)"
    type: ""
    description: "Create a schema extension definition and then use it to add custom typed data to a resource."
resource:
  heading: "JSON representation"
  intro: |
    Here is a JSON representation of the resource
  sampleCode: |
    ```json
    {
      "assignedPlans": [{"@odata.type": "microsoft.graph.assignedPlan"}],
      "businessPhones": ["string"],
      "city": "string",
      "companyLastDirSyncTime": "2018-05-12T13:09:20.111Z",
      "country": "string",
      "countryLetterCode": "string",
      "deletionTimestamp": "2018-05-12T15:37:52.763Z",
      "dirSyncEnabled": true,
      "displayName": "string",
      "id": "string (identifier)",
      "marketingNotificationEmails": ["string"],
      "objectType": "string",
      "onPremisesLastSyncDateTime": "String (timestamp)",
      "onPremisesSyncEnabled": true,
      "postalCode": "string",
      "preferredLanguage": "string",
      "privacyProfile": {"@odata.type": "microsoft.graph.privacyProfile"},
      "provisionedPlans": [{"@odata.type": "microsoft.graph.provisionedPlan"}],
      "securityComplianceNotificationMails": ["string"],
      "securityComplianceNotificationPhones": ["string"],
      "state": "string",
      "street": "string",
      "technicalNotificationMails": ["string"],
      "telephoneNumber": "555-555-6568",
      "verifiedDomains": [{"@odata.type": "microsoft.graph.verifiedDomain"}]
    }
    ```
    
  outro: |
    ## See also
    
    * [Add custom data to resources using extensions](xref:graph.extensibility_overview)
    * [Add custom data to users using open extensions](xref:graph.extensibility_open_users)
    * [Add custom data to groups using schema extensions](xref:graph.extensibility_schema_groups)
    
properties:
  heading: "Properties"
  list:
  - property: "assignedPlans"
    type: "Collection(microsoft.graph.assignedPlan)"
    description: "The collection of service plans associated with the tenant. Not nullable."
  - property: "city"
    type: "String"
    description: "City name of the address for the organization"
  - property: "companyLastDirSyncTime"
    type: "DateTimeOffset"
    description: "The time and date at which the tenant was last synced with the on-premise directory.The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 would look like this: '2014-01-01T00:00:00Z'"
  - property: "country"
    type: "String"
    description: "Country/region name of the address for the organization"
  - property: "countryLetterCode"
    type: "String"
    description: "Country/region abbreviation for the organization"
  - property: "deletionTimestamp"
    type: "DateTimeOffset"
    description: "The Timestamp type represents date and time information using ISO 8601 format and is always in UTC time. For example, midnight UTC on Jan 1, 2014 would look like this: '2014-01-01T00:00:00Z'"
  - property: "dirSyncEnabled"
    type: "Boolean"
    description: "true if this object is synced from an on-premises directory; false if this object was originally synced from an on-premises directory but is no longer synced; null if this object has never been synced from an on-premises directory (default)."
  - property: "displayName"
    type: "String"
    description: "The display name for the tenant."
  - property: "id"
    type: "String"
    description: "The unique identifier for the tenant. Inherited from directoryObject. Key. Not nullable. Read-only."
  - property: "marketingNotificationEmails"
    type: "Collection(String)"
    description: "Not nullable."
  - property: "objectType"
    type: "String"
    description: "A string that identifies the object type. For tenants the value is always “Company”."
  - property: "postalCode"
    type: "String"
    description: "Postal code of the address for the organization"
  - property: "preferredLanguage"
    type: "String"
    description: "The preferred language for the organization. Should follow ISO 639-1 Code; for example \"en\"."
  - property: "privacyProfile"
    type: "microsoft.graph.privacyProfile"
    description: "The privacy profile of an organization."
  - property: "provisionedPlans"
    type: "Collection(microsoft.graph.provisionedPlan)"
    description: "Not nullable."
  - property: "securityComplianceNotificationMails"
    type: "Collection(String)"
    description: ""
  - property: "securityComplianceNotificationPhones"
    type: "Collection(String)"
    description: ""
  - property: "state"
    type: "String"
    description: "State name of the address for the organization"
  - property: "street"
    type: "String"
    description: "Street name of the address for organization"
  - property: "technicalNotificationMails"
    type: "Collection(String)"
    description: "Not nullable."
  - property: "telephoneNumber"
    type: "String"
    description: "Telephone number for the organization"
  - property: "verifiedDomains"
    type: "Collection(microsoft.graph.verifiedDomain)"
    description: "The collection of domains associated with this tenant. Not nullable."
relationships:
  heading: "Relationships"
  list:
  - relationship: "extensions"
    type: "Collection(microsoft.graph.extension)"
    description: "The collection of open extensions defined for the organization. Read-only. Nullable."
