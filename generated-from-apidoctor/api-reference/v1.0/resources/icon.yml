### YamlMime:GraphResource
uid: graph.icon
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/icon.md
summary:
  heading: "Icon resource type"
  intro: |
    Represents a cell icon.
methods:
  heading: "Methods"
  list:
  - method: "[Get Icon](xref:graph.icon_get)"
    type: "[Icon](xref:graph.icon)"
    description: "Read properties and relationships of icon object."
  - method: "[Update](xref:graph.icon_update)"
    type: "[Icon](xref:graph.icon)"
    description: "Update Icon object."
resource:
  heading: "JSON representation"
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "index": 1024,
      "set": "string"
    }
    ```
    
properties:
  heading: "Properties"
  list:
  - property: "index"
    type: "Int32"
    description: "Represents the index of the icon in the given set."
  - property: "set"
    type: "String"
    description: "Represents the set that the icon is part of. The possible values are: Invalid, ThreeArrows, ThreeArrowsGray, ThreeFlags, ThreeTrafficLights1, ThreeTrafficLights2, ThreeSigns, ThreeSymbols, ThreeSymbols2, FourArrows, FourArrowsGray, FourRedToBlack, FourRating, FourTrafficLights, FiveArrows, FiveArrowsGray, FiveRating, FiveQuarters, ThreeStars, ThreeTriangles, FiveBoxes."
relationships:
  heading: "Relationships"
  intro: |
    None
