### YamlMime:GraphResource
source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/outlookgeocoordinates.md
top:
  heading: outlookGeoCoordinates resource type
  intro: |
    The geographic coordinates, elevation, and their degree of accuracy for a physical location.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "accuracy": 1024.13,
      "altitude": 1024.13,
      "altitudeAccuracy": 1024.13,
      "latitude": 1024.13,
      "longitude": 1024.13
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: accuracy
    type: Double
    description: The accuracy of the latitude and longitude. As an example, the accuracy can be measured in meters, such as the latitude and longitude are accurate to within 50 meters.
  - name: altitude
    type: Double
    description: The altitude of the location.
  - name: altitudeAccuracy
    type: Double
    description: The accuracy of the altitude.
  - name: latitude
    type: Double
    description: The latitude of the location.
  - name: longitude
    type: Double
    description: The longitude of the location.
