source_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/intune_devices_devicegeolocation.md
top:
  heading: deviceGeoLocation resource type
  intro: |
    Device location
resource:
  heading: JSON Representation
  intro: |
    Here is a JSON representation of the resource.
  resourceDefinition: |
    ```json
    {
      "@odata.type": "#microsoft.graph.deviceGeoLocation",
      "lastCollectedDateTime": "String (timestamp)",
      "altitude": 1024.13,
      "latitude": 26.13246,
      "longitude": 24.34616,
      "horizontalAccuracy": 2.9,
      "verticalAccuracy": 1.25,
      "heading": 36.3,
      "speed": 705.9
    
    }
    ```
    
properties:
  heading: Properties
  table:
  - name: lastCollectedDateTime
    type: DateTimeOffset
    description: Time at which location was recorded, relative to UTC
  - name: longitude
    type: Double
    description: Longitude coordinate of the device's location
  - name: latitude
    type: Double
    description: Latitude coordinate of the device's location
  - name: altitude
    type: Double
    description: Altitude, given in meters above sea level
  - name: horizontalAccuracy
    type: Double
    description: Accuracy of longitude and latitude in meters
  - name: verticalAccuracy
    type: Double
    description: Accuracy of altitude in meters
  - name: heading
    type: Double
    description: Heading in degrees from true north
  - name: speed
    type: Double
    description: Speed the device is traveling in meters per second
relationships:
  heading: Relationships
  intro: |
    None
