summary:
  heading: CurrencyColumn resource type
  intro: |
    The **currencyColumn** on a [columnDefinition](xref:graph.columnDefinition) resource indicates that the column's values represent currency.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of a **currencyColumn** resource.
  sampleCode: |
    ```json
    {
      "locale": "en-us"
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: locale
    type: String
    description: Specifies the locale from which to infer the currency symbol.
