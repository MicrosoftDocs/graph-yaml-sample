### YamlMime:GraphResource
uid:graph.privacyprofile
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/privacyprofile.md
summary:
  heading: privacyProfile resource type
  intro: |
    Represents a company's privacy profile, which includes a privacy statement URL and a contact person for questions regarding the privacy statement.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource
  sampleCode: |
    ```json
    {
      "contactEmail": "string",
      "statementUrl": "string"
    }
    ```
    
properties:
  heading: Properties
  list:
  - property: contactEmail
    type: String
    description: A valid smtp email address for the privacy statement contact. Not required.
  - property: statementUrl
    type: String
    description: A valid URL format that begins with http:// or https://. Maximum length is 255 characters. The URL that directs to the company's privacy statement. Not required.
