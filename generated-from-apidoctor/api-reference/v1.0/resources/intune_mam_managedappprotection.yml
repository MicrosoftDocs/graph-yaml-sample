  - method: [Get managedAppProtection](xref:graph.intune_mam_managedappprotection_get)
    type: [managedAppProtection](xref:graph.intune_mam_managedappprotection)
    description: Read properties and relationships of the managedAppProtection object.
  - method: [targetApps action](xref:graph.intune_mam_managedappprotection_targetapps)
    type: None
    description: Not yet documented
