    description: "List properties and relationships of the mobileAppContent objects."
  - method: "[Get mobileAppContent](xref:graph.intune_apps_mobileappcontent_get)"
    type: "[mobileAppContent](xref:graph.intune_apps_mobileappcontent)"
    description: "Read properties and relationships of the mobileAppContent object."
  - method: "[Create mobileAppContent](xref:graph.intune_apps_mobileappcontent_create)"
    type: "[mobileAppContent](xref:graph.intune_apps_mobileappcontent)"
    description: "Create a new mobileAppContent object."
  - method: "[Delete mobileAppContent](xref:graph.intune_apps_mobileappcontent_delete)"
    type: "None"
    description: "Deletes a mobileAppContent."
  - method: "[Update mobileAppContent](xref:graph.intune_apps_mobileappcontent_update)"
    type: "[mobileAppContent](xref:graph.intune_apps_mobileappcontent)"
    description: "Update the properties of a mobileAppContent object."
