### YamlMime:GraphResource
uid: graph.subscription
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/api-reference/v1.0/resources/xref:graph.subscription
summary:
  heading: subscription resource type
  intro: |
    A subscription allows a client app to receive notifications about changes to data in Microsoft Graph. Currently, subscriptions are enabled for the following resources:
    
    * Mail, events, and contacts from Outlook
    * Conversations from Office Groups
    * Drive root items from OneDrive
    * Users and Groups from Azure Active Directory
    
methods:
  heading: Methods
  list:
  - method: [Create subscription](xref:graph.subscription_post_subscriptions)
    type: [subscription](xref:graph.subscription)
    description: Subscribes a listener application to receive notifications when Microsoft Graph data changes.
  - method: [Update subscription](xref:graph.subscription_update)
    type: [subscription](xref:graph.subscription)
    description: Renews a subscription by updating its expiration time.
  - method: [List subscriptions](xref:graph.subscription_list)
    type: [subscription](xref:graph.subscription)
    description: Lists active subscriptions.
  - method: [Get subscription](xref:graph.subscription_get)
    type: [subscription](xref:graph.subscription)
    description: Reads properties and relationships of subscription object.
  - method: [Delete subscription](xref:graph.subscription_delete)
    type: None
    description: Deletes a subscription object.
resource:
  heading: JSON representation
  intro: |
    Here is a JSON representation of the resource.
  sampleCode: |
    ```json
    {
      "changeType": "string",
      "notificationUrl": "string",
      "resource": "string",
      "applicationId" : "string",
      "expirationDateTime": "String (timestamp)",
      "id": "string (identifier)",
      "clientState": "string",
      "creatorId": "string"
    }
