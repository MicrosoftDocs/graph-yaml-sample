### YamlMime:GraphOperation
uid:graph.excel-update-range-format
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/concepts/excel-update-range-format.md
summary:
  heading: Update a range format in Excel with Microsoft Graph
  intro: |
    The following examples demonstrate how to update properties of the [RangeFormat](xref:graph.rangeformat), [RangeFill](xref:graph.rangefill), and [RangeFont](xref:graph.rangefont) properties of a specified range.
    The result of this set of requests is a table with three cells formatted like the top three cells in the image below.
    ![Excel chart table with three cells whose format, fill, and font properties have been updated.](https://cdn.graph.office.net/prod/GraphDocuments/en-us/concepts/images/ExcelRangeFormatting.png)
requestBody:
  heading: Request
  intro: |
    This request updates the vertical alignment, row height, and column height of the first cell.
  request:
      heading: request
      sampleCode: |
        ```http
        PATCH https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/Sheet1/range(address='$A$1')/format
        Content-type: application/json
        
        {
          "columnWidth": 135,
          "verticalAlignment": "Top",
          "rowHeight": 49,
          "wrapText": false
        }
        ```
        
response:
  heading: Response
  intro: |
    Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
    This request updates the font style, size, and color of the first cell.
    
    ```http
    PATCH https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/Sheet1/range(address='$A$1')/format/font
    Content-type: application/json
    
    {
      "bold": true,
      "color": "#4B180E",
      "size": 26
    }
    ```
    
    Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
    
    ```http
    HTTP/1.1 200 OK
    Content-type: application/json
    
    {
        "bold": true,
        "color": "#4B180E",
        "italic": false,
        "name": "Calibri",
        "size": 26,
        "underline": "None"
    }
    ```
    
    This request updates the background color of the first cell.
    
    ```http
    PATCH https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/Sheet1/range(address='$A$1')/format/fill
    Content-type: application/json
    
    {
      "color": "#FF0000"
    }
    ```
    
    Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
    
    ```http
    HTTP/1.1 200 OK
    Content-type: application/json
    
    {
        "color": "#FF0000"
    }
    ```
    
    This request updates the vertical alignment, horizontal alignment, row height, and column height of the second cell.
    
    ```http
    PATCH https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/Sheet1/range(address='$B$1')/format
    Content-type: application/json
    
    {
      "columnWidth": 135,
      "horizontalAlignment": "Center",
      "verticalAlignment": "Center",
      "rowHeight": 49,
      "wrapText": false
    }
    ```
    
    Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
    
    ```http
    HTTP/1.1 200 OK
    Content-type: application/json
    
    {
        "columnWidth": 135,
        "horizontalAlignment": "Center",
        "rowHeight": 49,
        "verticalAlignment": "Center",
        "wrapText": false
    }
    ```
    
    This request updates the font style and size of the second cell.
    
    ```http
    PATCH https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/Sheet1/range(address='$B$1')/format/font
    Content-type: application/json
    
    {
      "italic": true,
      "size": 26
    }
    ```
    
    Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
    
    ```http
    HTTP/1.1 200 OK
    Content-type: application/json
    
    {
        "bold": false,
        "color": "#000000",
        "italic": true,
        "name": "Calibri",
        "size": 26,
        "underline": "None"
    }
    ```
    
    This request updates the background color of the second cell.
    
    ```http
    PATCH https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/Sheet1/range(address='$B$1')/format/fill
    Content-type: application/json
    
    {
      "color": "#00FF00"
    }
    ```
    
    Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
    
    ```http
    HTTP/1.1 200 OK
    Content-type: application/json
    
    {
        "color": "#00FF00"
    }
    ```
    
    This request updates the horizontal alignment, vertical alignment, row height, and column height of the third cell.
    
    ```http
    PATCH https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/Sheet1/range(address='$C$1')/format
    Content-type: application/json
    
    {
      "columnWidth": 135,
      "horizontalAlignment": "Right",
      "verticalAlignment": "Top",
      "rowHeight": 49,
      "wrapText": false
    }
    ```
    
    Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
    
    ```http
    HTTP/1.1 200 OK
    Content-type: application/json
    
    {
        "columnWidth": 135,
        "horizontalAlignment": "Right",
        "rowHeight": 49,
        "verticalAlignment": "Top",
        "wrapText": false
    }
    ```
    
    This request updates the font style, size, and color of the third cell. Note that the underline property takes **Single** or **Double** as values.
    
    ```http
    PATCH https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/Sheet1/range(address='$C$1')/format/font
    Content-type: application/json
    
    {
      "underline": "Single",
      "color": "#FFFFFF",
      "size": 26
    }
    ```
    
    Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
    
    ```http
    HTTP/1.1 200 OK
    Content-type: application/json
    
    {
        "bold": false,
        "color": "#FFFFFF",
        "italic": false,
        "name": "Calibri",
        "size": 26,
        "underline": "Single"
    }
    ```
    
    This request updates the background color of the third cell.
    
    ```http
    PATCH https://graph.microsoft.com/v1.0/me/drive/items/{id}/workbook/worksheets/Sheet1/range(address='$C$1')/format/fill
    Content-type: application/json
    
    {
      "color": "#0000FF"
    }
    ```
    
    Here is an example of the response. Note: The response object shown here may be truncated for brevity. All of the properties will be returned from an actual call.
    
    ```http
    HTTP/1.1 200 OK
    Content-type: application/json
    
    {
        "color": "#0000FF"
    }
    ```
    
