### YamlMime:GraphOperation
uid: graph.onenote_input_output_html
metadata:
  content_git_url: https://github.com/microsoftgraph/microsoft-graph-docs/blob/master/concepts/onenote_input_output_html.md
summary:
  heading: "Input and output HTML in OneNote pages"
  intro: |
    The HTML that defines the page content and structure when you [create](xref:graph.onenote-create-page) or [update](xref:graph.onenote_update_page) a OneNote page is called *input HTML*. 
    The HTML that's returned when you [get page content](xref:graph.onenote-get-content) is called *output HTML*. Output HTML won't be the same as input HTML.
    The OneNote APIs in Microsoft Graph preserve the semantic content and basic structure of the input HTML, but convert it to a set of [supported HTML elements and CSS properties](xref:graph.onenote-create-page#supported-html-and-css-for-onenote-pages). The APIs also add custom attributes that support OneNote features.
    This article describes the principal elements and attributes of input and output HTML. It can be helpful to understand input HTML when you're creating or updating page content, and output HTML when you're parsing returned page content. 
  outro: |
    ## body element
    The HTML content in the page body represents the page content and structure, including image and file resources. The **body** element can contain the following attributes in the input and output HTML.
examples:
  - items:
    - request:
      heading: "Output HTML examples for images"
      intro: |
        Output **img** elements contain endpoints for image file resources and the image type, as shown below. You can make separate [GET requests to image resource endpoints](xref:graph.resource_get) to retrieve their binary contents.
        <img 
            src="https://graph.microsoft.com/v1.0/me/onenote/resources/{image-id}/$value"  
            data-src-type="image/png"
            data-fullres-src="https://graph.microsoft.com/v1.0/me/onenote/resources/{image-id}/$value"  
            data-fullres-src-type="image/png" ... />

        By default, images won't render directly in a browser because they are private and require authorization to retrieve them, like the rest of the page contents. To get public URLs to the image resources on a page, include **preAuthenticated=true** in the query string when you retrieve the page content (example: `GET ../pages/{page-id}/content?preAuthenticated=true`). The public URLs that are returned are valid for one hour. 
    - request:
      heading: "Image with public URL when _preAuthenticated=true_ is included in the request"
      intro: |
        <img 
            width="170" height="128" 
            src="https://graph.microsoft.com/v1.0/me/onenote/resources/{image-id}/content?publicAuth=true&mimeType=image/jpeg" 
            data-src-type="image/{type}" 
            data-fullres-src="https://graph.microsoft.com/v1.0/me/onenote/resources/{image-id}/content?publicAuth=true&mimeType=image/jpeg" 
            data-fullres-src-type="image/{type}"
        />

        The following examples show the information an **img** element might contain in the output HTML.
    - request:
      heading: "Image with web-ready and high resolution resources"
      intro: |
        <img
            src="{web-ready-image-resource-url}/$value"
            data-src-type="image/{type}"
            data-fullres-src="{high-resolution-image-resource-url}/$value"
            data-fullres-src-type="image/{type}"
            [data-render-original-src="{original-source-url-or-named-part}"]
            [data-id="{image-id}"]
            [alt="supplied alt text"]
            [width="345"] [height="180"]
            [style="..."] />

    - request:
      heading: "Image created by using the *data-render-src* attribute"
      intro: |
        <img
            src="{web-ready-image-resource-url}/$value"
            data-src-type="image/{type}"
            data-fullres-src="{high-resolution-image-resource-url}/$value"
            data-fullres-src-type="image/{type}"
            data-render-original-src="{original-source-url-or-named-part}"
            [data-id="{image-id}"]
            [data-index="{index-of-split-image}"]
            [data-options="{printout-or-splitimage}"]
            [alt="supplied alt text"]
            [width="1024"] [height="1900"]
            [style="..."] />

    - request:
      heading: "Output HTML example for videos"
      intro: |
        Output **iframe** elements contain endpoints that link to the source page and video, as shown. 
        <iframe 
            width="340" height="280" 
            data-original-src="https://www.youtube.com/watch?v=3Ztr44aKmQ8" 
            src="https://www.youtube.com/embed/3Ztr44aKmQ8?feature=oembed&autoplay=true" />

    - request:
      heading: "Output HTML example for objects"
      intro: |
        Output **object** elements contain endpoints that link to the file resources in the page, as shown. You can make separate [GET requests to file resource endpoints](xref:graph.resource_get) to retrieve their binary contents.
        <object
            data="https://graph.microsoft.com/v1.0/me/onenote/resources/{file-id}/$value"
            data-attachment="fileName.pdf" 
            type="application/pdf" 
            [style="..."] />

    - request:
      heading: "Input and output HTML example"
      intro: |
        The following image shows a simple page that was created with Microsoft Graph.
        ![Image of a OneNote page with study notes of content from Wikipedia](images/onenote-sample-image.png)
        This is the input HTML sent in the message body to create the page.
        <html lang="en-US">
            <head>
                <title>Sample Study Notes</title>
                <meta name="created" content="2015-01-01T01:01"/>
            </head>
            <body>
                <h1>Aurora Borealis</h1>
                <p>Dancing lights in the sky. Also called <i>Northern Lights</i>. Caused by solar radiation.</p>
                <br />
                <p><b>Intersting facts</b></p>
                <table>
                    <tr>
                        <td>Neil Armstrong</td>
                        <td>Commander</td>
                    </tr>
                    <tr>
                        <td>Buzz Aldrin</td>
                        <td>LM Pilot</td>
                    </tr>
                    <tr>
                        <td>Michael Collins</td>
                        <td>Command Module Pilot</td>
                    </tr>
                </table>
                <img alt="Apollo 11 commemorative stamp." src="http://upload.wikimedia.org/wikipedia/commons/a/a4/First_Man_on_Moon_1969_Issue-10c.jpg"  width="400"/>
                <p>References:</p>
                <p><a href="http://en.wikipedia.org/wiki/Apollo_11">http://en.wikipedia.org/wiki/Apollo_11</a></p>
                <p><a href="http://www.nasa.gov/mission_pages/apollo/missions/apollo11.html">http://www.nasa.gov/mission_pages/apollo/missions/apollo11.html</a></p>
            </body>
        </html>

        <br/>
        This is the output HTML that Microsoft Graph returns when you [get page content](xref:graph.onenote-get-content).
        
        <html htmlns="http://www.w3.org/1999/xhtml" lang="en-US">
            <head>
                <title>Sample Study Notes</title>
            </head>
            <body data-absolute-enabled="true" style="font-family:Calibri;font-size:11pt">
                <div data-id="_default" style="position:absolute;left:48px;top:120px;width:624px">
                    <h1 style="font-size:16pt;color:#1e4e79;margin-top:11pt;margin-bottom:11pt">American History 101: Moon Landing</h1>
                    <p>First moon landing - July 20, 1969 with Apollo 11 (Eagle)</p>
                    <br />
                    <p><span style="font-weight:bold">Apollo 11 Astronauts</span></p>
                    <table style="border:0px">
                        <tr>
                            <td style="border:0px">Neil Armstrong</td>
                            <td style="border:0px">Commander</td>
                        </tr>
                        <tr>
                            <td style="border:0px">Buzz Aldrin</td>
                            <td style="border:0px">LM Pilot</td>
                        </tr>
                        <tr>
                            <td style="border:0px">Michael Collins</td>
                            <td style="border:0px">Command Module Pilot</td>
                        </tr>
                    </table>
                    <br />
                    <img alt="Apollo 11 commemorative stamp." width="400" height="248" src="https://graph.microsoft.com/v1.0/me/onenote/resources/0-f717b5fa5eaa454da7ecdf72a8c137fe!1-73DBAF9B7E5C4B4C!10456/$value"
                         data-src-type="image/jpeg" data-fullres-src="https://graph.microsoft.com/v1.0/me/onenote/resources/0-f717b5fa5eaa454da7ecdf72a8c137fe!1-73DBAF9B7E5C4B4C!10456/$value" data-fullres-src-type="image/jpeg" />
                    <p>References:</p>
                    <p><a href="http://en.wikipedia.org/wiki/Apollo_11">http://en.wikipedia.org/wiki/Apollo_11</a></p>
                    <p><a href="http://www.nasa.gov/mission_pages/apollo/missions/apollo11.html">http://www.nasa.gov/mission_pages/apollo/missions/apollo11.html</a></p>
                </div>
            </body>
        </html>

